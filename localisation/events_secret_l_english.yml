  april.0.t: "4월 1일"
  april.0.d: "만우절 이벤트를 시작하시겠습니까? 이 이벤트는 게임을 크게 바꿀 것입니다."
  april.0.a: "네"
  april.0.b: "아니요"

  april.1.t: "외계인들!"
  april.1.d: "우리의 기술자들은 마침내 우리 모두를 기다리고있는 51구역의 가장 깊은 곳을 찾았습니다. 저 깊은 곳에는 회랑, 격납고, 잊혀진 추진 연구실들 그리고 수많은 외계 전투기가 있었습니다. 공예품들 옆에 알려지지 않은 외계 물건들의 상자들이 쌓여있었습니다; 외계인 전함 부품들과 우리에게 알려지지 않은 예술품들도. 많은 사람들이 다음 공습 때 쓸 무기, 연료 등을 찾기 위해 더미를 뒤지기 시작했습니다. 우리가 애초에 그 문을 열지 않았더라면 좋았을 텐데. 어떤 사이코 중독자 중 한 명이 외계인 귀환 버튼을 켰던것 같습니다. 그 때는 몰랐지만 지금은 알고 있습니다. 밤하늘은 파란 엔진 기둥과 에너지 빔이 우리 전투기를 하나씩 파괴하면서 밝아지고 있습니다. 우리보다 훨씬 위에 있는 별들의 담요는 궤도의 거대한 그림자에 의해 가려져 있습니다."
  april.1.a: "우리가 무슨짓을 한거지"

  april_news.1.t: "그룸 호수 위의 이상한 불빛"
  april_news.1.d: "당신은 라디오 뉴 라스베가스를 듣고 있습니다. 저는 미스터 뉴 베가스입니다. 듣고있는 모든 사람들에 대해 좋은 느낌을 가지고 있죠.만약 뉴스가 마음에 드신다면 다음 코너를 좋아하게 될 것입니다. 51구역과 그 주변에 주둔하고 있는 악명 높은 한 무리의 레이더들이 그들의 은신처 상공에서 신비한 불빛 쇼를 본 후 완전한 침묵을 지키고 있습니다. 구경꾼들은 푸른 간헐천이 하늘을 가로지르며 수많은 폭발과 먼 곳에서 비명을 지르고 있다고 보고했습니다. 적어도 한 목격자의 보고에서 녹색의 남자들의 목격담을 언급했습니다. 그게 뭐였든 간에. 저라면 그곳엔 얼씬도 하지 않겠네요. 지금까지 주요 내용이었습니다. 클래식 음악이 곧 나올 거니까 계속 시청해 주시면 감사하겠습니다."
  april_news.1.a: "저 밖은 야생의 황무지다."
