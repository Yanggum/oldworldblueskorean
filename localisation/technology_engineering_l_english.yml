  #----------------------------
  # Electronics Localisation
  #----------------------------
  electronic_engineering: "옴의 법칙"
  electronic_engineering_desc: "옴의 법칙에 따르면 두 지점 사이의 도체를 통과하는 전류는 두 지점의 전압에 직접 비례합니다. 전기와 관련이있는 것은 무엇보다 중요합니다."
  electronic_engineering_1: "저항기"
  electronic_engineering_1_desc: "저항은 회로 요소로서 전기 저항을 구현하는 수동 2 단자 전기 구성 요소입니다. 전자 회로에서 저항기는 전류 흐름을 줄이고, 신호 레벨을 조정하며, 전압을 나누고, 능동 소자를 바이어스하여, 전송 라인을 종단 처리하는 데 사용됩니다. 많은 와트의 전력을 열로 발산 할 수있는 고전력 저항기는 모터 제어 장치, 배전 시스템 또는 발전기의 시험 부하로 사용할 수 있습니다."
  electronic_engineering_2: "진공관"
  electronic_engineering_2_desc: "진공 튜브, 전자 튜브는 진공 용기의 전극 사이에서 전류를 제어하는 장치입니다. 진공관은 대부분 열 필라멘트 또는 가열 된 음극으로부터 전자의 열 이온 방출에 의존합니다. 이 유형을 열전자 튜브 또는 열 이온 밸브라고합니다. 그러나 광전관은 광전 효과를 통해 전자 방출을 달성합니다. "
  electronic_engineering_3: "간단한 회로"
  electronic_engineering_3_desc: "전자 회로는 저항기, 진공관, 커패시터, 인덕터 및 다이오드와 같은 개별 전자 부품으로 구성되어 있으며 전류가 흐를 수있는 전도성 와이어 또는 트레이스로 연결됩니다."
  electronic_engineering_4: "복잡한 회로"
  electronic_engineering_4_desc: "구성 요소와 와이어를 조합하면 신호를 증폭하고 계산을 수행하며 데이터를 한 위치에서 다른 위치로 이동할 수있는 다양한 간단하고 복잡한 작업을 수행 할 수 있습니다."
  electronic_engineering_5: "소형 회로"
  electronic_engineering_5_desc: "소형화로 인해 지금 세계는 점점 더 소형의 기계, 광학 및 전자 제품 및 장치를 제조하는 추세입니다. 더 적은 공간에 더 많은 하드웨어 전력을 저장할 수있는 능력으로 컴퓨터의 규모가 크게 줄어 들었습니다."
  electronic_engineering_6: "고급 회로"
  electronic_engineering_6_desc: "핍-보이 2000은 검정색 5x3 화면에 밝은 녹색으로 정보를 표시하고 나중에 재생할 수 있도록 사운드 및 비디오 장면을 녹음 할 수 있으며 위성 범위를 매핑 할 수있는 간단하면서도 우아한 형태의 수중 음영 및 위성 추적 장치를 사용합니다 사용자가 여행하는 지역도 알수있죠. 입력이 느리지 만 사용자는 핍-보이 2000에서 문자 메시지를 손으로 입력하고 편집 할 수 있습니다. 또한 이 제품은 놀랍게도 금색, 흰색 및 파란색의 색상이 제공됩니다."
  electronic_engineering_7: "ZAX 기술"
  electronic_engineering_7_desc: "볼트-텍에서 개발 한 Zax는 경험과 학습 능력의 차이를 개선하기 위해 오류 삽입 기능을 추가하여 독립적 인 생각과 창의력을 학습 할 수있는 일련의 고급 수퍼 컴퓨터입니다. 원본 프로토타입인 ZAX 1.0은 2054 년에 온라인으로 부터 시작되었습니다. 처음에는 볼트를 관리하기 위해 설계된 일부 시스템의 프로토 타입이었지만 연방 정부는 에너지 학부가 리소스 데이터를 수집 할 수 있도록 이 프로젝트를 지원했습니다. 1 년 안에, 그것은 전염병과 전술 연구를 위해 미군에 의해 보내졌습니다; 방위 산업체 인 웨스트텍을 위해 ZAX 1.2 버전이 설치되었습니다."
  encryption: "비밀 언어"
  encryption_desc: "With orders frequently yelled accross the battlefield, it's very easy for the enemy to predict movements or distinguish orders. To counteract this effect, we will give a manual to every officer and troop, covering common orders that can be swapped for other words and military terminology, meant to confuse and distract our opponents."
  encryption_1: "인코딩된 신호"
  encryption_1_desc: "To secure our communication further, we will provide encoding signals on a bi-weekly basis. Changing our encryption so frequently requires efforts in flexible decryption training and manual manufacturing, but the added security is more than worth it."
  encryption_2: "폴리알파인자 암호기"
  encryption_2_desc: "By using random alphabetic ciphers, we can considerably improve our radio transmission security. With each letter of a transmission replaced by another one, each time chosen from multiple alphabetic cipher tables, this system provides significantly lessened chances of code cracking without access to the actual ciphers or decryption machines."
  encryption_3: "펄스 코드 변조"
  encryption_3_desc: "Rapidly switching transmission frequencies, coupled with distraction modules sending garbage intel on multiple channel spectrum, let our signal personel operate with little chance of enemy breakthrough. Radios able to decipher such swift frequency changes are also second to none, letting us manufacture the only model able to do so."
  encryption_4: "디지털 암호화"
  encryption_4_desc: "Random-algorithm encryption programs are the peak of what our researchers can provide us in term of encryption technology. With constant binary fluctuations of internal datas, any transmission intercepted by the enemy is as liable to be a garbled mess as to utterly fry their equipment from information overload."
  decryption: "참조 메뉴얼"
  decryption_desc: "As we manage to capture more enemies, and gather more information about their command structure, we can provide a simple résumé of our findings. Common keywords used as orders, along with prefered tactics and strategy during battle, will let our officers and soldiers anticipate enemy manoeuvers."
  decryption_1: "신호 디코드"
  decryption_1_desc: "Advanced decryption is the key to manipulate the battlefield to our advantage and predict the movements of enemy troops. As such, rear-line hunting parties are armed with pistols and explosives, tasked with raiding enemy command structures and communication outpost for any intel available or even to capture enemy personel."
  decryption_2: "빈도 분석"
  decryption_2_desc: "As more unknown cyphers are encountered, we cannot hope to crack them on guessing alone. Bringing in specialists will yield impressive result, along with using a frequency swiper. Garbled mess can also frequently be cracked by applying common language keywords, such as the Etaoin shrdlu method."
  decryption_3: "사이드 채널 공격"
  decryption_3_desc: "Main channels are often difficult to crack, but by bypassing the message itself and cracking the hardware we can totally avoid intel ciphers. Instead of looking at the message itself, we can instead look at it's transit time and decryption timing, which will let us work out exactly how much time every decription input takes to be processed, letting us gain access directly to the final message instead of having to do the cracking ourselves."
  decryption_4: "디지털 암호 해독"
  decryption_4_desc: "While random algorithm encryption is becoming more and more common, as is extremely difficult cyphers, our enemies have forgot one things. That decryption isn't everything in intel warfare. Broad-spectrum and otherwise multi-frequency jammers are set up around expected areas of information, making received messages incomplete or even missing entirely, forcing our enemies to switch to backup methods which are much easier to intercept and decipher."
  communication_engineering: "전투 언어"
  communication_engineering_desc: "To ensure proper communication, be it in the middle of a melee or a bombardment, our soldiers have taken to distinctive hand gestures with different meanings. Standardizing these techniques should improve intelligence transmission, and provide a base upon which to build our intel network."
  communication_engineering_1: "연기 신호"
  communication_engineering_1_desc: "Smoke signals used as rudimentary communication is a good way to project orders accross a battlefield. Of course, old camps with stone fire won't be enough. Trained signal personel will man a rear-line outpost, using a campfire with flamer fuel and colored smoke, will be required to have orders be seen accross the blasted battlefield."
  communication_engineering_2: "원시 라디오"
  communication_engineering_2_desc: "The discovery of multiple so called "ham radio" magazine have provided very useful blueprints to our scientists to build primitive radios, able to supplement our existing system with a long-range alternative allowing better strategical communication."
  communication_engineering_3: "라디오"
  communication_engineering_3_desc: "Advances in radio manufacturing allow both increased range, miniaturization, decreased power draw and most importantly, the ability to install automatic encryption or decryption devices. It is a considerably important tool, and as such only the most dedicated soldiers can operate it."
  communication_engineering_4: "장거리 라디오"
  communication_engineering_4_desc: "An interconnected network of backpack military radio, combined with mobile antennas installed in rear-line outposts, let our command staff become quickly aware of any developping situations, and able to send reinforcement rapidly to any hotspot."
  communication_engineering_5: "디지털 데이터 링크"
  communication_engineering_5_desc: "Centralized command networks and military outposts are now equipped with state of the art data uplink, connected to our soldier's helmet HUD, and allowing any of them to quickly access the situation even while under fire. Such technology is a trendemous progress in intel gathering equipment, which will also allow better communication between our laboratories."

  radio_detection: "무선 탐지"
  radio_detection_desc: "RADAR, Radio Detection and Ranging의 개발을 통해 전파를 사용하여 물리적 인 물체를 탐지 할 수 있습니다. 연구는이 발명이 단위를 찾기에 미칠 수있는 영향을 고려할 때 매우 비밀리합니다."
  decimetric_radar: "데시미터 레이더"
  decimetric_radar_desc: "많은 부대들이 효율성을 위해 근접 요소에 의존합니다. 데시미터 레이더를 개발하면 우리는 그들에게서 이러한 던점을 고칠 수 있습니다."
  improved_decimetric_radar: "향상된 데시미터 레이더"
  improved_decimetric_radar_desc: "레이더의 사용은 이미 중요하지만, 우리의 데시미터 레이더는 너무 적기 때문에 넓은 적용 범위를 보장 할 수 없습니다. 더 많은 부대에 레이더를 장착하면 우리가 기술적 우위를 최대화 할 수 있습니다."
  centimetric_radar: "센티미터 레이더"
  centimetric_radar_desc: "마이크로 웨이브 대역에서 작동하는 새로운 레이더는 이전 레이더가 들리지 않는 너무 작은 물체를 탐지 할 수있게 해줍니다."
  improved_centimetric_radar: "개선된 센티미터 레이더"
  improved_centimetric_radar_desc: "주요 작업에서 모노 펄스 레이더와 같은 최첨단 레이더 기술을 도입하면 극도의 추적 정확도를 얻을 수 있습니다."
  advanced_centimetric_radar: "고급 센티미터 레이더"
  advanced_centimetric_radar_desc: "우리의 첨단 레이더에도 불구하고 적이 탐지를 피할 수있는 방법은 여전히 있습니다. 펄스 도플러 레이더와 같은 새로운 개발로 인해 우리의 장비에서 이러한 많은 한계를 없앨 수 있습니다."

