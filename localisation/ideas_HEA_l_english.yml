l_english:
  hea_divided_leadership: "분열된 리더십"
  hea_divided_leadership_desc: "성 미카엘은 다른 모든 것보다 지도자이자, 우리를 천국으로 인도 할 수있는 하나님을 위한 대변자입니다!"

  hea_steam_power: "증기의 축복"
  hea_steam_power_desc: "증기는 우리가 다른 많은 사람들이 실패한 곳에서 살아남게 해준 축복입니다."

  hea_startup_militant: "에베소서 6:11"
  hea_startup_militant_desc: "마귀의 궤계를 능히 대적하기 위하여 하나님의 전신갑주를 입으라"

  hea_startup_agriculture: "이사야 1:19"
  hea_startup_agriculture_desc: "너희가 즐겨 순종하면 땅의 아름다운 소산을 먹을 것이요"

  hea_startup_stationary_pilgrims: "창세기 13:15"
  hea_startup_stationary_pilgrims_desc: "보이는 땅을 내가 너와 네 자손에게 주리니 영원히 이르리라"

  hea_startup_traveling_pilgrims: "시편 23:4"
  hea_startup_traveling_pilgrims_desc: "내가 사망의 음침한 골짜기로 다닐지라도 해를 두려워 하지 않을 것은 주께서 나와 함께 하심이라 주의 지팡이와 막대기가 나를 안위하시나이다"

  hea_startup_let_them_in: "고린도 전서 12:2"
  hea_startup_let_them_in_desc: "너희도 알거니와 너희가 이방인으로 있을 때에 말 못하는 우상에게로 끄는 그대로 끌려갔느니라"

  hea_startup_better_be_careful: "누가 복음 12:30"
  hea_startup_better_be_careful_desc: "이 모든 것은 세상 백성들이 구하는 것이라 너희 아버지게서는 이런 것이 너희에게 있어야 할 것을 아시느니라"

  hea_theocratic_elite: "신정주의 엘리트"
  hea_theocratic_elite_desc: "하나님의 말씀을 전하는 사람들은 모두에게 명백한 이유로 우리 사회에서 다른 사람들보다 우선시됩니다."

  hea_theocratic_elite_good: "신정주의 엘리트"
  hea_theocratic_elite_good_desc: "하나님의 말씀을 전하는 사람들은 모두에게 명백한 이유로 우리 사회에서 다른 사람들보다 우선시됩니다."

  hea_theocratic_elite_good_1: "신정주의 엘리트"
  hea_theocratic_elite_good_1_desc: "하나님의 말씀을 전하는 사람들은 모두에게 명백한 이유로 우리 사회에서 다른 사람들보다 우선시됩니다."

  hea_theocratic_elite_contested: "도전받은 신정주의 엘리트"
  hea_theocratic_elite_contested_desc: "신정주의 엘리트는 한때 엄청난 권위에 대한 공식적인 도전을 종종 받으면서 늦은 시기에 어려움을 겪었습니다."

  hea_theocratic_elite_marginalized: "신정주의 엘리트 한계화"
  hea_theocratic_elite_marginalized_desc: "신정주의 엘리트들은 예언자들이 승천한 후 국민들에 대한 한계적인 힘을 가진 그들 전생들의 그림자입니다."

  hea_one_prophet: "한명의 선지자"
  hea_one_prophet_desc: "오직 한명의 선지자와 한 명의 지도자가 있으며 그의 이름은 성 미카엘입니다."

  hea_innocence_lost_idea: "잃어버린 순결 사건"
  hea_innocence_lost_idea_desc: "잃어버린 순결 대학살은 우리 국민에게 흉터를 남겼습니다. 말은 폭력으로 이어지고 폭력은 죽음으로 이어졌지만 그들은 한 때 평화로운 공동체였습니다."

  hea_innocence_lost_idea_lessend: "위기 완화"
  hea_innocence_lost_idea_lessend_desc: "신중한 말과 조작을 통해 잃어버린 순결의 영혼이 구원되었습니다. 위기와 위협은 남아 있지만, 아직 피가 쏟아져 나오지 않았습니다."

  hea_rampant_militarism: "만연한 군국주의"
  hea_rampant_militarism_desc: "천국의문의 사람들은 점점 평화로운 길에서 멀어지면서 자신과 신의 뜻을 보호하기 위해 무기를 들고 나아 가길 원합니다."

  hea_rampant_militarism_1: "만연한 군국주의"
  hea_rampant_militarism_1_desc: "천국의문의 사람들은 점점 평화로운 길에서 멀어지면서 자신과 신의 뜻을 보호하기 위해 무기를 들고 나아 가길 원합니다."

  hea_rampant_militarism_2: "만연한 군국주의"
  hea_rampant_militarism_2_desc: "천국의문의 사람들은 점점 평화로운 길에서 멀어지면서 자신과 신의 뜻을 보호하기 위해 무기를 들고 나아 가길 원합니다."

  hea_boilers_of_justice: "정의의 보일러"
  hea_boilers_of_justice_desc: "천국의문의 보일러는 죄와 담즙 그리고 몸과 영혼을 모두 끓이는 침례입니다. 그런 세례는 거의 일어나지 않지만 들어가는 모든 사람은 깨끗하게 정화됩니다."

#  hea_rampant_fright:0 "만연한 공포"
#  hea_rampant_fright_desc:0 "두려움은 천국의문에있는 사람들의 마음과 정신을 사로 잡았습니다. 하나님만이 유일한 위안을 찾을 수 있습니다."

  hea_reconcilliation: "부족 화해"
  hea_reconcilliation_desc: "부족들은 우리와 수년간 긴장된 관계를 맺었지만 잃어버린것을 다시 재건하기 시작했습니다. 신의가 천국의문으로 돌아옵니다."

  hea_reconcilliation_1: "폴드에 오신 것을 환영합니다"
  hea_reconcilliation_1_desc: "우리를 받아 들인 사람들은 돌아올 수 있습니다. 잊어 버린 사람들은 아마도 돌아올 수 있습니다. 그들이 그것을 찾으면 모든 사람들이 하나님의 포옹으로 돌아갈 수 있습니다."

  hea_school_of_steam: "증기의 학교"
  hea_school_of_steam_desc: "증기의 힘이 우리를 더욱 좋게 변화 시켰으며, 핵융합 증기 발생기에 대한 우리의 이해가 커짐에 따라 우리 주변의 세계에 대처할 수있는 능력도 커졌습니다."

  hea_air_knight: "공중 명령"
  hea_air_knight_desc: "한때 신의 이름으로 땅을 배회했던 기사단처럼 우리 조종사들이 질서를 형성했습니다. 높은 곳에서 믿음을 지키면서, 챔피언들은 강철로 된 갑옷을 입고 신과 함께 그들의 편에 섰습니다."

  hea_general_staff: "성직자"
  hea_general_staff_desc: "사제들은 종종 평화로운 영혼으로 생각되지만, 필요할 때가 있습니다. 그들은 거의 이해할 수 없는 방식으로 전사와 병사들에게 영감을 줄 수 있습니다. 하나님은 그들과 함께 전투에 나섭니다."

  hea_mobility: "기동 학교"
  hea_mobility_desc: "증기 융합 엔진의 위력은 과소평가되어서는 안 되며, 우리가 이것을 더 잘 익히게 되면 적들에 비해 많은 이점을 얻을 수 있습니다."

  hea_age_of_steam_idea: "증기의 시대"
  hea_age_of_steam_idea_desc: "증기의 시대가 시작되었습니다! 문을 바라보는 모든 사람이 우리가 어떻게 되었는지, 우리가 이 세상에 무엇을 가져다 줄 것인지를 알게 해주십시오!"

  hea_conscription: "광범위한 징병"
  hea_conscription_desc: "모두가 마지막 남은 하나님의 왕국을 보호하라는 부름을 받았습니다! 우리의 강력한 주인을 보는 적에게 화가있을 지어다!"

  hea_crusaders: "십자군"
  hea_crusaders_desc: "십자군은 신세대의 용사이며, 성도에 도전할 자들에게 무기와 믿음을 휘두릅니다."

  hea_grand_cathedral: "대성당"
  hea_grand_cathedral_desc: "대성당은 전쟁 후에 지어진 가장 큰 건물중 하나로, 신의 형상의 대리석과 강철 파이프로 지어진 4층짜리 불가사의입니다. 이곳은 신과 그의 신자 모두에게 가치가 있는 상징입니다."
