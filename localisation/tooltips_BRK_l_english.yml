l_english:
 # tooltips
  brk_can_raid_vic_or_hai: "목표는 다음 중 하나입니다. §H[VIC.GetNameDef]§! 또는 §H[HAI.GetNameDef]§!: 한 번에 하나의 해상 공격을 시작할 수 있습니다.\n"
  brk_raid_decisions: "이번 결정의 영향은 [From.GetNameDef]가 우리의 습격에 대해 어떻게 반응하느냐에 따라 달라집니다!\n"
  brk_activate_escalation_decision: "현재의 습격을 국경 분쟁으로 확대 할 수있는 새로운 결정이 해금 되었습니다.\n"
  BRK_prelim_raid: "우리는 현재 아무도 습격하고 있지 않습니다.\n"
  BRK_setting_up_raid: "두 곳을 한꺼번에 습격할 수는 없습니다.\n"
  brk_vic_decision_chain_tt: "이 초점을 완료하면 §Y일련의 결정
§!을 통해 §H[VIC.GetNameDef]§!를 공격하고 침략하며 전쟁을 벌일 수 있게 합니다!\n"
  brk_vic_success_tt: "§H성공!§!\n"
  brk_vic_failure_tt: "§R실패!§!\n"
  brk_vic_raid_underway_tt: "현재, 우리는 §H[VIC.GetNameDef]§!나 §H[HAI.GetNameDef]§!에 대한 지속적인 공격을 하지 않고 있습니다.\n"
  brk_vic_improve_odd_tt: "§RHOI4에서 '무작위'방식으로 인해 이 결정이 실패하면 미래에 성공할 수있는 유일한 방법은 [HAI.GetName]에 대한 기습 공격을 성공적으로 완료하는 것 뿐입니다.§!"
  brk_vic_coast_raid_tt: "우리는 적어도 한번은 그들의 해안을 성공적으로 습격했습니다.\n"
  brk_vic_port_raid_tt: "우리는 적어도 한번은 그들의 항구를 급습했습니다.\n"
  brk_vic_port_seized_tt: "우리는 §H윈터 하버§!를 획득하기위한 세 가지 계획 중 하나를 성공적으로 수행했습니다.\n"
  brk_vic_plan_1_tt: "세개의 레이더 무리가 §H윈터 하버§!를 점령했습니다.: 그들은 §H골든 하이츠§!에 비밀스럽게 상륙했습니다.이제  §H뉴 빅토리아§!에 §R전쟁을 선포§!할 시간 입니다!\n"
  brk_vic_plan_2_tt: "두개의 레이더 부대가 §H윈터 하버§!에 상륙합니다!\n"
  brk_vic_plan_3_tt: "우리는 §H윈터 하버§!를 점령하고, 약탈하며, 우리의 힘을 보여주기 위해 모든것을 피로 물들인 채로 버려둘 것입니다!\n"
  brk_vic_choose_plan_tt: "우리는 세 가지 계획 중 하나를 선택할 수 있습니다.\n"
  the_moot_graven: "그레이븐을 선택하다."
  the_moot_ragnar: "라그나르를 선택하다.."
  brk_60_cooldown: "마지막 급습이 완료된 후 §H60§!일 이후에 이 결정을 다시 사용 할 수 있습니다.\n"
  brk_80_cooldown: "마지막 급습이 완료된 후 §H80§!일 이후에 이 결정을 다시 사용 할 수 있습니다.\n"
  brk_100_cooldown: "마지막 급습이 완료된 후 §H100§!일 이후에 이 결정을 다시 사용 할 수 있습니다.\n"
  BRK_raiding_fleet_tt: "검은 깃발 함대가 건조될 것입니다."
  BRK_graven_boat_tt: "그레이븐의 궁전이라는 거대 전투함이 건조될 것입니다."
