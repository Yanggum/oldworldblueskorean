 #----------------------------
 # Labels/headers Doctrine
 #----------------------------
  AUTOMATED_WARFARE_DOCTRINE_LABEL: "자동화된 전쟁"
  AUTOMATED_WARFARE_DOCTRINE_DESC: "구세계를 망친 것은 인간이지 창조물이 아닙니다. 로봇은 일반 적인 군인들보다 더 잘, 더 빨리, 더 오래 싸울수 있습니다. 가장 좋은 점은- 로봇은 양심이 없다는 것입니다."
  ELITE_ARMY_DOCTRINE_LABEL: "세련된 전쟁"
  ELITE_ARMY_DOCTRINE_DESC: "구세계는 열등한 전술 때문에 끝난 것이 아니라, 이러한 전술을 효과적으로 적용할 수 없었기 때문에 핵의 불길에 휩싸였던것 입니다."
  GRAND_ARMY_DOCTRINE_LABEL: "전통적인 전쟁"
  GRAND_ARMY_DOCTRINE_DESC: "우리는 기계화 된 갑옷, 초중 무기 또는 우리를 위해 싸워줄 기계가 필요하지 않습니다.  손에 총을든 단련된 군인들이 우리에게 승리를 가져다 줄 것입니다."
  TERROR_TACTICS_DOCTRINE_LABEL: "비대칭 전쟁"
  TERROR_TACTICS_DOCTRINE_DESC: "우리는 적의 산업력 또는 기술에 대한 그들의 이해를 알지 못하지만, 우리는 어느 것도 필요로하지 않습니다. 테러 전술, 게릴라전, 대규모 돌격이 우릴 승리로 이끌 것입니다."
  OUTSIDER_WARFARE_DOCTRINE_LABEL: "외부인 전쟁"
  OUTSIDER_WARFARE_DOCTRINE_DESC: "그들은 사회에서 추방 당했고, 자신의 운명을 만들어 냈습니다. 그리고 모든 제한에서 자유롭습니다."
  HEADER_SPECIAL_FORCES_DOCTRINE:0 "특수 작전"
  SPECIAL_FORCES_DOCTRINE_DESC:0 "Birthed from the crucible of the world's second worst war, special forces serve many critical roles, representing the best a nation has to offer."
  HEADER_AIR_DOCTRINE:0 "항공 전술"
  AIR_DOCTRINE_DESC:0 "They used to say the sky is the limit: but with jury-rigged nuclear engines and scrap metal planes we'll prove to them that the sky is just the beginning."
  HEADER_NAVY_DOCTRINE:0 "해군 전술"
  NAVY_DOCTRINE_DESC:0 "The greatest empire in history, whose landmass almost exceeded that of the moon's surface, did not just rule their subjects: they ruled the waves."

 #----------------------------
 # sublabels/subheaders Doctrine
 #----------------------------
  AUTOMATED_WARFARE_LABEL: "수량"
  AUTOMATED_WARFARE_LABEL_TT: "질과 전투 능력은 압도적인 힘에 뒤지지 않습니다. 대량의 로봇 공격이 더 바람직합니다."
  AUTOMATED_WARFARE_LABEL_1: "품질"
  AUTOMATED_WARFARE_LABEL_1_TT: "전투 효과에 중점을두면 제한된 자원을보다 효율적으로 사용할 수 있습니다."
  AUTOMATED_WARFARE_LABEL_2: "황무지 자치권"
  AUTOMATED_WARFARE_LABEL_2_TT: "복잡한 문제 해결, 자체 수리 및 기타 표준화 된 장치 수리가 가능한 자율 로봇이 승리의 열쇠입니다."
  AUTOMATED_WARFARE_LABEL_3: "직접 제어"
  AUTOMATED_WARFARE_LABEL_3_TT: "우리의 로봇 부대에 대한 직접적인 통제는 전투에서 우리의 적들에 대한 완전한 승리를 보장할 것입니다."
  ELITE_ARMY_LABEL: "이동의 유연성"
  ELITE_ARMY_LABEL_TT: "이동 중에 공격 할 수있는 군대는 대대적인 훈련이 필요하지만 대부분의 교전에서 우위를 점합니다."
  ELITE_ARMY_LABEL_1: "명령의 유연성"
  ELITE_ARMY_LABEL_1_TT: "지원과 전선 부대의 긴밀한 통합은 물론, 유연한 명령 구조로 인해 우리 부대는 현장에서 보다 효과적으로 운영 할 수 있습니다."
  ELITE_ARMY_LABEL_2: "순수성"
  ELITE_ARMY_LABEL_2_TT: "우리 군대에 청교도 신앙 체계를 급진적으로 확산 시키면 폭동의 위험에 빠뜨리지 않고 보다 잔인한 전술을 활용할 수있게 될 것입니다."
  ELITE_ARMY_LABEL_3: "원칙"
  ELITE_ARMY_LABEL_3_TT: "구세계에는 부패가 만연했지만 우리는 다릅니다. 기술은 위험합니다. 이전에 세계를 파괴했기 때문에 다시는 그렇게 할 수 없습니다."
  GRAND_ARMY_LABEL: "기계화된 전쟁"
  GRAND_ARMY_LABEL_TT: "차량은 이 분야에서 상대방에 비해 많은 이점을 제공합니다. 지역 커버, 우수한 화력 및 속도는 우리에게 중대한 효과를 발휘할 모든 자산입니다."
  GRAND_ARMY_LABEL_1: "보병 전쟁"
  GRAND_ARMY_LABEL_1_TT: "보병 병력은 아무리 진보적이라 할지라도 적에게 도움을 줄 수 있습니다. 우리의 병사들을 철저히 훈련시키고 그들에게 일하는 법을 가르침으로써, 우리는 미국에서 가장 훌륭한 군대를 가질 수 있을것입니다."
  TERROR_TACTICS_LABEL: "고대 전술"
  TERROR_TACTICS_LABEL_TT: "우리 앞에 위대한 제국의 전술을 연구하고 실천에 옮기면 실패한 곳에서 우리를 성공하게 만들 것입니다."
  TERROR_TACTICS_LABEL_1: "황무지 전술"
  TERROR_TACTICS_LABEL_1_TT: "우리는 황무지의 치명적인 생물들에게서 많은것을 배울 수 있습니다. 그것들의 사나운 전략과 야성적인 전술을 사용하면 우리를 진정으로 두려운 사람으로 만들 수 있습니다."

 #----------------------------
 # Localisation Tech Doctrine Automated Warfare
 #----------------------------
  automated_warfare: "자동화된 전쟁"
  automated_warfare_desc: "자동화된 전쟁은 적에게 사람이 아닌 기계를 보내는 데 초점을 맞추고 있습니다. 인간들은 쭈글쭈글하지만, 로봇들은 그렇지 않습니다.\n\n"
  combat_protocols: "인간 목표 펌웨어"
  combat_protocols_desc: "인간보다 전투에서 훨씬 더 견고하지만, 로봇은 친구와 적을 쉽게 구별할 수 있는 선천적인 능력을 가지고 있지 않습니다. 첨단 목표 펌웨어를 장착하면 우리의 로봇들은 더욱더 위험해질 것 입니다.\n\n"
  advanced_combat_protocols: "동적 전술 통합"
  advanced_combat_protocols_desc: "적진을 효과적으로 공격할 수 있는 로봇은 좋지만 그것만으론 충분하지 않습니다. 분대 전술을 그들의 움직임에 구현하고 그들을 다른 세력들과 함께 일하게 하는 것이 다음 단계입니다.\n\n"
  automated_distribution: "자동 보급"
  automated_distribution_desc: "일반적으로 먼 거리를 가로질러 가는것은 보급을 유지하기가 어렵지만, 우리의 수송망으로서 로봇의 사용은 항상 제때에 보급품이 공급될 수 있도록 보장합니다.\n\n"
  rushed_production: "급속 생산"
  rushed_production_desc: "우리 부대가 가능한 한 빨리 최전선에 도달하는 것이 필수적입니다. 우리 군대가 계속 이동하기 위해서는 더 빠른 건설 속도를 위해 품질을 희생해야 합니다.\n\n"
  self_replicating_machinery: "자가 복제 기계"
  self_replicating_machinery_desc: "공장에서 로봇을 생산하는 것만으로는 충분하지 않습니다. 아군은 적의 장비를 샅샅이 뒤지고, 용도를 바꾸고, 건물을 뜯어내서 자기들의 복제품을 만들 수 있어야 합니다.\n\n"
  field_maintenance: "현장 유지 보수"
  field_maintenance_desc: "오랜 선전 기간 동안 현장 수리를 위해 부대를 데려오는 것은 어려울수도 있습니다. 기다리거나 부서진 상태에서 우리 부대가 싸움을 계속할 수 있도록 하기보다는 서로 수리할 수 있는 능력을 줄 수 있을것 입니다.\n\n"
  the_flesh_is_weak: "살점은 약하다"
  the_flesh_is_weak_desc: "인간 전투원들은 일대일 임무에서 로봇과 비교할 수 없습니다. 인체에 대한 광범위한 내부 스캔을 이용하면 로봇들이 최적의 부상 위치를 정확히 알 수 있을 것입니다.\n\n"
  refined_construction: "정제된 건설"
  refined_construction_desc: "반물질 소총이나 폭발물과 같은 무기들은 우리 부대들을 취약하게 만듭니다. 튼튼한 재료들을 우리의 건설 방법에 포함시킴으로써 우리는 이 치명적인 무기의 영향을 줄일 수 있습니다.\n\n"
  combat_simulations: "전투 시뮬레이션"
  combat_simulations_desc: "전투에서 우위를 점하는 것만으로는 충분하지 않습니다. 우리는 의심의 여지가 없는 승리를 거두어야 합니다. 모든 정보와 모든 변수는 우리 자신의 ZAX에 입력될 것입니다. 우리는 전쟁이 시작되기 전에 결과를 알 수 있을것 입니다.\n\n"
  offensive_protocols_doctrine: "전쟁 게임"
  offensive_protocols_doctrine_desc: "첨단 목표 펌웨어를 활용함에도 불구하고, 우리의 로봇은 우리가 필요로 하는 만큼 전투에서 역동적이지 않습니다. 우리는 새로운 펌웨어를 만드는 대신 VR 시뮬레이터를 통해 우리의 힘을 직접 제어할 수 있습니다. 적들에게 있어 유일한 승리 수단은 실전을 하지 않는 것입니다.\n\n"
  iron_fist: "인간 지휘관"
  iron_fist_desc: "인간을 우리 기계 네트워크에 소개하면 자체 보존 비용을 감수하면서 전투 효과가 증가합니다. 인간 조종사를 단지 전투원이 아닌 지휘관으로 사용한다면 우리는 전투 중 많은 치명적인 전술을 구현하고 실행할 수있게 될 것입니다.\n\n"
  age_of_the_machine: "기계의 시대"
  age_of_the_machine_desc: "인간 전투원의 필요성은 우리 뒤에 있습니다. 우리는 지휘관이 수백 마일 떨어져 앉아 원격으로 조종하는 방대한 로봇 군대를 생산하고 배치 할 수 있습니다. 우리의 병력은 모두 로봇 입니다.\n\n"
  standardised_blueprints: "표준화된 도면"
  standardised_blueprints_desc: "로봇이 동일한 구성 요소를 사용하는 것만으로는 충분하지 않습니다. 모든 로봇은 유지 보수 중에 동일하게 구성되고 유지되어야합니다. 표준화를 통해 신속한 구축, 신속한 수리 및 고장난 부품의 신속한 회수가 가능합니다.\n\n"
  networked_ai: "네트워크로 연결된 AI"
  networked_ai_desc: "단순한 지능은 프로그램하기 쉽지만 완전히 자율적 인 AI는 또 다른 문제입니다. 우리는 모든 로봇에게 인공 지능 펌웨어 업그레이드를 제공하여 더 똑똑하고 자율적이며 실제 인격을 부여 할 수 있습니다. 시간이 지남에 따라 이러한 인격이 갈라 지지만, 그들의 하이브 정신 네트워크는 불량 유닛을 예방해야 합니다.\n\n"
  internal_replicators: "내부 복제자"
  internal_replicators_desc: "우리의 표준화 된 건설과 자치 로봇을 기반으로 우리는 로봇에게 내부적으로 자체 수리를 할 수있는 능력을 부여 할 수 있습니다. 믿을 수 없을만큼 진보된 이 기술로 인해 엔지니어는보다 까다롭게되고 공급망에 대한 의존도는 낮아집니다.\n\n"

 #----------------------------
 # Localisation Tech Doctrine Elite Forces
 #----------------------------
  elite_army: "세련된 전쟁"
  elite_army_desc: "한정된 인력과 비싼 장비 비용 때문에 세심한 조치가 필요합니다. 어떤 병사를 사용할지, 언제 사용할지, 그리고 어떻게 효과적으로 전투에서 후퇴할지를 아는 것이 우리의 전쟁 성공의 열쇠입니다.\n\n"
  concentration_of_force: "힘의 집중력"
  concentration_of_force_desc: "자원과 인력의 부족은 모든 공격 행동을 확신하도록 요구합니다. 어떤 적을 공격 할 때 우리는 그들을 가볍게 데려 갈 수 없습니다. 우리는 결합된 노력으로 결정적으로 공격해야하며 생존의 여지를 남기지 않아야합니다.\n\n"
  speed_of_movement: "신속한 배치"
  speed_of_movement_desc: "소규모의 '신속 배치군'을 만드는 것은 충분하지 않습니다. 우리 군대 전체가 하나처럼 기능해야 합니다. 우리 군대는 모두 최선의 노력을 다할 때까지 뚫고 나가야합니다. 즉석에서 포장,이동, 재배치가 가능해야 합니다.\n\n"
  integrated_support_doctrine: "통합 지원"
  integrated_support_doctrine_desc: "최전방 부대와 지원 병력이 통합되면 전투에서 장비를 보다 효과적으로 사용할 수 있어 수많은 부대 간에 훨씬 더 큰 협조가 필요한 전술이 가능해집니다.\n\n"
  adaptive_chain_of_command: "적응형 명령권"
  adaptive_chain_of_command_desc: "최선의 노력에도 불구하고 때때로 사람들은 죽습니다. 지휘관이 전장에서 쓰러지면 팀원들은 신속하게 전장에서의 승진을 위해 대체자를 신속하게 선택할 수 있어야 합니다.\n\n"
  walking_fire: "행진하는 불"
  walking_fire_desc: "우리 군대는 신속한 배치가 가능할뿐만 아니라 이동 중에도 발사 할 수 있어야 합니다. 기계화 사수는 주 보병 병력이 점차적으로 발사 위치에서 발포 위치로 신속하게 이동할 수 있어야합니다.\n\n"
  hit_and_run: "히트 앤 런"
  hit_and_run_desc: "우리는 항상 대규모 공격이나 광대한 적에 대한 소규모 공격울 위한 인력을 가지고 있지 않기 때문에 우리는 다른 공격 방식을 선택해야 합니다. 적이 가장 약한 곳으로 빠르게 이동하고, 급습하여, 신속히 퇴각하면 적의 진격을 늦출수 있습니다.\n\n"
  walking_tanks: "걸어다니는 전차"
  walking_tanks_desc: "파워 아머는 대전쟁 전에 제작된 최고의 군사 혁신 중 하나였습니다.그러나 그 목적은 종말 이후의 세계에서 훨씬 더 잘 발휘하고 있습니다. 그러나 문제점은 이를 활용하는데 필요한 긴 훈련시간입니다.\n\n"
  non_discriminatory_targeting: "무차별적 타게팅"
  non_discriminatory_targeting_desc: "우리의 적들은 그들의 한심한 자아가 '도덕성'을 강요하는 것에 의해 곤경에 처하게 되고, 이것은 그들을 취약하게 만듭니다. 어떤 사람도 안전하지 않고, 어떠한 해결도 검증되지 않은 채로 남아있을 수는 없습니다. 황무지를 척결하기 위한 우리의 임무에서 우리는 궁극적으로 무엇이든지 파괴하기 위해 무슨 일이든 할 것입니다.\n\n"
  airborne_assaults: "공수 공격"
  airborne_assaults_desc: "황무지에 사는 사람들은 하늘의 공포를 잊었고, 그들의 무딘 삶은 그 어떤 것에게도 위협받은 적이 없었습니다. 모든 황무지인들은 버티버드의 엔진 소리를 두려워하는 법을 배울 것입니다. 왜냐하면 그것은 모든 사람들의 파멸을 예고하기 때문입니다.\n\n"
  scorched_earth: "불타는 지구"
  scorched_earth_desc: "황무지 쓰레기들의 작은 정착지보다 무엇이 더 많습니까? 우리는 그런 것들을 필요로하지 않으며 그들은 우리에게 쓸모가 없기 때문에 존재할 필요가 없습니다. 우리는 그들의 정착촌을 무너 뜨리고, 집을 태우고, 그들이 그렇게 비굴하게 경작하려고 했던 땅에 소금을 뿌릴 것입니다.\n\n"
  shock_and_awe_doctrine: "충격과 공포"
  shock_and_awe_doctrine_desc: "뉘우치는 것은 우리 어휘에서 한 단어가 아니며, 자비도 아닙니다. 우리 부대는 모든 실루엣을 확인할 시간이 없습니다. 실루엣이 움직이면 죽으며 애처로운 '전초 기지'의 마루가 처자식의 피범벅이 되어 있으면 우리의 적들은 스스로를 방어할 수 없습니다.\n\n"
  recon_in_depth: "정찰기 정찰"
  recon_in_depth_desc: "단순히 우리 땅을 순찰하는 것만으로는 충분하지 않습니다. 우리의 힘은 잠재적 인 위험한 모든 장치를 어리석은 사람들의 손에서 보호하기 위해 모든 기술을 찾아 황무지에 퍼져 나가야합니다. 우리의 막대한 영향력으로 전술 정보를 훨씬 쉽게 수집 할 수 있습니다.\n\n"
  warrior_code_doctrine: "전사 코드"
  warrior_code_doctrine_desc: "구세계가 우리에게 등을 돌렸기 때문에 우리도 구세계에 등을 돌렸습니다. 과학과 기술은 너무 멀리 갔고, 과거의 '천재들'은 결코 '너무 멀리갔나요?'라고 생각하지 않았습니다. 그러한 기괴한 과학이 결코 잘못 사용되거나 재창조되지 않도록하고 인류에게 다시는 해를 끼치지 않게 하는 것이 우리의 책임입니다.\n\n"
  combined_arms_doctrine: "무기 결합"
  combined_arms_doctrine_desc: "파워 아머 자체가 지상 전투의 전부와 끝이 아닙니다. 실제로, 그 자체로 파워 아머는 취약한 것으로 판명 될 수도 있습니다. 이러한 문제를 해결하기 위해 우리는 파워 아머와 보병을보다 밀접하게 결합시켜 두 군대를 최대한 활용하는 혼합 된 군대를 만들어야합니다.\n\n"
  brigades_of_steel: "선의 투사"
  brigades_of_steel_desc: "파워 아머는 단순한 장비 이상입니다. 이는 상징입니다. 들판에있는 우리 부하들에게 파워 아머를 입은 사람들과 함께 봉사하는 것은 위안이되는 근원입니다. 그들은 이 보병들을 안전하게 지킬 수 있도록 적의 압도적인 확률에도 불구하고 맞서 싸울 것을 다짐하고 있습니다.\n\n"

 #----------------------------
 # Localisation Tech Doctrine Grand Army
 #----------------------------
  grand_army: "전통적인 전쟁"
  grand_army_desc: "우리는 살아남기위해, 적과 싸우지 않기 위해 싸우고 있습니다.또한 우리는 생존을 위해 싸우고 있습니다. 전쟁은 삶의 방식이 아닌, 삶의 결과이며, 가능한 한 간단하게 충돌을 일으키는 것을 목표로합니다.\n\n"
  grand_battle_plan_owb: "전투 계획"
  grand_battle_plan_owb_desc: "구세계 군대는 더 완벽한 승리를 보장하기 위해 공격을 미리 계획 했습니다. 단순한 정착민과 생존자들은 공격을 계획 할 필요가 거의 없었지만, 군대와 국가가 늘어남에 따라 우리는 구세계의 교훈에 의존하고 있습니다.\n\n"
  fortified_positions_doctrine: "전투 요새"
  fortified_positions_doctrine_desc: "간단한 야전 요새의 설계와 건설에서 우리 병사들을 훈련시키는 것은 방어 작전 동안 그들에게 도움이 될 뿐만 아니라 전체적인 조직도 증가시킬 것입니다. 공사에는 단위 응집력이 필요하기 때문입니다.\n\n"
  grand_assault_doctrine: "공동 공격"
  grand_assault_doctrine_desc: "우리 군에 사전 훈련의 토대가 잘 구축되면 이런 기술을 결합해 큰 효과를 거둘 수 있을 것입니다. 목표를 달성하기 위해 여러 군대가 협력하는 대규모 육상 공격이 가능해져 적들을 훨씬 더 효과적으로 공격할 수 있게 되었습니다.\n\n"
  mechanized_offensive_doctrine: "기계화 군단"
  mechanized_offensive_doctrine_desc: "기계화 군대는 전쟁의 미래입니다. 구세계는 그들을 수많은 임무에서 매우 유용하게 사용했고, 우리는 이 부대들을 전투에서 정확하게 적용하기 위해 역사를 살펴볼 필요가 있습니다.\n\n"
  assault_concentration_doctrine: "집중 공격"
  assault_concentration_doctrine_desc: "기갑부대와 보병부대를 함께 활용하는 것은 공급망을 희생시키면서 우리의 공격 작전을 훨씬 더 효과적으로 만들 것입니다.\n\n"
  old_world_tactics: "기동 전개"
  old_world_tactics_desc: "보병의 대다수가 전투에서 기계화된 차량을 이용하지 않더라도, 우리는 부대를 더 빨리 이동시키기 위해 수송용 차량을 광범위하게 이용해야 합니다.\n\n"
  old_world_thunder: "기갑 공격"
  old_world_thunder_desc: "전차를 생산하고 복구하는 데는 믿을 수 없을 정도로 비용이 많이 들지만, 그것의 전투 능력은 과소평가될 수 없습니다. 전차는 많은 사람들과 다른 차량들을 쉽게 죽일 수 있는 진정한 타이탄입니다. 그것을 우리의 공격 작전에 통합시키는 것은 군대를 훨씬 더 강력하게 만들 것입니다.\n\n"
  old_world_lightning: "급속 기동 전개"
  old_world_lightning_desc: "보병을 위한 자동차 배치가 이전에 시행되었던 것에서 벗어나, 우리는 부대가 목적지에 더 빨리 도착하도록 하기 위해 운전자들에게 보다 혹독한 일정을 부여할 수 있습니다.\n\n"
  mechanized_onslaught: "협동 맹습"
  mechanized_onslaught_desc: "우리 군대는 우리의 노력 덕분에 복잡한 기계화 군단이 되었고, 마침내 이 모든 장비를 활용할 수 있습니다. 기계화 보병으로 구성된 대규모 공격, 전차가 주도하는 돌파구, 모터 구동식 재배치를 통한 신속한 보강.\n\n"
  hold_the_line: "준비된 방어"
  hold_the_line_desc: "응집력 있는 방어를 만드는 기술이 있습니다. 단순히 한 지역을 방어하는 것만으로는 충분하지 않으며, 우리 병사들은 완벽히 방어하고 적의 전진에 대응할 수 있어야 합니다.\n\n"
  concentration_of_firepower: "반기갑 방어 전술"
  concentration_of_firepower_desc: "보병들은 많은 것을 성취할 수 있지만, 장갑차와 동력장비의 존재는 우리의 작전을 크게 방해할 수 있습니다. 우리 부대가 효과적으로 방탄 장비를 사용하는 훈련을 하면 그들에게 현장에서 더 많은 전투 기회를 줄 것입니다.\n\n"
  new_world_tactics: "황무지 생존론"
  new_world_tactics_desc: "위험한 지형을 가로질러 공급선을 항상 설치할 수는 없습니다. 이동 중인 무기는 총알 부족, 보급품 오남용, 황무지의 야생동물등의 토착병으로 인해 항상 공급 문제에 부딪칩니다. 병사들에게 주변 환경을 이용하도록 가르치면 보급에 대한 부담을 줄일 수 있을 것입니다.\n\n"
  send_in_the_next_wave: "용병 징벌"
  send_in_the_next_wave_desc: "긴 전쟁 동안 손실은 대체하기 어려울 수 있기 때문에, 우리는 새로운 부대가 도착할 때까지 공백을 메우기 위해,병사들과 함께 일할 용병을 고용할 수 있습니다. 이것은 우리 군대를 더 크게 만들뿐만 아니라 증원군이 도착할 때까지 우리 부대를 더 빨리 지원할 수 있게 해줄 것입니다.\n\n"
  mass_conscription: "민간인 선발"
  mass_conscription_desc: "선전은 몇 주부터 몇 년까지 지속될 수 있고, 시간이 지나면 손실은 쌓이기 시작합니다. 민간인의 선발제를 시행하면 우리는 함께 싸울 수 있는 규모가 훨씬 더 커지지만, 이는 부대의 효율성이 낮아지는 대가를 치르게 될 것입니다.\n\n"
  ranger_infiltration: "침투 전술"
  ranger_infiltration_desc: "적의 통제구역에 침투하면 적의 진지에 대한 정보와 보급선 등 정찰활동을 수집할 수 있습니다. 우리는 이 정보뿐만 아니라 적지에 있는 동맹군의 존재를 확인하여 적을 효과적으로 공격할 수 있습니다.\n\n"

 #----------------------------
 # Localisation Tech Doctrine Terror Tactics
 #----------------------------
  terror_tactics: "비대칭 전쟁"
  terror_tactics_desc: "전쟁에서 이기려면 예측불허여야 합니다. 우리에게 군인은 많고 산업은 적지만, 이것이 우리를 방해하지는 못합니다. 황무지를 지배하려면 기술을 뒤로 해야 합니다. 레이저는 승리하지 못할 것이며 우리의 숫자는 승리할 것입니다.\n\n"
  pocket_defence_doctrine: "먹이주기"
  pocket_defence_doctrine_desc: "브로크꽃, 배럴 선인장 열매, 모과류... 명단이 계속됩니다. 황무지는 많은 과일, 열매, 그리고 우리 군사들이 수확할 수 있는 잎을 제공합니다. 정찰대는 본대보다 앞서 식량을 찾아다니며 주력 부대와 단절되어도 생존 가능성이 더 커질 것으로 예상됩니다.\n\n"
  terror_tactics_actual: "즉흥적인 장애물"
  terror_tactics_actual_desc: "스파이크 바리케이드는 교전 전이나 도중에 빠르고 쉽게 만들 수 있고, 대규모 공격으로부터 적의 포위를 저지하기 위해 설치될 수 있습니다. 이런 바리케이드를 만드는 동안, 우리는 불가피하게 남은 스파이크를 갖게 될 것이고, 이것은 우리 병사들이 임시적인 창으로 개조할 수 있습니다.\n\n"
  decimato_doctrine: "대량학살"
  decimato_doctrine_desc: "실패는 반드시 처벌해야 하며, 군대가 어떤 방식으로 대규모 범죄자들을 처벌하는게 좋겠습니까? 학살이 답입니다. 병사들을 열 조로 나누고 제비를 뽑도록 강요해 어떤 사람이든 간에 그의 좋았던 동료들은 군단 전체의 실패를 이유로 처형될 것 입니다.\n\n"
  ego_gloriam_nominis: "쐐기 대형"
  ego_gloriam_nominis_desc: "우리는 우리의 대열을 가늘게 하여, 병사들을 가운데에 집중시켜, 마치 쐐기처럼 적진을 돌파할 수 있습니다. 이 전략은 고대 로마 제국에 의해 광범위하게 사용되었고, 우리는 이것을 유사하게 황무지에서 효과적인 용도로 사용할 수 있습니다.\n\n"
  prae_timore_mortis: "칸네 대형"
  prae_timore_mortis_desc: "쐐기 대형의 사용으로 인해, 우리는 군대를 훈련시켜서 칸네 전술을 사용하게 만들 수 있습니다. 약한 중심부를 가진 강한 외형들이 의도적으로 열려 적들이 쌓이고 포개질 수 있도록 격려합니다.\n\n"
  exitum: "개성의 숭배"
  exitum_desc: "우리의 힘은 많은 황무지인들을 불에 붙는 나방처럼 우리의 대열로 끌어들일것 입니다. 우리의 통치는 가혹하지만 공정하며, 우리의 잔인함은 이주민들을 황무지의 공포로부터 보호합니다. 만약 적이 우리의 땅 위를 행진한다면, 그들은 우리 국민들로부터 끊임없이 괴롭힘을 당한다는 것을 알게 될 것입니다.\n\n"
  invisibilia_mortem: "강력한 우측면"
  invisibilia_mortem_desc: "쐐기 대형이나 칸네 대형처럼 강력한 우측 측면은 적을 압도하기 위한 전술입니다. 아군을 오른쪽 측면에 집중시키면 적의 왼쪽 측면을 돌파한 뒤 '줄에 올라가서' 후방에서 적을 공격할 수 있습니다.\n\n"
  divide_et_vincet: "군사 공학"
  divide_et_vincet_desc: "로마 군단은 이동 중에 그들만의 요새를 건설했습니다. 그들의 수용소는 벽, 참호, 감시탑 등이 있는 영구 정착지에 더 가까웠습니다. 이러한 방법을 채택함으로써 우리 군대는 점령지에서 철수하기가 훨씬 더 어려워질 것입니다.\n\n"
  summa_bellum: "군단"
  summa_bellum_desc: "로마군단은 고대 군사 전술의 정점이었습니다. 군단장들은 전투 중에 지휘관들이 명령을 외치며 그들에게 많은 대형 중의 하나가 되도록 지시하는 등, 순간적인 통지에 따라 대형의 재편을 할 수 있었습니다. 우리는 진정한 군단이 될 것입니다. 그리고 아무도 우리를 막을 수 없을 것입니다.\n\n"

  tribal_wisdom_doctrine: "황무지 지식"
  tribal_wisdom_doctrine_desc: "죽은 땅의 용서할 수 없는 태양 아래에서 자라나는 것은 우리 병사들의 환경을 더욱 절실히 깨닫게 합니다. 휴식을 취할 안전한 장소를 인식하고, 어떤 길을 택해야 하는지 알고, 황무지를 빠른 속도로 통과할 수 있는 타고난 능력: 우리는 이 모든 자질들을 가지고 있습니다.\n\n"
  the_dog_barks: "황무지 직감"
  the_dog_barks_desc: "두 번째 결정을 내리는 것은 종종 삶과 죽음의 차이입니다. 황량한 황무지의 모래밭에서 자란 우리 병사들에게 직관에 의지하는 것은 그들에게는 제2의 천성입니다. 적이 언제 다가오는지, 어디서 위험을 찾아야 하는지를 본능적으로 아는 것은 우리에게 전장에서의 우위를 점하게 합니다.\n\n"
  the_wolf_pack: "갱단"
  the_wolf_pack_desc: "혼자 싸우면 혼자 죽습니다. 황무지에 있는 모든 사람들은, 약탈자들에서부터 흙을 핥는 부족에 이르기까지, 살아있기 위해 친구가 필요하다는 것을 알고 있습니다. 뒤를 봐줄 사람, 장소를 정화하고 약탈물을 닦아줄 무리. 물론 여기저기서 좌지우지되는 것은 귀찮을 수 있지만, 죽는 것보다는 낫습니다.\n\n"
  the_mirelurk_pincer: "동물 관찰"
  the_mirelurk_pincer_desc: "자연은 무섭습니다. 황무지의 생물들은 대부분의 무기들보다 더 빨리 사람을 죽일 수 있고, 또한 그들은  당신이 재장전할 수 있는 것보다 더 빨리 다음 사람에게로 옮겨갈 것입니다. 우리는 황무지의 치명적인 포식자로부터 우리 군대를 훨씬 더 빨리 죽음으로 내몰 수 있습니다.\n\n"
  the_nightstalkers_bite: "나이트 스토커 전술"
  the_nightstalkers_bite_desc: "위협을 느낄 때 자신을 보이지 않게 만드는 능력이 있는 나이트스토커는 스텔스 전문가입니다. 비록 우리가 명백하게 보이지 않게 될 수는 없지만, 우리는 그들의 사냥감을 스토킹하는 방법에서 많은 것을 배울 수 있을 뿐만 아니라 장기간의 교전보다는 빠른 타격으로 싸우는 그들의 성향을 배울 수 있습니다.\n\n"
 the_cazadores_speed:0"카자도르 맹독"
 the_cazadores_speed_desc:0"단순한 독은 더 이상 충분하지 않습니다. 우리가 진정으로 첫 번째 교전으로부터 적들을 안팎으로 해치고자 한다면, 라드스콜피온 독은 효과가 없을 것입니다. 우리 병사들은 그 무시무시한 카자도르를 사냥하여 독을 채취하고 우리에게로 돌아와야 합니다.그 괴물을 이길 수 없다면 그 경험은 그들에게 빠른 후퇴의 중요성을 가르쳐 줄 것입니다.\n\n"
 the_deathclaws_might:0"데스클로의 흉포함"
 the_deathclaws_might_desc:0"몇 초 안에 주변의 모든 것을 죽일 수 있는 데스클로는 황무지의 정점 포식자 입니다. 그들은 어디에서 왔을까요?그 사실은 아무도 모르지만, 죽음의 문턱이 가는 곳마다 죽음이 뒤따릅니다. 우리는 그들처럼 되어야 하며, 살아 있는 모든 사람이 두려워하는 무서운 힘이 되어야 합니다.\n\n"

