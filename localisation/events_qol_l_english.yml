l_english:
  nf_qol.1.t: "엔클레이브 재건"
  nf_qol.1.d: "엔클레이브가 NCR 정부 내의 조각난 무리를 장악했습니다. 그들이 우위를 점하기 전 우리는 이 재앙을 진압해야 합니다."
  nf_qol.1.a: "우리는 그들을 분쇄해야합니다!"
  nf_qol.1.b: "아마 지금은 공격할 때가 아닌것 같습니다."

  nf_qol.2.t: "NCR 내전"
  nf_qol.2.d: "NCR은 선거의 실패와 정부 내의 몇몇 분열 그룹들의 부상과 함께 무너지고 있습니다. 잃어버린 땅을 되찾을 수 있는 기회와 NCR의 잿더미에서 새로운 친구들을 사귈 수 있는 기회도 여기에 있습니다."
  nf_qol.2.a: "우리는 스스로를 지지합니다."
  nf_qol.2.b: "우리는 본야드를 지지합니다."
  nf_qol.2.c: "우리는 개입해서는 안됩니다."
  nf_qol.2.e: "우리는 동맹국들과 함께 공화국에 서야합니다."

  nf_qol.3.t: "형제단의 지원"
  nf_qol.3.d: "강철의 형제단은 올 굿이 그들의 땅을 돌려주려고 했던 도움을 기억합니다. 그들은 우리를 무리 안으로 이끌고 우리의 전쟁에 동참하기를 원합니다."
  nf_qol.3.a: "우리는 지원을 환영합니다."
  nf_qol.3.b: "우리는 스스로 걸어 갈 것입니다."

  nf_qol.4.t: "형제단 재건"
  nf_qol.4.d: "공화국의 손에 강철의 형제단(브라더후드 오브 스틸)이 파괴 된 후, 많은 생존자들이 여기 본야드에 숨어 들어갔습니다. 이제 우리의 주권이 선언됨에 따라, 우리는 그들을 재에서 끌어 올릴 수있는 기회를 갖게되었습니다."
  nf_qol.4.a: "잿더미에서 자라게 내버려두십시오."
  nf_qol.4.b: "우리는 이것을 감당할 수 없습니다."

  nf_qol.5.t: "형제단으로부터의 배신"
  nf_qol.5.d: "지금까지 우리가 견뎌온 모든 배신 후에 또 다른 배신자가 찾아왔습니다. 한때 가라앉았던 강철의 형제단이 다시 한번 그들의 주권을 선언했습니다. 우리는 또 다른 전쟁을 준비해야 합니다."
  nf_qol.5.a: "이런,젠장."

  nf_qol.6.t: "잿더미에서"
  nf_qol.6.d: "한때 패배한 것으로 여겨졌던 강철의 형제단은 파괴의 잿더미에서 벗어났습니다."
  nf_qol.6.a: "흥미롭군."

#placeholder localisation begins
  nf_qol.7.t: "엔클레이브 재건"
  nf_qol.7.d: "엔클레이브가 모든 뉴 레노를 장악했습니다 레노의 가문들을 공격했습니다. 그들이 우위를 점하기 전에 우리는 이 재앙을 진압해야 합니다."
  nf_qol.7.a: "우리는 그들을 분쇄해야합니다!"
  nf_qol.7.b: "아마 지금은 공격할 때가 아닌것 같습니다."
