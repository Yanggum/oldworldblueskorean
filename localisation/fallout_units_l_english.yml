  super_mutant_nightkin_infantry:0 "나이트킨 보병"
  super_mutant_nightkin_infantry_short:0 "나이트킨"
  super_mutant_nightkin_infantry_desc:0 "나이트킨은 마스터의 슈퍼 뮤턴트 군대의 정예 전사 계급이자 그의 슈퍼 뮤턴트 창조의 정점이었습니다."

  power_armour: "파워 아머 소대"
  power_armour_short: "파워 아머"
  power_armour_desc: "파워 아머를 갖춘 보병 부대입니다. 그들의 무장은 대인 공격에 더 많은 회복력을 추가함으로써 전투에서 엄청난 이점을 제공할 수 있습니다. 이러한 무장을 생산하는 비용은 보병부대의 비용을 증가시키지만 인력 자원을 훨씬 더 잘 사용할 수 있습니다."

  power_armour_fireteam_infantry:0 "강화된 화력팀 소대"
  power_armour_fireteam_infantry_short:0 "PA 화력팀"
  power_armour_fireteam_infantry_desc:0 ""

  power_armour_demolitions_infantry:0 "강화된 폭파 소대"
  power_armour_demolitions_infantry_short:0 "PA 폭파"
  power_armour_demolitions_infantry_desc:0 ""

  ghoul_infantry: "구울 보병 소대"
  ghoul_infantry_short: "구울 보병"
  ghoul_infantry_desc: "방사선에 장기간 노출돼 황무지의 가혹한 현실에 훨씬 더 강한 저항력을 가진 똑똑한 구울 군인들입니다."

  super_mutant_infantry: "슈퍼 뮤턴트 보병 소대"
  super_mutant_infantry_short: "슈퍼 뮤턴트"
  super_mutant_infantry_desc: "슈퍼 뮤턴트는 보통 사람만큼 영리하지는 않지만, 더 크고 더 강력한 신체 때문에 훨씬 더 강하고 탄력적입니다. 그러나 일반적인 보병과는 대조적으로, 이렇게 거대한 병사들을 생산하기 위해서는 FEV에 대한 접근이 필요합니다."

  super_mutant_aux_infantry: "슈퍼 뮤턴트 보조 소대"
  super_mutant_aux_infantry_short: "슈퍼 뮤턴트"
  super_mutant_aux_infantry_desc: "슈퍼 뮤턴트는 보통 사람만큼 영리하지는 않지만, 더 크고 더 강력한 신체 때문에 훨씬 더 강하고 탄력적입니다. 그러나 일반적인 보병과는 대조적으로, 이렇게 거대한 병사들을 생산하기 위해서는 FEV에 대한 접근이 필요합니다."
