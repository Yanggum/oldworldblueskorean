  power_armour_support: "파워 아머 지원"
  power_armour_support_short: "파워 아머 지원"
  power_armour_support_desc: "파워 아머를 갖춘 보병 부대입니다. 그들의 무장은 대인 공격에 더 많은 회복력을 추가함으로써 전투에서 엄청난 이점을 제공할 수 있습니다. 이러한 무장을 생산하는 비용은 보병부대의 비용을 증가시키지만 인력 자원을 훨씬 더 잘 사용할 수 있습니다."

