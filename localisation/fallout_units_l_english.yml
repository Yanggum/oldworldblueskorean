  recon_company: "정찰 지원"
  recon_company_short: "정찰"
  recon_company_desc: "GPS와 같은 구세계 기술이 없는 광대한 황무지에서, 그리고 정찰 수행을 위한 전통적인 보병 집단을 가진 지도 기술에 접근하는 것은 한 부대가 전투에서 전술을 더 잘 선택할 수 있게 해줍니다."

  maintenance_company: "유지 보수 지원"
  maintenance_company_short: "유지 보수"
  maintenance_company_desc: "차량과 로봇은 생산하기 어려운데, 황무지에서 부서지는 것들을 버려야 하는 대신, 일부는 기본적인 수리 기술을 가진 특수 훈련된 병사를 사용하여 그것들을 정상 작동 상태로 되돌릴 수 있습니다."

  logistics_company: "보급 지원"
  logistics_company_short: "보급"
  logistics_company_desc: "황무지는 기반시설의 골격만 남아 있어 전쟁 전보다 물자를 전선으로 옮기기가 더욱 어렵습니다. 보급 중대를 증설하는 것은 더 큰 군대가 야전되고 제대로 공급될 수 있도록 확실히 도울 것입니다."

  dog_company: "개 지원"
  dog_company_short: "개"
  dog_company_desc: "개들은 특히 숲이 우거진 지역에서 이점을 제공하고 전투 중인 다른 곳에서 추가적인 지원을 제공하면서 살육 훈련을 받았습니다."

  anti_tank_company: "대전차 지원"
  anti_tank_company_short: "대전차"
  anti_tank_company_desc: "기갑 대상에 대한 적중 및 지원을 제공하기 위해 부대에 제공된 다양한 대전차 무기는 보병 및 기타 연약한 부대에게 차량과 로봇을 생산하지 않고도 저항 할 수있는 기회를 제공합니다."

  medical_chem_company: "의료 화학 지원"
  medical_chem_company_short: "화학"
  medical_chem_company_desc: "좋은 사람은 오기 어려운데, 특히 세상이 끝난 후에는 더욱 그렇습니다. 우리 부대에 전문가를 추가하고, 의료 장비를 운반하고, 기본적인 의료 기술을 연습하는 것은 적어도 전쟁터에서 발생하는 손실 중 일부를 줄일 수 있습니다."

