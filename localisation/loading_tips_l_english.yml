l_english:
 LOADING_TIP_0:0 "나의 군대는 나를 따른다,기꺼이 죽음을 받아들이지. 왜? 왜냐하면 그들은 군단의 위대한 영광이 이 세상의 유일한 대안인줄 알기 때문이다.\n - 시저"
 LOADING_TIP_1:0 "이 새로운 통치자들, 그들은 자신들이 모든 해답을 알고 있다고 생각한다. 어쩌구,저쩌구. 그곳에 갔다가, 어떤걸 봤고, 상처가 생겼다. \n - 마커스"
 LOADING_TIP_2:0 "안전한 사람은 강한 사람이다. \n - 탠디 대통령"
 LOADING_TIP_3:0 "당신은 캘리포니아에서 가장 위대한 서쪽의 빛입니다. 어둠 속에서 빛을 발하는, 우리 공화국에서 최고의 모든 것을 상기시켜 줍니다. \n - 킴볼 대통령"
 LOADING_TIP_4:0 "죽음은 공산주의자에 대한 최적의 대안이다. \n - 리버티 프라임"
 LOADING_TIP_5:0 "그들은 불쌍한 부랑자이며, 무질서하고, 열등한 생물이다. 그들을 노예로 부리는 것은 그들을 구원하는 것이지. - 그들에게 삶의 목적과 덕을 제공하는 것이란 말이다. \n - 캐년 러너"
 LOADING_TIP_6:0 "오 그래,그 전통속에서 자랐지.그리고 그 배움은 멈춰버렸지. 나는 지식이라는 횃불을 쓰레기통에 쳐 넣어 버리는 것이 내 책임이라고 배웠다. \n - 시저"
 LOADING_TIP_7:0 "나는 살인을 즐기지 않지만, 그것이 올바른 길이라면, 그것은 다른것과 마찬가지로 그저 일 일뿐이야. \n - 조슈아 그레이엄"
 LOADING_TIP_8:0 "사실은, 이 게임은 처음부터 조작된 거였어. \n - 베니"
 LOADING_TIP_9:0 "우린 우리가 중요하다는 것을 꿈꿀 필요가 없다. 우리는. \n - 미스터 하우스"
 LOADING_TIP_10:0 "성공은 치밀한 사전 계획, 확률의 분산적 계산, 최적의 회계에 달려 있지. \n - 미스터 하우스"
 LOADING_TIP_11:0 "민주주의의 운명을 보고 싶다면, 창문 밖을 내다보아라. \n - 미스터 하우스"
 LOADING_TIP_12:0 "사람들이 당신을 바라볼 때 당신은 침착해야 한다. 그리고 그것이 당신이 할 수 있는 전부입니다. \n - 제임스 수 대령"
 LOADING_TIP_13:0 "당신이 결코 보지 못할 마지막 것. \n - 리콘의 첫번째 좌우명"
 LOADING_TIP_14:0 "인생은 네가 저지른 실수에 대해 너를 벌주는 방법을 알고 있지. \n - 부운"
 LOADING_TIP_15:0 "당신이 그(시저)의 지도력, 광범위한 지식, 그리고 무자비한 교활함을 제쳐두고 있다면 ... 그는 자신만의 길을 걷기 위해 다른 사람들을 짓밟는 또 다른 얼간이일 뿐이야. \n - 아케이드 개넌"
 LOADING_TIP_16:0 "모든 사람이 자유롭게 자신의 길을 따라갈 수 있는 곳에서, 자신의 일을 하지. 모든 사람이 왕인 곳. \n - 킹 "
 LOADING_TIP_17:0 "어딜 가든 항상 똑같아 보여. 사람들은 절대로 서로를 혼자 내버려두지 않아. \n - 미첼 박사"
 LOADING_TIP_18:0 "깃발을 불태워라. 다시 시작한다. \n - 율리시스"
 LOADING_TIP_19:0 "황소와 곰은 여전히 댐에서 서로를 향해 으르렁 거리고 있지.라스베가스에서 온 빛? 둘의 식사를 마칠 때가 온거같군. \n - 점쟁이"
 LOADING_TIP_20:0 "만약 전쟁이 변하지 않는다면, 사람들은 바뀌어야 하고, 그들의 상징도 바뀌어야 한다. \n - 율리시스 "
 LOADING_TIP_21:0 "헬리오스에서 일어난 일을 보고 사람들은 날 보고 영웅이라고 하더군. 하지만 난 극심한 두려움에 상처를 입어 그곳을 떠났고 그 약점이 내 행동을 지배하도록 내버려 두었지. \n - 놀런 맥나마라"
 LOADING_TIP_22:0 "전쟁. 전쟁은 절대 변하지 않는다."
 LOADING_TIP_23:0 "우리의 도움이 필요한 정착지가 있습니다. \n - 프레스턴 가비"
 LOADING_TIP_24:0 "마른 땅과 황무지를 어지럽히는 뼈를 봐라. 수백만... 어쩌면 수십억, 과학이 인간의 통제를 앞질렀기 때문에 그들이 죽었을지도 모른다! \n - 아서 맥슨"
 LOADING_TIP_25:0 "너의 심장과 마음으로 맹세하며, 네 총으로 끝까지 그들과 함께 싸울것을 다짐하며, 그것을 네 삶으로 믿거라. \n - 장로 라이언"
 LOADING_TIP_26:0 "데이브 공화국은 황무지에서 유일한 진정한 주권 국가입니다. 세상에 유일하게 남은 문명화된 장소죠. \n - 데이브"
 LOADING_TIP_27:0 "터널 스네이크 룰! \n - 버치 들로리아"
 LOADING_TIP_28:0 "터널 스네이크 룰! \n - 버치 들로리아"
 LOADING_TIP_29:0 "개리! \n - 개리"
 LOADING_TIP_30:0 "개리! \n - 개리"
 LOADING_TIP_31:0 "세계에서 가장 위대한 나라를 예전의 영광으로 복원하는 것... 음, 아무리 엔클레이브라도 시간이 걸리겠죠. \n - 존 헨리 이든"
 LOADING_TIP_32:0 "조국을 위해 다른 불쌍한 놈을 죽이는 것보다 내가 더 좋아하는 건 없어. \n - RL-3 중사"
 LOADING_TIP_33:0 "요한계시록 21:6.  나는 알파와 오메가요 처음과 마지막이라 , 내가 생명수 샘물을 목마른 자에게 값없이 주리니."
 LOADING_TIP_34:0 "넌 영웅이야... 하지만 넌 떠나야 해. \n - 오버시어 자코렌"
 LOADING_TIP_35:0 "차이가있는 한, 우리는 서로 싸우는 아픔을 겪을것 이다. 우리에게는 하나의 경주가 필요하다. 하나의 목표. 한명의 사람 ... 우리는 우리의 운명으로 나아가야한다. \n - 마스터"
 LOADING_TIP_36:0 "진정한 인간과 민주주의가 안전 할 수있는 유일한 길은 지구에서 돌연변이를 모두 제거하는 것입니다. 우리 인간은 우리의 정당한 것을 되찾을 것입니다. \n - 딕 리차드슨"
 LOADING_TIP_37:0 "거기 멈추지 않으면 죽이겠다. 어린 새싹아. \n - 스타이너 폰 그린첸하우젠"
  LOADING_TIP_38:0 "전쟁에서 이기기 위해서는 백성들을 잘 대할 필요가 없다. 그들이 믿는 것보다 그들을 더 잘 대하면 된다.\n - 칼롬테 세바스티안 II"
  LOADING_TIP_39:0 "네가 원하는 대로 되라. 그래야 사람들이 널 사랑할테니.\n - 티'후운 클라라 구즈만"
  LOADING_TIP_40:0 "마스터가 살아있다!"
  LOADING_TIP_41:0 "그래서 어쩔건가? 유니티에 합류할 것이냐, 혹은 여기서 죽음을 맞이할것이냐? 합류하라! 죽어라! 합류하라! 죽어라!\n - 마스터"
  LOADING_TIP_42:0 "유니티는 마스터 레이스를 이끌어 낼 것이다. 마스터! 마스터! 황무지에서 살아남을 수도 있고, 심지어는 성공할 수도 있다. 차이가 있는 한 우리는 서로 싸우면서 갈팡질팡할 것이다. 우리는 하나의 레이스가 필요하다. 레이스! 레이스! 한 골. 골! 골! 한 사람... 우리의 운명을 향해 나아가기 위한 운명." # 저자가 들어가기엔 너무 길다.
  LOADING_TIP_43:0 "마스터가 우리 모두를 지배했던 그 좋은 시절이 기억나나?\n - 좋은 친구 타비사"
  LOADING_TIP_44:0 "마스터는 모든 사람을 통일시킬 수 있다고 생각했다. 더이상의 차이도, 더 이상의 전쟁도 없이...하지만 끝이 좋지 않았다.\n - 마커스"
  LOADING_TIP_45:0 "난 위대한 칸족의 족장이다. 원한다면, 칸의 칸이지. 여긴 내 부족이고 이 사람들은 내 부족이다. \n - 파파 칸"
  LOADING_TIP_46:0 "멋져, 무섭지만, 멋져. \n - 잭,리지스를 회상하며"
  LOADING_TIP_47:0 "한 줌의 먼지 속에서 두려움을 보여 주겠다. - T. S. 엘리엇, 황무지"
  LOADING_TIP_48:0 "막시밀리안은 개인적으로 매우 친절하지만, 나는 리오 회장이고 그는 우리가 이미 한 번 죽인 사람의 유령이다. 물론 우리는 그를 해킹하고 있다. \n - 발렌티나 로사도"
  LOADING_TIP_49:0 "무릎 꿇고 사는 것보다 서서 죽는 것이 낫다. \n - 에밀리아노 자파타"
  LOADING_TIP_50:0 "나는 모두를 용서하고, 모두에게 용서를 구한다. 곧 흘리려 하는 나의 피가 내 것이 되기를"
  LOADING_TIP_51:0 "역사는 우리에게 위대한 장군들은 그들의 반대를 결코 과소평가하지 않음으로써 장군으로 남아있다고 가르친다. \n - 산타 안나 장군"
  

