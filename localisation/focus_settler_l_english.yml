 #-------------------------------------
 # Settler
 #-------------------------------------
  settler_forfathers: "우리 선조의 선물"
  settler_forfathers_desc: "우리의 선조들은 단순하지만 현명한 사람들이었고, 땅을 일구며 그들의 아이들을 위해 더 나은 삶을 추구했습니다. 그들의 노력과 결단력은 우리에게 한 나라를 주었고, 그 덕분에 우리는 영원히 감사할 것입니다."

  settler_defend: "농가 방어"
  settler_defend_desc: "화력, 캡, 자원. 이 모든 것은 황무지의 삶에 필수적이며, 그것은 우리 나라에도 적용됩니다. 살아남기 위해서, 우리는 각자의 노력을 집중하고 하나의 공통된 목적에 헌신해야 합니다."

  settler_become: "우리는 어떻게 될 것인가?"
  settler_become_desc: "황무지가 우리 앞에 펼쳐져 있습니다. 야만적이고, 길들여지지 않고, 타락하고, 잔인한 그곳이 말이죠. 우리는 목적을 추구하고, 우리 앞에 있는 파괴된 땅 전체를 보고 길들이야 합니다. 우리는 선조들을 기리고, 살아남을 것입니다. 살아남을 뿐만 아니라 번성하여 종말론 이후에 불가능한 것을 실현시킬것 입니다."

  settler_palisade: "방어벽 건설"
  settler_palisade_desc: "사상자 없이 효과적으로 위협을 타겟화하고 파괴할 수는 없습니다. 우리는 단지 훈련을 받지 않았을뿐 입니다. 우리 군을 더 잘 훈련시킬 수 있을 때까지의 중간 조치로서 적들을 저지하기 위해 화력 전술과 적절한 참호 파기와 같은 유인 전략을 가르칠 것입니다."

  settler_community: "커뮤니티 센터"
  settler_community_desc: "우리는 내면을 보지 않고 밖으로 확장하기를 바랄 수 없습니다. 우리 나라의 중심은 열심히 일하는 민간인으로 구성된 평화로운 공동체입니다. 그들을 보살피고, 우리의 산업 역량을 증가시키기 위해, 우리는 우리의 핵심 도시의 확장 프로그램을 시작할 것입니다. 더 많은 공장들, 우리 사람들을 위한 더 많은 공간들, 그리고 더 많은 발전시설을 말입니다."

  settler_reorganization: "정치 개편"
  settler_reorganization_desc: "우리는 황무지가 얼마나 끔찍한지 깨닫고, 우리 사회의 모든 측면을 조사하여 황무지에서 살아남을 수 있도록 해야 합니다. 우리의 정치 체제는 이 분쟁의 시기에 방치될 수 없습니다. 바로 행동할 때입니다."

  settler_schools: "학교 자금 조달"
  settler_schools_desc: "국가는 가장 약한 시민만큼만 강할 뿐이고, 모든 사람들은 지식이 힘이라는 것을 알고 있습니다. 아이들과 어른 모두를 수집된 책, 교습도구로 교육할 수 있는 거대한 사업을 시작해 우리 나라가 지적으로 더 나아지도록 할 것이고, 이것은 새로운 돌파구를 만들 수 있을 것입니다."

  settler_support: "시민 지원"
  settler_support_desc: "우리의 민족은 우리의 힘입니다! 노동자부터 농부, 기술자, 군인까지, 그들은 모두 우리 나라의 핵심이 됩니다! 이제 우리는 그들에게 그들이 마땅히 받아야 할 정치적 힘을 주어야 할 때이고, 평민이 일어나서 우리나라를 번영으로 이끌어야 할 때입니다. 우리나라에서 오래오래 삽시다!"

  settler_intellectuals: "펀드 지식인"
  settler_intellectuals_desc: "과학은 잔인한 교사입니다. 그것은 옛 세계를 파괴했고, 폭력과 대학살이 일어났던 것을 기억해 보면, 새로운 세계를 파괴할 수도 있습니다. 우리는 더 똑똑하고, 더 유능하고, 더 성숙해야 합니다. 우리는 그것의 힘을 이용하여 적들에게 사용할 필요가 있습니다. 기술은 번영을 가져올 것이고, 따라서 우리는 과학자와 기술자들에게 더 많은 정치적 통제권을 주기 시작할 것입니다."

  settler_elites: "엘리트에게 판매"
  settler_elites_desc: "번영, 믿음, 희망. 바보들이 만든 모든 공허하고 상투적인 것들, 황무지가 친절할 거라고 생각했겠지만, 절대 아닙니다. 그곳은 희생자들을 으깨고, 뼈를 갈아서 먼지로 만들 뿐입니다. 이제는 마땅히 우리 것이었던 것을 되찾고, 우리 민족과 우리가 겪었던 모든 손실을 복수할 때입니다. 공장장, 재계 거물들, 부자들에게 힘을 실어주겠습니다. 그들은 우리에게 무기를 줄 것이고, 우리에게 피를 줄 것입니다."

  settler_empower: "시장 강화"
  settler_empower_desc: "이런 암흑시대에서는 정쟁을 용납할 수 없습니다. 우리 시장은 지식인이며, 현명할 뿐만 아니라 강합니다. 그는 우리를 여기까지 이끌었고, 그는 우리를 훨씬 더 먼 곳으로 이끌어 줄 수 있습니다. 이제 그의 지위에 더 많은 힘을 주고 다가오는 위기에서 그의 힘을 확신시킬 때입니다."

  settler_oligarch: "정치적인 힘"
  settler_oligarch_desc: "과두정권을 더욱 강화하고, 경제를 조정하고 지배할 수 있는 전용 인프라를 구축하면, 우리의 무기산업에 더욱 힘을 실어줄 것입니다. 하지만 우리는 황무지의 공포를 물리치기 위해 더 많은 화력이 필요합니다. 어떤 사람들은 우리의 기원을 잊어버릴 만한 것은 없다고 말하지만, 너무 많은 사랑하는 사람들을 희생해서 그들의 말에 귀기울일 수 없다고 말합니다."

  settler_minds: "지식의 의회"
  settler_minds_desc: "이미 지식인 엘리트들은 우리의 삶을 향상시키기 위해 수십 가지의 아이디어를 내놓았습니다. 공예품, 진짜 주택, 전기, 심지어 깨끗한 물까지도! 우리는 과거의 꿈이 실현될 수 있도록 최선을 다해야 합니다. 우리의 노동자들은 그들의 뛰어난 정신을 하나로 묶을 수 있도록 수많은 전문화된 건물을 지을 것입니다. 이것은 분명 이전에 생각하지 못했던 발전을 가져올 것입니다."

  settler_council: "국민의 의회"
  settler_council_desc: "우리 민족은 이제 공동의 대의 아래 단결합니다. 목소리마다 발언권이 있고, 우리 사회는 그 어느 때보다 통일돼 있습니다. 시민들이 일상 정치에서 발언권을 가지면서 생활수준은 서서히 향상되고, 그들과 함께 우리나라의 안정도 향상됩니다. 그 어느 때보다도, 우리 민병대는 더욱 강화되었고, 수십 명의 시민들이 그들의 평화로운 고향을 지키기 위해 힘을 모으고 있습니다. 절대 무너지지 않을것 입니다, 우리 나라는 언제나 서 있을것 입니다!"

  settler_rivals: "경쟁자 제거"
  settler_rivals_desc: "우리 나라는 레이더와 부족들에 둘러싸여 있고 타락자와 살인자가 있습니다 우리는 이것을 용납할 수 없습니다. 우리는 이 위협으로부터 국가와 국민을 보호할 것입니다. 다시는 성벽 뒤에서 레이더 무리에 의해 학살당하기를 기다릴 수 없습니다. 이제부터 우리는 공격할 것입니다. 그들은 우리 앞에 굴복할 것이며, 우리는 자비를 베풀지 않을 것입니다."

  settler_bodyguards: "개인 경호원"
  settler_bodyguards_desc: "우리 계급의 베테랑들로부터 훈련받은 손으로 뽑은 군인들이 우리 군대의 핵심이 될 것입니다. 그들의 용기와 힘은 다른 사람들에게 영감을 줄 것입니다. 우리는 그들로부터 영웅을 만들어내고, 모든 도시에서 대규모 징병 공고를 시작할 것입니다. 이것은 우리가 정치 체제를 완전히 장악하고 있기 때문에, 레이더의 위협을 근절하기 위해 사용할 수 있는 많은 신입병사들을 우리에게 줄 것입니다."

  settler_loyalty: "국민의 충성"
  settler_loyalty_desc: "우리 의회에 대한 신뢰가 높아지면서 정치체제에 대한 국민의 신뢰도 높아집니다. 아이부터 어르신까지 이런 지원을 통해 우리 의회는 정권 교체에 큰 힘을 발휘해 더 빨리 정책을 바꿀 수 있게 되었습니다. 국가는 우리 곁에 있고, 우리는 실망하지 않을 것입니다."

  settler_aerodynamics: "공기역학 학교"
  settler_aerodynamics_desc: "우리의 지원이 놀라운 결과를 낳았습니다! 공항이 실제로 지어졌고, 얼마 지나지 않아 시제품 항공기가 상공으로 날아갔습니다. 우리 민족은 우리가 다시 하늘로 올라가는 것을 보고 경외심을 갖고 지켜봤습니다. 이미 우리 지식인 의회에 대한 긍정적인 의견은 급상승했습니다. 그들이 우리 나라의 통치자가 될 때까지는 머지않았고, 그리고 그것은 거의 잘못된 것이 없을 것입니다."

  settler_focus_monopoly: "독점"
  settler_focus_monopoly_desc: "놀랍게도, 몇몇 대기업들은 복수심에 의해 군국주의와 폭력이 표출되는 것을 보고 실제로 우리 주를 탈출했습니다. 남은 몇 명은 자리를 뜨기엔 너무 겁이 많거나 기회를 노리고 있습니다. 이것은 경제적인 독점 형태를 갖기에 충분한 전력 공백을 남깁니다. 그리고 더 많은 공장들이 무기 제조에 전념할 수 있습니다. 우리는 황무지에서 피를 말릴 것입니다"

  settler_traderoutes: "무역로 설정"
  settler_traderoutes_desc: "상업적 거래의 증대와 향후 노력의 토대를 마련하기 위해, 우리는 도시와 도시로 통하는 도로와 오솔길을 개선하기 위해 시간과 노력을 들일 것입니다. 이제 브라민 수송대와 상인들이 더 쉽게 우리 영토 안을 여행할 수 있게 되었고, 그들과 함께 이윤이 뒤따를 것입니다."

  settler_arrive: "황무지 정착민 도착"
  settler_arrive_desc: "우리의 팽창에 대한 소문이 퍼졌고, 점점 더 많은 정착민들이 안전한 천국과 평화로운 가정을 찾아 도착합니다. 우리는 더 많은 노동자들을 사용할 수 있습니다. 우리는 그들을 환영할 것입니다."

  settler_enforce: "무역법 시행"
  settler_enforce_desc: "일반적인 사기와 수익성이 없는 교환을 피하기 위해 공정거래법을 시행함으로써 우리 공장은 더 적은 비용으로 더 많은 자원의 혜택을 누릴 수 있게 되었으며, 이는 일반 제조에 유용할 것입니다."

  settler_roadways: "도로 개발"
  settler_roadways_desc: "구세계 도로들은 여전히 어디에서나 볼 수 있습니다. 불쌍한 환경에서도 여전히 가벼운 산책로와 랜드마크 역할을 하고 있습니다. 우리는 그것들을 다시 만들 것입니다. 심지어 바퀴로 된 운송수단이 상업적이든 전략적이든 상당히 빠른 움직임을 가능하게 할것 입니다."

  settler_tato: "타토 농부"
  settler_tato_desc: "단순한 뒤뜰 정원에 의존하는 보다 심층적인 농업 시스템을 조직하면 모든 가족들이 적은 양으로 식량을 공급할 수 있게 되어 농업 체계에 대한 부담을 줄이고 식량 공급으로 인구가 증가할 수 있게 됩니다."

  settler_brahmin: "브라민 목동"
  settler_brahmin_desc: "브라민 사육과 목축은 상업용 수송수레와 그것들을 사용하는 상인들로부터 배웁니다. 그리고 고기뿐만 아니라 우유를 얻을수 있어 상당한 양의 식량 재고를 증가시킬 것입니다. 이것은 일주일 동안 작은 마을 전체를 먹여살리기에 충분합니다. 브라민의 모든 부위를 레시피와 실용적인 용도로 사용하는 것은 그것을 훨씬 더 증가시킬 것입니다."

  settler_future: "미래를위한 계획"
  settler_future_desc: "미래를 내다보면 우리 국민과 정부의 수요를 따라갈 수 있는 공장이 점점 더 필요할 것입니다. 이와 같이, 이러한 문제에 대한 적절한 연구에 캡 투자가 이루어지므로, 어떤 만일의 사태에 대비할 수 있습니다."

  settler_pride: "지역 자부심"
  settler_pride_desc: "우리의 투자가 결실을 맺으면서, 사람들의 삶의 질이 증가하며, 지지도는 증가하기 시작했고, 우리의 공동체를 향상시키는데 기여하는 것에서 자부심을 얻습니다. 우리 시민들은 모두를 도울 수 있고, 민병대는 고향을 지킬 수 있어 자부심을 느낍니다. 그들이 싸우는 이유를 진심으로 믿는 군인은 더 열심히 싸울 뿐입니다."

  settler_town: "마을은 도시가된다"
  settler_town_desc: "점점 더 많은 사람들이 주변 지역사회로부터 도착하거나, 우리 수도에서 태어나고 있습니다. 우리는 그것을 더 확장해야 합니다. 마을이라는 단순한 지역에서 탈바꿈하기 위해서 말입니다. 이러한 변화는 많은 노력이 필요하겠지만, 우리 국민들은 이러한 변화를 실현시킬 준비가 되어 있으며, 우리는 더 넓은 공간과 그로 인한 제조 능력으로부터 이익을 얻을 것입니다."

  settler_city: "외곽 도시 개발"
  settler_city_desc: "우리의 수도가 이제 훌륭한 도시가 되었기 때문에, 우리는 우리 나라의 덜 황폐한 지역인 바깥으로 시선을 옮겨보기 시작할 수 있습니다. 다른 도시들은 개발 프로그램을 위한 자금이 필요합니다. 그리고 우리는 마침 그들에게 공사를 시작할 수 있는 상한선을 줄 수 있습니다."

  settler_labor: "노동 조약"
  settler_labor_desc: "작업장 안전과 적절한 교육 절차를 구체적으로 다루는 노동 협약을 통해 동일한 효율성을 위해 공장들을 더 적은 인원으로 충원할 수 있으며, 동시에 더 많은 노동자들을 고용할 수 있습니다. 이것은 또한 사고율과 장애 발생율을 줄여주고 대신 그들을 우리 군에 채용할 수 있는 기회를 줄 것입니다."

  settlers_markets: "시장 확장"
  settlers_markets_desc: "소량의 민영화로 우리 국민에게 제공되는 경제적 기회를 확대하면 효율성이 향상되고, 우리 시민들이 더 나은 인프라와 새로운 기술에 투자할 수 있게 될 것입니다."

  settler_robed: "방랑자 돕기"
  settler_robed_desc: "로브를 입은 방랑자들이 최근 우리 도시에서 피난처를 찾고 있습니다. 대부분의 시간을 비밀에 부치고 혼자 지내는 동안, 그들은 우리 도시의 생활 수준을 보면서 개방되기 시작했습니다. 놀랍게도 전자공학에 대해 잘 알고 있는 그들은 이미 우리 연구팀이 직면하고 있는 문제에 대한 몇 가지 흥미로운 해결책을 제안했고, 이것은 그들을 더욱 신비롭게 만들었습니다."

  settler_paladin: "형제단 성기사 망명"
  settler_paladin_desc: "우리 도시를 향해 진군하는 중무장한 군대의 모습을 보고 우리 방위군의 대열에서 초조함이 느껴졌지만,그 방랑자들은 우리 도시에 도착하여 상황을 설명했습니다. 그들은 망명중인 형제단원들이며, 그들의 견해나 행동으로 인해 추방되었다고했습니다. 대피처와 교환하여, 그들은 우리에게 공부할 수 있도록 T-45D 파워 아머를 제공할 준비가 되어 있습니다."

  settler_scribe: "형제단 서기관 망명"
  settler_scribe_desc: "로브를 입은 방랑자들이 그들처럼 더 많은 정착민들을 도시에 맞이했기 때문에, 설명이 필요했습니다. 그 정착민들은 분명히 형제단 서기관으로, 그들의 챕터에서 추방되었습니다. 그들은 첨단 에너지 무기 기술을 대가로 안전한 통행을 위해 돈을 지불하거나 우리 사회에서 살 준비가 되어 있습니다."

  settlers_commanders: "민병대 사령관"
  settlers_commanders_desc: "훈련된 퇴역 군인들에게 우리 민병대의 지휘권을 부여하면, 이미 최전방 경험을 가진 장교들이 우리 군을 따라 배치되어 그 효과를 높이고, 우리 지휘부 장병들이 치열한 전투의 요건을 누구보다 잘 이해할 수 있게 될 것입니다."

  settler_organization: "민병대 조직"
  settler_organization_desc: "사단 구조뿐만 아니라 사령부 병사들을 재조직하면 전투 중에 전술 효율성이 향상될 것입니다. 그런 조치들은 우리 군대가 더 효과적으로 싸울 수 있게 해주고, 역경을 덮어씌우는 상황에서도 더 오랫동안 편대를 유지하게 하여, 증원할 수 있는 시간을 줄 것입니다."

  settler_drilling: "민병대 훈련"
  settler_drilling_desc: "불필요한 부분의 훈련 개선은 물론, 퇴역 군인 및 숙련된 병사들이 감독하는 전국에 주어진 훈련 프로그램을 효율화하면 우리의 민병대를 형성할 수 있는 속도가 현저하게 증가할 것입니다. 적보다 야전 인력을 우선하는 것이 가장 중요합니다."

  settler_drills: "민병대 훈련"
  settler_drills_desc: "불필요한 부분의 훈련 개선은 물론, 퇴역 군인 및 숙련된 병사들이 감독하는 전국에 주어진 훈련 프로그램을 효율화하면 우리의 민병대를 형성할 수 있는 속도가 현저하게 증가할 것입니다. 적보다 야전 인력을 우선하는 것이 가장 중요합니다."

  settler_posters: "민병대 모집 포스터"
  settler_posters_desc: "우리의 고도로 훈련된 개인이나 엘리트 부대를 강력하고, 직업적이고 무자비하게 묘사된 더 큰 군인으로 만드는 것은 효과적인 선전을 할 수 있게 해줄 것입니다. 그 특공대원들에게 어떤 적이라도 점령하고 물리칠 준비가 되어 있다는 것을 보여주면, 우리 국민들을 안심시키고 민병대에 입대하도록 고무시킬 것입니다."

  settler_standard: "군대 표준화"
  settler_standard_desc: "우리의 민병대들은 총기나 갑옷, 심지어 때때로 보급과 식량을 포함하여 엄청난 양의 다른 장비를 사용합니다. 기본 무장과 보급 키트를 만들고 표준화하면 공급 라인을 상당히 간소화하고 방어 및 공격시 느끼는 부담을 줄일 수 있습니다."

  settler_encourage: "여성 근무 장려"
  settler_encourage_desc: "누구나 일을할 수 있어야 합니다! 우리 나라의 여자들은 아직도 두려워하고 있습니다. 그들은 전쟁은 남성에게 맡겨야 한다고 생각하기 때문입니다. 우리는 그들이 적을 파괴하고 국가를 방어하는 것을 도울 수 있다는 것을 그들에게 보여줄 것입니다. 저격수 훈련, 침투 전술, 세이퍼 훈련, 그들은 다른 사람들처럼 효과적으로 레이더를 죽일 것입니다."

  settler_oldworld: "구세계 전술"
  settler_oldworld_desc: "헌 데이터 단말기와 군사 매뉴얼에서 가져온 영감이 우리 군의 개선에 사용될 것입니다. 황무지의 전술이 너무 조잡하다면 우리에겐 구세계 전술이 효과적입니다. 생존 훈련뿐만 아니라 교전 및 게릴라 전략과 결합하면 아군은 유능한 전투부대가 될 것입니다."

  settler_fallback: "후퇴 전술"
  settler_fallback_desc: "특수 정찰 부대는 후퇴 경로를 위해 후방 라인을 지속적으로 정찰하고 전선의 뒤쪽에 미리 계획되고 강화된 방어 태세를 갖추게 되면 아군은 가능한 한 빨리 달려가 속옷만 적셔놓는 대신 전술적으로 포화를 피하며 후퇴할 수 있게 될 것입니다."

  settler_awareness: "전술 인식 및 지도제작"
  settler_awareness_desc: "지도의 훌륭함과 전술적 전장의 사고를 우리 지휘관과 병사의 훈련에 통합하면 그들이 우리 군대를 보다 효과적으로 지휘할 수 있고, 주변을 더 잘 알 수 있게 될 것입니다. 이렇게 되면 병사들이 빠른 속도로 움직이고 타격할 수 있을 뿐만 아니라, 매복과 함정을 조직하여 적에게 쉴 틈을 주지 않을 것입니다."

  settler_marching: "행진 훈련"
  settler_marching_desc: "우리는 이것을 "물리적, 전술적 훈련 개선"이라고 부르는 것을 선호하지만, 우리 군인들은 더 나은 복원력과 더 빠른 행진을 통해 전략적인 이동성을 향상시키는 것을 목표로 삼습니다. 적보다 조금 더 빠르다는 것은 언제나 가질만한 가치가 있는 장점이 될 것입니다."

  settler_pointdefense: "포인트 방어 전략"
  settler_pointdefense_desc: "포인트 방어 전략은 운영 요구사항으로 인해 지정됩니다. 장거리 무기로 무장한 위장된 여러 개의 전초기지와 엉망이된 길에서 벗어난 전초기지는 둘 다 멀리서 적군을 괴롭힐 것이고, 그들의 구성과 강렬함에 대해 미리 경고를 해 줄 것입니다."

  settler_distance: "장거리 이동"
  settler_distance_desc: "행진하는 훈련의 폭을 넓히면서, 우리는 전술적 인식, 전투 상황, 그리고 긴 이동 동안 적절한 전투 간격을 유지할 수 있도록 그것을 향상시켰습니다. 따라서, 우리 군대는 적의 반격에 직면할 준비가 되어 있습니다. 혹은 연합할 필요 없이 필사적으로 공격에 가담할 준비가 되어 있습니다."

  settler_caravan: "카라반 경비병 모집"
  settler_caravan_desc: "점점 더 많은 상업용 호송차량이 우리 도시를 통과하는데, 우리는 신기한 점을 알아챘습니다. 그들에게 배정된 근위병들은 진짜 직원이 아니라 용병이란것을요. 그들에게 상인 고용주보다 더 나은 근무 계약을 약속하는 것은 우리가 그들을 우리 군에 입대시켜 훈련된 전문가들로 우리의 대열에 힘을 실어줄 것입니다."

  settler_gunsmiths: "대장장이 고용"
  settler_gunsmiths_desc: "더 많은 화력에 대한 절박한 요구는 아주 간단한 방법으로 해결될 수 있습니다. 우리 군에 가능한 모든 총기 대장장이를 모집하기 위해 전국에 전령을 보내는 것은 우리의 제조 능력을 향상시키고, 그들의 작은 무기 전문 기술을 우리 부대에 가져다 줄 것입니다."

  settler_subsidize: "무기 제작자 보조금"
  settler_subsidize_desc: "지역 무기 제조소에 대규모 투자를 하면 더 많은 인력을 채용하고, 운영을 확장하며, 첨단 장비를 구입할 수 있습니다. 그 대가로, 우리는 값싼 가격으로 제공되는 무기의 혜택을 받을 것이며, 민간인들보다 어떠한 화기 배치에도 우선순위를 둘 것입니다."

  settler_armory: "병기고 구축"
  settler_armory_desc: "모든 도심에 중앙집중식 무기고 건물을 설치하면 물자를 간소화하고, 탄약 접근을 늘리고, 우리 군수 산업에 더 나은 작업 공간을 제공할 뿐만 아니라, 적의 공격에 대비해 우리 민병대원들이 긴급한 장소로 갈 수 있습니다."

  settlers_wall: "벽 계획"
  settlers_wall_desc: "첨단 전초기지 건설에 대한 추가 연구와 더불어 사막 환경으로의 통합과 소규모 무장 화력에 저항할 수 있을 만큼 튼튼한 설계를 통해 우리는 우리의 영토를 보호하기 위해 훨씬 빠른 속도로 군사 전초기지를 건설할 수 있게 될 것입니다."

  settler_defenses: "방어 계획 마무리"
  settler_defenses_desc: "우리의 최우선 사항은 인구, 그리고 도심의 보호입니다. 이와 같이, 그것의 외부 경계 주변에 여러 개의 거미줄 처럼 방어선이 형성될 것입니다. 우리는 적이 우리 민족을 학살하기 위해 침입하는 것을 용납할 수 없으며, 결코 그들을 용서하지 않을 것입니다. 우리의 위치는 여기서 끝납니다. 한 발짝도 물러서지 않겠습니다."

  settler_science: "과학의 큰 책!"
  settler_science_desc: "우리는 "과학의 큰 책!"이라는 이름의 기이한 책들을 눈에 띄게 좋은 상태로 발견했습니다. 화학에서 전자제품에 이르기까지 모든 것을 다루는 것 같지만, 가장 흥미롭고 눈에 띄는 것은 전쟁 전의 로봇 가사 도우미의 내부 디자인을 다루고 있었습니다.아마 잘 활용할 수 있을것 같습니다..."

  settler_laboratory: "실험실 설립"
  settler_laboratory_desc: "과학자들과 엔지니어들이 실험하고 생각할 수 있는 전용 건물과 장비를 제공하게 되면 작업 환경이 상당히 개선되어 동시에 더 많은 프로젝트를 진행할 수 있게 되고, 우리의 지적 생산량도 증가하게 됩니다."

  settler_medical: "의료 연구 개선"
  settler_medical_desc: "우리의 전반적인 상황이 개선되고, 우리 연구원들이 점점 더 많은 자원을 접할 수 있게 됨에 따라, 우리는 우리 국민과 병사 모두에게 이익이 될 실질적인 기술을 생각해 볼 필요가 있습니다. 의료 기술이 더욱 발전하면 많은 민병대의 생명을 구할 수 있을 것이며, 우리 시민들이 더 오래 즐길 수 있을 뿐만 아니라 더 만족스러운 삶을 누릴 수 있게 될 것입니다."

  settler_garage: "차고 자금 조달"
  settler_garage_desc: "우리나라 곳곳에 다수의 차고지가 형성돼 차량 복원과 제조까지 다뤘습니다. 따라서 기계적인 전문성과 파워팩, 엔진 등 다양한 경험을 통해 귀중한 자산을 제작할 수 있습니다. 우리는 그들이 영업을 계속할 수 있도록 자금을 대야 하고, 그 과정에서 우리에게 몇 가지 작업장을 추가로 얻어야 합니다."

  settler_chemistry: "화학 실험실"
  settler_chemistry_desc: "사용 가능한 모든 화학 약품을 보유하고 있으며, 연료 및 의료 제조에 대한 경험이 있는 숙련된 과학자들을 보유한 전문 화학 실험실은 의약품, 폭발성 화합물 또는 인화성 물질과 같은 다양한 장비를 우리 군에 제공하는 비용을 절감해야 합니다."

  settler_focus_robco: "발굴된 롭코 장비"
  settler_focus_robco_desc: "'롭코'라는 이름으로 알려진 전쟁 전 회사는 핵폭탄이 떨어지기 전 개인과 군사용 로봇 분야에서 운영됐습니다. 지역 센터와 제조 공장을 샅샅이 조사하면 설계 철학에 대한 통찰력을 얻을 수 있을 뿐만 아니라 간소화된 설계로 자체 기계 장치를 개선할 수 있습니다."

  settler_vehicles: "운송 차량"
  settler_vehicles_desc: "여러 대의 개인 교통수단이 우리 도시 전역에서 사용되고 있는데, 이것을 이용하지 않는 것은 부끄러운 일입니다. 그러한 기계들에 대한 설계 제안과 기계적인 연구에 대한 일반적인 요구는 우리 자신의 기술자들에게 아이디어를 줄 것이며, 아마도 우리 부대에 대한 개선된 동력화된 디자인을 제공할 것입니다."

  settler_war: "전쟁의 차량"
  settler_war_desc: "경량 장갑 자동차 부대는 우리 부대의 속도를 높이는 좋은 방법이자 저렴한 방법이지만, 방어력이 부족한 실정입니다. 우리는 그런 차량을 최전방 전투에 투입할 수 없습니다. 무장 계획과 향상된 현수 설계에 대한 연구로 우리는 소형 무기의 화력을 견딜 수 있고 우리 군대에 지원을 제공할 수 있는 장갑 수송기를 만들 수 있을 것입니다."

  settler_teams: "발굴 팀"
  settler_teams_desc: "개선된 모터라이징을 통해 우리는 발굴 팀에게 개인 차량을 갖추어 중심에서 훨씬 더 멀리 떨어진 곳에서 중요한 활동을 수행할 수 있도록 하고, 더 많은 자재와 자원을 축적하여 다시 가져올 수 있습니다. 최대한 빠른 시일 내에 완전한 기동화를 위해 노력해야 합니다."

  settler_thinktank: "싱크 탱크"
  settler_thinktank_desc: "비록 우리 연구팀이 다시는 우리의 근본적인 노력을 언급하지 않을 것이라고 확신하지만, 그러한 말장난은 발굴된 차량을 개발하기 위한 투자와 노력을 숨깁니다. 강력한 무장을하면 교착상태에서 전세를 역전시킬 수도 있고, 우리 방어체계의 중심점이 될 수도 있습니다."

  settlers_protection: "의료 보호"
  settlers_protection_desc: "롭코 시설을 수색하는 동안, 우리는 소위 "미스터 것시"의 흥미로운 실험 모델을 발견했습니다. 의학적 수술 중에 첨단 전장 수술과 자기방어를 모두 할 수 있도록 고안된 이 디자인은 최전방에 맞는 더 나은 의학과 개선된 로봇 디자인 모두를 위한 작업에 도움을 줄 수 있습니다."

  settler_firefighter: "소방관 보호"
  settler_firefighter_desc: "비록 애드혹 소방대가 시간이 지남에 따라 모든 화재에 대처하기 위해 결성되었지만, 우리는 이 문제를 해결하기 위해 특화된 여단을 형성하는 데 시간과 자원을 할애해야 합니다. 그렇게 하면 더 큰 화재나 산업적인 피해에도 불구하고 우리 인구가 더 안전하게 느낄 수 있고, 전략적인 피해로부터 빠르게 회복할 수 있는 능력을 갖게 될 것입니다."

  settler_construction: "건축물 보호"
  settler_construction_desc: "재건설 프로토콜을 구축하고 중복된 강점으로 인프라를 구성하면 구조적인 손상 후 더 빠르게 복구할 수 있으며, 따라서 짧은 시간 내에 전략적인 이동성과 제조 능력을 되찾을 수 있습니다."

  settler_police: "경찰 보호"
  settler_police_desc: "우리 민병대는 도시를 확보하고 우리 시민들을 안심시키기 위해 지칠 줄 모르는 노력을 해왔습니다. 그리고 그들은 지역적으로 잘 알려져 있고 따라서 신뢰받는 훌륭한 일을 합니다. 하지만 우리가 전선의 건물들에 피해를 입히려고 애쓰는 동안, 우리는 그들을 다룰 수 있는 경찰 부대를 구성해야 합니다. 소규모 무기 훈련, 심문 전술, 그리고 도시 전쟁 지식은 그들에게 치명적일 것입니다."
