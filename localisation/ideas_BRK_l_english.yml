  brk_coastal_terror: "해안의 공포"
  brk_coastal_terror_desc: "우리의 배는 어디든 갈 수 있습니다! 경험 많은 선원들은 해안에서 흔하게 볼 수 있는데, 이들은 먼 땅에서 많은 약탈물들이 잡히기를 기다리거나, 물건을 실은 배들을 땀을 흘리며 약탈할 필요가 있을 때 유용합니다."

  brk_raider_society: "레이더의 사회"
  brk_raider_society_desc: "루트는 브로큰 코스트의 주민들에게 강력한 추진력입니다. 각지의 굳어진 습격자들 중 다수가 함께 모여서 전투에서 그들의 운명을 추구합니다. 이 습격자들은 추운 산에서 태어나 자라고, 차가운 바닷바람에 씻겨 추위에 극도로 저항합니다. 습격에 집중하는 모든 시간이 혁신을 만든다고 합니다."

  brk_vic_patriotic_defence: "애국적인 방위"
  brk_vic_patriotic_defence_desc: "레이더들이 우리나라를 위협합니다. 해안 공습과 과거 항만 급습 등을 거치면서 상황은 더 커졌습니다. 침략자들은 이제 우리를 노예로 만들려는 유일한 목적을 가지고 우리 섬의 일부를 점령합니다. 우리는 이런 일이 일어나도록 내버려 둘 수 없습니다. 우리는 맞서 싸워야 합니다."
