 # backstory
 audio_holodisk: "오디오 홀로테이프"
 audio_holodisk_desc: "뒷이야기가 녹음되어 있는 홀로테이프.연주를 시작하기 전에 음악을 정지시켜 주십시오.또한 한 번에 여러 개를 실행하는 것은 좋지 않은 생각이며, 시작된 음악은 멈출 수없습니다."
 hide_backstory:0 "뒷이야기 결정 비활성화"
 FO1_intro: "폴아웃 1 인트로"
 FO2_intro: "폴아웃 2 인트로"
 FONV_intro: "폴아웃 뉴 베가스 인트로"
 # formable nations
 # Deseret
 form_deseret:0 "데저레트 형성"
 form_deseret_desc:0 "몰몬의 책에 있던 \"허니비\" 라는 이름에서 유래된 데저레트는 옛 아메리카에서 임시 주였습니다. 그곳은 정부에 의해 공식적으로 인정되지 않았지만, 지금은 우리가 유타 내 데저레트 주를 개혁하고 우리 땅에 종교적인 번영의 새로운 시대를 가져올 때입니다. \n\n§H 데저레트를 형성하려면 유타에 있는 모든 주가 필요합니다 결정의 한계로 인해 이 결정은 한 번에 한 주만 강조 표시하여 어떤 주를 정복해야하는지 알려줍니다.§!"
 form_deseret_req_tt:0 "우리 혹은 괴뢰국은 유타에 있는 모든 주를 소유해야 합니다."
 form_deseret_cores_tt:0 "우리는 유타에 있는 모든 주에서§H핵심지역§!을 얻었습니다.\n"
 form_deseret_annex_puppet_tt:0 "유타에 있는 모든 괴뢰국은 §H합병§!될 것 입니다.\n"
 form_deseret_take_puppet_tt:0 "유타에 있지않는 괴뢰국이 소유한 유타주들은 모두§H합병§! 될것 입니다.\n"
