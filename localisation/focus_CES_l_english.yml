l_english:
 #-------------------------------------
 # Caesar's Legion
 #-------------------------------------
  ces_expedition_to_blackfoot: "검은발로의 탐험"
  ces_expedition_to_blackfoot_desc: "검은발 부족에 대한 원정대는 군단 역사에 결정적인 사건이었습니다. 이 부족은 시저의 위대한 군단의 토대이며 시저의 철의 의지가 위조된것은 이 원시 부족의 전쟁의 불길을 통해서였습니다."

  ces_death_in_the_canyons: "협곡의 죽음"
  ces_death_in_the_canyons_desc: "군단의 초창기는 활발하지만 또한 가장 잔인한 때 였습니다. 협곡에 대한 그의 정복에서 시저는 잔인하게도 지역 부족 3명을 잔인하게 학살했습니다. 하지만 한 가지 행동으로 인해 그는 황무지에서 특별한 오점이 생겼습니다..."

  ces_the_malpais_legate: "말파이스 군단장"
  ces_the_malpais_legate_desc: "조슈아 그레이엄, 말파이스 군단장은 군단의 공동 설립자이자 시저의 가장 큰 종이었습니다. 영리하고 교활한 장군 -그는 군단을 가로지르며 전설을 만들어 군사력의 기초를 형성했습니다."

  ces_caesar_son_of_mars: "시저,마르스의 아들"
  ces_caesar_son_of_mars_desc: "시저의 의지는 법입니다. 그는 전쟁의 신이고,마르스의 아들이며, 군단 그 자체입니다. 그의 군단에있는 모든 사람이 그를 섬기기 위해 살고 있습니다. 그는 그 밑에있는 부족들의 스승이자 주인이며, 그의 정복에서 그들에게 많은 교훈을 가르쳤습니다."

 # Alea Iacta Est sub-tree
  ces_alea_iacta_est: "주사위는 던져졌다"
  ces_alea_iacta_est_desc: "알레아 이악타 에스트, 주사위는 던져졌고, 시저는 로마에 더 가까이 다가가기 위해 말했습니다. 이것들은 불멸의 제국을 시작한 단어들입니다.바로 시저의 위대한 제국을 다시 알릴 단어들입니다."

  ces_the_hangdogs: "행독스"
  ces_the_hangdogs_desc: "지금은 도그 시티라고 불리는 폐허가 된 덴버에서, 행독스 부족은 악랄한 개 떼로 가득 차 있습니다. 그들은 이 개들을 숭배하고, 그들이 영적으로 그들에게 얽매여 있다고 믿습니다."

  ces_shottol_god_of_dogs: "쇼톨,개들의 신"
  ces_shottol_god_of_dogs_desc: "행독스의 믿음과 함께, 그들은 개들과 정신적으로 연결되어 있고, 쇼톨이라는 이름의 큰 개를 믿으며, 행독스의 부족들은 그들의 신을 외칩니다. 우리는 이 신을 우리의 판테온에 끌어안을 수 있습니다."

  ces_legion_mongrels: "군단 잡종견"
  ces_legion_mongrels_desc: "행독스 부족은 개들에 대한 뛰어난 통달력을 가지고 있었고, 그들의 부족이 완전히 동화되었기 때문에, 우리는 군단 내의 전쟁견들과 함께 전쟁에 뛰어들 수 있습니다. 그 병과는 적진을 뚫는 데 아주 좋습니다."

  ces_the_twin_mothers: "트윈 마더스"
  ces_the_twin_mothers_desc: "트윈 마더스 부족은 여성이 지배하는 퇴보한 부족인데, 그들은 '다이애나'라는 이름의 거짓 여신을 숭배합니다. 그들은 교육과 치료에 중점을 둔 것으로 유명합니다."

  ces_goddess_diana: "다이애나 여신"
  ces_goddess_diana_desc: "우리가 최근에 노예로 삼은 트윈 마더스 부족은 그들의 여신 다이애나가 진짜라는 그들의 믿음을 고수하고 있습니다. 종종, 그들은 저항으로 군단원들의 상처를 치료하는 것을 거부합니다. 시저는 동등함으로써 그들의 여신을 인정해 그들을 굴복시킬 수 있습니다."

  ces_caesar_the_godslayer: "신 살해자 시저"
  ces_caesar_the_godslayer_desc: "시저는 트윈 마더스에게 마지막 교훈을 줄 것입니다. 그들의 여신은 환상에 지나지 않으며 죽을 수도 있습니다. 그들의 부족이 파괴되고 노예가 된 상태에서, 그들은 시저의 의지에 묶여 군단을 위한 치료사로 사용될 것입니다."

  ces_two_sun: "투 선"
  ces_two_sun_desc: "투 선의 도시에는 복원 된 차량으로 부서진 빌딩 사이를 경주하는 부족의 무리가 있습니다. 그들의 자동차에 대한 숙달은 군단 곳곳에 알려져 있습니다."

  ces_the_cult_of_nas: "나스의 숭배"
  ces_the_cult_of_nas_desc: "최근에 정복당한 투 선의 부족은 그들이 '나스'라고 부르는 신을 숭배했습니다. 그 신은 그들에게 그들의 차와 그것을 사용할 수 있는 기술을 주었다고 합니다. 만약 우리가 이 신을 숭배하는 것을 허락한다면, 그들은 그들의 훌륭한 운전 기술을 유지할 것입니다."

  ces_taming_the_city: "도시 길들이기"
  ces_taming_the_city_desc: "투 선 부족이 패배한 가운데,부대원들이 도시의 차량을 길들이기 위해 군단에서 남겨졌습니다. 이 부족이 우리 대열에 합류하면 그들의 정예 차량 부대는 군단에 동화될 수 있습니다."

  ces_cochise_county_cowboys: "코치즈 자치주 카우보이"
  ces_cochise_county_cowboys_desc: "코치즈 자치주 카우보이들은 구세계의 상징인 '카우보이'를 숭배하는 부족입니다. 그들은 종종 지역 여행객들과 카라반들을 가로막고 게릴라전에 특화된 독특한 기술을 가지고 있습니다."

  ces_wyatt_the_demon: "악마 와이엇"
  ces_wyatt_the_demon_desc: "코치즈 자치주 카우보이들은 악마 와이엇이라고 불리는 고대 인물을 숭배합니다. 그의 하인은 카우보이들 중 가장 엘리트이며, 생존에 대한 감각이 예민한 무법자입니다. 우리가 와이엇을 포용하면 그들은 우리 군대를 강화시킬 수 있습니다."

  ces_legion_outlaws: "군단 무법자"
  ces_legion_outlaws_desc: "우리가 최근에 동화시킨 코치즈 자치주 카우보이들은 이 땅과 게릴라 전술에 대한 독특한 지식을 가진 무법자와 경비원으로 사용되었을 때 군단에 큰 도움이 될 수 있습니다."

  ces_temple_of_shottol: "쇼톨의 신전"
  ces_temple_of_shottol_desc: "이제 우리는 쇼톨 신을 우리 신들의 판테온에 들여보냈으니, 그의 추종자들은 그를 인정하고 다른 신도들과 모일 수 있는 예배 장소인, 도그 시티의 신전을 외칩니다."

  ces_the_twin_temples: "트윈 사원"
  ces_the_twin_temples_desc: "다이애나의 추종자들은 그들 부족의 오래된 땅에 사원을 짓자고 탄원합니다. 여기서, 그들은 다이애나를 가르치고, 군단을 가로질러 배움과 교육을 장려합니다."

  ces_nas_scriptures: "나스의 성서 전파"
  ces_nas_scriptures_desc: "투 선 부족에서, 그들의 신인 나스의 성서, 전쟁전의 정말 낡은 자동차 매뉴얼이 신의 복음이라고 떠들고 있습니다. 만약 우리가 이 경전을 전파하는 것을 돕는다면, 우리의 차량 생산은 개선될 것입니다."
  ces_demon_servants: "악마의 하인"

  ces_demon_servants_desc: "소위 '와이엇의 하인'은 코치즈 자치주 부족들 사이의 정예 부대입니다. 가장 훌륭한 정찰병들과 전사들 중 일부가 군단을 만났습니다. 와이엇이 판테온과 통합되면 그들은 우리 군단에 합류할것 입니다."

 # Conqueror of the 86 Sub-tree
  ces_conqueror_of_the_86: "86의 정복자"
  ces_conqueror_of_the_86_desc: "마지막 부족들이 정복되면서, 군단은 현재 86개 부족으로 구성되어 있습니다. 86개의 부족들을 정복하고 동화시키는 놀라운 업적은 황무지에서 전례가 없는 일입니다."

 # Brotherhood sub-tree
  ces_the_brotherhood_of_steel: "브라더 후드 오브 스틸"
  ces_the_brotherhood_of_steel_desc: "브라더후드 오브 스틸,강철의 형제단은 퇴보하고 미친 부족입니다. 그들은 최악의 인간이란 말입니다. - 기사의 옷을 입은 약탈자들. 그들은 미래가 없습니다. 그들의 앞은 막다른 골목입니다."

  ces_smoke_out_the_rats: "쥐새끼 찾기"
  ces_smoke_out_the_rats_desc: "모하비 형제단은 모하비 사막의 벙커에 숨었습니다. 우리의 프루멘타리가 그들을 찾을 때까지 사막을 점령 할 것이고, 우리는 그들을 벙커에서 나오게 미끼를 채울 수 있습니다."

  ces_annex_hidden_valley: "히든 밸리 합병"
  ces_annex_hidden_valley_desc: "모하비 형제단이 패배한 가운데, 군단은 이제 히든 밸리와 주변 사막을 지배하고 있습니다. 이곳을 군단에 병합시켜 식민지 주민들과 기반시설을 제공하면 모하비에 기지를 세울 수 있을것 입니다."

  ces_broken_steel: "부서진 강철"
  ces_broken_steel_desc: "형제단은 패배했고, 굴복했습니다. 이 역사적인 패배로 얻은 경험과 힘의 투영은 단순히 군단이 얼마나 강력한지를 보여줍니다."

  ces_enslaving_the_scribes: "서기관 노예화"
  ces_enslaving_the_scribes_desc: "힘든 일이지만, 형제단 서기관의 의지를 깨뜨리는 것은 군단의 과학적 발전을위한 큰 이익이었습니다. 우리가 에너지 무기와 파워 아머의 비밀을 배울 수 있기 때문입니다."

  ces_the_last_knight: "마지막 기사"
  ces_the_last_knight_desc: "브라더 후드의 한 멤버는 검투사에게 포로로 잡히기 전까지 우리에게 맞서서 오랫동안 저항했습니다. 우리가 경기장에서 그의 죽음을 볼 수 있기를 바랬지만, 그는 우리가 던진 모든 것에 대항해 열렬히 싸웠습니다."

  ces_deconstructing_perfection: "완벽 해체"
  ces_deconstructing_perfection_desc: "우리가 모하비 형제단을 물리 치고 얻은 모든 수리된 파워 아머 부속품으로, 우리는 잠재적으로 우리들만의 파워 아머를 보다 쉽게 만들 수 있습니다. 그러나 서보 사용은 여전히 우리에게 수수께끼입니다."

  ces_honour_the_steelbreakers: "스틸브레이커 존경"
  ces_honour_the_steelbreakers_desc: "형제단의 벙커를 파괴하고 전투에서 성공한 전설적인 군단은 스틸브레이커 - '강철파괴자'로서 전설이되었습니다."

 # Tribal sub-tree
  ces_new_judea: "뉴 주디아"
  ces_new_judea_desc: "옛 로마는 한때 기독교가 탄생한 유대 지방을 정복했습니다. 유타에 뉴 가나안을 세우는 몰몬교도들은 새로운 유대 지방을 초청하는 것처럼 보입니다."

  ces_the_white_leg_petition: "하얀 다리 제안"
  ces_the_white_leg_petition_desc: "인근 부족인 하얀 다리는 군단의 대열에 합류해 달라는 탄원서를 여러 차례 냈습니다. 우리는 이제 그들을 이용할 수 있습니다. 그들이 우리를 위해 뉴 가나안 사람들을 공격한다면, 우리는 그들이 미래에 합류할 수 있도록 허락해야 합니다."

  ces_white_legs_accept: "충성에 대한 보답"
  ces_white_legs_accept_desc: "시저가 충성심을 보상하지 않는다고 말하지 마십시오. 하얀 다리는 가나안 사람들을 공격하는데 헌신한 그들의 충성심을 보상을 받아야 합니다. 그리고 우리는 결국 동화를 약속했습니다."

  ces_white_legs_refuse: "유목민에게 요구"
  ces_white_legs_refuse_desc: "하얀 다리가 우리를 실망시켰습니다.그들은 가나안 사람들을 공격하길 거부했고 그런 무례한 행동은 아직은 처벌받지 않을 것입니다. 유타주의 또 다른 부족인 80s는 가나안 사람들과 나중에 하얀 다리를 제거하는 도구로 사용될 수 있습니다."
  EHT_is_alive_war: "만약 80s가 존재한다면 우리는 뉴 가나안을 공격하기 위해 그들과 접촉할 것입니다. 만약 그들이 그렇게 하지 않는다면, 우리는 스스로 그 일을 해야 할 것입니다."

  ces_weapons_of_war: "전쟁 무기"
  ces_weapons_of_war_desc: "가나안 사람들과의 전쟁은 우리 동맹국들에게 무기를 제공해야하기 때문에 우리 동맹국과 심지어는 우리 자신에게도 이익이됩니다."

  ces_graham_execution: "그레이엄의 처형"
  ces_graham_execution_desc: "뉴 가나안 사람들이 패배한 가운데, 조슈아 그레이엄, 말파이스 군단장, 불탄 남자가 시저에게로 끌려갔습니다. 마침내 불탄 남자의 소문을 잠재우기 위해 그레이엄은 공개적으로 십자가에 못 박히게 될 것입니다."

  ces_new_cohort: "새로운 집단"
  ces_new_cohort_desc: "하얀 다리는 전쟁에서 우리를 충성스럽게 섬겼고, 뉴 가나안 사람들을 물리 치고 그레이엄을 우리에게 전달했습니다. 그들은 군대에 환영 받고 유타주의 지배를 넘겨 받게되었습니다."

  ces_new_auxilliary: "새 보조원"
  ces_new_auxilliary_desc: "하얀 다리의 배신에도 불구하고, 80s 부족은 뉴 가나안을 물리쳤습니다. 그들은 군단에 환영받을 것이고 유타주 전역에 대한 지배권을 부여받을 것입니다."

  ces_legionary_utah: "유타 군단병"
  ces_legionary_utah_desc: "어떤 작은 부족도 유타를 받을 자격이 없습니다.그게 동맹이든 아니든... 군단만이 유타를 지배할 수 있고 모든 지역 부족들을 시저의 산하에 편입시킬 것입니다."

 # NCR sub-tree
  ces_crossing_the_rubicon: "루비콘 건너기"
  ces_crossing_the_rubicon_desc: "고대의 시저는 한때 루비콘이라는 강을 건넜습니다. 마찬가지로, 우리 군단이 콜로라도 강을 건넌다는것은 총력 전쟁의 시작을 의미합니다."

  ces_war_for_hoover_dam: "후버댐을위한 전쟁"
  ces_war_for_hoover_dam_desc: "댐은 네바다, 모하비, 로마가 있는 뉴 베가스로 가는 유일한 길입니다. 댐은  굉장한 상이지만, 이 모든 것은 곰에 의해 점유되어 있습니다. NCR과 전쟁을 벌여야만 댐을 되찾을 수 있습니다"

  ces_the_burned_man: "불탄 남자"
  ces_the_burned_man_desc: "댐을 위한 전쟁은 패배했고 누군가는 책임을 져야 합니다. 한때 군단에서 가장 존경받는 장군이었던 조슈아 그레이엄은 실패한 공세에 책임이 큽니다. 그에 대한 본보기가 있어야 합니다."

  ces_triumph_at_the_dam: "댐에서의 승리"
  ces_triumph_at_the_dam_desc: "이 전쟁에서 승리함에 따라, 고대 로마의 전통에서 NCR에 대한 우리의 승리를 축하하기 위해 승전이 치러져야 합니다. 그것은 후버 댐에서 열릴 것이고, 군단,즉 황소는 라스베가스를 향해 자랑스럽게 일어설 것입니다."

  ces_lick_the_bulls_wounds: "황소의 상처를 핥아라"
  ces_lick_the_bulls_wounds_desc: "후버 댐을위한 전쟁으로 인해 우리는 상처를 입었습니다. 많은 사람들이 댐을 노리다 패배했습니다.이 실수를 만회하기위해 더 많은 군단병들을 훈련해야합니다."

  ces_fortify_the_dam: "댐 요새화"
  ces_fortify_the_dam_desc: "후버댐은 자연히 요새화된 곳이지만, 중요한 전략적 위치로서 우리는 지나치게 조심할 이유가 있습니다. 그곳에 군부대 주둔지를 늘리고 요새화된 탑을 건설하는 것은 포위하기가 더 어려워질 것입니다."

  ces_fortification_hill: "포트"
  ces_fortification_hill_desc: "댐 바로 앞에있는 요새화된 언덕은 댐을 다시 탈환하기 위해 부대를 재건해야 하는 주요한 장소입니다. 우리는 거기에 캠프를 지어 새로운 군단병을 훈련시키고 명령해야합니다."

  ces_the_rubicon_is_crossed: "루비콘을 넘어가다"
  ces_the_rubicon_is_crossed_desc: "댐을 빼앗고 콜로라도를 지날 때 시저는 루비콘을 건넜습니다. 이것은 시저가 서쪽에서 전쟁을 일으키려는 의지의 상징입니다. 콜로라도 외곽의 모든 것이 그의 것이 될 것입니다."

  ces_crossing_the_colorado: "콜로라도 횡단"
  ces_crossing_the_colorado_desc: "우리의 첫 번째 시도가 덜 성공적 일 때, 아마도 콜로라도를 건너는 또 다른 방법이 탐구 될 수 있습니다. 포트를 공격을하기 위해 항만을 따라 항구가 건설 될 것입니다."

  ces_to_the_victor_go_the_spoils: "승리자에게 전리품을 가져라"
  ces_to_the_victor_go_the_spoils_desc: "댐이 우리의 힘으로 통합되면, 우리는 댐의 자원을 우리의 수도로 이전할 수 있습니다. 이것은 플래그스태프에 엄청난 양의 물과 전기가 유입될 것입니다."

  ces_poking_the_bear: "곰 찌르기"
  ces_poking_the_bear_desc: "뉴 캘리포니아 공화국은 우리의 주요 적이며, 군단의 최종 대규모 정복 대상입니다. 곰은 동면 상태에 있으며, 모하비에서 발을 뻗기만 하면 됩니다. 우리는 곰을 잠에서 깨워 전투를 할 수 있습니다."

 # Mexico sub-tree
  ces_mexico_expansion: "멕시코 확장"
  ces_mexico_expansion_desc: "시저의 영토의 남쪽은 멕시코의 땅입니다. 그곳은 많은 약한 부족과 국가들을 가진 팽창의 주요 지점입니다. 군단의 군대가 멕시코에서 스스로를 찾는다면, 그들의 정복은 쉬울 것입니다."

  ces_baudelio_ranchers: "보델리오 목장"
  ces_baudelio_ranchers_desc: "보델리오 목장주들은 보델리오라고 불리는 거대한 땅을 차지하고 있는 평화 정착민들의 집단입니다. 그들은 군단에 맞서지 못할 것입니다."

  ces_enslave_the_ranchers: "목장주 노예화"
  ces_enslave_the_ranchers_desc: "보델리오 목장은 브라민을 방목하고 큰뿔양들을 길들이는데 탁월했습니다. 만약 우리가 그들을 노예로 만든다면, 그들은 군단을 위한 음식과 다른 물건들을 계속 생산할 수 있습니다."

  ces_baudelio_wells: "보델리오 우물"
  ces_baudelio_wells_desc: "보델리오 전역에 걸쳐, 브라민을 기르는 것을 돕기 위해, 보델리오 목장주들은 우물을 건설했고, 그들은 유일한 반방사성 지하수를 찾았습니다."

  ces_reorganise_the_ranches: "목장 재조직"
  ces_reorganise_the_ranches_desc: "군단병을 파견하여 군단의 직접적인 통제 하에 목장을 재정비해야 합니다. 모든 생산물을 군단 관리에 의해 재배포될 수 있도록 해야 합니다."

  ces_pecos_colonists: "페코스 식민지"
  ces_pecos_colonists_desc: "페코스 식민지 주민들은 페코스 식민지라고 불리는 거대한 땅을 차지하고 있는 평화 정착민들의 집단입니다. 그들은 군단에 맞서지 못할 것입니다."

  ces_enslaving_the_colonists: "식민지 주민 노예화"
  ces_enslaving_the_colonists_desc: "페코스 식민지의 개척자들은 목공에 뛰어났습니다. 우리가 그들을 노예로 만든다면, 그들은 군단을 위한 제품들과 다른 물건들을 계속 생산할 수 있습니다."

  ces_purpose_for_pecos: "페코스를 위한 목적"
  ces_purpose_for_pecos_desc: "유정이 페코스 지역에서 발견되었습니다. 식민지 개척자들의 용도를 바꿔서 그들이 우리 군대에서 사용할 기름을 추출하도록 해야 합니다."

  ces_assimilate_the_people: "사람들 동화"
  ces_assimilate_the_people_desc: "군단병을 파견하여 군단의 직접 통제 하에 페코스를 재편성해야 하며, 모든 물품이 군단 관리에 의해 재배포될 수 있도록 해야 합니다."

  ces_the_lights_of_vegas: "베가스의 빛"
  ces_the_lights_of_vegas_desc: "베가스의 빛은 모하비 황무지의 끝에서 끝까지 빛납니다. 우리의 목적, 우리의 노바 로마를 건설하기 위해서는 먼저 하우스와 가문들로부터 뉴 베가스의 통제권을 빼앗아야 합니다."

  ces_the_eternal_city: "영원한 도시"
  ces_the_eternal_city_desc: "고대 로마가 한때 '영원한 도시'로 묘사되었던 것처럼 - 뉴 베가스도 마찬가지입니다. 스트립은 결코 닫히지 않으며, 캡은 흐르는 것을 멈추지 않습니다."

  ces_caesers_palace: "시저의 궁전"
  ces_caesers_palace_desc: "스트립의 파손 된 곳에서, 시저의 궁전이라는 카지노가 발굴되었습니다. 군단이 스트립을 해치고 이 궁전을 발견한 것은 거의 운명이었던 것 같습니다. 시저는 카지노를 권좌로 삼아 재건의 노력을 시작했습니다."

  ces_open_the_lucky_38: "은행 해체"
  ces_open_the_lucky_38_desc: "럭키 38은 스트립을 지켜보며 우뚝 서 있습니다. 내부적으로는, 미스터 하우스가 많은 보물을 보관하고 있었을 것이고, 전쟁 이전부터 개방되지 않았기 때문에, 전쟁 전의 기술도 많이 보유하고 있었을 것입니다."

  ces_expand_the_via_militaris: "비아 밀리타리스 확장"
  ces_expand_the_via_militaris_desc: "모하비에서 우리의 정복자들이 승리하고 우리의 국경지역이 라스베가스로 확장되면서, 우리 병사들의 접근을 용이하게 하기 위해 비아 밀리타리스를 스트립까지 확장해야 합니다."

  ces_mccarran_airstrip: "매캐런 활주로"
  ces_mccarran_airstrip_desc: "프리사이드 외곽에는 라스베가스가 정복된 후 NCR에서 압류된 매캐런 활주로가 있습니다. 약간의 작업이 들어간다면, 이곳은 군단 공군의 기지가 될 수 있습니다."

  ces_scouring_the_strip: "스트립 징벌"
  ces_scouring_the_strip_desc: "스트립은 한때 NCR에 의해 병사들의 사기를 향상시키기 위해 사용되었습니다. 그런 퇴폐와 방탕은 적절한 군사력에 대한 특질없는 짓이기 때문에, 우리는 그곳을 적을 파괴하고 군인들을 무장시키는데 사용할 것입니다."

  ces_nova_roma: "노바 로마"
  ces_nova_roma_desc: "뉴 베가스는 현재 군단 통제하에 있으며, 우리 정부를 수용하기 위해 재사용 되고 있습니다. 이미 시저가 플래그스태프에서 그의 법정을 이곳으로 옮기면서, 이미 많은 사람들이 정착하기 위해 외딴 지역으로 몰려들었습니다."

  ces_peace: "전쟁을 통한 평화"
  ces_peace_desc: "팍스 퍼 벨리움. '전쟁을 통한 평화' - 고대 로마의 속담은 그들의 알려진 세계 정복의 정당성을 입증하기 위해 사용되었습니다. 평화는 오직 모든 사람을 지배하고, 모든 사람이 하나의 깃발 아래 살아야만 이룰 수 있습니다."

  ces_a_worthy_foe: "가치있는 적"
  ces_a_worthy_foe_desc: "처음으로, 군단은 아마도 그들 자신보다 더 강력한 적과 마주쳤습니다. 그리고 시저가 이념적으로 반대하는 첫 번째 적과 마주쳤습니다. NCR은 시저의 풋내기 군단에게는 정말 가치 있는 적입니다."

  ces_divide_et_impera: "분할통치"
  ces_divide_et_impera_desc: "디비드 엣 임페라, 또는 '분할통치'는 더 나은 정복이나 지배를 위해 더 큰 힘을 작은 세력으로 나누는 원칙입니다. NCR의 주요 지역을 공격함으로써, 우리는 그들을 더 쉽게 정복할 수 있을 만큼 약화시킬 수 있습니다."

  ces_camp_searchlight: "캠프 서치라이트"
  ces_camp_searchlight_desc: "울페스 인컬타가 계획을 가지고 왔습니다. 서치라이트 마을의 NCR 캠프는 도시 안의 핵 폐기물을 조사하고, 마을과 NCR 병사들을 들여다 보며 쉽게 파괴 될 수 있습니다."

ces_battle_of_nipton: "닙톤 전투"
  ces_battle_of_nipton_desc: "닙톤 마을은 비록 작지만 모하비에서 NCR을 공격하기 위한 아주 중요한 전략적 요충지입니다. 그곳을 가져가기 위해 약간의 인력을 투입함으로써, 우리는 콜로라도를 가로지르는 기지로 마을을 점령할 수 있습니다."

  ces_battle_of_nelson: "넬슨 전투"
  ces_battle_of_nelson_desc: "넬슨 마을은 비록 작지만 모하비에 있는 NCR을 공격하기 위한 매우 중요한 전략적 요충지입니다. 몇 명의 인력을 투입하면 콜로라도를 가로지르는 기지로 마을을 장악할 수 있습니다."

  ces_in_hoc_signo_taurus_vinces: "황소의 표식 아래 승리하리라"
  ces_in_hoc_signo_taurus_vinces_desc: "황소의 표식 아래에서 우리는 정복 할 것입니다. NCR은 군단의 힘 아래에 떨어질 것이며, 그 땅은 정복 될 것입니다. 모든 준비가 되었으며 전쟁을 선포 할 때입니다."

  ces_render_unto_caesar: "시저에게 무릎꿇어라"
  ces_render_unto_caesar_desc: "NCR은 모하비와 그 너머에 많은 적들을 가지고 있습니다.우리의 외교관들은 이 적들에게 보내져야 합니다. 그들이 시저에게 항복하기만을 고대하면서..."

  ces_the_great_khans: "위대한 칸"
  ces_the_great_khans_desc: "우리 외교관들은 NCR의 오랜 적이었던 칸의 왕궁에서 큰 성공을 거두었습니다. 그들의 리더인 파파 칸은 NCR과의 전쟁에 큰 관심을 보입니다."

  ces_the_baja_raiders: "바하 레이더"
  ces_the_baja_raiders_desc: "모하비 너머 '바하 캘리포니아'의 땅에는 NCR에 대한 증오가 극심한 두 무리의 약탈자들이 있습니다. 그들이 NCR에 대항해서 우리와 함께 할 수 있다고 확신합니다."

  ces_augustus: "새로운 아우구스투스 왕관"
  ces_augustus_desc: "내전은 승리했고, 군단의 지도자는 변했습니다. 그를 새로운 아우구스투스로 추대하고, 반대 세력을 잠재우고 단합을 되찾기 위한 의식을 갖는 것은 적절한 일 입니다."

  ces_thesis: "새로운 이론"
  ces_thesis_desc: "시저는 병에의해 쇠약해졌음에도 불구하고,전문 기술과 뛰어난 치료사 덕분에 살았습니다. 이제, 군단에 대한 그의 통치가 통합되면서, 시저는 그의 철학을 실행하고 군단과 NCR의 조합한 새로운 이론을 주입할 수 있습니다."

  ces_brotherhood: "브라더후드 오브 마르스"
  ces_brotherhood_desc: "시저의 부활에 뒤이어 벌어진 소름끼치는 내전에서, 브라더후드 오브 마르스는 성공적으로 시저를 전복시켰고 그가 기술에 부여한 족쇄를 벗어 던졌습니다. 이제 루시우스는 군단을 기술적인 선진국으로 개혁하려고합니다."

  ces_spqr: "S.P.Q.R."
  ces_spqr_desc: "시저의 죽음으로 시작된 내전에서, 울페스 인컬타가 승리했습니다. 이러한 움직임은 군단의 군대가 덜 군국화 되어가는 것을 의미할 것 같지만, 울페스 인컬타는 그 자신만의 많은 강점을 가지고 있습니다."

  ces_lanius: "불멸의 제국"
  ces_lanius_desc: "시저의 죽음으로 시작된 내전에서 그의 두 번째 군단장이 승리했습니다. 어떤 사람들은 그의 야만적인 방법을 비판하지만, 그는 의심할 여지 없이 강력한 지휘관이고 위대한 정복자입니다."

  ces_followers: "추종자 노예"
  ces_followers_desc: "붙잡힌 노예들 중 일부는 한때 묵시록의 추종자들이었습니다. 우리가 그들에게서 얻을 수 있는 정보는 연구 및 기술 발전에 크게 도움이 될 것입니다."

  ces_denarius: "데나리우스"
  ces_denarius_desc: "패배한 적들의 무기와 재산을 녹여 새로운 화폐를 주조하는 것은 군단의 힘과 강력한 경제 세력으로서의 우월성을 보여주는 궁극적인 증거가 될 것입니다."

  ces_tame_dog_city: "도그 시티 길들이기"
  ces_tame_dog_city_desc: "행독스는 우리에게 대항해 끝까지 싸웠고 지금도 그들이 보호했던 사람들은 경제적으로나 사회적으로나 우리의 지배에 저항하고 있습니다. 이 사람들에게 그들의 자리를 보여주고, 숙련된 노동자들을 추적해서 그들이 현재 살고 있는 깃발 아래에 그들의 처지를 상기시켜주어야 합니다."

  ces_legion_salvagers: "군단 약탈자"
  ces_legion_salvagers_desc: "도그 시티는 무서운 부족의 손길이 닿지 않은 유물로 가득 차 있거나, 100년 이상 이곳에서 사육되어 온 야만인의 사냥개 무리들에 의해 보호되고 있는 놀라운 장소입니다. 이 자원들의 착취는 군단에게 많은 필요한 군사 자금을 제공할 것입니다."

  ces_enslave_hangdogs: "행독스 노예화"
  ces_enslave_hangdogs_desc: "이곳 저곳, 도그 시티의 언덕들, 그리고 깊은 곳에서, 작은 무리의 완고한 행독스들이 감히 우리에게 반항합니다. 우리는 그들의 부하들의 의지를 꺾어야 합니다. 우리는 어미를 아이와 분리시켜야 합니다. 그리고 군단의 이름으로 이 개들은 무릎을 꿇는 법을 배워야 합니다."

  ces_the_capital: "수도"
  ces_the_capital_desc: "플래그스태프는 군단의 심장과 영혼입니다. 이 도시는 시저에 의해 정복된 최초의 도시이며, 4개 주 지역의 모든 무역이 흐르는 곳입니다. 명성을 높이고 NCR에 맞설 도시가 되어야 합니다!"

  ces_flagstaff_fort: "플래그스태프 요새"
  ces_flagstaff_fort_desc: "군단은 기계입니다. 약한 것을 가져다가 큰 것을 만들어 냅니다. 소년은 남자가 되고, 사람은 군인이 되고, 군인은 영웅이 되고, 영웅은 전설이 됩니다. 하지만 이런 일이 일어나기 전,우리 군인들은 무기를 필요로 할 것입니다."

  ces_slaves_to_flagstaff: "플래그스태프 노예"
  ces_slaves_to_flagstaff_desc: "4개 주 전역에서, 그리고 그 너머에서,노예들이 우리에게로 옵니다. 흔들리고 묶이고, 정신과 몸이 망가진 자들이. 우리는 다시 그들에게 목적을 부여하고, 그들은 황무지에서 가장 큰 힘을 위해 일하게 될 것입니다. 그렇지 않다면, 그들은 그것에 저항하려다가 죽을 것입니다."

  ces_settlers_in_phoenix: "피닉스 정착민"
  ces_settlers_in_phoenix_desc: "황무지에서 물은 소중한 것이고, 애리조나에는 물이 거의 없습니다. 거의 모든 것이 하나의 강을 통해 한 곳으로 흐릅니다. 이 강둑에서는 세상에서 가장 위대한 유적 중 하나를 발견할 수 있습니다. 대신 이곳에서는 일거리와...군단을 발견할 수 있습니다."

  ces_phoenix_outpost: "피닉스 전초기지"
  ces_phoenix_outpost_desc: "피닉스는 모든 상품을 거래하는 많은 사람들과 얼굴들로 가득 찬 진정한 도시입니다. 하지만 여기선 방탕함을 찾을 수 있습니다 이곳은 마약과 밀수품을 파는 곳입니다. 남자를 죽이기 위해 아이들을 훈련 시키는데 더 좋은 곳이 어디 있겠습니까? 사악한 소굴보다 군단 전초 기지가 더 좋은 곳은 어디입니까?"

  ces_slaves_in_phoenix: "피닉스의 노예"
  ces_slaves_in_phoenix_desc: "모든 것은 피닉스에서 거래됩니다. 그중에서도 노예들이 유명합니다. 바하의 노예상으로부터 내륙으로 들여와 멕시코의 남쪽 지역에서 가져온 이 사람들은 우리의 언어를 말하지 않습니다. 하지만 그들은 언젠가 집으로 돌아가기를 원하는 사람들의 의지를 가지고 일합니다. 그 꿈이 무너지면 이 노력이 계속되길 바랄 뿐입니다."

  ces_two_sun_tribute: "투 선 공물"
  ces_two_sun_tribute_desc: "투 선의 도시는 자유를 위해 우리와 싸웠으며 지금도 그렇습니다. 그들은 그것의 일부를 소유하고 있습니다. 우리는 절대적으로 필요하지 않는 한 그들을 공격하지 않습니다. 그들은 불법적 인 물건을 다루지 않으며, 우리에게 전쟁 기계에 대한 연료를 공급하기 위한 막대한 돈과 재산을 우리에게 보내줍니다."

  ces_two_sun_warcamp: "투 선 전쟁캠프"
  ces_two_sun_warcamp_desc: "군단은 투 선의 도시 안에 기지를 가지고 있지 않습니다. 이들에게 그들이 우리의 엄지손가락 아래에 살고 있다는 것을 상기시키기 위해 시저는 영구적인 도시에서 1 마일도 안되는 거리에 대규모 군용 캠프 건설을 명령했습니다. 우리의 공적이 전해지는 것은 바로 여기이며, 수많은 전사들이 전쟁 기술을 연마하는 곳입니다."

  ces_enslave_tribals: "부족 노예화"
  ces_enslave_tribals_desc: "투 선의 사람들은 군단병 징집으로부터 상대적으로 안전하지만, 그들의 보호를 받던 부족들은 지금 우리가 주장하고 있습니다. 툼 워커, 선 헌터스 및 로드 러너는 군대에 흡수되어 새로운 집단의 핵심을 형성해야 합니다."

  ces_honestas_industria_prudentia: "정직,노동,신중"
  ces_honestas_industria_prudentia_desc: "호네스타스,인두스트리아,프루덴티아; 세 가지 덕목은 군단의 모든 노예들에게 가르쳐졌습니다. 이 세 단어가 더 큰 선을 위해 노력하는 사람들을 정의하게 하고, 그들이 그들의 의무에 대해 확실한 자부심을 찾게 합니다."

  ces_warcamp_slaves: "전쟁캠프 노예"
  ces_warcamp_slaves_desc: "유능한 자들이 군단과 함께 행진 할 것이라고 선포되었습니다. 그들은 여행 할 때 군단을 위해 새로운 무기, 갑옷 및 장비를 수리하고 강제합니다. 각 진영에는이 목적을 위해 존재하는 수많은 노예가 있어야 합니다."

  ces_homestead_slaves: "주거 노예"
  ces_homestead_slaves_desc: "수배된 자들은 군단의 땅 안에 사는 자들의 집으로 보내져야 한다는 것이 정해졌습니다. 그들은 우리가 정복한 사람들을 위해 요리하고 섬기는 법을 배울 것입니다. 그래서 그들은 무릎을 꿇는 것의 이점을 더 잘 이해할 수 있도록 말입니다."

  ces_via_militaris: "비아 밀리타리스"
  ces_via_militaris_desc: "비아 밀리타리스는 한때 고대 세계에서 가장 위대한 도로 시스템이었으며, 그 영광에서 우리는 그 세계의 폐허에서 새로운 도로 시스템을 구축 할 것입니다. 우리 젊은 제국의 모든 곳으로 뻗어나올것 입니다!"

  ces_new_mexico_highways: "뉴 멕시코 고속도로"
  ces_new_mexico_highways_desc: "뉴 멕시코 주민들은 무릎을 꿇는 데 시간이 많이 걸렸고,이 곳을 여행하는 것은 최고의 전사들과 아웃 러너들조차도 거칩니다. 무역이 번창하고, 우리 군대가 이 장소를 신속하게 움직이려면 더 많은 도로가 필요합니다."

  ces_the_road_eastwards: "동쪽으로 가는 길"
  ces_the_road_eastwards_desc: "북부 땅이 확보되었으므로, 우리는 그들을 군대의 손아귀에 넣을 것입니다. 군대가 북쪽으로 흘러가는 것처럼 무역과 노예가 남쪽으로 흘러 가게하십시오. 그들에게 더 큰 무언가의 일부가된다는 것이 무엇을 의미하는지 알려주십시오."

  ces_pax_romana: "로마의 평화"
  ces_pax_romana_desc: "군단은 이 새로운 세계에 존재할 가장 위대한 문명이 아니지만 위대한 문명 중 하나이며, 도로를 따라 수천 명의 상인과 방문객이 안전하게 흐릅니다.  그 길의 돌멩이들 속으로 들어가면, 간단한 용어를 찾을 수 있지만, 오래 전에 잊어버린 유산의 무게가 나옵니다. 팍스 로마나-"

  ces_fort_construction: "요새 건설"
  ces_fort_construction_desc: "군단의 노예들은 단지 무기를 만들 수있는 것이 아니라 우리의 무기를 강화합니다. 그들은 손에 달려있는 금속이나 돌로 일하고, 병사들과 함께 요새 건설을 돕습니다."

  ces_blacksmith_recruitment: "대장장이 모집"
  ces_blacksmith_recruitment_desc: "대장장이는 황무지에서 흔히 볼 수있는 것이 아니며, 금속을 작업에 적합한 모양으로 휘게하는 남성과 여성입니다. 그러나 이 사람들은 종종 자신의 작업장을 열기 위해 필요한 장비와 기금을 마련 할 수 없습니다."

  ces_boulder_city_salvage: "불더 시티 약탈"
  ces_boulder_city_salvage_desc: "불더 시티의 부는 군단의 부입니다. 우리는 우리가 필요로하는 것에서 그것을 필요로 할 때 취할 것입니다."

  ces_old_world_discoveries: "구세계 발견"
  ces_old_world_discoveries_desc: "가장 오래된 도서관의 폐허에서 수많은 지식의 흔적을 발견할 수 있습니다. 시저의 의지에 따라 많은 사람들이 죽었지만 일부는 죽지 않았습니다. 전쟁의 예술에 대해 말하는 사람들? 그들은 허용되고 연구됩니다."

  ces_dog_city_salvage: "도그 시티 약탈"
  ces_dog_city_salvage_desc: "도그 시티의 부는 끝이 없어 보입니다. 확실히 말해, 금속은 고대 광선에서 녹일 수 있었고 전기는 잊혀진 발전기에서 얻을 수 있었습니까?"

  ces_phoenix_salvage: "피닉스 약탈"
  ces_phoenix_salvage_desc: "피닉스는 수십 년 동안 우리 시대에서 사용되어 왔지만 아직 새로운 것들이 발견되고 있습니다. 가장 오래된 구울조차 잊어버린 오래된 은닉처는 이제 군단에 연료를 공급합니다."

  ces_the_vault_beneath_fortification_hill: "요새화된 언덕 아래의 볼트"
  ces_the_vault_beneath_fortification_hill_desc: "볼트는 우리에게 오래 전부터 알려져 있었지만, 우리가 안으로 들어가서 볼 수 있었던 적은 없었습니다. 그런 건 금기사항이었습니다. 그곳의 대부분은 낭비되고, 수많은 부서진 기계들과 빈 무기 선반들이 있습니다. 그러나 그러한 장소가 방어가 가능하다는 것을 부인할 수는 없습니다."

  ces_brotherhood_slaves: "브라더후드 노예"
  ces_brotherhood_slaves_desc: "강철의 형제단은 우리에게 무릎을 꿇는 것을 거부하지만,강철은 구부릴 수 있습니다. 강철도 부러질 수 있습니다. 우리가 붙잡은 이 서기관들로부터 우리가 얻을 수있는 비밀은 무엇입니까?"

  ces_follower_slaves: "추종자 노예"
  ces_follower_slaves_desc: "지금도 그들은 그것을 스스로 정당화합니다. 그들은 그들이 할 수있는 선을, 노예처럼, 삶을 향상시킬 수 있다고 말합니다. 드디어 추종자들이 무언가를 배우고 있는 것 입니까? 우리가 황무지에 가장 선한 존재라는 걸 알게 된 것 말입니다."

  ces_lessons_of_the_old_world: "구세계의 교훈"
  ces_lessons_of_the_old_world_desc: "시저는 우리에게 많은 것을 가르쳐 주었고, 그의 교훈은 뿌리내렸습니다. 매일 우리는 전쟁의 진정한 의미를 더 많이 배우고, 매일 우리의 군대는 더 강해지고, 우리의 전사들은 더 치열해집니다."

  ces_numeri: "숫자"
  ces_numeri_desc: "숫자에 대한 고대의 단어와 우리가 부족하지 않은 단어. 군단의 용사들은 끝이 없고, 우리가 해야 할 일은 무기를 들고 그들을 훈련시키는 것입니다."

  ces_assimilated_centurions: "동화된 백인장"
  ces_assimilated_centurions_desc: "전 부족의 지도자들, 그들의 영웅들과 그들의 챔피언들은 우리 군단에서 훌륭한 관리역할을 합니다. 그들의 마지막이 확실히 죽을 가치가없는 것처럼 싸울만한 가치가있는 원인으로 이끌도록하십시오."

  ces_lay_of_the_land: "땅의 배치"
  ces_lay_of_the_land_desc: "당신이 어디서 싸우는지 이해하는 것은 당신이 누구와 싸우는지를 이해하는 것만큼 중요합니다. 대지의 가혹함에 적응하면 군단은 그 영향력을 멀리까지 확장할 수 있습니다."

  ces_legionary_grit: "군단병의 투지"
  ces_legionary_grit_desc: "지금도 이야기는 황무지를 가로 질러 확산됩니다. 군단이 음식이나 물없이 싸우거나, 잠들거나, 휴식을 취하는 전사들과, 죽기를 꺼리는 전사. 그러한 이야기는 사실이며, 우리의 전사는 전설적입니다."

  ces_general_gaius_magnus: "가이우스 마그누스"
  ces_general_gaius_magnus_desc: "가이우스 마그누스, 87 부족의 전사. 그는 막강한 권력을 얻을 수 있는 위치에 있지만, 그 제안을 거절합니다. 그는 지금 처럼 영원히 백부장으로써 군단을 섬기고 싶어합니다."

  ces_praetorian_guard: "프레토리언 가드"
  ces_praetorian_guard_desc: "프레토리언 가드는 시저를 경호할 뿐만 아니라 그의 이익도 보호합니다. 모든 대형 군단은 시저의 의지를 발휘하고 최선을 다할 수있는 방법을 보여주는 헌신적인 조언자를 다수 소집합니다."

  ces_meritorcracy: "실력주의"
  ces_meritorcracy_desc: "프레토리언 가드의 감시 하에, 많은 인상적인 사람들이 각 집단에서 선발되고 시저와 만나고 대화하기 위해 일상적으로 보내집니다. 이 사람들은 교활한 지도자와 전략가가 됩니다. 그들의 타고난 기술이 시저의 지식으로 보충되기 때문입니다."

  ces_vexillarius: "기수"
  ces_vexillarius_desc: "각 집단에는 뒤에 모이는 상징인 기수가 제공되어야 합니다. 기수와 깃발은 군단의 상징 이상이 될것 입니다. 왜냐하면 기수와 깃발은 군단에 개인적인 자부심을 심어주는 상징이자 각 집단의 상징이기도하기 때문입니다."

  ces_legion_blacksmiths: "군단 대장장이"
  ces_legion_blacksmiths_desc: "민간인들 중에서, 우리는 오직 가장 훌륭한 대장장만을 선발합니다. 강철을 예술품 조각으로 만드는 남자와 여자들.이 무기는 일반인을 위한 것이 아니라 우리의 대의를 위한 장교들과 영웅들을 위한 것입니다."

  ces_general_silus: "실루스"
  ces_general_silus_desc: "실루스의 군단에 대한 헌신은 변함없지만 무엇보다 그는 교활함이 적지않은 사람입니다. 시저조차도 감동시킬 수 있을 만큼 똑똑하고, 우리의 위대한 지도자와 논쟁의 미묘한 춤에 참여할 수 있습니다."

  ces_servus_publicus: "공공 노예"
  ces_servus_publicus_desc: "누가 모든 노예들이 노동자로서 봉사해야 한다고 말합니까? 그들은 남자가 아닙니까? 피가 나지 않습니까? 전쟁터보다 피를 더 잘 흘릴 수 있는 곳이 어디입니까?"

  ces_child_soldiers: "소년병"
  ces_child_soldiers_desc: "소년이 남자가 되려면 반드시 일정한 나이가 되어야 한다고 말하는 것은 어리석은 짓입니다. 그에게는 남자로서 싸우고 남자로서 죽을 올바른 동기만 있으면 됩니다."

  ces_slave_collars: "노예 목걸이"
  ces_slave_collars_desc: "정복된 땅에서 발견된 가장 큰 샘플은 수 일 이내에 멀리 떨어진 전쟁캠프에 도착하지 않으면 폭발 할 수있는 목걸이 입니다. 임무가 막중하지만, 달리기를 잘 할 수 있는 사람만이 군대에서 복무할 자격이 있습니다"

  ces_promote_freedmen: "자유민 진급"
  ces_promote_freedmen_desc: "이것이 자유의 약속인 군단을 섬기는 모든 사람들에게 주는 보상입니다. 인간성의 약속. 피를 흘리고 우리의 명분을 위해 죽은 자들은 목숨을 다시 얻을 수 있습니다. 그러나 감히 우리를 떠나보낼 사람은 거의 없습니다."

  ces_general_aurelius_of_phoenix: "피닉스의 아우렐리우스"
  ces_general_aurelius_of_phoenix_desc: "피닉스의 아우렐리우스는 위풍당당한 남자이고 심지어 윗사람보다도 위에 우뚝 서 있습니다.수십명의 노예가 그의 개인 수비대와 엘리트 범죄자들, 핵심 자유민이 된 것은 그의 조심스러운 눈 아래 있습니다."

  ces_modern_military: "현대 군대"
  ces_modern_military_desc: "시저는 올바른 리더십 아래에서 결코 허락하지 않겠지만, 군단은 추가 기술을 탐구해 현재보다 훨씬 많은 기술을 배울수 있습니다."

  ces_foundries_of_mars: "마르스의 주조공장"
  ces_foundries_of_mars_desc: "고대에는 군대가 강철과 철로 만들어졌습니다. 우리가 따라야한다고 말하는 사람은 누구입니까? 우리 영토의 기계 숭배자들은 마르스의 이름으로 전쟁 기계를 생산하면서 적절한 기계 시설로 재편되어야 합니다!"

  ces_hammer_of_mars: "마르스의 망치"
  ces_hammer_of_mars_desc: "뉴멕시코의 중심부에서, 우리는 한때 수많은 옛 미국을 위한 탱크를 만드는데 사용되었던 시설을 발견했습니다. 비록 그들의 기계가 더 이상 작동하지 않지만, 우리는 그들로부터 이러한 전쟁 기계의 생산의 비밀을 배웠습니다. 정말로, 우리는 마르스에 의해 축복받았습니다!"

  ces_legion_reborn: "군단의 부활"
  ces_legion_reborn_desc: "파워 아머는 위대하고 강력한 것이지만, 황무지에 있는 다른 전사들에게는 상징적인 것입니다. 우리의 위대한 대장장이들은 우리의 정예 전사들을 위한 새로운 틀을 만들기 위해 일합니다. 우리를 미래로 이끌 갑옷이죠. 세그멘타타 파워 아머."

  ces_warriors_of_mars: "마르스의 전사"
  ces_warriors_of_mars_desc: "세그멘타타 파워 아머를 가진 자들은 전사 중에서 가장 위대한 자입니다. 새로운 군대의 심장. 황무지가 제공 할 수있는 어떤 적과도 겨룰 수 있습니다."
