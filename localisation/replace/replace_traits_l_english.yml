l_english:
  cc_leader: "장군"
  fm_leader: "사령관"
  field_marshal_traits: "사령관 특성"
  assignable_traits: "장군 특성"
  TRAIT_ASSIGNABLE_TO_UNIT_MARSHALS: "사령관 특성은 사령관에게만 부여됩니다.\n"
  ALREADY_HAS_MAX_ALLOWED_ASSIGNABLE_TRAITS: "이 장군은 이미 최대치의 특성을 가지고 있습니다.\n"
  SKILL_ATTACK_DESC: "공격 기술은 장군이 지휘하는 부대의 공격 능력을 향상시킵니다."
  SKILL_DEFENSE_DESC: "방어 기술은 장군이 지휘하는 부대의 방어 능력을 향상시킵니다."
  SKILL_PLANNING_DESC: "장군이 지휘하는 부대의 계획 속도입니다."
  SKILL_LOGISTICS_DESC: "물류 기술은 장군이 지휘하는 부대의 공급 사용을 줄입니다."
  SKILL_LEVEL_NEXT_AMOUNT: "당신의 장군은 다음 레벨까지 $VALUE|H$ 만큼의 경험치가 필요합니다."
  SKILL_LEVEL_DETAILS: "레벨 업 후, 장군은 3의 랜덤 스탯 포인트를 얻습니다. 장군이 가지고있는 특성의 유형은 관련 통계에서 점수를 얻을 확률을 높입니다."
  ASSIGNABLE_TRAITS_DESC: "장군 특성은 장군에게 수동으로 할당 할 수있는 특성입니다. 각 장군은 자신에게 할당 할 수있는 최대의 특성을 가지고 있습니다."
  FIELD_MARSHAL_TRAITS_DESC: "사령관 특성은 사령관에게만 지정할 수 있습니다. 사령관은 규칙적인 특성을 사용할 수 있지만, 하나 이상의 군대를 지휘하는 동안 그 효과는 감소합니다."
  TERRAIN_TRAITS_DESC: "지형 특성은 특정 지형에서 싸우는 장군에게 보너스를 제공합니다. 기본 특성과 같은 경험을 통해 수동으로 할당하거나 얻을 수 있습니다."
  CONFIRMTRAITASSIGNMENT: "장군에게 속성 지정"
  CONFIRMTRAITASSIGNMENT_DESC_REMAINING: "이 특성을 할당하면 장군에게 할당 할 수 있는 특성 슬롯이 $NUM|H$ 개 더 열립니다."
  CONFIRMTRAITASSIGNMENT_DESC_REMAINING_NONE: "이 특성을 할당하면이 유닛 리더에 할당 할 수있는 특성 슬롯이 §Rno§! 개 열립니다."
  media_personality_desc: "이 부대의 지도자는 언론과 대화하기 위해 나아갈 것이며 항상 각광을 받으려고 노력할 것입니다."
  hidden_sympathies_desc: "이 부대의 지도자는 사적 영역에서 일부 불성실한 의견을 표명했으며, 파괴적인 요소에 의해 시작된 반란에 대한 그의 지지를 빌려줄 것입니다."
