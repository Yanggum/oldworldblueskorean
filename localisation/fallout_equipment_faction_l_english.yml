l_english:
  # FACTION SPECIFIC UNIQUES
  # Alphabetical by TAG

  # BAR (Baron's Republic)
  BAR_ballistic_equipment_1:0 "M&A 9mm 권총"
  BAR_ballistic_equipment_1_short:0 "9mm 권총"
  BAR_ballistic_equipment_1_desc:0 "군과 경찰 모두에게 쓰이는, 그리고 현존하는 가장 많은 구경 중 하나에 실려있는, 이 화기는 광범위한 채택을 위한 완벽한 후보입니다."
  BAR_ballistic_equipment_2:0 "제식 소총"
  BAR_ballistic_equipment_2_short:0 "제식 소총"
  BAR_ballistic_equipment_2_desc:0 "전쟁 전 미국의 주무기이며, 삼나무 가구로 수리하고 개조한 것입니다."
  BAR_ballistic_equipment_4:0 "지정 사수 카빈"
  BAR_ballistic_equipment_4_short:0 "지정 사수 카빈"
  BAR_ballistic_equipment_4_desc:0 "지정 사수 카빈은 20개의 라운드 탄창을 가진 반자동 중출력 카빈입니다. 장거리에서는 매우 정확하고 단거리에서는 다루기 쉬운 지정 사수 카빈은 모두 군대에서 사용하는 정밀 무기입니다."

  # BJS (Baja State)
  BJS_ballistic_equipment_1:0 "M&A 9mm 권총"
  BJS_ballistic_equipment_1_short:0 "9mm 권총"
  BJS_ballistic_equipment_1_desc:0 "군과 경찰 모두에게 쓰이는, 그리고 현존하는 가장 많은 구경 중 하나에 실려있는, 이 화기는 광범위한 채택을 위한 완벽한 후보입니다."
  BJS_ballistic_equipment_2:0 "제식 소총"
  BJS_ballistic_equipment_2_short:0 "제식 소총"
  BJS_ballistic_equipment_2_desc:0 "전쟁 전 미국의 주무기이며, 삼나무 가구로 수리하고 개조한 것입니다."
  BJS_ballistic_equipment_3:0 "브러시 건과 세쿼이아 리볼버"
  BJS_ballistic_equipment_3_short:0 "레인저 장비"
  BJS_ballistic_equipment_3_desc:0 "구경이 높은 이 카우보이 무기는 그리 좋아 보이지는 않지만, 베테랑 바하 레인저의 손에 의해 들어가면 그 앞의 모든 적을 파괴할 수 있습니다."
  BJS_ballistic_equipment_4:0 "사막 지정 사수 카빈"
  BJS_ballistic_equipment_4_short:0 "사막 지정 사수 카빈"
  BJS_ballistic_equipment_4_desc:0 "지정 사수 카빈은 20개의 라운드 탄창을 가진 반자동 중출력 카빈입니다. 장거리에서는 매우 정확하고 단거리에서는 다루기 쉬운 지정 사수 카빈은 모두 군대에서 사용하는 정밀 무기입니다."
#  BJS_spec_ops_equipment_4: "바하 레인저 컴뱃 아머"
#  BJS_spec_ops_equipment_4_short: "레인저 아머"
#  BJS_spec_ops_equipment_4_desc: "눈에 띄는 검은색 레인저 컴뱃 아머는 전쟁 전 진압용 갑옷과 함께 착용한 데저트 레인저들의 전통 트렌치코트로 구성되어 있습니다. 바하 레인저 컴뱃 아머는 래틀테일 밖에서 수제로 제작됩니다."

  # BON (Boneyard State)
  BON_ballistic_equipment_1:0 "M&A 9mm 권총"
  BON_ballistic_equipment_1_short:0 "9mm 권총"
  BON_ballistic_equipment_1_desc:0 "군과 경찰 모두에게 쓰이는, 그리고 현존하는 가장 많은 구경 중 하나에 실려있는, 이 화기는 광범위한 채택을 위한 완벽한 후보입니다."
  BON_ballistic_equipment_2:0 "제식 소총"
  BON_ballistic_equipment_2_short:0 "제식 소총"
  BON_ballistic_equipment_2_desc:0 "전쟁 전 미국의 주무기이며, 삼나무 가구로 수리하고 개조한 것입니다."
  BON_ballistic_equipment_4:0 "지정 사수 카빈"
  BON_ballistic_equipment_4_short:0 "지정 사수 카빈"
  BON_ballistic_equipment_4_desc:0 "지정 사수 카빈은 20개의 라운드 탄창을 가진 반자동 중출력 카빈입니다. 장거리에서는 매우 정확하고 단거리에서는 다루기 쉬운 지정 사수 카빈은 모두 군대에서 사용하는 정밀 무기입니다."

  # BOO (Boomers)
  BOO_power_armor_equipment_3: "볼트-텍 T-45d 파워 아머"
  BOO_power_armor_equipment_3_short: "T-45d 파워 아머"
  BOO_power_armor_equipment_3_desc: "미 육군의 T-45d 파워 아머를 기반으로 하는 이 제품은 핵 폭탄이 떨어지기 전에 소수의 볼트에 분배되었습니다."
  BOO_power_armor_equipment_4: "볼트-텍 T-51b 파워 아머"
  BOO_power_armor_equipment_4_short: "T-51b 파워 아머"
  BOO_power_armor_equipment_4_desc: "미 육군의 T-51b 파워 아머를 기반으로 하는 이 제품은 핵폭탄이 떨어지기 전에 상당히 적은 숫자가 제조되었고 일부 볼트 안에는 더 많은 것을 생산하기 위해 암호화된 설계도가 잠들어 있습니다."

#  BOS (Brotherhood of Steel)
#  BOS_spec_ops_equipment_4: "리콘 아머"
#  BOS_spec_ops_equipment_4_short: "리콘 아머"
#  BOS_spec_ops_equipment_4_desc: "원래 T-45d 파워 아머의 언더아머 역할을 하도록 고안된 리콘 아머는 진공 밀봉 석면 점프슈트이며 전신을 덮습니다. 리콘 아머는 의도된 역할에서 유용하지만, 기존의 파워 아머보다 이동성이 더 필요한 작전에 효과적인 갑옷으로 유명합니다."
#  BOS_spec_ops_equipment_5: "복합 리콘 아머"
#  BOS_spec_ops_equipment_5_short: "복합 리콘 아머"
#  BOS_spec_ops_equipment_5_desc: "고급 재료와 시공 기술을 사용하여 이전 모델보다 가볍고 내구성이 뛰어난 복합 아머를 제작할 수 있습니다."
  BOS_blimp_equipment_4:0 "오세올라급 하늘선"
  BOS_blimp_equipment_4_short:0 "오세올라급"
  BOS_blimp_equipment_4_desc:0 ""

  # BRK (Broken Coast)
  BRK_melee_equipment_1:0 "피쉬본"
  BRK_melee_equipment_1_short:0 "피쉬본"
  BRK_melee_equipment_1_desc:0 "위협적인 톱니 모양 가장자리와 흰 날개로 이름 붙여진 피쉬본은 종종 난파선의 선체로 만들어집니다. 값싸고 녹슨 금속은 종종 최고의 효과를 낳습니다: 파상풍은 추가 보너스입니다.\n\n"
  BRK_melee_equipment_2:0 "것 하푼"
  BRK_melee_equipment_2_short:0 "것 하푼"
  BRK_melee_equipment_2_desc:0 "치명적인 모습에도 불구하고, 막대기에 부서진 작살 끝은 균형이 맞지 않는 뭉툭한 막대기에 지나지 않습니다. 이 무기는 위협적이고 예측불허로 인해 브로큰 코스트 사냥꾼들이 가장 좋아합니다.
\n\n"
  BRK_ballistic_equipment_1:0 "리틀 마리"
  BRK_ballistic_equipment_1_short:0 "리틀 마리"
  BRK_ballistic_equipment_1_desc:0 "리틀 마리는 나무 배에 구멍을 뚫을 수있을만큼 큰 총알을 발사하는 권총 크기의 산탄 총으로 가치를 아는 모든 해적들이 소지합니다. 놀랍게도 그 이름은 산탄총을 사용하여 아버지를 살해한 어떤 소녀에 대한 지역 민간 설화에서 유래했습니다.\n\n"
  BRK_ballistic_equipment_2:0 "레드비어드 캐논"
  BRK_ballistic_equipment_2_short:0 "레드비어드 캐논"
  BRK_ballistic_equipment_2_desc:0 "포트 모에서 온 레드비어드 선장은 그를 본 모든 사람들에게 공포와 경외심을 불러일으켰습니다. 그의 레버 액션 소총은 그를 마주한 사람들을 떠나지 않았습니다. 그의 죽음 이후에도 수십 년이 지난 후에도 레버 액션 소총은 여전히 그와 관련이 있습니다.\n\n"
  BRK_ballistic_equipment_3:0 "선원의 카빈"
  BRK_ballistic_equipment_3_short:0 "선원의 카빈"
  BRK_ballistic_equipment_3_desc:0 "오직 가장 용감한, 혹은 아주 어리석은 사람들만이 알래스카의 얼어붙은 물 속으로 모험합니다. 항해를 마치고 돌아오는 사람들은 많은 포상금을 가지고 돌아오는데, 그 중 하나가 바로 선원의 카빈입니다. 북쪽에서만 발견되는 드문 전쟁 전의 무기는 위신의 표시이며, 치명적인 살상력을 가지고 있습니다.\n\n"
  BRK_ballistic_equipment_4:0 "킬하울러"
  BRK_ballistic_equipment_4_short:0 "킬하울러"
  BRK_ballistic_equipment_4_desc:0 "사람이 휴대 할 수있는 화력의 문제에 대한 마지막 대답인 어깨 걸이용 킬하울러는 작은 선박들을 혼자서 침몰시킬 수 있습니다. 이것은 모든 해적들에게 그들 자신의 개인적인 의견을 발사할 수 있는 능력을 줍니다.\n\n"
  BRK_energy_equipment_1:0 "매드맨즈 머스킷"
  BRK_energy_equipment_1_short:0 "매드맨즈 머스킷"
  BRK_energy_equipment_1_desc:0 "진정 필사적인 사람이 방아쇠에 반동실을 묶고, 방아쇠에 덕테이프를 붙이고, 문을 두드리는 해적들을 마주해야 합니다. 매드맨 잭이 한 때는 그랬고, 그래서 그는 말합니다. 레이저 머스킷은 기술 발견에 가장 적합한 장소를 알고 있는 똑똑한 선원들 사이에서 인기가 있다고요.\n\n"
  BRK_energy_equipment_2:0 "파우더 몽키"
  BRK_energy_equipment_2_short:0 "파우더 몽키"
  BRK_energy_equipment_2_desc:0 "에너지 무기를 사용하고 위험한 작업에 성공하는 소수의 해적 선원들의 다음 단계는 무기를 향상시키는 것입니다. 모든 종류의 기술 조각을 마음대로 처리하면 결과는 크게 달라지지만, 거의 항상 치명적입니다.피해자와 사수 모두에게요!\n\n"
  BRK_energy_equipment_3:0 "플라즈락 피스톨"
  BRK_energy_equipment_3_short:0 "플라즈락 피스톨"
  BRK_energy_equipment_3_desc:0 "플라즈마 무기를 발견하는 것은 모든 사람이 죽을 때까지 자랑해야 할 성취이며, 해적에게는 특히 그렇습니다. 브로큰 코스트의 사람들은 한 가지 사실을 알고 있습니다: 모든 훌륭한 해적들은 부싯돌을 가지고  다닌다는 것입니다. 플라즈마 권총에 더러운 손을 얹는 해충에게, 그것의 진짜 이름은 저주받을 것입니다. 그것은 플라즈락입니다!\n\n"

  # CES (Caesar's Legion)
  CES_melee_equipment_1:0 "마체테"
  CES_melee_equipment_1_short:0 "마체테"
  CES_melee_equipment_1_desc:0 "간단하면서도 효과적인 도구입니다. 적을 추적하고 공격하는데 사용되는 이 마체테는 대부분의 갑옷을 절단해 적에게 끔찍한 상처를 입힐 수 있습니다."
  CES_melee_equipment_2: "마체테 글라디우스"
  CES_melee_equipment_2_short: "마체테 글라디우스"
  CES_melee_equipment_2_desc: "단순한 마체테보다 개선된 마체테 글라디우스는 무게를 날의 머리쪽으로 이동시켜 탁월한 타격력을 부여합니다."
  CES_melee_equipment_3: "범퍼 칼"
  CES_melee_equipment_3_short: "범퍼 칼"
  CES_melee_equipment_3_desc: "범퍼 칼은 이름에서 알 수 있듯이 녹슨 자동차 범퍼로 이루어져 있으며, 그 범퍼들은 납작하게 되어 무겁고 날카로운 칼날이루어져 있습니다. 번호판은 여전히 부착되어 있으며, 개방되지 않은 단부에 묶여 있는 배기 파이프는 임시 손잡이의 역할을 합니다."
  CES_melee_equipment_4: "탄도 주먹"
  CES_melee_equipment_4_short: "탄도 주먹"
  CES_melee_equipment_4_desc: "탄도 주먹은 손목에 장착된 산탄총으로, 손가락 마디 위에 착용한 압력판에 연결되어 있습니다. 이 산탄총은 접촉시 발사돼 불운한 희생자에게 큰 피해를 입힙니다."
  CES_ballistic_equipment_2: "카우보이 리피터"
  CES_ballistic_equipment_2_short: "카우보이 리피터"
  CES_ballistic_equipment_2_desc: "신뢰할 수 있고 생산하기 쉬운 튜브 장착 소총입니다. 카우보이 리피터는 전장에서 효과적인 전투 소총 역할을하며 빠르고 정확한 사격을 가능하게합니다."
  CES_power_armour_equipment_2: "마르스의 형제단 파워 아머"
  CES_power_armour_equipment_2_short: "BoM PA"
  CES_power_armour_equipment_2_desc: "이것은 마르스의 격노를 불러 일으키기 위해 고안된 파워 아머로 마르스의 형제단이 다가올 전쟁을 대비해 T-51b의 변종을 만들었습니다."

  # DES (Desert Rangers)
  DES_ballistic_equipment_1:0 "빅 아이언"
  DES_ballistic_equipment_1_short:0 "빅 아이언"
  DES_ballistic_equipment_1_desc:0 "자기를 존중할 줄 아는 레인저는수작업으로 제작된 .44 구경의 큰 다리미를 착용하지는 않습니다."
  DES_ballistic_equipment_4:0 "사막 지정 사수 카빈"
  DES_ballistic_equipment_4_short:0 "지정 사수 카빈"
  DES_ballistic_equipment_4_desc:0 "지정 사수 카빈은 20개의 라운드 탄창을 가진 반자동 중출력 카빈입니다. 장거리에서는 매우 정확하고 단거리에서는 다루기 쉬운 지정 사수 카빈은 모두 군대에서 사용하는 정밀 무기입니다."
#  DES_spec_ops_equipment_4: "데저트 레인저 컴뱃 아머"
#  DES_spec_ops_equipment_4_short: "레인저 아머"
#  DES_spec_ops_equipment_4_desc: "사막의 위장 무늬를 자랑하는 USMC에서 제작한 갑옷으로, 저조도 광학 기능이 내장된 군용 헬멧, IR/흰색 조명등과 가스 마스크의 조합, 올리브색 살포기와 낡은 카키색 바지 등이 지급됩니다."

  # ENC (Enclave, both New Reno and NCR variants)
  ENC_energy_equipment_3:0 "M1 윈체스터"
  ENC_energy_equipment_3_short:0 "M1 윈체스터"
  ENC_energy_equipment_3_desc:0 "전쟁전의 잉여 무기와 나바로에서 발굴한 샘플을 이용하여 어반 플라스마 라이플의 대안으로 개발되었습니다."

  # HEA (Heavens Gate)
  HEA_melee_equipment_1:0 "십자군 곤봉"
  HEA_melee_equipment_1_short:0 "십자군 곤봉"
  HEA_melee_equipment_1_desc:0 "침례교 성직자에 의해 만들어진 십자군 곤봉은 하나님 께서 가장 가치없는 사람에게도 사용을 허가 하셨다는 증거입니다. 불순한 금속이 그분의 자비의 무기가 될 수 있다면 우리는 무엇이든 할 수 있습니다.\n\n"
  HEA_melee_equipment_2:0 "강화 블레이드"
  HEA_melee_equipment_2_short:0 "강화 블레이드"
  HEA_melee_equipment_2_desc:0 "스팀을 둘러싼 수많은 작업장, 최고급 무기를위한 가장 뜨거운 깊이. 대장장이들은 그 강력한 모터 엔진의 빛과 열 아래에서 수고를 터뜨렸으며, 그들의 작업장은 배기가스 배출구 주변에 지어졌고, 그들의 칼날은 증기 욕조에서 담금질되었습니다.\n\n"
  HEA_melee_equipment_3:0 "증기톱"
  HEA_melee_equipment_3_short:0 "증기톱"
  HEA_melee_equipment_3_desc:0 "위험하고 예측할 수 없으며 하나님의 분노와 함께 자신의 프레임을 덜걱 거리는 증기톱은 사용자와 피해자 모두에게 위험합니다. 심장의 스팀 코어는 톱의 엔진에 엄청난 힘을 제공하여 블레이드의 가장자리를 따라 위치한 증기 제트에 열을 방출합니다.\n\n"
  HEA_ballistic_equipment_1:0 "사제용 휴대무기"
  HEA_ballistic_equipment_1_short:0 "사제용 휴대무기"
  HEA_ballistic_equipment_1_desc:0 "신과 그 동료들에게 헌신하는 것으로 알려진 침례교 신부들은 그들이 필요로 하는 시간에 무방비한 상태의 사람들을 변호합니다. 이것 때문에, 그들이 선택한 무기는 대부분의 사람들보다 더 치명적인 권총입니다. 5.56mm 고속 소총 탄약을 탑재한 이 무기들은 작아 보이지만 풀어지면 신의 분노로 비명을 지릅니다.\n\n"
  HEA_ballistic_equipment_2:0 "자비"
  HEA_ballistic_equipment_2_short:0 "자비"
  HEA_ballistic_equipment_2_desc:0 "신의 사랑을 거부하는 사람을 죽이는 것은 자비 행위입니다. 그는 이 신성한 땅의 평화를 알지 못했을 것이기 때문입니다. 양떼의 적을 사냥하고 파괴하는 것은 신의 은총을 내리는 행위입니다. 십자가가 총을 쏘면서 매달아 놓았을 때, 명사수는 기억합니다. 그는 이 죄를 하나님께서 용서하실 것이라는 것을 기억합니다. 그것은 죄악이기는 하지만 자비의 죄악이기 때문입니다.\n\n"
  HEA_ballistic_equipment_3:0 "신성한 카빈"
  HEA_ballistic_equipment_3_short:0 "신성한 카빈"
  HEA_ballistic_equipment_3_desc:0 "창건 당시 천국의 문의 우두머리에게 개별적으로 축복을 받은 신성한 카빈은 인간이 휘두를 수 있는 가장 위대한 신의 무기 중 일부입니다. 그들의 총신에서 발사된 총알은 주님의 적들에게 상기시켜줍니다. 그의 신자들은 죄를 용서하지 않고 죄를 짓습니다.\n\n"
  HEA_energy_equipment_1:0 "AER3 증기소총"
  HEA_energy_equipment_1_short:0 "AER3 증기소총"
  HEA_energy_equipment_1_desc:0 "AER 프로젝트의 시제품 제작 단계에서 노스웨스트 커먼웰스에서 제안했지만, MF 셀을 사용한 설계에 반대하여 거부되었습니다. 그럼에도 불구하고, 이 지역의 경제학은 거부된 핵분열핵(증기 코어로 알려져 있음) 설계에 너무 의존하게 되었고, 따라서 이 무기의 개발은 계속되었습니다. 비록 주요 AER 프로젝트 자체보다 훨씬 느린 속도이긴 하지만 말입니다.\n\n"
  HEA_energy_equipment_2:0 "대천사의 분노"
  HEA_energy_equipment_2_short:0 "대천사의 분노"
  HEA_energy_equipment_2_desc:0 "훨씬 더 높은 전력 출력은 더 높은 온도 출력의 비용으로 발생합니다. 모든 AER3 무기는 흰색 레이저 구성품과 열 방출 장비를 수용하도록 설계된 부피가 큰 프레임을 갖추고 있습니다. 발사될 때마다 눈부신 백색 레이저가 생성되고, 이어서 소총에서 증기가 터집니다. 방류된 증기 제트가 전사의 외침에 비유되는 독특한 방식으로 비명을 지릅니다.\n\n"
  HEA_energy_equipment_3:0 "데몬슬레이어"
  HEA_energy_equipment_3_short:0 "데몬슬레이어"
  HEA_energy_equipment_3_desc:0 "우리 선조들이 우리에게 남긴 원형을 개선하면서, 스팀 중심부의 기술자들은 다른 어떤 것과도 다른 신의 무기를 개발했습니다. 몸체의 대부분은 레이저의 출력을 증가시키기 위한 콘덴서로 구성되어 있습니다. 그리고 냉각 시스템의 열 에너지를 낭비하는 대신, 우리의 엔지니어들은 열 방출 플럼을 짧은 범위의 사형선고로 전환시켰습니다: 과열된 증기 분출로 무기 앞의 누구든 요리할 것입니다.\n\n"

  # KHA (Great Khans)
  KHA_ballistic_equipment_1: "9mm 기관단총"
  KHA_ballistic_equipment_1_short: "9mm SMG"
  KHA_ballistic_equipment_1_desc: "9mm 기관단총은 작지만 성능이 뛰어난 무기로, 3초 이내에 탄창을 다 비울 수 있습니다. 9mm 라운드는 일반적이고 가벼워 분사가 더욱 용이합니다."

  # MOJ (Mojave Chapter)
  MOJ_energy_equipment_3: "레이저 보조 전기 소총"
  MOJ_energy_equipment_3_short: "LAER"
  MOJ_energy_equipment_3_desc: "레이저 보조 전기 소총은 레이저를 사용하여 공기 중에 전도성 플라즈마 도관을 만든 다음 도관을 가로질러 큰 전기 웨이브를 방출합니다. 특히 완고한 기술인 이 다양한 전기 레이저 무기는 빅 마운틴 연구 개발 센터에서 완성되었습니다."
  MOJ_energy_equipment_4: "홀로라이플"
  MOJ_energy_equipment_4_short: "홀로라이플"
  MOJ_energy_equipment_4_desc: "범위가 한정된 펌프 액션 에너지 무기인 홀로라이플은 발사체가 총알, 플라즈마, 레이저, 불꽃, 전자기 펄스 또는 전하가 아니라는 점에서 독특합니다. 시에라 마드레에서 완성 된 홀로그램 기술을 기반으로하는 홀로그램은 완전히 새로운 형태의 에너지 무기 기술을 대표합니다."
#  MOJ_spec_ops_equipment_4: "리콘 아머"
#  MOJ_spec_ops_equipment_4_short: "리콘 아머"
#  MOJ_spec_ops_equipment_4_desc: "원래 T-45d 파워 아머의 언더아머 역할을 하도록 고안된 리콘 아머는 진공 밀봉 석면 점프슈트이며 전신을 덮습니다. 리콘 아머는 의도된 역할에서 유용하지만, 기존의 파워 아머보다 이동성이 더 필요한 작전에 효과적인 갑옷으로 유명합니다."
#  MOJ_spec_ops_equipment_5: "복합 리콘 아머"
#  MOJ_spec_ops_equipment_5_short: "복합 리콘 아머"
#  MOJ_spec_ops_equipment_5_desc: "고급 재료와 시공 기술을 사용하여 이전 모델보다 가볍고 내구성이 뛰어난 복합 아머를 제작할 수 있습니다."
  MOJ_ballistic_fireteam_equipment_4: "K9000 사이버독 건"
  MOJ_ballistic_fireteam_equipment_4_short: "사이버독 건"
  MOJ_ballistic_fireteam_equipment_4_desc: "이 무기는 사실 이상한 형태의 사이버독입니다. 다만, 개 동료를 형상화한 로봇 몸체 대신 살아있는 개의 뇌에 357개의 마그넘 탄약을 사용하는 기관총 프레임이 제공되었습니다. 이 송곳니의 특징은 무기 위에 실제 개처럼 움직이는 금속성 귀 두 개와 보존된 뇌를 포함한 몸체에 장착된 스니퍼 한 개가 있어 총이 주변을 감지할 수 있게 해줍니다."

  # NCN
  NCN_ballistic_equipment_1: ".45 자동 권총"
  NCN_ballistic_equipment_1_short: ".45 자동 권총"
  NCN_ballistic_equipment_1_desc: "\"이런 종류의 45구경 자동 권총은 거의 400년 전에 우리 부족이 설계한 것이다. 그것의 사용을 배우는 것은 뉴 가나안인의 통과의례다.\" - 조슈아 그레이엄"
  NCN_ballistic_equipment_2: ".45 자동 기관단총"
  NCN_ballistic_equipment_2_short: ".45 Auto SMG"
  NCN_ballistic_equipment_2_desc: "뉴 가나안인의 조상이 설계한 .45 자동 기관단총은 근거리에서 엄청난 양의 화력을 방출합니다."

  # NCR (New California Republic)
  NCR_ballistic_equipment_1:0 "M&A 9mm 권총"
  NCR_ballistic_equipment_1_short:0 "9mm 권총"
  NCR_ballistic_equipment_1_desc:0 "군과 경찰 모두에게 쓰이는, 그리고 현존하는 가장 많은 구경 중 하나에 실려있는, 이 화기는 광범위한 채택을 위한 완벽한 후보입니다."
  NCR_ballistic_equipment_2:0 "제식 소총"
  NCR_ballistic_equipment_2_short:0 "제식 소총"
  NCR_ballistic_equipment_2_desc:0 "전쟁 전 미국의 주무기이며, 삼나무 가구로 수리하고 개조한 것입니다."
  NCR_ballistic_equipment_3:0 "브러시 건과 세쿼이아 리볼버"
  NCR_ballistic_equipment_3_short:0 "레인저 장비"
  NCR_ballistic_equipment_3_desc:0 "구경이 높은 이 카우보이 무기는 그리 좋아 보이지는 않지만, 베테랑 NCR 레인저의 손에 의해 들어가면 그 앞의 모든 적을 파괴할 수 있습니다."
  NCR_ballistic_equipment_4:0 "지정 사수 카빈"
  NCR_ballistic_equipment_4_short:0 "지정 사수 카빈"
  NCR_ballistic_equipment_4_desc:0 "지정 사수 카빈은 20개의 라운드 탄창을 가진 반자동 중출력 카빈입니다. 장거리에서는 매우 정확하고 단거리에서는 다루기 쉬운 지정 사수 카빈은 모두 군대에서 사용하는 정밀 무기입니다."
#  NCR_spec_ops_equipment_4: "NCR 레인저 컴뱃 아머"
#  NCR_spec_ops_equipment_4_short: "레인저 아머"
#  NCR_spec_ops_equipment_4_desc: "눈에 띄는 검은 레인저 컴뱃 아머는 전쟁 전의 진압용 갑옷과 함께 입는 데저트 레인저들의 전통 트렌치코트로 구성되어 있습니다. 레인저 컴뱃 아머는 NCR의 손으로 제작됩니다."
  NCR_power_armor_equipment_1: "NCR 재활용 파워 아머"
  NCR_power_armor_equipment_1_short: "NCR 재활용 PA"
  NCR_power_armor_equipment_1_desc: "1차 NCR-형제단 전쟁 당시 회수된 T-45d 파워 아머로 제작되었으며 NCR 기술자들이 내부의 첨단 기술을 상당 부분 제거했습니다. 착용하는 데 전문적인 훈련을 필요로 하지 않고 상당한 양의 충격을 흡수할 수 있지만, 그것은 이동하기에 악명 높을 정도로 어려운 장비입니다."
  NCR_power_armor_equipment_2: "그을린 시에라 파워 아머"
  NCR_power_armor_equipment_2_short: "그을린 시에라 PA"
  NCR_power_armor_equipment_2_desc: "그을린 시에라 파워 아머는 NCR이 장교들을 위해 개조한 T-45d 파워 아머입니다. 왼쪽 어깨패널은 털이 없고 얼룩덜룩한 곰의 머리를 녹색 맨틀로 고정시킨 뒤 두 개의 청동별 메달리온 클립으로 교체했습니다. 백에 장착된 파워 실린더는 보다 능률적인 박스 유닛으로 교체되었으며, 팔뚝에도 녹색 패널이 켜집니다. NCR에서 회수된 파워 아머와 달리, 그을린 시에라 파워 아머는 서보 모터를 그대로 유지하며 여전히 완벽하게 기능합니다."

  # NEW (New Reno)
  NEW_energy_equipment_3: "레이저 급속 축전기 무기"
  NEW_energy_equipment_3_short: "레이저 RCW"
  NEW_energy_equipment_3_desc: "레이저 급속 축전기 무기는 전자 충전 팩을 중심으로 6개의 축전기가 들어 있는 드럼을 사용합니다. 드럼은 무기가 발사될 때 회전하며 연속적인 레이저 빔을 생성하는 동시에 전자 충전 팩을 사용하여 이전에 방전된 콘덴서를 충전합니다. 이 설계를 통해 레이저 RCW는 단일 축전기 설계에서 사용할 수 없는 화력을 달성할 수 있습니다."

  # SHI (The Shi)
  SHI_ballistic_equipment_1:0 "마우저 M/96 9mm 권총"
  SHI_ballistic_equipment_1_short:0 "9mm 권총"
  SHI_ballistic_equipment_1_desc:0 "1896년 마우저에 의해 1938년까지 생산되었으며, 민간인과 군인 모두에게 팔렸습니다. 군사적인 측면으로서 이 권총은 제1차 세계 대전과 제2차 세계 대전뿐만 아니라 다양한 전쟁에서 효과를 보았고, 이제는 구세계의 유물이 되었습니다."
#  SHI_spec_ops_equipment_5: "흑귀 스텔스 아머"
#  SHI_spec_ops_equipment_5_short: "스텔스 아머"
#  SHI_spec_ops_equipment_5_desc: "차이니즈 스텔스 아머는 중국의 알래스카 침공 때 사용되었으며, 파워 아머를 입은 미군의 침공에 대한 중국의 해결책입니다. 중국 최정예 크림슨 드래곤 부대는 물론 대전 전후 반군/테러 부대가 이용할 수 있는 이 기술은 쉬군이 적을 감시하기 위해 계속 사용되고 있습니다."

  # VEG (New Vegas)
  VEG_ballistic_equipment_1: "9mm 기관단총"
  VEG_ballistic_equipment_1_short: "9mm SMG"
  VEG_ballistic_equipment_1_desc: "9mm 기관단총은 작지만 성능이 뛰어난 무기로, 3초 이내에 탄창을 다 비울 수 있습니다. 9mm 라운드는 일반적이고 가벼워 분사가 더욱 용이합니다."
  VEG_energy_equipment_3: "레이저 급속 축전기 무기"
  VEG_energy_equipment_3_short: "레이저 RCW"
  VEG_energy_equipment_3_desc: "레이저 급속 축전기 무기는 전자 충전 팩을 중심으로 6개의 축전기가 들어 있는 드럼을 사용합니다. 드럼은 무기가 발사될 때 회전하며 연속적인 레이저 빔을 생성하는 동시에 전자 충전 팩을 사용하여 이전에 방전된 콘덴서를 충전합니다. 이 설계를 통해 레이저 RCW는 단일 축전기 설계에서 사용할 수 없는 화력을 달성할 수 있습니다."

  # VLT (Vault City)
  VLT_ballistic_equipment_1:0 "콜트 6520 10mm 권총"
  VLT_ballistic_equipment_1_desc:0 "볼트-텍은 많은 수의 민간 업체와 무기 개발을 계약했으며, 이 계약의 가장 좋은 결과 중 하나가 바로 콜트 6520였습니다. "
  VLT_ballistic_equipment_1_short:0 "10mm 권총"
  VLT_energy_equipment_2:0 "와츠 2000 레이저 카빈"
