l_english:
 startup.2.t: "군단 캠페인"
 startup.2.d: "플레이어로서, 초반 게임에서 OWB 군단 캠페인은 NCR과 직면하기 전에 군단이 만나는 많은 정복과 정치가 너무 쉬울 수 있습니다. 이는 때때로 일부 기본적인 행동을 위해 고군분투하는 AI의 정복 타이밍과 순서 때문입니다. 차후 전쟁을 치루게 될 이 나라들을 강화시키는 것은 콘솔의 힘을 빌리지 않고 시저의 군단을 훨씬 더 즐겁게 플레이 할 수 있습니다. 따라서 플레이어가 상당한 HOI4 경험이 있는 경우 다음 옵션을 사용하는 것이 좋습니다."
 startup.2.a: "곰(NCR)과 부족들을 강화한다."
 startup.2.b: "부족들만 강화한다"
 startup.2.c: "전 겁쟁이이니 괜찮습니다."

 enhanced_legion_campaign: "강화된 군단 캠페인"
 enhanced_legion_campaign_desc: "플레이어인 군단은이 나라를 포함한 적정 난이도의 정복 캠페인을 하기로 결정했습니다."

 startup.3.t: "NCR 캠페인"
 startup.3.d: "플레이어로서, 초반 게임에서 OWB NCR 캠페인은 군단과 직면하기 전에 NCR이 만나는 많은 정복과 정치가 너무 쉬울 수 있습니다. 이는 때때로 일부 기본적인 행동을 위해 고군분투하는 AI의 정복 타이밍과 순서 때문입니다. 차후 전쟁을 치루게 될 이 나라들을 강화시키는 것은 콘솔의 힘을 빌리지 않고 NCR을 훨씬 더 즐겁게 플레이 할 수 있습니다. 따라서 플레이어가 상당한 HOI4 경험이 있는 경우 다음 옵션을 사용하는 것이 좋습니다."
 startup.3.a: "황소(군단)와 주변 국가 강화"
 startup.3.b: "주변 국가만 강화"
 startup.3.c: "전 겁쟁이이니 괜찮습니다."

 enhanced_ncr_campaign: "강화된 NCR 캠페인"
 enhanced_ncr_campaign_desc: "플레이어인 NCR은이 나라를 포함한 적정 난이도의 정복 캠페인을 하기로 결정했습니다."