  ### West Coast ###

  WC_NAME:0 "서부 해안"
  WC_DESC:0 "핵 폭발과 뒤따르는 전쟁의 불길에 휩싸인 미국 서부 해안에는 많은 이야기들이 있습니다. 이곳은 엔클레이브가 세상에 자신들을 발표하고 NCR이 태어난 곳입니다. 그것은 위대하고 끔찍한 힘의 도가니이며, 과거의 주민들이 내린 결정은 오늘날까지 황무지를 가로질러 메아리치고 있습니다. 서부 해안의 영향력은 아무리 강조해도 지나치지 않습니다. 그 땅 안에는 많은 강대국들이 있습니다. 예를 들어, 도시국가인 뉴 레노와 볼트 시티, 냉담하며 의로운 데저트 레인저스, 그리고 강인한 강철의 형제단(브라더후드 오브 스틸)이 있습니다. 서부는 나이든 거인과 떠오르는 초강대국의 땅입니다.\n\n이미 많은 위기를 극복했음에도 불구하고, 서부 해안은 안전하지 않습니다. 비대해지고 과도하게 쌓인 NCR이 공화국을 온전하게 유지하며 진정한 힘을 발휘하기 위해 고군분투하면서 힘의 균형은 격변 상태에 빠져 있습니다. 더 나쁜 것은,  NCR이 콜로라도에 제공했던 보안이 과거의 일이라는 것 입니다: 동부에 정복자가 출현했기 때문입니다.로마의 교리를 따르고 루디즘을 강요하는 옛 추종자가 통치하는 강력한 노예 제국, 시저의 군단은 갈기갈기 찢어진 둔기와 메스로 현상유지를 위협하면서 피와 흙으로 계속 힘을 실어 나르고 있습니다. 이 두 힘은 필연적으로 충돌할 것이고, 황소는 병든 곰을 뿔에 꼬부라뜨리고, 지난 몇 십 년 동안의 연약한 평화는 다시 한번 불타 없어질 것입니다."
  NCR_OWB_DESC:0 "나바로 전투에서 충격적인 손실에도 불구하고 NCR은 형제단의 지원과 함께 거대한 승리를 거뒀습니다. 수십년 후, 그들은 동맹들과의 긴장이 고조되고 있으며,군대는 정직함에서 벗어났습니다.\n\n  표준화 되지도 않은 훈련을 받으며 자부심도 없는 병사들에 의해 군대는 혼란스럽기만 합니다.시저의 군단의 빠른 성장에 대한 보고가 계속 쏟아지면서 곰(NCR)은 걱정스러운 눈으로 동쪽을 바라보고 있습니다. 북쪽으로는 도시국가들이 점점 강력해지며 공화국의 개입을 거부 하는 반면, 남쪽의 바하와 형제단은 NCR에 계속하여 골칫거리가 되고 있습니다."
  CES_OWB_DESC:0 "검은발 부족에 의해 잡혀온 인질들중 한명인 시저가 그 발밑에 수많은 부족들을 무릎꿇릴지는 어느 누구도 알지 못했습니다.거의 20년이 지난후 군단은 수십개의 부족을 흡수하고 그들의 정체성을 제거하여 다시 정복 전쟁에 뛰어들고 있습니다. \n\n 군단은 지금 갈림길에 서 있습니다. 하얀 다리 부족이 천천이 군단에 다가오고 있으며 행독스와 트윈 마더스는 다시금 싸움을 준비하고 있습니다. 서쪽의 NCR은 조용히 관망하고 있지만 절대 무시할 수 없습니다. 하지만 시저는 오직 트위스티드 헤어즈를 정복하길 바라고 있습니다. 그곳을 통해 베가스, 그의 로마로 갈수있을테니."
  BOS_OWB_DESC:0 "나바로에서 엔클레이브를 상대로 거둔 압도적인 승리는 강철의 형제단에 축하할만한 많은 선물을 주었지만, 그 다음 해에는 벌을 주고 있습니다. 제레미 맥슨이 갑자기 사망했으며 그의 후계자인 조나단 맥슨은 전사했고, 아서 맥슨은 동쪽으로 보내졌습니다. 그리하여 장로들은 남은 사람들 중 한 명을 선택해야 했고 나바로의 참전 용사 마리 토르니가 선두에 나섰습니다.\n\n 형제단의 임무는 그대로 유지됩니다. 기술의 탐색과 획득 그리고 협조하지 않는 사람 살해. 그들은 쉬, 모하비 챕터, 아로요를 포함한 세력 범위를 확장하고 있습니다. NCR은 그 모습을 주의 깊게 지켜보고 있습니다."
  VEG_OWB_DESC:0 "미스터 하우스는 대전쟁 전에 롭코를 설립했으며 막대한 재산을 이용해 노쇠한 몸을 무기한 유지 시켜줄 기계를 만들었습니다. 뒤늦게 새 시대에 눈을 뜬 미스터 하우스는 뉴 베가스를 장악하고 카지노의 조직들을 일으켜 문명의 선물을 주었습니다. \n\n 하우스는 볼트 내에서 시큐리트론을 활성화하고 소프트웨어를 업그레이드하기 위해 백금 칩을 회수하려고 합니다. 베가스는 뱀으로 가득차 있으며, 럭키 38의 고귀한 왕좌를 전복 시키려는 많은 사람들이 있습니다. 베니 와 킹은 정상을 향한 주요 경쟁자 입니다.그들은 각각 자신만의 동기가 있습니다."
  EHT_OWB_DESC:0 "NCR이 색-타운에서 80s를 폭력적으로 제거한 이후로 그들은 유타를 더 적극적으로 공격했고, 수세기가 지나면서 그들의 거짓 공화국에 대한 증오가 커졌습니다. I-80을 숭배하는 것은 그들의 문화에 깊이 뿌리를두고 있으며, 그들은 도로를 되찾기를 강력하게 원합니다. \n\n 곧 80s는 밖으로 나올 것이고, 그들의 돌진은 황무지를 시끄럽게 만들게 될 것입니다. 그 영광스러운 정복을 어디서부터 해야할지에 대해서는 그들 사이에 논쟁이 있습니다. 그들은 루비 밸리를 타고 그들이 시작했던 것을 끝내고, 볼트 시티에서 거룩한 길을 되찾거나, 레노의 음침한 카지노를 탐욕스러운 그들의 주머니에 꽃아 넣을수도 있겠지요."
  NCN_OWB_DESC:0 "뉴 예루살렘이 무너진 후, 몰몬교도들은 어쩔 수 없이 새로운 곳에 정착했습니다. 그들은 힘든 기간 동안 뉴 가나안을 세웠고 외부인들이 마지막 집을 망가 뜨린 실수를 되풀이하지 않도록 개방적이고 수용하는 정책을 채택했습니다. \n\n 뉴 가나안 사람들은 정기적으로 선교사들을 파견하여 인정받고 침례를 마친 사람들을 자신들의 성벽 안에 살 수 있도록 도왔습니다. 그들은 유타 지파와 정기적으로 만나 성경, 음식 등 공동체에 도움을 제공합니다. 뉴 가나안은 점점 유타주 널리 평판이 좋아지고 있으며 대부분의 부족들에게 친근하게 대하고 있습니다."
  DES_OWB_DESC:0 "전쟁전 생존 전술은 적절한 생존자들이 사용 할 경우 엄청나게 효과적이라는 것이 입증되었습니다.데저트 레인저는 취약한 지역 사회와 캐러밴을 지키고 무고한 사람들을 레이더로부터 보호하기 위해 노력하고 있습니다. \n\n 레인저의 리더십은 조직의 방향에 따라 다릅니다.일부는 형제단의 편을 드는 것이 그들의 목표에 도움이 될 것이라고 믿으며, 다른 사람들은 네바다 주의 보호를 위해 NCR에 가입하기를 원하고 있습니다. 그리고 스네이크 바르가스는 독립을 고려하고 있습니다.하지만 모든 레인저는 지역 주민들을 안전하게 지키기 위해 우선 순위로 바이퍼스와 자칼스를 부수는것에 동의하고 있습니다."
  VLT_OWB_DESC:0 "끝이 없어 보이는 사막에 둘러싸인 볼트 시티는 고통받는 쓰레기더미 속의 오아시스입니다.하지만 아름다운 외견에도 불구하고, 그 도시는 자기중심적 엘리트 주의와 자아도취에 빠져있는 부패한 구덩이 입니다. 볼트 시티는 황무지에서 가장 의학적으로 진보된 세력으로서 사지를 복제하고 다른 사람들에게 치료하기 어려운 부상을 입힐 수 있습니다. 그러나 이 지식은 그들의 튼튼한 벽 안에 꽁꽁 감춰져 있습니다.\n\n 볼트8의 이전 거주자들은 절벽위에 서서 자신들의 도시의 미래를 결정해야 합니다. 그들이 계속해서 불명예스러운 이름을 퍼뜨릴지는 두고 볼 일입니다."
  TRL_OWB_DESC:0 "오레곤 주의 어두운 동굴 속 깊은 곳에서는 트롤 워렌의 주민들이 비명을 지르는 희생자들을 FEV의 늪속으로 끌어들이고 있습니다. 과거 마리포사 군사기지의 쓰레기장이었던 워렌의 깊은 동굴은 이제 살인자들의 본거지가 된지 오래입니다.\n\n 어떤 소리가 울려 퍼지면서, 마리포사 경비대원 하나가 빛나는 호수에 빠졌습니다. 정체불명의 목소리로 된 오래된 연설은 잃어버린 인성을 상기 시키지만, 마음이 서서히 악화되는 것을 막을 수는 없습니다. 곧 워렌은 깨어 나고 오레곤 전체가 진동할 것입니다."
  WBH_OWB_DESC:0 "영원한 겨울은 미국 북부를 뒤덮고 있으며, 눈보라 속에서 어둠은 조용히 바깥을 지켜보고 있습니다. 시애틀은 중서부 지역의 오래된 유령에 의해 괴롭힘을 당하고 있는데, 그들은 복수심에 불타는 듯 폐허를 맴돌고 있다고 합니다. \n\n 임모탈 장로가 시애틀로 향하는 소수의 추종자를 이끌고 새로운 시대를 열어보려 했지만 폭력적인 전술과 절박한 상황이 그들을 괴물로 변하게했습니다. 과도한 폭력, 노예화 및 강제징집은 다크 네오 브라더 후드 교리의 핵심이 되었습니다. 시애틀의 두꺼운 강설은 납치, 살인, 남아있는 소수의 복종을 위한 완벽한 배경입니다."
  WHT_OWB_DESC:0 "유타 동부를 떠돌아다니는 하얀 다리 부족은 스스로를 유지하기 위해 계속해서 여행하고 소비합니다. 유목 민족인 조상들이 대재앙 속에서 살아남은 행운아들이었기에, 그들이 아는 유일한 문화는 피로 얼룩진 것 뿐입니다.\n\n '상처에 소금을'은 강력한 전사이자 하얀 다리 부족의 족장입니다. 그는 부족을 많은 승리로 이끌었고, 이제는 그의 부족을 거대한 영광으로 이끌려고 합니다. 애리조나에서 콜로라도까지 뻗어 있는 거대한 제국의 소문은 하얀 다리를 새로운 운명으로 부르고 있으며 이 운명은 그들을 거대한 황동의 뿔로 인도할 것입니다."
  NEW_OWB_DESC:0 "레노는 섹스와 제트 연기의 악취로 더 유명합니다. 그곳은 주사위와 카드 및 알몸의 여자속에 쌓여있는 쓰레기더미로 포장 되어 있습니다. 알코올은 레노의 주민들의 혈관을 통해 흐르는 피입니다. \n\n 네 가문은 도시와 그 주변 환경에 강력한 영향력을 행사하고 있습니다. 살바토레, 라이트, 비숍, 그리고 모르디노 - 각 가문마다 도시에 대한 목표가 있지만 오직 하나의 가문만이 승리 할 수 있습니다. 레노의 영토 밖에서 야쿠자들이 작은 영향력을 행사하려고 시도하고 있지만, 그들의 마지막 날에 번호가 매겨진 줄은 아무도 모르고 있을것 입니다."
  ARR_OWB_DESC:0 "아로요는 통일된 연합체 입니다.영토의 북쪽에는 문명화된 사회를 형성하기 위해 합류한 부족들과 볼트 거주자들이 있습니다. '신성한' 에덴동산 창조 장치의 도움으로 뉴 아로요는 황무지에서 가장 풍요롭고 아름다운 도시가 되었습니다. \n\n '선택된 자'는 그들의 사람들을 구한 후 장로의 역할을 맡았고, 그 이후 수십 년 동안 국민의 소중한 희망을 배양하고 보호하는데 바쳤습니다. 아로요는 2242년 이후로도 외부의 손을 타지 않고 있었지만 지금 변화의 바람이 뉴 아로요 숲의 잎을 건드리고 있습니다."
  HAN_OWB_DESC:0 "구시대의 도시들은 귀중한 물건을 찾기 위해 청소부들과 방랑자들이 자주 찾지만, 어리석고 절박한 사람들만이 도그 시티를 약탈하려고 합니다. 행독스는 도그 시티의 고층 빌딩을 지배하며, 아래의 거리를 돌아다니는 야생 들개 무리를 찾아 전쟁전 기술로 그들의 사냥감을 훈련시킵니다. \n\n 신속한 정복과 통합 운동을 펼치는 군단과 함께, 행독스는 황소가 도착하기를 기다리는 동안 남부를 주의 깊게 관찰하고 있습니다. 곧, 황소와 사냥개는 앞으로 몇 년 동안 콜로라도를 정복하기 위한 전투에서 뿔과 턱을 낮출것입니다."
  WHD_OWB_DESC:0 "행독스의 영역 내에서의 삶은 어려울 수 있습니다. 특히 생김새나 형태가 "비정상적인"경우라면 더더욱 말이지요. 외부인과 돌연변이에 대한 의심이 심한 행독스는 정기적으로 구울들을 자신들의 영토에서 몰아 내고 그들이 영역내로 들어오는 것을 거부합니다. 구울들은 다른 구울이있는 곳으로 이동하여 자신의 종족에 대한 편견으로부터 벗어나기를 희망합니다. 살아가기 어려운 지역에서 빠져나온 대부분의 구울들은 단순히 북쪽으로 이동했습니다. 비록 그들을 이끄는 지도자가 '여윈 개'라고 할지라도, 많은 사람들에게 어려운 일은 차별 받는 삶보다 낫습니다."
  HEA_OWB_DESC:0 "본래 목사와 신도들에 의해 설립된 평화로운 기독교 국가였던 '천국의 문'은 지금 강력한 군사력과 신에 대한 열성적인 믿음만이 남아있습니다. 그들의 산업은 거의 전적으로 증기 장치에 의해 동력을 공급받으며, 소형화된 증기 생성기는 손바닥으로 운반할 수 있을 정도로 작습니다.\n\n '잃어버린 순수함 대학살'은 천국의 문이 외부인들을 바라보는 방식을 영원히 바꾸어 놓았습니다. 성 마이클경의 권력 상승은 성직자들의 급진화를 부추겼고,그들의 사이로 작은 균열이 보이기 시작했습니다. 곧 모든 외부인들은 하나님이 보시기에 죄인이 될 것입니다."
  MOJ_OWB_DESC:0 "형제단에서 기적적으로 장로가 된 엘라이자 서기장에 의해 탄생한 모하비 챕터는 모하비 사막 탐험을 위해 설립되었습니다. 낙관적인 초기의 전망에도 불구하고, 그 결과는 매우 부족하여 엘라이자를 크게 좌절 시켰습니다. \n\n 숨겨진 계곡의 황무지에서 더 깊은 황무지를 파악한 모하비 챕터는 엘라이자의 광적인 요청으로 황무지를 가로 질러 많은수의 유인 원정대를 보낼 준비를 하고 있습니다. 그는 구시대를 꿈꾸며 거대한 태양의 힘 - 헬리오스 원을 동원 하기를 원합니다.하지만 그의 부하들이 그와 함께 꿈을 공유하는지의 여부는 아직 밝혀지지 않았습니다."
  BRK_OWB_DESC:0 "§Y노련한 황무지인에게§!. 끔찍하게 부서진 석재와 망가진 해안은 브로큰 코스트의 뒤틀린 성질을 보여주며, 그들이 살고 있는 곳은 언제나 작은 비극으로 뒤덮여 있습니다. 해안선을 따라 생활하는 것은 어렵고, 습격하는 것은 쉽기에 그들에게 폭력은 삶 그 자체입니다. \n\n 브로큰 코스트 해적들의 조상은 바다를 건너며 거대한 눈보라를 참아 냈습니다. 그 거대한 눈보라는 하늘을 가리고 수천 명의 목숨을 앗아간 재앙이었습니다. 생존자들은 그들의 피 속에 그 재앙을 각인 시켜 놓고 살고 있습니다. 정착민들은 부서진 해안에서 침입자를 발견하면 싸우지 않습니다. 그들은 그대로 뒤를 향해 전속력으로 달리기 시작합니다."
  KHA_OWB_DESC: "그들의 발 앞에 놓여진 수많은 패배로 인해, 위대한 칸은 황무지에서의 그들의 가치를 스스로 증명하기 위해 필사적으로 움직이기 시작했습니다. 등을 벽에 대고 모하비 사막이 혼란스러워 지길 기다리며 칸의 유산이 그들과 함께 사라지지 않도록, 그들은 언젠가 반드시 이빨을 드러내야 합니다.\n\n 오래된 적들이 다시 한 번 머리를 내밀면서 압박이 가중되고 있고, 선택권이 줄어들면서 부족이 쪼개지고 있습니다. 불확실한 가운데 파파 칸과 그의 오른팔 레지스는 갱단의 미래를 놓고 서로 경합을 벌이고 있습니다. 누가 되었든 승리한 사람은 영원히 위대한 칸의 정체성을 바꿀 것입니다."

  ### Mexico ###

  MEX_NAME:0 "멕시코"
  MEX_DESC:0 "보존되고 변형된 아름다움의 땅인 멕시코의 웅장한 경치는 방사선에 약간 젖어 있으며, 반디도스와 그에 반대하는 사람들로 가득차 있습니다. 이 도시의 인구는 매일 따뜻한 햇살 아래서 변이 된 정글을 지나 잊혀진 도시를 전망하며, 민주주의의 자리에서 제국의 홀까지 캐러밴을 이끌고 있습니다. 한때 전국을 지배했던 전쟁 전 카르텔은 현대에도 계속 운영되고 있으며, 의뢰인은 급격히 줄어들고, 마약과 서비스는 점점 더 치명적인 선택이 되었습니다. 미국의 영향력은 여전히 미국의 점령자들의 후손들이 그들의 동료 멕시코인들에게 민주주의의 횃불을 건네주는 리오 그란데 바로 남쪽 지역에서 느낄 수 있습니다.\n\n미 육군은 멕시코 북부에 그들의 자손만 남겨두지 않았습니다. 그들의 부대와 자원망의 갈림길에 자리잡고 있는 거대한 군사 단지는 시간이 지남에 따라 이름이 사라진 채 죽은 눈으로 세상을 응시하고 있습니다. 틀라로크는 미국이 제공하는 최고의 자동화된 보안 계층 아래 심장 깊숙한 곳에 자리잡고 있습니다. 페트로-시코 사의 A.I.는 군사용 슈퍼 컴퓨터가 멕시코를 점령하고 자원을 추행하는 대가로 미국인들이 그들에게 팔았습니다. 틀라로크는 멕시코에서 미국으로의 석유 흐름을 보장하고, 시설과 사람들을 안전하게 유지한 혐의로 기소되었습니다. 거의 200년이 지난 지금, 그것은 혼자이며, 그것의 하위 과정들이 그것을 지우고 교체하겠다고 위협하면서 이음세 속에서 산산조각이 나고 있습니다."
  RRG_OWB_DESC:0 "One of the only pre-war countries to remain after the apocalypse, the Republic of the Rio Grande is a hollow shell of its former self. Surviving the collapse in no small part thanks to the American soldiers within its borders deserting to save civilian lives, the Republic redefined itself in order to survive.\n\nWith the rise of democracy came many challenges, and a long line of presidents have faithfully served the Republic in order to keep its people safe and happy. Despite this, tensions are running high as the Texan Arms Association continues to grow more and more discontent."
  ARM_OWB_DESC:0 "Formed by an insane and powerful splinter of Tlaloc that believes itself to be the reincarnation of Santa Anna, the Army of Mexico is an army with a nation, not a nation with an army. Santa Anna's iron grasp on his population ensures full \"cooperation\" with his forces at all times. \n\nDriven by a desire to redeem himself for the shame of his \"past actions\", the mad AI strives to improve his conscript army and fill out its ranks with robots. Living conditions are poor, working conditions are poorer, and suffering is ignored. Everything is done in service to the reconquest of Mexico: if humans must suffer for that? So be it."
  ATE_OWB_DESC:0 " Originating in the city states of South Mexico, in what was once Morales and Puebla, the Aztlán exploded outwards and grew their borders in a relatively short amount of time. Their greatest weapon was the Priesthood of Xochicalco, a collection of telepathic mutants from whom the imperial dynasty arose. The Aztlán reign supreme from the great city state of Tepic in the west to the shockingly pristine coast of Acapulco Bay in the east. Their bountiful mutant terrain lends itself well to crop cultivation, and they boast one of the largest populations in the Wasteland. But now the Speaker sees a dark future ahead of the Empire, one only she can preserve it from. But will anyone else agree with her?"
  PET_OWB_DESC:0 "Descended from the workers, executives, and civilians who were on-site at the Petro-Chico Corporation's industrial facilities when the Great War began, the current inhabitants of Petro-Chico are a shadow of their ancestors. They squat in the ruins of pre-war refinieres, leaving them to detirorate, eking out a meager existence.\n\nAlthough Tlaloc considers them company employees, the residents of Petro-Chico are isolationist to a fault, and have rejected every attempt the A.I. has ever made to improve the quality of their lives. They fester in their perishing facilities, ignorant of their true worth."
  FFI_OWB_DESC:0 "Surrounded by cartels on all sides, hounded by drug pushers and pimps with mercenary armies, the Free Fighters have maintained their liberty by force. Luchadores of all shapes and sizes create and don unique masks, fighting with brass knuckles and shotgun gauntlets against anyone and everyone. \n\nA pantheon of famous pre-war luchadores forms the core of their identity, enabling them to determine their own qualities through the luchadores they revere at any one given time. They are known to play both face and heel—good guy and bad guy—as it suits them."
  ITZ_OWB_DESC:0 "The Itza originated from a tribe who worshiped the Mayan Gods at Chichen Itza, but the Empire rapidly spread its tendrils through the Yucatan peninsula and the Gulf Coast, establishing themselves as a dominant regional power, until the Atzlan arrived. \n\nThe Atzlan defeated the Itzan forces twice, until Sebastián, then an officer, rallied the Itzan forces at Battle of the Papaloapan River to drive the Atzlans back, and seized power in a coup a few years later. However, the Atzlan still stalk the borders, and new foes are arising - all while the Kalomte is getting older and older..."
  TLA_OWB_DESC:0 "Tlalocan's greatest "person" of interest is her namesake; a pre-war supercomputer named "Tlaloc" after the Aztec god of rain. Tlaloc’s primary motivation is the preservation of humanity, and the business interests it once represented; primarily those of the Petro Chico company. Though it has catered to these diligently for the last 200 years, Tlaloc is plagued with instability; having segmented himself into many alter egos based on notable Mexicans from the past. The repercussions of Tlaloc's Demise, and which of God's children will rise in his place remains to be seen."
  CAF_OWB_DESC:0 "Once merely a bit player on the Mexican stage, Costa Cafeinada has taken the ascendant in the falling shadows of its neighbouring empires. Uninterested in glory or conquest, the Baron's desire for wealth and an economic monopoly is only thinly checked by lip-service obeisance to the Aztlan throne. But the bounds of subserviance will not hold Costa back for long, and everyone who's anyone knows that when it comes to the long con, you don't bet against the ghoul."
  TDT_OWB_DESC:0 "Standing between the titans of Nueva Aztlán and the Itzan Empire, the Mayan peoples of Chiapas have formed their own nation as a fragment of the Itzan Empire. The two split on religious grounds, and a strong separatist sentiment remains widespread, partly inspired by Sajal Tobias Rey II’s decades of success in holding off both Itzan and Aztlan invading forces. Now that Itzan-Aztlan relations are detreating once more, however, it seems the people of Tzotzil may have to pick a side – or else be forced into one…"
  TVR_OWB_DESC:0 "The Viceroyal spun off from Nueva Aztlán when they realized they were within the lands Tlaloc would protect from outside aggression. Why pay taxes to a blind girl if the old world god will protect its cities at no coast?  But as Tlaloc wheezes his final breaths, many wonder how long it will be before the empire comes north to reclaim what it lost."
  SIN_OWB_DESC:0 "Maria has guided her cartel and lands since the Great War, turning a desperate band of raiders in the aftermath of the bombs into a power in its own right. Now that she has come to rule them on her own, she looks forward to a long and profitable reign. Of course, the Republic of the Rio Grande, Caesar, and the Free Fighters may all have something to say about that..."
  GDH_OWB_DESC:0 "The Generalissimo is perhaps the most charismatic man in all of Mexico. Using his good looks, charms, and tactical brilliance, he has united a band of raiders into a professional military fore. Others may dabble in the drug trade or protection rackets; the Generalissimo legalizes consumption and establishes a uniform tax system. As he says, why skin the cow when you can milk it? La Gente is one of the most oppressive but best run states in Mexico, and its people firmly believe that the sun upon their flag is not setting on the Pacific, but rising over Mexico.  \n\nAnd did I mention how attractive he is? \n\n (The Generalissimo commanded I say that)"
  BLO_OWB_DESC:0 "It is unfair and discriminatory to say that the ghouls of Mexico are heavily involved in the drug trade. Such a claim is grounds for slander in the Republic of the Rio Grande and a trial by combat in the Jaguar cults of the Aztlán.  That being said, some have noticed that the highest ranks of the two strongest cartels in Mexico are dominated by ghouls. If they don't comment on it publicly, it's because the Bloody Baron skinned the last PIel Suave to say that alive."
  GRH_OWB_DESC:0 "No one can quite agree on what lies south of the Honduras and the Darien Gp.  Some say that South America survived the Great WAr largely unscathed, and has chosen neutrality rather than deal with the improverished Wasteland. The people of Honduras claim they are the shield that guards the realm of men (and supermutants, ghouls, and robots) against an unending tide of raiders. Most of Mexico thinks they are lying through their teeth, but what if they aren't?"
  ### OTHER ###

  OTHER_OWB_DESC:0 "대전쟁은 세계를 영원히 어둠속으로 몰아 넣었고 모든 것을 혼란에 빠뜨렸습니다. 사람들은 살아남기 위해 고군분투했으며, 수십 년 동안 생존자들은 점점 더 큰 부족으로 모여들었습니다.\n\n 정착민들은 구세계의 도덕성을 유지하기 위해 노력하고 있습니다. 부족들은 그들의 조상들의 땅을 맴돌며, 사냥하고 구세계에 의해 남겨진 기술을 피하고 있습니다. 레이더들은 황무지를 계속 유린하며 죽이고, 약탈하고, 불태우고 있습니다. 자원은 부족하고 황무지의 수많은 부족들은 항상 살아남기 위해 필사적으로 노력하고 있습니다."
