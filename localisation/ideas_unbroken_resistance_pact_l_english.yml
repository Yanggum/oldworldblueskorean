l_english:
  unbroken_resistance_pact_member: "깨지지 않는 저항 협약 체결국"
  unbroken_resistance_pact_member_desc: "브로큰 코스트의 도전받지 않은 침략은 더 이상 있어서는 안됩니다! 우리는 코스트와의 전쟁에서 지원병들과 동료들의 서명을 약속했습니다."
  unbroken_resistance_pact_defender: "깨지지 않는 저항 협약 체결국"
  unbroken_resistance_pact_defender_desc: "브로큰 코스트의 도전받지 않은 침략은 더 이상 있어서는 안됩니다! 이 시간에 우리는 협약의 다른 서명국들에게 요청했습니다."
  unbroken_resistance_pact_obligated: "깨지지 않는 저항 협약 체결국"
  unbroken_resistance_pact_obligated_desc: "브로큰 코스트의 도전받지 않은 침략은 더 이상 있어서는 안됩니다! 협약국이 우리에게 지원을 요청했습니다!"
  unbroken_resistance_pact_supporter: "깨지지 않는 저항 협약 체결국"
  unbroken_resistance_pact_supporter_desc: "브로큰 코스트의 도전받지 않은 침략은 더 이상 있어서는 안됩니다! 우리의 자원병들은 동맹국을 보호하기 위해 외국 땅에서 브로큰 코스트와 용감한 싸움을 했습니다."
  unbroken_resistance_pact_breaker: "깨지지 않는 저항 협약 분쇄"
  unbroken_resistance_pact_breaker_desc: "약속을 어기고 협정에 등을 돌린 우리에겐 이 지역에 새로운 적들이 생겨나고 가까운 무역 기회도 줄어들게 되었습니다. 우리는 이제 홀로 서 있습니다."
