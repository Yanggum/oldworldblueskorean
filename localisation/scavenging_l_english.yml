l_english:
 # Decisions #
  scavenge_resources: "장비 찾기"
  scavenge_resources_desc: "우리만의 장비를 생산하는 것은 좋지만 황무지는 발견되기를 기다리는 장비의 보물창고 입니다. 그러나, 이 장비들은 종종 숨겨져 있거나, 보호되고 있으며, 위험한 상태로 회복되어 있기도 합니다. 일부 정치력을 희생해 황무지에서 장비를 찾기 위해 수색대를 파견할 수 있습니다.(이 과정에서 손실이 발생할 수도 있습니다) 바라건대 우리의 사람들이 우리가 요구한 것을 가지고 돌아오기를 바랍니다.\n\n우리의 수색 효율은 장비를 찾을 수 있는 기회에 영향을 미칩니다. - 현재의 효율 : §R[?Root.scavenge_efficiency]%§! \n이것은 기술의 진보또는 당신의 국가 유형에 따라 증가됩니다.\n만약 결정탭이 어지러워 보인다면 §H수색 옵션§! 결정을 사용하여 내릴수 있습니다."

  begin_scavenging_program: "황무지 탐험 시작"
  begin_scavenging_program_desc: "과거, 자원 탐사는 이루어졌지만, 우리는 전담 수색꾼들의 포괄적인 탐색 프로그램을 시작해야 합니다. 우리는 그들을 특정한 종류의 장비를 찾게 하기 위해 보낼 수 있습니다. - 우리가 무엇을 위해 그것들을 보낼 수 있는지는 우리나라의 기술력에 달려있습니다."

  scavenge_equip: "장비 수색"
  scavenge_equip_desc: "우리의 수색병을 보내서 총, 무기, 지원 장비 등 아군을 위한 장비를 찾도록 합니다. 장비의 종류와 수량은 우리의 수색 효율에 달려 있습니다.\n\n우리의 탐색 효율은 각 이벤트가 발생할 확률에 영향을 미치지 않지만 이벤트에서 얻은 전리품의 품질과 양에 영향을 줍니다."

  scavenge_equip_pa: "파워 아머를 이용한 장비 수색"
  scavenge_equip_pa_desc: "파워 아머를 갖춘 정찰병을 보내 아군의 장비를 찾습니다. 그들을 파워 아머와 함꼐 내보내는 것은 우리의 정찰병들의 생존 가능성을 증가시키지만, 그렇지 않으면 표준 장비 임무의 시간이나 효율성에 영향을 미치지 않을 것입니다."

  scavenge_equip_motor: "차량을 이용한 장비 수색"
  scavenge_equip_motor_desc: "우리의 최신 자동차 장비인 오토바이, 자동차 또는 트럭에 우리의 수색대를 보냅니다. 이들을 이렇게 보내면 임무 수행에 걸리는 시간은 줄어들지만, 그렇지 않으면 표준 장비 임무에서 발생하는 사망률이나 임무 효율에는 영향을 미치지 않을 것입니다."

  scavenge_equip_fly: "버티버드를 이용한 장비 수색"
  scavenge_equip_fly_desc: "우리 수색병을 버티버드에 태워 보내 우리 군대의 장비를 찾도록 합니다. 그들을 이런 식으로 보내는 것은 임무 수행에 걸리는 시간을 크게 감소시키지만, 그렇지 않으면 표준 장비 임무에서 발생하는 사망률이나 임무 효율성에 영향을 미치지 않을 것입니다."

  scavenge_robots: "로봇 수색"
  scavenge_robots_desc: "우리 수색꾼들을 보내서 로봇을 찾도록 합니다 - 재프로그래밍할 준비가 된 모든 로봇들과 우리 고향 사람들이 가지고 놀거나 수리할 수 있는 로봇 부품들을 가지고 옵니다. 로봇과 그 양은 우리의 수색 효율에 달려있습니다.\n\n우리의 수색 효율성은 각 이벤트가 실행 될 기회에 영향을 미치지 않지만 이벤트에서 얻은 전리품의 질과 양에 영향을 미칩니다."

  scavenge_robots_pa: "파워 아머를 이용한 로봇 수색"
  scavenge_robots_pa_desc: "파워 아머를 갖춘 정찰병을 보내 아군의 장비를 찾습니다. 그들을 파워 아머와 함꼐 내보내는 것은 우리의 정찰병들의 생존 가능성을 증가시키지만, 그렇지 않으면 표준 로봇 임무의 시간이나 효율성에 영향을 미치지 않을 것입니다."

  scavenge_robots_motor: "차량을 이용한 로봇 수색"
  scavenge_robots_motor_desc: "우리의 최신 자동차 장비인 오토바이, 자동차 또는 트럭에 우리의 수색대를 보냅니다. 이들을 이렇게 보내면 임무 수행에 걸리는 시간은 줄어들지만, 그렇지 않으면 표준 로봇 임무에서 발생하는 사망률이나 임무 효율에는 영향을 미치지 않을 것입니다."

  scavenge_robots_fly: "버티버드를 이용한 로봇 수색"
  scavenge_robots_fly_desc: "우리 수색병을 버티버드에 태워 보내 우리 군대의 장비를 찾도록 합니다. 그들을 이런 식으로 보내는 것은 임무 수행에 걸리는 시간을 크게 감소시키지만, 그렇지 않으면 표준 로봇 임무에서 발생하는 사망률이나 임무 효율성에 영향을 미치지 않을 것입니다."

  scavenge_vehicles: "차량 수색"
  scavenge_vehicles_desc: "우리의 수색꾼들을 보내서 오토바이, 자동차 그리고 이상한 트럭이나 오래된 APC 같은 차량을 찾도록 합니다. 차량과 그 수량은 우리의 수색 효율에 달려 있습니다.\n\n우리의 수색 효율성은 각 이벤트가 실행 될 기회에 영향을 미치지 않지만 이벤트에서 얻은 전리품의 질과 양에 영향을 미칩니다."

  scavenge_vehicles_pa: "파워 아머를 이용한 차량 수색"
  scavenge_vehicles_pa_desc: "파워 아머를 갖춘 정찰병을 보내 아군의 장비를 찾습니다. 그들을 파워 아머와 함꼐 내보내는 것은 우리의 정찰병들의 생존 가능성을 증가시키지만, 그렇지 않으면 표준 차량 임무의 시간이나 효율성에 영향을 미치지 않을 것입니다."

  scavenge_vehicles_motor: "차량을 이용한 차량 수색"
  scavenge_vehicles_motor_desc: "우리의 최신 자동차 장비인 오토바이, 자동차 또는 트럭에 우리의 수색대를 보냅니다. 이들을 이렇게 보내면 임무 수행에 걸리는 시간은 줄어들지만, 그렇지 않으면 표준 차량 임무에서 발생하는 사망률이나 임무 효율에는 영향을 미치지 않을 것입니다."

  scavenge_vehicles_fly: "버티버드를 이용한 차량 수색"
  scavenge_vehicles_fly_desc: "우리 수색병을 버티버드에 태워 보내 우리 군대의 장비를 찾도록 합니다. 그들을 이런 식으로 보내는 것은 임무 수행에 걸리는 시간을 크게 감소시키지만, 그렇지 않으면 표준 차량 임무에서 발생하는 사망률이나 임무 효율성에 영향을 미치지 않을 것입니다."

  scavenge_owt: "구세계 기술 수색"
  scavenge_owt_desc: "구세계 기술은 황무지에서 찾을수 있는 가장 큰 보물입니다. 그것으로 우리는 더 빨리 무기를 만들고, 더 열심히 싸우고, 새로운 기술을 더 빨리 연구하고, 더 높이 만들고 더 오래 살 수 있습니다. 우리는 황무지로 나가서 스스로 기술을 찾아야만 합니다. 황무지가 우리에게 이득이 될 수 있는 곳으로 보면서 말입니다.\n\n다른 수색 결정과 달리, 우리의 수색 효율은 이러한 결정에 영향을 미치지 않습니다."

  scavenge_owt_pa: "파워 아머를 이용한 구세계 기술 수색"
  scavenge_owt_pa_desc: "파워 아머를 갖춘 정찰병을 보내 구세계 기술을 찾습니다. 그들을 파워 아머와 함꼐 내보내는 것은 우리의 정찰병들의 생존 가능성을 증가시키지만, 그렇지 않으면 표준 구세계 기술 임무의 시간이나 효율성에 영향을 미치지 않을 것입니다."

  scavenge_owt_motor: "차량을 이용한 구세계 기술 수색"
  scavenge_owt_motor_desc: "우리의 최신 자동차 장비인 오토바이, 자동차 또는 트럭에 우리의 수색대를 보냅니다. 이들을 이렇게 보내면 임무 수행에 걸리는 시간은 줄어들지만, 그렇지 않으면 표준 구세계 기술 임무에서 발생하는 사망률이나 임무 효율에는 영향을 미치지 않을 것입니다."

  scavenge_owt_fly: "버티버드를 이용한 구세계 기술 수색"
  scavenge_owt_fly_desc: "우리 수색병을 버티버드에 태워 보내 구세계 기술을 찾도록 합니다. 그들을 이런 식으로 보내는 것은 임무 수행에 걸리는 시간을 크게 감소시키지만, 그렇지 않으면 표준 구세계 기술 임무에서 발생하는 사망률이나 임무 효율성에 영향을 미치지 않을 것입니다."

  roll_out_tech: "수색대에게 기술 지급"
  roll_out_tech_desc: "우리는 과학과 장비 분야에서 우리 군대와 수색꾼들 모두에게 이익이 될 새로운 돌파구를 마련했습니다. 그들에게 이 새로운 진보를 널리 알립시다!"

  scavenge_options: "수색 옵션"
  scavenge_options_desc: "수색 메뉴는 어지러워질 수 있습니다."
 # Events #
  scavenge.1.t: "잃어버린 접점"
  scavenge.1.d: "오늘 우리는 수색대로부터 아무런 연락도 받지 못했다 - 비교적 정상적인 사건이다. 오늘이 우리가 접촉하지 않은지 열흘째 되는 날이라는 것을 제외하곤 말이다. 우리는 그들의 마지막 교신 장소를 알고 있기 때문에, 비록 이것이 어떠한 팀을 필요로 하겠지만, 그들을 되찾기 위해 수색대를 그 장소로 보낼 수도 있고, 아니면 우리는 그들을 그들의 운명에 맡길 수도 있다."
  scavenge.1.a: "수색대 파견"
  scavenge.1.b: "그들은 노력할만한 가치가 없다."
  scavenge.2.t: "장비 수색대의 귀환"
  scavenge.2.d: "우리의 수색꾼들은 임무를 마치고 돌아왔고, 많은 유용한 장비와 예비 부품들을 간신히 회수했다. 그들의 발견은 전쟁에서 우리의 승리를 보장하면서 전쟁터에 우리 병사들을 고정시키는데 확실히 도움이 될 것이다.\n\n이제 우리의 사람들은 회복하기 위해 시간이 좀 필요하고 이 방법을 통해 새로운 장비 발굴 임무를 계획하고 있다. 그들이 쉬는 동안, 우리는 여전히 그들을 또 다른 방법으로 보낼 수 있다."
  scavenge.2.a: "우리는 그들을 환영한다"
  scavenge.3.t: "로봇 수색대의 귀환"
  scavenge.3.d: "우리의 수색꾼들은 임무에서 돌아왔고, 많은 로봇 부품들과 가끔 있는 완전한 로봇을 간신히 찾아왔다. 우리의 기술자들은 그 부품들을 전쟁터에 배치될만큼 준비가 된 로봇으로 만드는 일을 할 수 있을 것이다. 즉, 그들이 어떤 공격에 맞닥뜨릴 때 수많은 생명을 구할 수 있는 것이다.\n\n이제 우리의 사람들은 회복하기 위해 시간이 좀 필요하고 이 방법을 통해 로봇들을 위한 새로운 수색 임무를 계획해야 한다. 그들이 쉬는 동안에도 우리는 여전히 그들을 또 다른곳으로 보낼 수 있다."
  scavenge.4.t: "차량 수색대의 귀환"
  scavenge.4.d: "우리의 수색대들은 임무를 마치고 돌아왔고, 많은 차량과 부품을 간신히 회수했다. 우리의 기술자들은 부품과 완벽한 차량을 잘 사용함으로써 우리 군대의 자동차화와 기계화를 가능하게 하기 위해 열심히 일하고 있다.\n\n이제 우리의 사람들은 회복하기 위해 시간이 좀 필요하고 이 방법을 통해 차량을 위한 새로운 수색 임무를 계획해야 한다. 그들이 쉬는 동안에도 우리는 여전히 그들을 또 다른곳으로 보낼 수 있다."
  scavenge.5.t: "구세계기술 발견"
  scavenge.5.d: "우리의 수색꾼들이 임무에서 돌아왔고, 몇몇 구세계 기술을 간신히 되찾았다! 이 새로운 기술은 우리에게 많은 이익을 가져다 줄 것이지만, 우리가 지나친 도용을 통해 그것을 깨뜨리지 않도록 조심해야 한다!\n\n이제 우리의 사람들은 회복하기 위해 시간이 좀 필요하고 이 방법을 통해 구세계 기술 발굴을 위한 새로운 수색 임무를 계획해야 한다. 그들이 쉬는 동안에도 우리는 여전히 그들을 또 다른곳으로 보낼 수 있다."
  scavenge.6.t: "수색 결정 옵션"
  scavenge.6.d: "이 창에서 수색 임무의 네 가지 하위 범주를 각각 비활성화하고 다시 활성화할 수 있습니다. - 일반 임무, 파워 아머 임무, 차량 임무와 버티버드 임무. 만약 잘못된 하위 범주를 숨기거나 이전에 숨겨둔 하위 범주를 다시 보려면 이 결정을 통해 알맞는 이벤트를 실행한 후 보기 옵션을 선택하십시오. 이것의 목적은 의사 결정 창에서 잡동사니를 줄이는 것입니다."
  scavenge.6.a: "일반 임무 숨기기"
  scavenge.6.b: "일반 임무 보기"
  scavenge.6.c: "파워아머 임무 숨기기"
  scavenge.6.e: "파워아머 임무 보기"
  scavenge.6.f: "차량 임무 숨기기"
  scavenge.6.g: "차량 임무 보기"
  scavenge.6.h: "버티버드 임무 숨기기"
  scavenge.6.i: "버티버드 임무 보기"
