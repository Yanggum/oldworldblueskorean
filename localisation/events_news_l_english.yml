l_english:
  news.313.t: "교도소 반란!"
  news.313.d: "지역 소식통들은 뉴캘리포니아 공화국 교정 시설에서 수감자들이 감옥의 통제권을 잡기 위해 철도 선로에 사용하던 다이너마이트를 이용해 성공적으로 폭동을 일으켰다고 주장합니다.\n\n뉴 베가스 당국은 이 죄수들로부터 멀리 떨어져 있으라고 경고했는데, 문제는 여전히 남아 있습니다. 왜 NCR이 이것을 통제하지 못하는 걸까요?"
  news.313.a: "충격적이군!"
  news.313.b: "자유를 위해!"
  news.313.c: "저주나 받아라!"

  news.314.t: "시저의 죽음"
  news.314.d: "오늘, 시저의 군단의 리더는 잠들어 죽었습니다. 보도에 따르면 많은 군단병들이 모하비를 탈출했고 많은 부족들이 시저의 지도력 없이 혼란에 빠져들었다고 합니다.\n\n뉴 캘리포니아 공화국은 축하를 하고 있지만, 시저의 군단에게 어떤 일이 일어날지 경계하고 있습니다.\n\n콜로라도 주 전역에 대규모 전력 공백이 생겼습니다. 모든 사람들의 입에 오르내리는 질문은 '누가 시저를 대신할 것인가?'입니다."
  news.314.a: "그럼 어쩌라는 거야?"
  news.314.b: "정말 창피하군."

  news.315.t: "새로운 아우구스투스 왕관"
  news.315.d: "오늘, 시저의 군단은 길고 피비린내 나는 내전 이후, [CES.GetLeader]가 새로운 아우구스투스로 등극했습니다.\n\n이 대관식은 시저의 죽음 이후 일어난 내전의 종식을 의미하며, [CES.GetLeader]를 시저의 군단의 황제 아우구스투스의 정당한 상속인으로 합법화 했습니다."
  news.315.a: "흥미롭군."
  news.315.b: "만세,[CES.GetLeader]카이사르께 충성을."

  news.316.t: "닙톤 화재"
  news.316.d: "NCR 정찰대는 닙톤 마을이 시저의 군단에 의해 공격받고 파괴되었다고 보고했습니다. 모하비 전초기지에서 연기가 보였고, 조사를 하자 마을 전체가 완전히 파괴되었고, 마을 곳곳에서 발견된 많은 파우더 갱들이 십자가에 못박힌 시체가 되어 발견되었습니다.\n\n군단은 1차 후버댐 전투 이후 강 건너에서 거의 볼 수 없었습니다. 이 사건은 더 크고, 더 나쁜 사건들을 예고하는 것처럼 보입니다."
  news.316.a: "끔찍하군!"
  news.316.b: "부츠를 신고 흔들게 놔둬라."

