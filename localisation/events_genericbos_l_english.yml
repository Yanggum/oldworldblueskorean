l_english:
  nf_genericbos.1.t: "우리의 설립"
  nf_genericbos.1.d: "고위장로 맥슨은 형제단의 창시자였지만 각 챕터에는 황무지에 기술의 위험성을 더 널리 알리는 설립자가있었습니다. 그 설립자는 누구입니까?"
  nf_genericbos.1.a: "설립자는 서기관들이었습니다."
  nf_genericbos.1.b: "설립자는 성기사들이었습니다."

  nf_genericbos.2.t: "우리의 과정"
  nf_genericbos.2.d: "형제단의 각 챕터는 각자의 우선순위가 있습니다. 일부는 구세계의 강력한 무기를 수집하는 데 주력하고 일부는 산업 기계와 도구를 우선시합니다. 우리가 집중한것은 뭐였습니까?"
  nf_genericbos.2.a: "우리는 산업 기계에 중점을 둡니다."
  nf_genericbos.2.b: "우리는 무기에 집중했습니다."

  nf_genericbos.3.t: "우리의 미래"
  nf_genericbos.3.d: "우리는 지난 몇 년 동안 많은 것을 배웠습니다. 우리는 이제 그 경험을 사용하고 앞에있는 수년 동안 준비해야합니다."
  nf_genericbos.3.a: "우리는 더 많은 것을 생산할 것입니다."
  nf_genericbos.3.b: "우리는 황무지에서 더 많은 것을 모을 것입니다."
