l_english:
  lifebringer1:0 "생명의 인도자"
  lifebringer1_desc:0 "옛 미국의 군사시설에서 탈취한 G.E.C.K.는 아즈틀란 제국의 기틀을 마련하여, 대규모 인구를 먹여 살리는 데 필요한 광대한 농경지뿐만 아니라 위험한 도시 지역의 방사능을 퇴치할 수 있게 했습니다."
  lifebringer2:0 "생명의 인도자"
  lifebringer2_desc:0 "옛 미국의 군사시설에서 탈취한 G.E.C.K.는 아즈틀란 제국의 기틀을 마련하여, 대규모 인구를 먹여 살리는 데 필요한 광대한 농경지뿐만 아니라 위험한 도시 지역의 방사능을 퇴치할 수 있게 했습니다."
  lifebringer3:0 "생명의 인도자"
  lifebringer3_desc:0 "옛 미국의 군사시설에서 탈취한 G.E.C.K.는 아즈틀란 제국의 기틀을 마련하여, 대규모 인구를 먹여 살리는 데 필요한 광대한 농경지뿐만 아니라 위험한 도시 지역의 방사능을 퇴치할 수 있게 했습니다."
  feathered_serpent:0 "깃털 달린 뱀의 기치"
  feathered_serpent_desc:0 "깃털 달린 뱀의 깃발은 고대 신 케찰코아틀을 묘사한 것입니다. 실제로 숭배되지 않았음에도 불구하고, 그의 모습은 제국의 전사들에게 용기를 불러일으킨다고 하며, 그 아래를 행진하는 사람들은 매우 재빠르게 움직인다고 합니다."
  flayed_man:0 "가죽 벗겨진 남자의 깃발"
  flayed_man_desc:0 "가죽 벗겨진 남자의 깃발은 고대 신 시페 토텍을 묘사한 것입니다. 실제로 숭배되지 않았음에도 불구하고, 그의 모습은 제국의 적들에게 공포를 불러일으키고, 그 아래 행진하는 사람들은 매우 열성적으로 전쟁을 일으킨다고 합니다."
  aztec_wasps:0 "W.A.S.P."
  aztec_wasps_desc:0 "The Wartime Azlanti Serf Participation act, 즉 W.A.S.P.는 간단히 말해서, 빚진 시민들, 즉 농노에 빠진 사람들이 아즈틀란 군대의 작은 핵심부대에 가입함으로써 그들의 빚을 탕감할 수 있도록 허용하는 간단한 법률입니다. 대부분의 시민들은 군대에 응한 사람들이 좀처럼 돌아오지 않는 것으로 알고 있습니다. 분명히 그 법은 영어로 쓰여졌습니다. 왜냐하면 황후가 이것이 정말 재미있을 것이라고 말했기 때문입니다."
  CAF_oaxaca:0 "오악사카 조약"
  CAF_oaxaca_desc:0 "오악사카 조약은 코스타 카페 카르텔의 신성불가침의 기초이며, 교묘하게 상호 이익과 아즈틀란과의 경제적 의존의 지위에 올랐습니다. 커피가 흐르게 두는것은 어떨까요."
  aztec_oaxaca:0 "오악사카 조약"
  aztec_oaxaca_desc:0 "오악사카 조약은 코스타 카페 카르텔의 신성불가침의 기초이며, 교묘하게 상호 이익과 아즈틀란과의 경제적 의존의 지위에 올랐습니다. 커피가 흐르게 두는것은 어떨까요."
  legacy_lost1:0 "잃어버린 유산"
  legacy_lost1_desc:0 "아즈틀란 4세는 아즈틀란의 군대를 개혁하는 것과 그의 나라가 미래로 성장할 수 있는 과학적 기반을 개발하는 것에 관심을 가졌습니다. 그가 사망할 당시, 그는 짧은 생의 노력에서 군에 대해 크게 호의적이었음이 분명해 졌습니다."
  legacy_lost2:0 "잃어버린 유산"
  legac_lost2_desc:0 "아즈틀란 4세는 아즈틀란의 군대를 개혁하는 것과 그의 나라가 미래로 성장할 수 있는 과학적 기반을 개발하는 것에 관심을 가졌습니다. 그가 사망할 당시, 그는 짧은 생의 노력에서 군에 대해 크게 호의적이었음이 분명해 졌습니다."
  aztlan_warfare:0 "아즈틀란 전쟁"
  aztlan_warfare_desc:0 "아즈틀란의 군대는 셀 수 없이 많으며, 주로 기술적으로 진보된 재규어, 그리고 재치있게 빛나는 이글스와 같은 엘리트 전사 숭배 단체에 의존합니다. 이 전사들은 제국의 시골 주민과 도시 주민들로부터 끌어온 대규모의 부담금으로 보충됩니다. 이 세력은 많지만, 체계적이지 않고, 매우 비표준화 되어있습니다."
  aztlan_land_distribution:0 "비효율적인 농업 관행"
  aztlan_land_distribution_desc:0 "아즈틀란 제국은 자본증식 대신 개인의 과잉성장에 초점을 맞춘 귀족들이 운영하는 비효율적인 토지 소유가 지배하고 있습니다. 이것은 제국 내부 시장의 성장을 방해하고 아마 위대함의 가장 큰 장애물일 것입니다."
  ate_tribal1:0 "부족 통합법"
  ate_tribal1_desc:0 "아르만도 오셀로틀의 전사 숭배 집단은 남부 제국의 수많은 부족들과 연계를 쌓는데 수년을 보냈으며, 이 모든 것들이 결국 제국의 전투력에 통합되기를 희망하고 있습니다. 이제 이 유연하고 두려움 없는 전사들이 아즐란티 전선을 대량으로 구축하는 데 도움이 되는 동시에, 일반 군대의 품질을 획기적으로 향상시킵니다."
  ate_serpent_rises_idea:0 "멕시코의 뱀"
  ate_serpent_rises_idea_desc:0 "킨케이드는 다른 무엇보다도 그와 그의 선원들이 그 임무를 수행할 것이며 카리브해의 막대한 부를 침입할 수 있을 것이라고 믿으면서, 그의 인생의 대부분을 이트사와의 피할 수 없는 대결을 준비하면서 보냈습니다. 그 사람 말로는 말입니다. 뱀은 힘을 보존하면서 가능한 한 많은 피해를 입히려는 의도로 언제, 언제 반격해야 하는지 알고 있습니다."
  imperial_reform1:0 "제국의 개혁"
  imperial_reform2:0 "개혁된 제국"
  ate_tribal2:0 "충성스러운 부족"
  coautl_cult_idea:0 "코아틀 문화"
  noble_cult_warfare:0 "컬트 패권"
  noble_cult_warfare_desc:0 ""
  noble_cult_warfare2:0 "제국의 숭배"
  tribal_development_idea1:0 "부족 개발 계획"
  tribal_development_idea1_desc:0 "재규어 전사 컬트와 그 지도자들의 확고한 믿음입니다. 아즈틀라니 경제의 약점은 북쪽에서 온 경제와 식량 공급에 전적으로 의존하고 있는 남부 지역사회의 지속 불가능성에서 기인합니다. 아르만도 오셀로틀은 이러한 지역의 성장과 궁극적인 자기 지속가능성을 가능하게 함으로써 경제의 불균형을 안정시키기를 희망하고 있습니다."
  tribal_development_idea2:0 "현대 부족"
  tribal_development_idea2_desc:0 "재규어 전사 컬트와 그 지도자들의 확고한 믿음입니다. 아즈틀라니 경제의 약점은 북쪽에서 온 경제와 식량 공급에 전적으로 의존하고 있는 남부 지역사회의 지속 불가능성에서 기인합니다. 아르만도 오셀로틀은 이러한 지역의 성장과 궁극적인 자기 지속가능성을 가능하게 함으로써 경제의 불균형을 안정시키기를 희망하고 있습니다."
  heartland_strength_1:0 "제국의 심장"
  heartland_strength_1_desc:0 "아즈틀란 제국은 수도와 그 주변의 땅에서 퍼져나갑니다. 모든 길은 인도되고 모든 고관들은 빠르게 보내집니다. 가장 많은 사람들이 살고, 가장 많은 식량을 재배하고, 가장 많은 무기를 만들고, 가장 많은 돈을 버는 곳이 바로 이 심장부입니다. 화자는 제국의 심장부를 강화함으로써 제국 전체가 번영할 것이라고 믿습니다."
  heartland_strength_2:0 "고동치는 제국의 심장"
  heartland_strength_1_desc:0 "아즈틀란 제국은 수도와 그 주변의 땅에서 퍼져나갑니다. 모든 길은 인도되고 모든 고관들은 빠르게 보내집니다. 가장 많은 사람들이 살고, 가장 많은 식량을 재배하고, 가장 많은 무기를 만들고, 가장 많은 돈을 버는 곳이 바로 이 심장부입니다. 화자는 제국의 심장부를 강화함으로써 제국 전체가 번영할 것이라고 믿습니다."
  ate_lords_atlzani1:0 "아즈틀라니의 군주"
  ate_lords_atlzani1_desc:0 "아즈틀란 제국의 주요 산업적 관심사는 다소 제한된 농지를 통해 대규모 인구를 먹여 살리는 것입니다. 이 때문에 중공업과 상업은 항상 부차적인 우선순위가 주어졌습니다. 라파엘 쿠아우틀리는 더 많은 자금과 권력을 이 단체와 가족들에게 넘겨 그들이 이미 하고 있던 일을 더 잘 할 수 있도록 하는 것만큼 좋은 행동방식이 없다고 생각합니다. \n\n멍청이."
  ate_lords_atlzani2:0 "아즈틀라니의 군주"
  ate_lords_atlzani2_desc:0 "아즈틀란 제국의 주요 산업적 관심사는 다소 제한된 농지를 통해 대규모 인구를 먹여 살리는 것입니다. 이 때문에 중공업과 상업은 항상 부차적인 우선순위가 주어졌습니다.라파엘 쿠아우틀리는 더 많은 자금과 권력을 이 단체와 가족들에게 넘겨 그들이 이미 하고 있던 일을 더 잘 할 수 있도록 하는 것만큼 좋은 행동방식이 없다고 생각합니다. \n\n멍청이."
  aztec_oaxaca2:0 "오악사카의 두 번째 조약"
  aztec_oaxaca2_desc:0 "발표자가 협약을 변경했습니다. [ATE.GetLeaderName]가 더 이상 변경하지 않기를 기도합니다."
  CAF_oaxaca2:0 "오악사카의 두 번째 조약"
  CAF_oaxaca2_desc:0 "무슨 일이 있어도, 아즈틀란은 백만 명의 사람을 가지고 있지만, 우리는 그렇지 않습니다."
  ate_manifest_destiny:0 "운명을 나타내다"
  ate_lawmaker:0 "의원"
  ate_conqueror:0 "정복자"
  ate_emancipator:0 "위대한 해방자"
  ate_vaccination:0 "예방 접종"
  ate_memory_empire_idea:0 "아즈틀라니의 유산"
  ate_longsighted_1:0 "시력이 좋은 사람"
  ate_imperial_fundamentals:0 "제국의 기초"
  ate_imperial_fundamentals_desc:0 "반대는 모두 없어졌습니다. 앞으로 멋진 일을 해보십시오! 아즈틀란 제국을 하나의 나라로 만들어 봅시다!"
  ate_true_mexica:0 "진정한 멕시코"
  humbled_jaguars: "겸허한 재규어"
