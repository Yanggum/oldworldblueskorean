l_english:
  NCR_banditry_category: "레이더 문제"
  NCR_banditry_category_desc: "NCR은 캘리포니아에 대한 정치적 정복으로 빠르게 확장했으며, 많은 정착지, 도시, 그리고 부족들을 수용했습니다. 불행히도 NCR의 군대는 생각만큼 거대하지 않아서 마을과 영역을 지키기 위해 끊임없이 애쓰고 있으며, 지금도 계속해서 습격을 받고 있습니다."
  NCR_bandit_raids: "레이더 공격"
  NCR_pacify_bandits_in_the_northern_countryside: "레딩에서 갱단 진정 시키기"
  NCR_hunt_down_northern_bandits: "레딩에서 갱단 체포"
  NCR_bandit_raids_desc: "주변을 배회하던 레이더들이 못을 박지 않은 모든것을 훔치고 정착지를 불태우고 있습니다!더 많은 군대를 일으켜 그들을 막아야 합니다!"
  NCR_pacify_bandits_mission_explanation: "[?Root.NCR_maintain_control_timer|H0] 일 동안 군대를 주둔시켜 이 지역의 레이더들로부터 치안을 확보합니다.\n"
  NCR_hunt_down_northern_bandits_tt: "레딩 레이더 제거.\n"
  NCR_maintain_northern_control: "레딩 통제 유지"
  NCR_pacify_bandits_in_the_eastern_countryside: "북부 해안 식인 레이더 진정 시키기"
  NCR_hunt_down_eastern_bandits: "식인 레이더 진압"
  NCR_hunt_down_eastern_bandits_tt: "식인 레이더 제거.\n"
  NCR_maintain_eastern_control: "북부지방의 통제력 유지"
  NCR_pacify_bandits_in_the_western_countryside: "서부 전원지대 레이더 부족 진정 시키기"
  NCR_hunt_down_western_bandits: "레이더 부족 사냥"
  NCR_hunt_down_western_bandits_tt: "레이더 부족 제거.\n"
  NCR_maintain_western_control: "살튼 해의 통제력 유지"
  NCR_northern_bandits: "레딩에서 갱단의 공격."
  NCR_eastern_bandits: "오레곤에서 식인종의 공격."
  NCR_western_bandits: "살튼에서 부족민의 공격."
  NCR_helios_category: "헬리오스 원 수리"
  NCR_helios_category_desc: "NCR이 모하비 챕터에 대한 승리와 그들의 게릴라가 거의 막바지에 다다르면서, NCR은 모하비를 가로지르는 많은 전략적 위치를 장악했습니다. 형제단이 포기하기를 거부했던 한 건물이 있었는데,그곳은 바로 헬리오스 원 발전소 였습니다. 그 발전소를 위한 피비린내 나는 전투 후에 NCR 관계자들은 발전소가 가동되지 않는 것을 발견하고 실망했습니다. 그리하여 지금 NCR은 공장을 가동시킬 수 있는 누군가를 필사적으로 찾고 있습니다..."
  NCR_repair_helios_fantastic: "미스터 판타스틱 고용"
  NCR_repair_helios_followers: "이그나시오 리바스 고용"
  NCR_repair_helios_brotherhood: "형제단에 도움 요청"
  NCR_heavytroops_focus_category: "실험적인 병력 전개"
  NCR_armourexperiment_focus: "실험적인 파워아머 병력 전개"
  NCR_armourexperiment_focus_desc: "마침내 파워 아머에 대한 실험이 실현되었으며 셰이디 샌즈에서 새롭게 훈련되고 장비를 장착한 병력을 배치 할 준비가되었습니다.이러한 실험은 확실히 우리가 주변의 쓰레기들보다 월등한 위치에 있을수 있도록 도울 것입니다."
  NCR_protege_focus: "리의 군대 배치"
  NCR_protege_focus_desc: "킴볼의 후예인 리 올리버 장군은 능력 있고 전술적인 지휘관입니다. 또한 그는 NCR이 기술적 우위를 점하고 있는 강점을 잘 알고 있습니다. 이를 위해 그는 NCR의 적들을 쉽게 물리치기 위해 신병들에게 파워 아머를 지급 하였습니다."
  NCR_heavytroops_focus: "중장갑 군단 배치"
  NCR_heavytroops_focus_desc: "후버댐에서 패배한 후 우리는 전략을 바꾸었습니다. 우리는 부대에 대한 기술적 우위를 활용할 필요가 있습니다. 이 목적을 위해 우리는 적을 영원히 물리치기 위한 파워 아머를 갖춘 중장갑병들을 더 많이 배치할 것입니다."
  ncr_revolts: "피닉스 연맹 반란!"
  seek_peace: "평화 거래 서명"
  seek_peace_desc: "피닉스 연맹과의 전쟁은 우리에게 유리하지 않습니다. 우리는 대부분의 군대가 적의 영토에 깊이 둘러싸여 있습니다. 반란 이후 연맹은 우리 영역으로 상당한 진보를 이루었습니다. 우리는 불필요한 폭력을 종식시킬 수 밖에 없습니다."
