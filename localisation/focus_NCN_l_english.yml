l_english:
 ncn_gates:0 "뉴 가나안의 문"
 ncn_gates_desc:0 "When we emerged from a great vault and built New Jerusalem, the outsiders, settlers, raiders - lost sheep of the world, flocked to us. When they came upon the glorious city, our gates opened to some."

 ncn_army:0 "신의 군대"
 ncn_army_desc:0 "When New Jerusalem fell it became clear to us that we would have to defend God's Kingdom from the Wasteland. To this end, the Living Prophet Jeremiah Rigdon set about building a great army for New Canaan."

 ncn_jericho:0 "제리코의 도시"
 ncn_jericho_desc:0 "Among the enemies of God, our Living Prophet Jeremiah Rigdon found the small town of Jericho the most guilty. He reported visions from God, saying that Jericho must be cleansed of sin."

 ncn_defender:0 "부족의 수호자"
 ncn_defender_desc:0 "We are the good shepherd. It is our responsibility, as children of God, to defend the less developed tribes of Utah and America, and help them to find God."

 ncn_north:0 "북쪽의 기회 "
 ncn_north_desc:0 "To the north, our traders and missionaries have established contact with 3 dominant tribes of the area, the Ires, the Lonetree and the tribe of Murtaugh."

 ncn_swordandcross:0 "검과 십자가"
 ncn_swordandcross_desc:0 "We must put these primitive tribes to the sword and the cross, to defend them from themselves. It is our duty to God to convert these heathens."

 ncn_lonetree:0 "내 이름은 주님이며"
 ncn_lonetree_desc:0 "The Lonetree tribe must be saved from their pagan ways. We anticipate an easy subjugation, and after this we will have many more flocking to God's banner, as well as a river border."

 ncn_ires:0 "천주교 신자 치유"
 ncn_ires_desc:0 "The Ires worship a false God, though close to ours. They are remnants of an ancient splinter faith called 'Catholicism'. It is our duty to show them the true faith."

 ncn_knee:0 "십자가 앞에 무릎 꿇고"
 ncn_knee_desc:0 "With the Lonetree tribe subjugated, we have forced the pagans to kneel before the Cross, and convert to Christianity. In later years, their culture and religion will completely dissipate."

 ncn_verdict:0 "멀타의 피 묻은 평결"
 ncn_verdict_desc:0 "The tribes of Murtaugh zealously oppose our forced conversions. It will take much more struggle than a simple war to convert them."

 ncn_convert:0 "강제 개종"
 ncn_convert_desc:0 "Though many of the Ires seem receptive to Mormonism, many still fervently worship their Catholic God. We must force them to convert to save their souls."

 ncn_missionaries:0 "북부 선교단"
 ncn_missionaries_desc:0 "The northern tribes can be valuable allies, help us industrially and militarily if we must take up arms. Besides, it is our duty to bring the word and mercy of God to all."

 ncn_apostle:0 "로네트리의 사도"
 ncn_apostle_desc:0 "The Lonetrees are exceptionally receptive to the word of God, not least of all because of an unknown 'Apostle' who has, through persuasion, brought faith to almost everybody."

 ncn_onegod:0 "하나님의 모든 종교"
 ncn_onegod_desc:0 "The Ires speak a weird hybrid between English and a strange, more ancient sounding language. They have a rich history and heritage, and believe in a God not too dissimilar from our own."

 ncn_lonetreesupport:0 "로네트리 산업 지원"
 ncn_lonetreesupport_desc:0 "The Lonetree tribesmen, strangely for such a primitive bunch, are adept at crafting parts for vehicles, likely because of their surroundings. Their engineers will be a great boon to us."

 ncn_heretics:0 "멀타의 이교도들"
 ncn_heretics_desc:0 "The tribes of Murtaugh are exceptionally zealous in their opposition to our missionaries. We must send more help there if we are to successfully convert them."

 ncn_luck:0 "아일랜드의 행운"
 ncn_luck_desc:0 "The Ire tribe has an uncanny luck about them. They often win in games of chance, and find themselves easily able to get out of tight spots. Their equipment also rarely breaks."

 ncn_south:0 "남부 부족"
 ncn_south_desc:0 "To the direct south of New Canaan there are the Crazy Horns and Tar Walkers tribes. We should send our missionaries there to convert Utah and shore up our southern defences."

 ncn_crazyhorn:0 "미친 뿔"
 ncn_crazyhorn_desc:0 "We should send missionaries to the Crazy Horns to help them and convert them to the true light."

 ncn_crazyhornreward:0 "미친 뿔 지원병"
 ncn_crazyhornreward_desc:0 "Many of the Crazy Horns, enamoured by the Mormon message, have volunteered to join the Hands of God in our army. They may be a valuable asset."
 crazyhornreward_tt:0 "Gain a band of Crazy Horn warriors \n"

 ncn_tarwalkers:0 "타르 워커스"
 ncn_tarwalkers_desc:0 "Our focus should be on the Tar Walkers. They are uniquely positioned on our borders, and could be a valuable ally if converted."

 ncn_tarwalkersreward:0 "타르 워커 투자"
 ncn_tarwalkersreward_desc:0 "We have chosen to invest in the infrastructure and industry of the Tar Walkers. As a result, theirs and our builders are much more proficient."

 ncn_sorrows:0 "소로우"
 ncn_sorrows_desc:0 "In the south of Utah the Sorrows tribe is a relatively docile, peaceful tribe. They have expressed interest in our ways as our trading caravans pass through. Sending missionaries would be a good idea."

 ncn_godfather:0 "하나님은 아버지시다"
 ncn_godfather_desc:0 "The Sorrows worship 'the Father in the Cave' - a great being who saved and enlightened their tribe after the Great War. This must be our Father, and we should adapt our teachings to this."

 ncn_deadfather:0 "아버지는 돌아가셨다"
 ncn_deadfather_desc:0 "The Sorrows worship a pseudo-historical 'Father in the Cave'. Worship of a heretical belief is unacceptable, and our teachings are incompatible with theirs."

 ncn_pilgrims:0 "소로우의 순례자"
 ncn_pilgrims_desc:0 "Large groups of pilgrims from the Sorrows tribe have come to New Canaan. They can be used as missionaries or even warriors, and have already lent their services to our workshops."

 ncn_faithful:0 "충실한자 만이"
 ncn_faithful_desc:0 "Only the faithful, the true faithful, can serve the Mormon Church. We should reject this tribe and any other, as they are not fit to share in the fruits of God."

 ncn_return:0 "탕아의 귀환"
 ncn_return_desc:0 "Joshua Graham, who abandoned our flock long ago to become the Malpais Legate, has returned, his skin burned in pitch. Apparently, he was burned and left for dead by the Legion. We shall welcome him home."
 prodigalson_tt:0 "\nA §Y4 Skill General§! named §YJoshua Graham§! will appear"

 ncn_josh:0 "불탄 남자"
 ncn_josh_desc:0 "With Jeremiah Rigdon on his deathbed, he named the warrior Joshua Graham, the Burned Man, as the new Living Prophet. This will surely mean a time of strength and war for New Canaan."
 burned_man:0 "불탄 남자"

 ncn_merciful:0 "축복받은 자는 자비롭다"
 ncn_merciful_desc:0 "Jeremiah Rigdon, the Living Prophet, sought to name Daniel, the missionary who so successfully dealt with the Sorrows, as his successor. This will mean an era of peace for New Canaan and even Utah."
 blessed_are_the_merciful:0 "축복받은 자는 자비롭다"

 ncn_armouries:0 "하나님의 무기고"
 ncn_armouries_desc:0 "The Hands of God require Arms, and it is with fervent zeal and piety we will construct factories to arm our soldiers."

 ncn_arming:0 "올바른 군대"
 ncn_arming_desc:0 "It is a time of holy war. Our citizens become less important than our army, as we seek to bring the tribes of Utah under the banner of God."

 ncn_weapons:0 "하나님의 무기"
 ncn_weapons_desc:0 "God granted us the gift of more powerful weapons before the war, and we should use them in our army, let no gift of God be unappreciated. We can now use more advanced weapons."
 mormonweapons_tt:0 "Unlock §YAdvanced Weaponry§!"

 ncn_legion:0 "군단을 위한 준비"
 ncn_legion_desc:0 "It is undeniable that the Legion will take an interest in us, especially with Caesar's greatest rival now in command. We must be ready to at least put up a good fight."

 ncn_medicine:0 "자연 의학"
 ncn_medicine_desc:0 "Daniel's lessons of medicine to the tribes of Utah have breathed new life into the wasteland. His blend of natural and artificial means grants a great boon to medicine for his allies."
 mormonmedicine_tt:0 "의학 기술 향상"

 ncn_factions:0 "선교 동맹"
 ncn_factions_desc:0 "It is clear that together, we can do much good in the world. Those sympathetic to our cause beyond even Utah can join us in our Alliance to bring the word of God, and more importantly peace, to the Wasteland."
 missionary_alliance:0 "선교 동맹"

 ncn_agarianidyll:0 "농가"
 ncn_agarianidyll_desc:0 "Our peoples are entirely happy to live off the land. This has resulted in the efficiency of civilian workshop construction increasing."

 ncn_missionary:0 "하나님의 선교사"
 ncn_missionary_desc:0 "The various tribes under our banner are tied to us, bound by faith and fate. We should bring them even closer, uniting under a common goal to bring the word of God to the wastes."

 ncn_godskingdom:0 "하나님의 왕국"
 ncn_godskingdom_desc:0 "God has seen fit to name us the successor of Israel. The Great War was a test, a cleansing of the unfaithful, that gave way to New Canaan. God's Kingdom must be restored on Earth, in the region of Utah."

 ncn_vengeance:0 "불타는 복수"
 ncn_vengeance_desc:0 "The Burned Man seeks vengeance. The Legion must be made to pay for its crimes. It will be a difficult fight, but God will bring us victory, and vengeance."

 ncn_deadhorse:0 "데드 호스 지점의 부족"
 ncn_deadhorse_desc:0 "At Dead Horse Point, the tribe of the Dead Horse lives in relative peace, threatened by the violent White Legs nearby."

 ncn_deadhorse2:0 "죽은 말"
 ncn_deadhorse2_desc:0 "We should ally with the Dead Horses as they would be a valuable ally on the river. Also, it is our duty to protect them from the White Legs."

 ncn_deadhorsereward:0 "전사 추종"
 ncn_deadhorsereward_desc:0 "The Dead Horses have a proud warrior history, and as our principle defenders against the White Legs, we can train and help them against this threat."
 deadhorsereward_tt:0 "Dead Horses gain §HWarriors Of God§!, which grants (§HInfantry§!: Soft Attack: §G+10.0%§!). Spawns 3 Units of Tribal Infantry with Firearms"

 ncn_walls:0 "뉴 카난의 벽"
 ncn_walls_desc:0 "Vital to our survival as a nation is our defence of our capital. We must construct and maintain great walls around New Canaan."

 ncn_roads:0 "뉴 카난의 길"
 ncn_roads_desc:0 "Chief of New Canaan's achievements is its thriving trade with surrounding tribes and nations. This trade requires a great deal of infrastructure to maintain."

 ncn_enoch:0 "에녹 연합군"
 ncn_enoch_desc:0 "The United Order of Enoch was a pre-war Mormon program that established communal utopian societies, designed to lower income inequality and alleviate poverty. This sounds like a fine idea."

 ncn_temperance:0 "절제"
 ncn_temperance_desc:0 "Temperance, or Temperantia, is one of the seven heavenly virtues, and is practising self control and moderation."

 ncn_chaste:0 "순결"
 ncn_chaste_desc:0 "Chastity, or Casitas, is purity, and practising abstinence from sex."

 ncn_charity:0 "자선"
 ncn_charity_desc:0 "Charity, or Caritas, another of the seven virtues, is practising generosity and giving."

 ncn_humility:0 "겸손"
 ncn_humility_desc:0 "Humility, or Humilitas, is a lack of pride, a knowledge of oneself and your drawbacks."

 ncn_patience:0 "인내"
 ncn_patience_desc:0 "Patience, or Patientia, is practising forgiveness and mercy, and preferring peace and harmony to conflict and anger."

 ncn_kindness:0 "친절"
 ncn_kindness_desc:0 "Kindness, or Benevolentia, is practising compassion and empathy."

 ncn_diligence:0 "근면"
 ncn_diligence_desc:0 "Diligence, or Industria, is practising persistence and zealotry in your work."

 ncn_pilgrimage:0 "충실한 순례"
 ncn_pilgrimage_desc:0 "New Canaan is the premier and foremost Mormon, and Christian, community in the Wasteland. We should emphasize this point, and have the faithful come to our flock."

 ncn_knights:0 "하나님의 기사"
 ncn_knights_desc:0 "In ancient history, God utilised knightly orders to perform His will on Earth, such as reclaiming and defending the Holy Land. We should establish a similar order within New Canaan."
 knightsofgod_tt:0 "Gains §HKnights Of God§!, which grants (§HInfantry§!: Breakthrough: §G+5.0%§!)"

 ncn_theology:0 "신학 연구"
 ncn_theology_desc:0 "Our people's strong roots in theology and the study of the Bible has resulted in a more literate, intelligent society, capable of adapting new ideas more easily."

 ncn_scripture:0 "성서의 가르침"
 ncn_scripture_desc:0 "Further study of scripture and writings has resulted in a great intelligentsia developing, a massive boon to the technological progress of our nation."

 ncn_bounty:0 "하나님의 현상금"
 ncn_bounty_desc:0 "God has granted us this bountiful ground on Earth, filled with the resources we need, as He grants the water of life."

 ncn_bastion:0 "믿음의 보루"
 ncn_bastion_desc:0 "New Canaan is the last bastion of faith in the Wasteland, and it is absolutely our duty to defend this with our lives and arms."

 ncn_hands:0 "하나님의 손 ..."
 ncn_hands_desc:0 "The Hands Of God are our principal defence force and army, formed by our Living Prophet Jeremiah Rigdon. They are an elite force compared to many Wasteland Militias, armed by our superior tech and faith in God."

 ncn_plenty:0 "...은 풍요롭다"
 ncn_plenty_desc:0 "Our strength is in numbers. We can produce many weapons at a faster rate, in order to equip more soldiers. They may be less effective as a result, however."

 ncn_powerful:0 "...은 강력하다"
 ncn_powerful_desc:0 "Our strength is in the sheer efficiency and effectiveness of our weapons. Our craftsmen are masters, creating powerful weapons that break in the field much less easily, however it takes a lot longer as a result."

 ncn_blades:0 "그리스도의 칼"
 ncn_blades_desc:0 "Our blades are lent to Christ. Melee weapons are the focus of our army, and we can research greater weapons as a result."

 ncn_guns:0 "그리스도의 총"
 ncn_guns_desc:0 "The principle weapon of our army, and any wasteland army worth its salt, are firearms from before the war. We should find and repair greater weapons as a result."

 ncn_seventy:0 "70인"
 ncn_seventy_desc:0 "Jesus sent seventy disciples in his early ministry to spread his word across the Mediterranean and the known world. We shall have our own Seventy, disciples to spread the word of Jesus through force."

 ncn_fervour:0 "종교적 열정"
 ncn_fervour_desc:0 "Our people hold a strong religious fervour. All of them have great faith in the word of God, and our young men regularly join up, receptive to our training, to serve God."

 ncn_passion:0 "그리스도의 열정"
 ncn_passion_desc:0 "Our soldiers are imbued with the word of God. Their faith is strong and so their arms will not waver. They fight with a feverous passion and massive zeal."

 ncn_paradise:0 "영원한 천국의 약속"
 ncn_paradise_desc:0 "As good Christians, we know that our good deeds on this Earth, no matter how short or miserable our life, will grant us a place in paradise, by God's side. We are ultimately committed to this, no matter the cost of our lives."

 kingdomofgod_tt:0 "The State of Utah becomes Cored."

