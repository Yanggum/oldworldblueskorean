l_english:
  ncnfall.1.t: "뉴 가나안의 몰락"
  ncnfall.1.d: "이틀간의 치열한 전투 끝에 뉴 가나안은 침략군에 함락됐습니다. 몰만 군단은 오늘 새벽까지 용감하게 정착지를 지켰고, 7차례 이상 서둘러 건설된 방어선으로 후퇴했습니다. 적의 포위작전에 성공한 후 어젯밤 늦게 철수 명령이 내려졌지만, 도시의 몰몬 수비대들은 그 명령을 인정하지 않고, 대신 정착지 중심에서 방어력이 높은 위치를 차지하여 밤새 최후의 저항을 했습니다. 그들의 저항이 결국 진압된 것은 무거운 조례 덕분입니다. \n\n아침 햇살에, 정착지가 황폐해진 것이 분명했습니다. 새로운 점령자들은 자신들의 통치에 대한 저항을 억누르는 데 조금도 아끼지 않았고, 많은 건물들이 몰몬교회의 주요 예배 장소인 라터-데이에 예수 그리스도를 포함한 성인들이 얼룩덜룩한 폐허에 놓여 있습니다."
  ncnfall.1.a: "국가는 이름없이 얼마나 오래 존속할수 있나?"
