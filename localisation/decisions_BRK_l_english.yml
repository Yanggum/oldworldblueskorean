 # decisions
  brk_decisions: "정치 의제"
  brk_decisions_desc: ""
  brk_decision_build_the_fleet: "함대 구축"
  brk_decision_build_the_fleet_desc: ""
  brk_decision_build_graven_ship: "그의 배 건조"
  brk_decision_build_graven_ship_desc: ""
  brk_raiding: "북부의 레이더"
  brk_raiding_desc: "수평선 위의 우리 배들을 보면 가장 용감하다는 사람들조차 두려움에 떨게 됩니다. 끝 없는 백야의 가장 먼 곳에서부터 따뜻한 남쪽 바다까지, 우리의 습격은 조용한 속삭임과 무서운 목소리로 전해지고 있습니다.\n\n습격은 우리의 목표에게 공격적인 반응을 일으킬 가능성이있는 행동입니다. 우리는 우리의 습격을 더 큰 갈등으로 확대 될 수 있으며 결국에는: §R전쟁이 발발할 수도 있습니다.§!"
  brk_raid_borders_initial_raid: "[From.GetNameDef] 습격"
  brk_light_border_raid_defender_warning: "[BRK.GetNameDef]로 부터의 습격 전조"
  brk_light_border_raid_defender_warning_desc: "침입자들은 우리의 정착촌을 습격하여 비축물을 약탈하며 브로큰 코스트에서 우리 땅으로 건너 왔습니다. 머지 않아 급습이 시작될 것입니다. (적들이 우리의 전리품을 가지고 탈출하거나) 우리의 군대와 그들의 군대간의 충돌이 있을수 있습니다."
  brk_light_border_escalate_raid_defender_warning: "[BRK.GetNameDef]에서의 습격 확대 가능"
  brk_light_border_escalate: "습격에 대한 [From.GetNameDef]의 분쟁 확대"
  brk_escalate_conflict: "국경분쟁 확대"
  brk_escalate_conflict_to_war: "국경분쟁을 전쟁으로 심화"
  brk_back_out_of_conflict: "국경분쟁에서 물러서다"
  brk_raiding_vic: "바다 건너의 빛"
  brk_raiding_vic_desc: "뉴 빅토리아의 불빛은 부와 명성을 속삭이며 바다 건너에서 눈부시게 빛나고 있습니다. 우리 스스로 부와 명성을 파악할 때가 왔습니다. - [VIC.GetNameDef]를 급습할 때 입니다."
  brk_vic_practice_raid: "습격 연습"
  brk_vic_practice_raid_desc: "급습은 간단합니다 - 그저 무방비 상태의 사람에게 총을 겨누고 귀중품을 넘겨 받으면 되죠. 하지만 적대적인 국가를 바다를 통해 침입 하는것? 그것은 그렇게 쉬운 일이 아닙니다. 다행스럽게도 우리는 해안 바로 외곽의 [HAI.GetName]같은 상대적으로 약하고 작은 나라를 알고 있습니다. - 우리가 [VIC.GetNameDef]를 기습하기 전에 더 좋은 기회를 얻기 위하여 습격 연습을 하는것도 좋은 방법입니다."
  brk_vic_raid_the_coasts: "해변 습격"
  brk_vic_raid_the_coasts_desc: "[VIC.GetNameDef] 의 사람들은 끝없는 백야의 땅에 비해 상대적으로 안전합니다. 그들은 우리의 깃발이나 배들을 두려워하지 않습니다. 우리가 그들을 다스리기 전에 우리를 두려워하도록 그들을 가르쳐야합니다. 그들의 해안선은 광활합니다. - 너무나 광범위 하여 [VIC.GetNameDef]의 군대가 그들의 해안선을 효과적으로 보호할수 없습니다.이것은 우리를 향한 공포심을 키우기에 완벽한 출발점이라 할 수 있습니다."
  brk_vic_raid_the_ports: "항구 습격"
  brk_vic_raid_the_ports_desc: "이제 우리는 적의 해안선을 공포에 떨게 만들었으므로 항구와 마을등 방어가  가능한 지역에 대한 습격을 강화할 때입니다. 이 지역을 공격하는 것은 더 높은 군대 집중으로 인해 더욱 어려워 질 것입니다. 하지만 얻을수 있는 보상은 충분히 가치가 있습니다."
  brk_vic_seize_winter_harbour: "윈터 하버 장악"
  brk_vic_seize_winter_harbour_desc: "윈터 하버는 뉴 빅토리아의 중심지에서 멀리 떨어져 있습니다. 고립되었지만 부유한 곳. 그곳은 침략을 막아낼 준비가 되어있지만, 문제는 우리가 어떻게 행동해야 하는가 입니다. 우리에겐 세 가지 계획이 있습니다..."
  brk_vic_wartime: "빅토리아와의 전쟁"
  brk_vic_wartime_desc: "이전에는 빅토리아의 큰 도시를 약탈하려는 전망은 허황된 꿈처럼 보였습니다. 이제 꿈은 현실에 가깝습니다. 전쟁의 시간입니다."
  brk_vic_terror: "공포의 통치"
  brk_vic_terror_desc: "해안과 항구에 살고 있는 사람들은 우리의 배를 두려워하지만, 이제는 뉴 빅토리아의 모든 사람들이 우리의 깃발을 두려워해야합니다. 오직 두려움만이 그들의 마음에 굳게 뿌리를 내릴 때, 그들은 우리의 것이 될 것입니다."
