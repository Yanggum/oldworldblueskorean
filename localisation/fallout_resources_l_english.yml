l_english:
  PRODUCTION_MATERIALS_WATER: "물"
  PRODUCTION_MATERIALS_ENERGY: "에너지"
  PRODUCTION_MATERIALS_METAL: "고철"
  PRODUCTION_MATERIALS_COMPOSITES: "복합 재료"
  PRODUCTION_MATERIALS_CIRCUITRY: "전기 회로"
