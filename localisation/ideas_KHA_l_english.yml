 khan_culture_mobilisation: "칸 문화"
 khan_culture_mobilisation_desc: "Khan culture dictates that able bodied men and women can and must fight for the tribe. Proportionally speaking, the Khans draft more of their population than titans such as the N.C.R."
 khan_culture_mobilisation_2: "칸 문화"
 khan_culture_mobilisation_2_desc: "Khan culture dictates that able bodied men and women can and must fight for the tribe. Proportionally speaking, the Khans draft more of their population than titans such as the N.C.R."

 KHA_idea_ourown_slave_trade: "우리만의 노예 무역"
 KHA_idea_ourown_slave_trade_desc: "Slaves drive our economy. They dig our mines, produce our guns and bake our bread. By cultivating a trade in slaves, we have enabled every factory owner, farm manager or mine operator to have access to the exact kind of slaves they need. This has driven up productivity considerably."

 KHA_idea_ncr_trade: "NCR과의 교역"
 KHA_idea_ncr_trade_desc: "Although our bitter past with the NCR makes stomaching the idea of mutual trade somewhat sickening, their economic influence is undeniable. By leveraging our position with them to local traders, not only are we making clean money, but we have an avenue to sell to Reno as well. "

 KHA_idea_legion_trade: "군단과의 교역"
 KHA_idea_legion_trade_desc: "Despite rising tensions throughout the Mojave surrounding the Legion, their presence has not been detrimental to us in the slightest: far from it. Trade with the Legion means trade through lands uninhabited by raiders. We can't push our drugs on them, but at least we don't need to pay for guards."

 KHA_idea_founders_of_the_chem_trade: "화학 무역의 창시자"

 # Advisors
  chance_advisor: "기회"
  chance_advisor_desc: "Chance is a member of the Great Khans and a survivor of the Bitter Springs Massacre. He is considerd by many a veteran of the clan, and a ruthless warrior, showing no remorse as he cuts his foes down one by one"
  mcmurphy_advisor: "맥 머피"
  mcmurphy_advisor_desc: "McMurphy was born member of the Khans, and has bags of experience leading small bands of the clan members on raiding missions deep into enemy lands."
  the_armorer_advisor: "아머러"
  the_armorer_advisor_desc: "The Armorer of the Great Khans is considerd one of the best in the wasteland, and with little more than a scrap of metal she has been known to forge the finest breast plates and body armor."
  the_armorer_trait: "아머 공급자"
  oscar_velasco_advisor: "오스카 벨라스코"
  oscar_velasco_advisor_desc: "Oscar Velasco was one of the few soldiers at Bitter Springs the day of the massacre, and fought bravely with his fellow Khans until they were totally overwhelmed. Oscar managed to survive due to his unique sniper abilities, allowing him to cut down the NCR troopers who attempted to follow him up the narrow mountain passes."
  oscar_velasco_trait: "비터 스프링스 생존자"
  melissa_lewis_advisor: "멜리사 루이스"
  melissa_lewis_advisor_desc: "Melissa is a courier for the Great Khans and knows all the tricks of the business. She wasn't born into the tribe but instead underwent gruling training—and she shows true potential."
  desmond_lans_advisor: "데스몬드 랜스"
  desmond_lans_advisor_desc: "Desmond has never forgotten the Bitter Springs massacre, and believe it's high time the Khans have their revenge on the NCR for their atrocities."
  jack_advisor: "잭"
  jack_advisor_desc: "Jack is an easy going drug dealer, or "drug supplier" as he prefers, you can often find him and Diane together. The pair run a drug trafficking ring in the Mojave, and supply the Great Khans with drugs as well. Jack learned chemistry from the Followers of the Apocalypse."
  jack_trait: "화학 합성기"
  diane_advisor: "다이앤"
  diane_advisor_desc: "Diane is a drug dealer and member of the Great Khans. You can often find her and Jack together, although it seems to be mostly Jack who follows her around rather than a mutual friendship."
  diane_trait: "화학 딜러"
  anders_advisor: "앤더스"
  anders_advisor_desc: "Anders is and always has been a Khan, making a name for himself as Diane's most trusty drug runner. Together the trio—Diane, Jack and Anders—controll the vast majority of the Great Khans' drug trade."
  jerry_the_punk_advisor: "제리 더 펑크"
  jerry_the_punk_advisor_desc: "When Jerry was a child, the Followers of the Apocalypse came to Red Rock Canyon with pre-War books. Jerry used to spend hours reading these books, especially poetry books, and has consequentially grown into the role of the Great Khan's poet—writing epics about the victories of the Khans."
  jerry_the_punk_trait: "단어의 힘"
  emma_winslow_advisor: "엠마 윈슬로"
  emma_winslow_advisor_desc: "Emma was one of the original Followers of the Apocalypse to make contact with the Great Khans, and dedicated her time to helping the clan—even begining to embrace its culture. By inviting her to the Long House we may be able to convince her people that we are not so bad."
  dalia_advisor: "달리아"
  dalia_advisor_desc: "Dalia is more than just a pretty face, and her way with words combined with her keen political awareness make her a great motivational speaker."
