 KHA_idea_the_stories_we_tell_ruler: "우리의 기원"
 KHA_idea_the_stories_we_tell_ruler_desc: "우리의 선조인 칸은 볼트 15라는 곳에서 유래했습니다. 그들은 N.C.R.을 발견한 사람들과 피를 나눈 뒤 결국 그들의 죽음이 되고, 우리 존재의 골칫거리가 되었다."

 KHA_idea_the_stories_we_tell_people: "우리의 투쟁"
 KHA_idea_the_stories_we_tell_people_desc: "우리가 뉴 칸이되기 전, 칸은 여러 번 좌절을 겪었지만 위대한 일을 성취했습니다. 우리의 역사가 우리에게 가르쳐 준 것이 있다면, 칸은 결코 그만 둘 수 없다는 것입니다."

 KHA_idea_what_happened_in_new_vegas_ruler: "깨지지 않는 정신"
 KHA_idea_what_happened_in_new_vegas_ruler_desc: "미스터 하우와 그의 열매는 우리에게 야망에 대한 귀중한 교훈을 가르쳐 주었습니다. 만약 당신이 무언가를 원한다면, 당신은 그것을 강제로 가져가고, 논쟁할 어떤 것도 남지 않도록 해야 합니다. 그들은 우리가 실수로부터 배우는 것을 떠나는 것을 후회할 것입니다."

 KHA_idea_what_happened_in_new_vegas_people: "불굴의 의지"
 KHA_idea_what_happened_in_new_vegas_people_desc: "뉴베가스에서의 우리의 탈출은 우리에게 중요한 교훈을 주었습니다: 당신은 당신의 것을 위해 싸워야 합니다. 우리는 미스터 하우스와 그의 동료들과의 경험을 통해 배웠고, 다시는 그런 무례함을 참지 못할 것입니다."

 KHA_idea_the_bitter_springs_massacre_ruler: "전쟁 준비하기"
 KHA_idea_the_bitter_springs_massacre_ruler_desc: "N.C.R.은 우리에게 그들의 혐오스러운 행동에 대해 회개하도록 만들어져야만 합니다. 우리는 오늘 약하지만 내일은 더 강해질 것이고, 그 다음날도 역시 더 강해질 것입니다. N.C.R.는 우리의 분노를 두려워하는 법을 배울 것입니다."

 KHA_idea_the_bitter_springs_massacre_people: "결코 다시는"
 KHA_idea_the_bitter_springs_massacre_people_desc: "가장 좋은 공격은 훌륭한 방어입니다. N.C.R.이 이 교리가 신뢰할 수 없다는 것을 우리에게 입증 해 주었고, 그래서 우리는 결코 다시는 우리의 경계를 허락하지 않을 것입니다. 모든 칸은 그들이 사랑하는 것을 지키려고 배울 것입니다."

 KHA_idea_followers_of_the_apocalypse_both: "새로운 지식"
 KHA_idea_followers_of_the_apocalypse_both_desc: "비터 스프링스 대학살 이후, 묵시록의 추종자들은 우리를 돕기 위해 의학 및 공학에 관한 책을 가지고 왔습니다. 우리 백성들은 그들이 가르쳐야 할 것에 대한 적성을 보여주었습니다."

 KHA_idea_followers_of_the_apocalypse_science: "추종자 지식"
 KHA_idea_followers_of_the_apocalypse_science_desc: "묵시록의 추종자들은 우리에게 광대한 지식을 전하기 시작했으며, 우리는 그것을 더 잘하게 되었습니다."

 KHA_idea_addicted_khans1: "중독된 칸"
 KHA_idea_addicted_khans1_desc: "위대한 칸이 묵시록의 추종자들을 만날 때까지, 그들의 체액은 그들의 조상이 생산할 수 있었던 것의 그림자였습니다. 그들의 단순한 오피오이드 계 약물이 장점을 가지고 있음에도 불구하고, 원시적인 본질과 다양한 복용량은 병사들에게 약물을 투여하기가 어려웠습니다."

 KHA_idea_addicted_khans2: "중독된 칸"
 KHA_idea_addicted_khans2_desc: "위대한 칸이 묵시록의 추종자들을 만날 때까지, 그들의 체액은 그들의 조상이 생산할 수 있었던 것의 그림자였습니다. 그들의 단순한 오피오이드 계 약물이 장점을 가지고 있음에도 불구하고, 원시적인 본질과 다양한 복용량은 병사들에게 약물을 투여하기가 어려웠습니다."

 KHA_idea_always_be_prepared_khan: "항상 준비되다"
 KHA_idea_always_be_prepared_khan_desc: "칸 문화는 어떤 사람도 주어진 시간에 필요한 것 이상을 운반하지 못하도록 지시하며, 역경에 직면하여 다재다능 함을 강조합니다. 우리는이 교훈을 우리 군인들, 노예들 그리고 우리 아이들 모두에게 이길수 있었습니다."

 KHA_idea_great_hunts: "위대한 사냥"
 KHA_idea_great_hunts_desc: "대규모 공동 사냥에 대한 우리의 전통은 갑옷에 대한 털, 군인을위한 고기, 우리 텐트용 두개골을 지속적으로 공급합니다."

 KHA_idea_warrior_scholars: "전사 학자"
 KHA_idea_warrior_scholars_desc: "일부 전사들은 우리가 유리하게 사용할 수있는 구세계의 유물을 재발견하는 데 큰 관심을 가지고 있습니다. 그들은 스스로를 부름에 사로 잡았습니다. \"전사 학자\"."

 KHA_idea_lessons_of_history: "역사의 교훈"
 KHA_idea_lessons_of_history_desc: "역사는 과거의 실수에 대한 우리의 선봉입니다. 우리 앞에 오는 사람들의 지혜는 어떤 재앙을 통해서 우리를 인도 할 수 있습니다."

 KHA_idea_wasteland_survival: "끊임없이 움직이는"
 KHA_idea_wasteland_survival_desc: "우리의 유목민같은 성격으로 인해 우리의 산업은 이동성과 효율성이 높아지고 작은 규모로도 운영 될 수 있습니다."

 KHA_idea_crimson_caravan_trade_deals: "크림슨 카라반 화학 거래"
 KHA_idea_crimson_caravan_trade_deals_desc: "N.C.R.은 공식적으로 중독성 마약을 금지합니다. 크림슨 캐러반과 다른 부유 한 N.C.R. 상인들은 이익을 내기 위해 자주 눈을 감습니다. 그들의 탐욕은 우리의 주머니에 계속 줄 지어 몰려듭니다."

 KHA_idea_upgrade_the_arsenal_idea: "향상된 병기고"
 KHA_idea_upgrade_the_arsenal_idea_desc: "우리 군대는 이러한 노력의 시간에 군대를 지원하기 위해 업그레이드되었으며, 군대에보다 정교하고 파괴적인 무기를 공급합니다."

 KHA_idea_the_khan_arena: "칸 아레나"
 KHA_idea_the_khan_arena_desc: "깊은 계곡과 외부인들의 눈을 초월하여 우리의 칸족은 상대방과 근접 전투를 통해 서로를 훈련시킵니다. 피는 모하비 태양의 열기 아래서 토양에 흘러 나오고,그것은  우리를 강하게합니다."

 KHA_idea_karl_ceasars_advisor: "칼"
 KHA_idea_karl_ceasars_advisor_desc: "칼은 시저에게 가장 신뢰받는 조언자 중 한 사람입니다. 그는 이제 롱 하우스에 파파 칸과 함께 합니다."

 KHA_idea_national_spirit_rejection_of_automation_kha: "자동화 거부"
 KHA_idea_national_spirit_rejection_of_automation_kha_desc: "군단과의 유대 관계 덕분에 사람들은 우리를 더 약하게 만드는 기술을 거부하는 것을 포함하여 시간이 지남에 따라 가치를 채택하게되었습니다."

 KHA_idea_avenge_bitter_springs_idea: "비터스프링스 복수"
 KHA_idea_avenge_bitter_springs_idea_desc: "N.C.R. 우리 민족을 학살하고 도망쳐 버렸고, 세상은 그 범죄를 잊어 버렸습니다. 그러나 우리는 잊지 않았습니다. 우리는 우리의 만기가 될 것이며, 우리가 요구하는 육체의 무게는 사슴으로 사들이고, 우리는 그것을 가질 것입니다!"

 KHA_idea_backhand_support_idea: "백핸드 지원"
 KHA_idea_backhand_support_idea_desc: "N.C.R. 국경에서 우리는 공개적인 갈등을 감당할 여유가 없지만 우리 군인을 군단 병력으로 분개시킴으로써 두려움없이 공격 할 수 있습니다. 군단 영토에서 공격하고 요새에서 보급하는 장점도 있습니다."

 KHA_idea_fiends_drug_runs: "핀드 마약 밀수"
 KHA_idea_fiends_drug_runs_desc: "One of our biggest customers is the Fiends, who seem to rely on us for a steady supply of exciting and addicting chems. Although the caps are good, trouble with The N.C.R. makes drug running to Vault 3 dangerous."

 KHA_idea_weapon_manafacturing_quantity: "양 이상의 품질"
 KHA_idea_weapon_manafacturing_quantity_desc: "We cannot afford to spend hours refining every weapon we produce. Instead of frivelously wasting time on our production lines, we will produce three guns in the time it takes to make one, and hope that one of them works well enough."

 KHA_idea_iron_steeds: "강철 군마"
 KHA_idea_iron_steeds_desc: "Ghengis Khan, our namesake, made the world tremble in his wake. He conquered the known world on horseback and ascended into legend in the process. We might not have horses, but we have our Iron Steeds, and they will carry us to glory!"

 KHA_idea_war_path: "전쟁길"
 KHA_idea_war_path_desc: "Our enemies have obstructed our rise to glory one too many times. We will not cower in the face of adversity, we will hedge our strength and show our opponents how true Khans fight!"

 KHA_idea_tamed_killer_plants: "피의 식물학"
 KHA_idea_tamed_killer_plants_desc: "By transplanting saplings from the mutant soil of Vault 22 into our own gardens, we have taken our first steps in taming these bloodthirsty plants. Already our botanists have begun planting them around critical locations to act as guards."

 KHA_idea_keeley_researcher: "N.C.R. 연구원 킬리"
 KHA_idea_keeley_researcher_desc: "While exploring the depths of Vault 22, our Khans found two robots and a ghoul in need of rescue: Researcher Keeley. In return for saving her life, she agreed to work for us, and has already begun making good on her promise."

 KHA_idea_new_construction_techniques: "건설 기술"
 KHA_idea_new_construction_techniques_desc: "Typically, Khan infrastructure consists of little more than stakes, hide, and potentially thatching. If we're to make our mark once again, we must improve our construction skills to match those of our enemies."

 KHA_idea_improved_housing_idea: "개선된 주택"
 KHA_idea_improved_housing_idea_desc: "For decades, our nomadic ancestors made do with mere tents for homes. Now, with our backs against the wall and the torch of knowledge held firmly in our grasp, the time has come to improve our living conditions."

 KHA_idea_community_spirit: "하나를위한 모두"
 KHA_idea_community_spirit_desc: "The collective willpower of the Great Khans is unmatched, the bond between individual Khans is stronger than blood. No matter how many times the great powers of the wasteland tread on us, we will always stand back up: together."

 KHA_idea_settle_the_wastes: "황무지 정착"
 KHA_idea_settle_the_wastes_dsec: "The Khans have hung their heads for far too long. Our heels are bloody and blue from the running we've done, and now we can run no farther. Rather than wallow under the Mojave sun, we shall plant our flag in the desert soil, and turn Bitter Springs into a worthy capital!"

 KHA_idea_tactic_overwhelming_firepower: "압도적인 화력"
 KHA_idea_tactic_overwhelming_firepower_desc: "Times are changing in the Mojave such that our current tactics are inadequate. In order to keep our warbands competitive, we will prioritise bringing heavy firepower with us to every battlefield. Shock and awe!"

 KHA_idea_enhanced_military_planning: "강화된 군사 기획"
 KHA_idea_enhanced_military_planning_desc: "Allowing our warbands to roam the wasteland and attack as they see fit has many disadvantages and few advantages. By educating our leaders to prioritise broader orders from the Khan, we can begin to employ more complicated and devastating tactics."

 KHA_idea_enhanced_warrior_training: "향상된 전사 훈련"
 KHA_idea_enhanced_warrior_training_desc: "For all of our history, our warbands have considered of self-trained tribal militia. With the introduction of a thorough training regimen, our soldiers will begin to look less like motivated tribals, and more like a combined arms force."

 KHA_idea_followers_teach_electronics: "호응과 보조 장치 : 전자 공학"
 KHA_idea_followers_teach_electronics_desc: "Previously, the inner workings of anything more advanced than our chemistry equipment was beyond us, but that has begun to change. The Followers, in their mission to educate the wasteland, have begun teaching our men the intricacies of old world electronics."

 KHA_idea_innovative_thinking: "혁신적인 사고"
 KHA_idea_innovative_thinking_desc: "The Followers look at problems from two angles, that of the scientific method and that of empathy. Their compassionate yet informed perspective has proved infectious, and has begun to influence our population."

 KHA_idea_field_medics: "현장 의무병"
 KHA_idea_field_medics_desc: "The Followers of the Apocalypse, ever the pacifists of the wasteland, offer their aid and knowledge freely to any and all. Although they'd never agree to work for us, we can put the knowledge they've given us to practical use, and save lives on the battlefield."

 KHA_idea_directional_disagreements: "방향 분쟁"
 KHA_idea_directional_disagreements_desc: "The Long House is divided down the middle, and shouting echoes throughout our camp. The proposal that we settle with the N.C.R. has gone down very poorly. Evidently, many people still hold grudges against the N.C.R. and will need convincing."

 KHA_idea_long_house_support: "롱 하우스 유나이티드"
 KHA_idea_long_house_support_desc: "After many days of debating, fighting, and making up, the Long House is united once again. Burying the hatchet with the N.C.R. is long overdue, even if the thought still stings. With our minds as one, the true potential of our tribe's future has been unleashed."

 KHA_idea_ncr_funding_idea: "N.C.R. 자금"
 KHA_idea_ncr_funding_idea_desc: "The N.C.R. has deep, wide pockets, thanks to its stranglehold on water across the West Coast. Such ludicrous wealth and unchecked bureaucracy means they'll fund almost anything remotely beneficial to them, even drug pushing tribals like us."

 KHA_idea_ncr_sharecropper_production: "N.C.R. 자금"
 KHA_idea_ncr_sharecropper_production_desc: "The N.C.R. provides protection and water to New Vegas sharecroppers who tend large allotments filled with a variety of crops. In return for the NCR's support, the sharecroppers are expected to hand over a portion of their produce and earnings. This system is sustainable and mutually beneficial. It would be easy to perform someting similar with local tribes."

 KHA_idea_for_the_republic_idea: "공화국을 위하여! 칸을 위하여!"
 KHA_idea_for_the_republic_idea_desc: "War is on our doorstop, and the inevitable has come to pass. We, the Khans, have changed greatly over the course of the last few years, and it is time to pay our due. We will not let our enemies say we were cowardly or unfaithful, we will show them why the new world still fears our name!"

 KHA_idea_drugged_up: "마약 사용"
 KHA_idea_drugged_up_desc: "Chems such as psycho and med-x can make people truly terrifying in combat, and lead to lasting and profitable addictions. However, sometimes profit isn't everything, and for once we can afford to let our junkies go. Let's see how our enemies like hordes of drugged up killers, shall we?"

 KHA_idea_a_new_silk_road_idea: "그랜드 실크로드"
 KHA_idea_a_new_silk_road_idea_desc: "The Grand Canyon formerly seperated Utah from the Mojave, but with it under our control, our drug pushers have turned it into a veritable highway of chems. Gangs and businesses on both ends of the Canyon take our drugs, and do trade through us, due to our knowledge of the area."

 KHA_idea_khan_warbands: "칸 워밴드"
 KHA_idea_khan_warbands_desc: "Khan Warbands are a unique form of organisation, derived from their namesake and often likend to raider tactics. Influential Khans lead individual warbands, engaging enemies on their own terms, as opposed to attacking on command. This reduces organisation on a grand scale, but enables the Khans to gather intelligence and adapt faster than most conventional armies."
 KHA_idea_khan_culture: "칸 문화"
 KHA_idea_khan_culture_desc: "The Great Khans have a long and storied history, filled with envy and pride, that has carried them across the Wasteland. Now a shadow of their former selves, the myriad of strange customs that bind them together are a detriment in many ways, but they serve to keep the Khans alive."
