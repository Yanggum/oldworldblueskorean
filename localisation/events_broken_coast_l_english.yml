l_english:
 # events
 nf_event_brk.1.t:0 "우리의 선조"
 nf_event_brk.1.d:0 "대전이 끝난 후, 마운틴 코스트의 자연 상태는 다른 곳보다는 상황이 나아서 많은 사람들이 그들의 문화를 지키며 적응하는곳 이었습니다. 전쟁 전의 일부 해병들은 핵폭탄이 투하된 후 중국 침략군으로부터 영토를 방어하는 임무를 수행했습니다.때마침 여러 척의 좌초된 배를 발견하고, 선원들은 혹독한 겨울을 피해 그곳에서 목숨을 부지하였습니다. 이전에 점령되었던 땅의 원주민들도 폭탄이 떨어진 후 이곳에서 자유를 얻었습니다. 이 모든 사람들은 부서진 해안(Broken coast)에서 사람들의 집단 형성했지만, 다른 모든 사람들이 동화되었던 첫 번째 그룹은..."
 nf_event_brk.1.a:0 "해안의 원주민"
 nf_event_brk.1.b:0 "미 해병대"
 nf_event_brk.1.c:0 "외국의 선원들"

 nf_event_brk.2.t:0 "거대한 눈폭풍"
 nf_event_brk.2.d:0 "폭탄이 떨어진 후, 그 영향은 사라지지 않았습니다. 거대한 검은색이 하늘을 뒤덮어 태양을 가리고 해안에 있는 사람들에게 큰 눈보라를 일으켰습니다. 많은 사람들이 추위에 떨며 얼어 죽었고, 그들의 시체는 단 몇 분 만에 극심한 추위로 얼어붙었습니다. 그 잿더미 속에서 태어난 자들만이 겨우 살아남았습니다."
 nf_event_brk.2.a:0 "다시 돌아 오는 것을 기약하며 폭풍에서 도망 간다"
 nf_event_brk.2.b:0 "대형 선박을 이용해 피난처를 건설"
 nf_event_brk.2.c:0 "폭풍을 견뎌내니 적자만이 살아남았다"

 nf_event_brk.3.t:0 "우리가 싸우는 이유"
 nf_event_brk.3.d:0 "우리의 조상들은 부서진 해안을 위해 싸우고 피를 흘렸습니다. 옛길은 가고 있고 새로운 길은 우리를 영광으로 이끌 것입니다. 하지만 우리는 우리 자신을 기르는 것에 초점을 맞출 필요가 있습니다.무엇에 집중해야 합니까?"
 nf_event_brk.3.a:0 "노예"
 nf_event_brk.3.b:0 "재산"

 nf_event_brk.4.t:0 "앨빈 블레이크 습격"
 nf_event_brk.4.d:0 "앨빈 블레이크는 한밤중에 눈보라와 광풍이 휘몰아쳐 경비를 서지못했습니다. 바람의 소리가 혼란에 빠져 들때 침입자들이 들이 닥치며 난장판을 만들었습니다. 깨진 유리의 소리, 틀림없는 포효와 화염의 소리, 그리고 여자와 어린이들의 비명 소리가 지옥의 눈부신 빛에 일어 났을 때 평화가 산산히 깨졌습니다. 겨우 저항할 수 있었던 사람들은, 한밤중에 생명을 잃었고, 아이들은 눈에서 눈물을 흘리며 어둠 속에서 멍하니 바라보고 있었습니다. 불이 꺼진 후에 생존자들을 죽이는 것은 자비로운 일이었을 것입니다. 하지만 해적들은 자비를 베풀지 않았습니다. 해적들은 약탈과 살인을 했고, 앨빈 블레이크에서 온전하게 남은 물건은 오로지 비싼 값을 치를 만한 귀중품들이라는 것은 놀랄 일이 아니었습니다."
 nf_event_brk.4.a:0 "푹 자라고!"

 nf_event_brk.5.t:0 "휘슬러 부수기"
 nf_event_brk.5.d:0 "맑고 화창한 아침, 휘슬러의 눈 덮인 숲을 헤집고 다니면서, 우리 부대는 더 많은 적들을 죽이고 싶어 합니다. 우리가 앨빈 블레이크를 급습한 직후, 휘슬러는 그들의 미개한 \"군대\"를 조직하여 반격을 시작했으며, 우리 군대는 국경을 따라 숲이 우거진 지역에서 그들과 만났습니다. 이곳은 우리가 지난 몇 일 동안 관찰한 숲으로, 그들은 고통의 마지막 순간에 얼어 죽은 시체로 남아 숲을 뒤덮을 것 입니다. 이 고문당한 얼굴들이 사라지는 데는 오랜 시간이 걸릴 것입니다. 휘슬러는 곧 붕괴될 위기에 처해있고, 우리는 그들에게 우리의 요구를 보낼 것입니다. 우리 나라의 일부가 되라. 그렇지 않으면 우리가 너의 남은 가족들을 죽일 것이다."
 nf_event_brk.5.a:0 "거절하는 것은 어리석은 짓이 될 것이다"

 nf_event_brk.50.t:0 "브로큰 코스트 지도부의 평화 제의"
 nf_event_brk.50.d:0 "앨빈 블레크에 대한 끔찍한 습격과 그 이후의 수많은 습격 이후, 브로큰 코스트는 마침내 우리에게 평화 협정을 보냈습니다. 하지만, 마약과 노예를 요구했었던 카밀로와는 달리, 브로큰 코스트는 우리의 모든 것을 요구하고 있습니다. 우리의 땅, 우리의 국민, 우리의 보급품... 그들은 우리를 그들의 왜곡된 해적 국가의 일부로 만들고 싶어합니다. 우리는 이런 규칙에서 벗어나기 위해 카믈로로 탈출을 감행 했습니다: 벽에 등을 대고 있는 절박한 상황에서,결국 우리는 습격자의 규칙에 따를 것입니까?"
 nf_event_brk.50.a:0 "선택의 여지가 없다, 우리는 그들을 인정해야 한다."
 nf_event_brk.50.b:0 "빌어먹을! 차라리 싸우다 죽는게 낫겠군!"

 nf_event_brk.6.t:0 "휘슬러 통합"
 nf_event_brk.6.d:0 "우리 외교관은 휘슬러가 우리 의 손바닥위에 굳어질 때까지 그들의 나라를 조금씩 조금씩 깎아내리면서 그들의 자치를 서서히 약화시켜 왔습니다. 그는 이제 마지막 요구만을 가지고 있습니다. 이제 휘슬러가 경제적으로나 군사적으로나 우리와 얽매여있으니 이제는 그들 역시 우리와 정치적으로 연대해야 할 때입니다. 우리는 그들의 토지와 시민들을 브로큰 코스트에 통합시키고, 그들을 자치지역으로서 관리할 것입니다. 적어도 그것이 우리가 그들에게 해줄 수 있는 최선입니다. 그들의  \"자치권\"은 단지 며칠 동안만 지속될 것이고, 그 후 그들은 완전히 우리의 통제하에 있게 될 것입니다."
 nf_event_brk.6.a:0 "휘슬러는 우리만큼 훌륭하다"

 nf_event_brk.60.t:0 "브로큰 코스트에 합병?"
 nf_event_brk.60.d:0 "브로큰 코스트에서 온 우리의 친구들은 우리에게 그들 영토 내에서 자율적인 종교를 제공했습니다. 그들의 외교관은 우리의 독립을 지킬 것이며, 이것은 단지 우리 두 나라를 더 가깝게 묶을 수 있는 또 다른 방법일 뿐이라고 우리에게 확신시켜 주었습니다. 하지만 우리 정부 내의 많은 비평가들은 이것이 우리 나라의 마지막 결말이 될 것이라고 주장하고 있습니다."
 nf_event_brk.60.a:0 "승인"
 nf_event_brk.60.b:0 "거절"

 nf_event_brk.7.t:0 "카믈로 습격"
 nf_event_brk.7.d:0 "카믈로에 병사를 보내 그들의 상가를 불태우고 약탈해야 합니다. 저들이 가진 모든 걸 사용할것 입니다!"
 nf_event_brk.7.a:0 "습격 부대 파견"

 nf_event_brk.8.t:0 "공포 선전"
 nf_event_brk.8.d:0 "밤에 병사들을 보내 마을을 불태우고 마을 사람들의 머리를 밖에 걸어둬 모두가 볼 수 있게 합니다. 그것이 코스트의 길입니다."
 nf_event_brk.8.a:0 "그들은 다시는 잠을 자지 않을 것이다"

 nf_event_brk.9.t:0 "[BRK.GetName]의 레이더 파견"
 nf_event_brk.9.d:0 "무거운 외투를 입고, 무기를 들고있는, 습격자들이 우리 국경으로 들어왔습니다. 그들은 우리의 상가를 약탈하고, 우리의 귀중품을 훔치고, 우리의 산업을 훔치고, 저항하는 사람은 누구든지 죽이고 있습니다. 국경의 정착촌들은 민병대와 우리 군 병력을 보내서 침략자들에 맞서 싸우게 해달라고 간청합니다. 우리의 산업만을 위해서라면 그렇게 해야 합니다."
 nf_event_brk.9.a:0 "우리는 그들을 막을 수 없다"
 nf_event_brk.9.b:0 "물러나라!"

 nf_event_brk.10.t:0 "무혈입성"
 nf_event_brk.10.d:0 "최근 이웃 지역에 대한 우리의 습격은 별 탈 없이 진행되었습니다. 지역 주민들로부터 우리의 습격에 대한 저항은 극에 달했을 뿐이고, 그들은 몇몇 기계와 다른 유용한 물품들뿐만 아니라 상당한 양의 장비를 가지고 돌아올 수 있었습니다.\n\n우리가 급습한 영토는 불모지, 알몸으로 방치돼 있어 당분간 습격을 자제해 인구가 회복될 수 있도록 해야 합니다. 그럼 다시 약탈을 할수 있습니다..."
 nf_event_brk.10.a:0 "전리품을 즐겨라"

 nf_event_brk.11.t:0 "격렬한 반항!"
 nf_event_brk.11.d:0 "우리의 습격은 투쟁이 될 수 있습니다 -이 급습도 예외는 아닙니다. 우리는 민간인과 심지어 준 직업적 무장 부대의 형태로 현지 주민들로부터 뚜렷한 저항을 만났습니다. 우리는 저항 세력을 부수고 우리의 정당한 전리품을 요구하기 위해 지역에 더 큰 세력의 헌신이 필요합니다."
 nf_event_brk.11.a:0 "우리의 무게를 느끼게 해주지"

 nf_event_brk.12.t:0 "레이더의 퇴각"
 nf_event_brk.12.d:0 "브로큰 코스트의 침입자가 지나갔습니다. 국경 지대는 폐허가되어 있습니다. 그 공격은 이 지역에 정말로 치명적이었고, 공격으로부터 회복하는 데 약간의 시간이 걸릴 것입니다."
 nf_event_brk.12.a:0 "복구해야만 한다"

 nf_event_brk.13.t:0 "국경분쟁이 전쟁으로 확대되고 있습니다"
 nf_event_brk.13.d:0 "최근 우리의 적과의 충돌은 결정적이지 않습니다. 어떤 전투는 이겼고, 또는 졌습니다. 몇몇 국경 마을이 불타는 폐허가 되었습니다. 그 외에는 변화가 없습니다. 적들은 우리뿐만 아니라 이것을 알고 있으며,이 문제를 극복하기 위해 과감한 행동을 취하는 것처럼 보입니다. 그들은 전쟁을 위해 동원되고 있습니다."
 nf_event_brk.13.a:0 "전쟁이 시작될 것이다"

 nf_event_brk.14.t:0 "국경 분쟁이 끝났습니다"
 nf_event_brk.14.d:0 "전방에서의 좋은 소식 - 국경 충돌이 끝났고, 우리가 이겼습니다! 적의 힘은 우리의 인상적인 힘의 회랑 전에 퇴각하는 모습을 볼 수 있습니다. 우리가 마땅히 누릴 가치있는 전리품을 마침내 즐길 시간입니다."
 nf_event_brk.14.a:0 "오늘밤 파티를 열것이다!"

 # 15.t, 16.t and 17.2 are purposefully omitted before you think I have missed them, Dominus

 nf_event_brk.15.d:0 "Great news from the front - the border clash is over, and we have won! Enemy forces can be seen retreating before our impressive show of force - we have successfully driven back the raider scum from our lands. Our people will sleep safe for a while, knowing the might of our military is there to protect them if needs be."
 nf_event_brk.15.a:0 "Good work lads"
 nf_event_brk.16.d:0 "Bad news from the front - the border clash is over, and our troops have been forced to retreat. The enemy has successfully repelled our raiders with their military, and so we need time to lick our wounds and regroup. We'll avoid launching raids against these settlements for some time - we'll lull them into a false sense of security, then we'll strike when the time is right."
 nf_event_brk.16.a:0 "Soon, lads. Soon."
 nf_event_brk.17.d:0 "Bad news from the front - the border clash is over, and our troops have been forced to retreat from the border. Raiders have overrun our border villages and settlements, destroying large swathes of land and infrastructure. Our troops have retreated to more defensible positions further back from the border, but we doubt the raiders will engage in a prolonged campaign. Instead we shall have to wait for them to retreat, lick our wounds and attempt to rebuild. We shall be more ready for them next time."
 nf_event_brk.17.a:0 "We shall rebuild..."

 nf_event_brk.18.t:0 "We Back Down"
 nf_event_brk.18.d:0 "We have tactfully decided to pull our raiders out of enemy territory to conserve manpower and equipment. We have gained valuable experience in combat through the encounter, but so have the enemy. In time we'll come back and raze their villages to the ground."
 nf_event_brk.18.a:0 "A strategic move"

 nf_event_brk.19.t:0 "Raider Back Down"
 nf_event_brk.19.d:0 "Good news from the borderlands - the raiders have ceased their activities and withdrawn from our lands. Whilst it wasn't the smashing at the hands of the army we hoped for, it is certainly a victory!"
 nf_event_brk.19.a:0 "Wonderful"

 nf_event_brk.20.t:0 "Border Conflict is Escalating!"
 nf_event_brk.20.d:0 "Our recent clashes with the enemy have been inconclusive. Some ground has been won, some has been lost. A few border villages have been reduced to flaming ruins. Other than that, nothing has changed. The enemy knows this as well as we do, and appears to be taking action to overcome this sticking point. They appear to be mobilising more troops to send against our own - we must prepare to repel them too."
 nf_event_brk.20.a:0 "We will meet them with equal force"

 # New Victoria raid event loc

 nf_event_brk.21.t:0 "Raiders on our Coastlines"
 nf_event_brk.21.d:0 "Previously raids came infrequently. They used to be carried out by small groups, usually in the night. The ships landed in isolated stretches of the coastline - never our villages or our towns. All that has changed recently. Co-ordinated raid groups have attacked our villages and towns, doing unimaginable destruction before we could react. In response, militias have mobilised and are ready to defend our islands. Only time will tell how well they do..."
 nf_event_brk.21.a:0 "Resist!"

 nf_event_brk.22.t:0 "Successful Raid against the [HAI.GetName]"
 nf_event_brk.22.d:0 "Bodies litter the villages, bodies litter the beach. The raids against the [HAI.GetName] were carried out without mercy, and now are men are experienced in raiding over sea as well as land. This knowledge will surely become indispensable when they turn to raid New Victoria, who will surely be better defended then this irrelevant island chain. \n\nThe resons for the continued existance of [HAI.GetName] are slim, so now is the time to annex them outright."
 nf_event_brk.22.a:0 "Valuable experience"

 nf_event_brk.23.t:0 "Smoke Stacks in the Morning Mist"
 nf_event_brk.23.d:0 "A bleak sight greeted the survivors of the night of blood. Corpses littered the villages and the beaches as far as the eye could see, many defiled and cut to pieces. The survivors could do nothing but grieve for their loved ones - grieve and hope that the raiders don't return." # Needs to use generic localisation as can fire for VIC and HAI
 nf_event_brk.23.a:0 "We will rebuild"

 nf_event_brk.24.t:0 "Failed Raid against the [HAI.GetName]"
 nf_event_brk.24.d:0 "When the first longboats touched the shore, all was quiet. The first village was asleep, and its population was put to the sword quickly. However, a young boy escaped the carnage and ran to the top of a nearby hill, before lighting a great torch that burned bright in the night. The brilliant light it shone soon spread up and down the coastline, and swiftly the whole island was awake. Our second and third landing groups, lacking the element of surprise, were pushed back into the sea by village militias - a complete failure."
 nf_event_brk.24.a:0 "We will return"

 nf_event_brk.25.t:0 "Raiders Retreat"
 nf_event_brk.25.d:0 "When the first longboats touched the shore, all was quiet. The first village was asleep, and its population was put to the sword quickly. However, a heroic young boy escaped the carnage and ran to the top of a nearby hill, before lighting a great torch that burned bright in the night. The brilliant light it shone soon spread up and down the coastline, as planned, and swiftly the whole island was awake. The second and third landing groups, lacking the element of surprise, were pushed back into the sea by our village militias - a wonderful victory over the forces of tyranny."
 nf_event_brk.25.a:0 "They will return"

 nf_event_brk.26.t:0 "Raiders from the Coast"
 nf_event_brk.26.a:0 "We, we will resist and bite!"

 nf_event_brk.27.t:0 "Victoria's Coasts are Broken" # hahaha I'm so funny help me plz
 nf_event_brk.27.d:0 "Blood, blood everywhere. That was the fate that has befallen the coastline of New Victoria. Our raiding groups have totally broken the people in the outlying villages - now our rowboats can dock anywhere along the coast without fear of having to fight their way ashore. Now we can move on to plan more ambitious raids against more built up, and well defended, areas."
 nf_event_brk.27.a:0 "The first step is complete..."

 nf_event_brk.28.t:0 "The Shore breaks the Wave"
 nf_event_brk.28.d:0 "We have underestimated New Victoria. Every time a raid group has landed, a militia has been there to meet us. Our raid groups are too small, and we seem too predictable in our choices of target. As a result, our raids have been none more than a dismal failure. We must improve if we are to loot New Victoria itself."
 nf_event_brk.28.a:0 "Soon..."

 nf_event_brk.29.t:0 "Raiders hit the Ports"
 nf_event_brk.29.d:0 "Not satisfied with the control of the coastline they exercise, the tyrannical raiders from Koover have begun conducting co-ordinated raids against our major ports. These are more well defended then the villages of the coast, but the raiders have learnt from their previous raids against us. At the moment, we seem evenly matched - let us hope we come out on top."
 nf_event_brk.29.a:0 "Fight hard, cause we are all in sight!"

 nf_event_brk.30.t:0 "Domination of the Ports"
 nf_event_brk.30.d:0 "The port of the Golden Peaks lies in ruin. Our raiding parties have wiped any life in it from existence, and most of the building are a smouldering wreck. The only structure left intact is the port itself - a structure that will help us in the future. In the mean time, however, we shall leave the port alone - we don't want to provoke an all out pitched battle when we can't yet win it."
 nf_event_brk.30.a:0 "We edge closer to Victoria"

 nf_event_brk.31.t:0 "The Night of Horrors"
 nf_event_brk.31.d:0 "We thought that we had seen the worst of the raiders when they put the coastal populations to the sword. We were wrong. The raiders launched an assault against the Golden Peaks port last night, successfully overrunning the militia and capturing the port. The rest of the night contained a massacre unknown to the world - every last man, women and child was tortured and killed. By the time our armies arrived, the raiders were gone back into the night. They have dealt a terrible wound on the island."
 nf_event_brk.31.a:0 "They are growing bolder"

 nf_event_brk.32.t:0 "The Ports Stand Strong"
 nf_event_brk.32.d:0 "An attempt was made last night to capture the port of the Golden Peaks by our raiders. We defeated the local militia in the initial clash, but the remaining forces stubbornly fought street to street defending their homes. At some point in the early mornings, a unit of the New Victoria Army arrived on the scene - our small raiding forces were no match for this well disciplined foe. We were slowly forced back into the sea - but not before burning down a good portion of the port city."
 nf_event_brk.32.a:0 "We will return"

 nf_event_brk.33.t:0 "Raiders Flee"
 nf_event_brk.33.d:0 "An attempt was made last night to capture the port of the Golden Peaks by raider forces. The initial clash with the local militia was a victory for the raiders. The militia fought valiantly street to street, losing over half the port town to the raiders before our army units arrived. At that point, the raiders were the ones on the defensive, and by the light of dawn the raiders had been pushed out of the port. Despite this victory, over half the city now lies in flames, although most of the population escaped unscathed."
 nf_event_brk.33.a:0 "Shelters are expendable, our people are not"

 nf_event_brk.34.t:0 "Operation Blizzard"
 nf_event_brk.34.d:0 "We now have dominance over the coasts, and have shown ourselves capable of the capture of port towns. It is now time to ramp it up a gear - the port of the Winter Harbour is rich but isolated, perfect for our taking. Three plans have been proposed by raider captains - one to use the seizure of the Winter Harbour as a part of an escalation to war, one to seize the harbour as a base to prepare for a war in the future, and one to seize the harbour and leave as a show of strength. Each have merit, but which plan shall we execute?"
 nf_event_brk.34.a:0 "A wide invasion"
 nf_event_brk.34.b:0 "A targeted strike"
 nf_event_brk.34.c:0 "A show of strength"

 nf_event_brk.35.t:0 "War for New Victoria"
 nf_event_brk.35.d:0 "The day we have been preparing for has come. The raiding forces have finally gathered the confidence to launch a full invasion rather than a series of raids. Last night they seized the ports of the Winter Harbour and the Golden Peaks in greater numbers than we have ever seen before. Fortunately our people are motivated to resist the raiders as they know what fate they will suffer should they win. We shall fight to the last."
 nf_event_brk.35.a:0 "We, we will take up arms and fight!

 nf_event_brk.36.t:0 "Raiders seize Winter Harbour"
 nf_event_brk.36.d:0 "Raiders descended in unprecedented numbers on the Winter Harbour last night, and seized it with such ferocity and speed that we know little about what happened (and it is probably for the best of our stomachs that we don't find out). Its isolation and distance from Victoria made it a prime target, we imagine - we suspect that the raiders will use it as a base from which to launch their conquest of the entire island. Shall we fight back now and attempt to retake the island, or shall we prepare for them to shoot first?"
 nf_event_brk.36.a:0 "We can't fight back"
 nf_event_brk.36.b:0 "We, we will take up arms and fight!"

 nf_event_brk.37.t:0 "Decimation of Winter Harbour"
 nf_event_brk.37.d:0 "In yet another escalation, the raiders that have terrorised our lands for the past months have seized and razed the Winter Harbour. The entire region is on fire - a stark contrast to the frozen lands around it - and we have found no survivors. Only mangled corpses, and the port infrastructure, remain. Surely the raiders mean to launch a full-scale invasion soon - we should prepare to fight to the last."
 nf_event_brk.37.a:0 "War is on the horizon"

 nf_event_brk.38.t:0 "Strength Displayed"
 nf_event_brk.38.d:0 "Seizing the Winter Harbour was no small feat. Not only was there a well-armed and determined local militia, but an army unit was also stationed a few miles out of the town to repel any aggression. However, we descended on the city in huge numbers, swiftly wiping out the local militia before they could even signal the army unit. At that point we laid an ambush for the unit, wiping it too out efficiently and quickly. Finally our attention turned to the town and its people, and the response was more of the usual - rape, torture, pillage and death. Nothing remains of the Winter Harbour but the charred bones of both building and people."
 nf_event_brk.38.a:0 "They will fear us now"

 nf_event_brk.39.t:0 "War for New Victoria"
 nf_event_brk.39.d:0 "The time has come - the raiders are launching their full invasion. As we speak, ports up and down the country are being attacked by raider forces in huge battlegroups. We must put faith now in our armed forces to keep us safe - and if they fail this job, we have little to look forward to but a slow and painful death."
 nf_event_brk.39.a:0 "Fight hard, resist and do what's right!"

 nf_event_brk.40.t:0 "The Moot"
 nf_event_brk.40.d:0 "Graven roared in protest as the Moot began, his hand clenched tightly around the axe at his belt. It was time to vote for a new ruler, or so they said. The Moot had been organised in secret by a group of disgruntled captains, and now they called upon any and all within the meeting ground to oppose Graven. Ragnar stepped up, causing the gathered raiders to erupt into chaos, and the titan of a man planted his axe into the frozen earth. \"I will stand against Graven, as he is no longer fit to rule.\" A chill descended upon those gathered as they watched Graven, his grip tightening as murderous intent burned behind his eyes."
 nf_event_brk.40.a:0 "Graven's victory in the vote was to be expected."
 nf_event_brk.40.b:0 "Ragnar won by a narrow margin."

 nf_event_brk.41.t:0 "A Stirring of the North"
 nf_event_brk.41.d:0 "After our recent victory over our enemies, our informants have discovered that this time, other nations seem to have noticed. Recently a gathering of most of the major factions in the north's leadership was called upon, and from what we have gathered the topic is mutual defensive actions, and yet for some reason we were not invited... The details of the deal will be hammered out in the next 10 days, until then, we wait."
 nf_event_brk.41.a:0 "This will do nothing to save them."

 BRK_spawn_troops_resistance_signatory_tooltip:0 "§GUpon declaration of war by the Broken Coast, you will receive reinforcing divisions.§!"
 BRK_spawn_troops_resistance_tooltip:0 "§YAs a signatory of the \"Unbroken Resistance\" Act, this country will receive reinforcing militia divisions§!"

 nf_event_brk.42.t:0 "Sign the \"Unbroken Resistance\" Pact"
 nf_event_brk.42.d:0 "After the recent aggressive actions by the Broken Coast, it has been suggested that the nations of the north form a pact to discourage further expansion. The plan in simply to provide small amounts of weapons production and allow volunteers as well as transportation to each member of the pact for volunteer units. These volunteer units will embed themselves in countries at risk of invasion, and upon sight of Broken Coast soldiers mobilize into a fighting force. If we sign this, the extra protection provided may be worth the effort. Simultaneously however, us being tied down to this will make diplomacy elsewhere more difficult"
 nf_event_brk.42.a:0 "Where do we sign up?"
 nf_event_brk.42.b:0 "We decline to sign."

 nf_event_brk.43.t:0 "The \"Unbroken Resistance\" Pact"
 nf_event_brk.43.d:0 "It appears that the previously discovered meetings have borne fruit. A new pact between nations of the north, dubbed the \"Unbroken Resistance\" pact, attempts to limit our expansion into neighbours. From what we can gather, this is not a formal alliance, but rather a loose defensive network. Via the great Columbia river, volunteer units from settlements across the land are being shipped in and armed, embedding into any signatory threatened by us. They can then quickly mobilize and attempt to reinforce our opponents. As our territory expands the amount of recruits they can deploy will also rise, and may become dangerous with time. We can still utilize our naval prowess to invade those outside of the pact, however, keep in mind that these distant lands are not our ultimate goal and can only serve as colonies."
 nf_event_brk.43.a:0 "More brahmin to the slaughter."
