l_english:
  nf_raider.0.t: "갱단의 기원"
  nf_raider.0.d: "이봐! 누구나 피묻은 이야기나 몸뚱이 절반에 페인트칠한 놈들,정복자에 관한 이야기를 가지고 있지.하지만 우리 사이에는? 우린 진짜 거래중이야! 우린 진짜라고! 우리가 레이더였을때, 우리는 진짜 거래를 하고 있었어. 그리고 지금은? 제기랄. 아무도 우리처럼 하는 놈들은 없다고."
  nf_raider.0.a: "우리는 구세계의 범죄자야.그 누구보다 오래된 놈들이라고!"
  nf_raider.0.b: "우리는 가장 크고 나쁜놈들의 부족이었지!"
  nf_raider.0.c: "볼트의 모든 사치품들을 가진 악당들!"

  nf_raider.1.t: "어떤 종류의 갱단?"
  nf_raider.1.d: "좆까, 무슨 뜻이야? 우리가 누군지 알잖아, 우리가 뭘 원하는지! 그리고 우리는 우리가 최선을 다할수 있는 것을 해! 아무도 우리와 경쟁하지 않고, 누구든지 평생 쳐맞으면서 살 거라고!"
  nf_raider.1.a: "우리는 빌어 먹을 길을 지배한다! 가장 시끄럽고 빠른 돼지새끼들이지!"
  nf_raider.1.b: "우리는 너의 수리기술, 모든 종류의 수리기술을 얻었어!이건 최고 품질의 물건이라고."
  nf_raider.1.c: "우린 레이더야! 뺏고. 죽이고. 약탈하고. 그걸 반복하지. 뭐가 더 필요해?"

  nf_raider.2.t: "갱단의 야망?"
  nf_raider.2.d: "미래에 대해 알고 싶어? 우리의 빌어먹을 미래에 대해 말해줄게. 쾅! 펑! 우리는 정상으로 갈거다. 우린 큰 계획이 있어, 아주 큰 계획 말이지. 보스는 무슨 일이 일어나고 있는지 잘 알고 있어, 날 믿어! 20년 후 우리는 이 망할 황무지를 통치할 거야. 그래, 너도 합류할래? 파이 한 조각 정도를 원하나?"
  nf_raider.2.a: "노예를 찾자! 좋은 돈, 좋은 거래, 나쁜 점은 하나도 없지!"
  nf_raider.2.b: "언제나와 같은 계획이다! 우리는 우리가 필요한 것을 누구에게든지 빼앗아갈 거다."
  nf_raider.2.c: "다른 갱단들? 그들은 아직 우리를 존경하지 않는군."
