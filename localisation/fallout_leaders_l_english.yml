l_english:
  Wendell_Peterson_DESC: "NCR의 네 번째 대통령인 웬델 피터슨은 그의 전임자의 감시하에 모하비에서 시민 30명이 살해되자 공직에 선출되었습니다. 피터슨은 보복을 약속하고 NCR은 모하비에 대한 통제를 약속하지만 약하고 비효과적이며 많은 이질적인 파벌들이 그의 통치하에서 성장하고 있습니다."
  Caesar_DESC: "한 묵시록의 추종자가 그의 이름을 에드워드 샐로우로 지었고 샐로우는 어떤 부족민들에 의해 잡히게 되었습니다.해방을 위해 그는 부족민들에게 총체적인 전쟁의 교리를 가르쳤고, 그들을 이끌고 적들을 완전히 파괴했습니다. 주민들은 시저를 왕위에 앉혔고, 그는 군단의 통치자로서 평생의 정복을 시작했습니다."
  MR_HOUSE_DESC: "전쟁전 재계 거물인 로버트 하우스는 로봇공학과 컴퓨터 분야에서 막대한 재산을 얻었습니다. 그의 강력한 지성과 무한한 재산은 핵폭탄이 떨어졌을 때,이미 준비가 되어 있었고, 그것은 베가스의 많은 부분을 핵 폭발로부터 구할 수 있었습니다. 알 수 없는 폭군 미스터 하우스는 미래에 대한 꿈을 가지고 라스베가스를 감시하고 있습니다."
  SNAKE_VARGAS_DESC: "한 때 변덕스러운 젊은 레인저였으며, 노련한 지휘관인 스네이크 바르가스는 자신의 입지를 굳혔습니다. 그는 많은 수의 부하들을 잃은 후, 습격자들로부터 황무지의 시민들과 그의 병사들을 보호하고자 하는 필요성의 균형을 맞추어야 했습니다."
  Mr_Bishop_DESC: "엔클레이브가 나바로에서 패배한 직후, 새로운 비숍의 아이가 태어났습니다. 엄청난 방랑과 끈기에 사로잡힌 그는 열세 살 때 가문을 장악하고 리노에 대한 권력을 장악할 때까지 가문들의 문제에는 거의 신경을 쓰지 않았습니다. 그러나 다른 갱 가문들은 여전히 그의 통치를 위협하고 있습니다."
  Jeremiah_DESC: "제레미야 리그돈은 성인이 되었을 때 큰 열병에 빠져 헛소리를 하기 시작했습니다.열병에서 회복한 후, 그는 하나님께서 자기에게 어떠한 말씀을 하셨다고 주장했고, 자신이 살아있는 예언자라고 선포했습니다. 그는 정기적으로 영과 신의 말씀을 듣고 발작을 일으킵니다."
  IMMORTAL_DESC: "미국 중서부를 가로질러 부대원들을 시애틀로 이끈, 소위 말하는 '임모탈' 장로는 그의 대부분의 상급 지휘관들보다도 나이가 많습니다. 그의 워싱턴 전역에서의 폭력과 복속 운동은 그의 챕터에 피에 대한 욕정을 불러일으켰고, 형제단 전체에 검은 오점을 남겼습니다."
  CHOSEN_DESC: "G.E.C.K.를 찾고, 그들을 엔클레이브에게서 구하고, 두 혈통을 재결합하는 임무를 완수했다는 그들은 사람들 사이에서 전설이 되었습니다 - 선택받은 사람은 영웅으로 불릴 가치가 있습니다. 뉴 아로요는 강대하고 평화로운 나라가 되어 그들의 지도 아래에서 번성합니다."
  TEETH_DESC: "도그 시티의 유적을 파헤치면서, 행독스의 위대한 사냥개의 주인은 신선한 먹이를 사냥합니다. 비겁한 성격의 '이빨을 드러내'는 자신의 힘을 사용하여 개들을 지휘합니다."
  PATHFINDER_DESC: "젊은 시절 패스파인더의 책에는 리더십이 없었습니다. 오히려 그는 농부가 되고자 했습니다. 그러나 카멜로 생존자들의 부상으로 휘슬러의 많은 장로들이 살해당했고, 그는 다음 세대의 유능한 인력으로 그 길을 이끌게 되었습니다. 이리하여 키리마는 패스파인더가 되었습니다."
  KENNETH_DESC: "육아보다 제트기에 더 신경을 쓰는 습격자 부부의 아들, 케네스는 자신이 어릴 때부터 갱단의 일원이란 걸 알게 됐습니다. 어느날 그의 패거리들은 어떤 정착민들에 의해 죽임을 당했지만, 그는 어린 아이였기 때문에 사는것이 허락되었습니다. 케네스는 황야로 도망쳤고, 10년의 시간 동안 사냥의 전문가가 되었으며, 부모님을 죽인 사람들을 잊지 않았습니다."
  MICHAEL_DESC: "천국의 문에 있는 거대한 증기 기관을 작동시키는 일을 하는 성 미카엘은 보잘것없는 정착민에서 하나님께 말씀을 드리는 사람으로 변했습니다. 미카엘에게 전쟁의 방식을 가르쳐 준 사람은 바로 그였습니다. 왜냐하면 미카엘의 이름이 예언했듯이, 그는 악마와 맞서 싸우는 군대의 지도자가 될 것이기 때문입니다. 불행히도, 미카엘은 모든 사람들을 죄인으로 여깁니다."
  OLDDOG_DESC: "소위 "왕"이라고 불리는 올드 도그는 거의 완전히 죽은 구울입니다. 대전에서 살아남은 그는 다른 많은 구울들과 마찬가지로 두려움 때문에 도그 시티에서 행독들에 의해 쫓겨나 북쪽에 있는 집을 찾기 위해 떠났습니다. 그의 불안정은 그의 통치를 불안하고 위험하게 만들었지만, 많은 구울들에게 그의 통치는 인종 차별과 억압보다 더 선호되고 있습니다."
  PALM_DESC: "이전에 애리조나에서 수비대를 유지하고 있던 백인대장 팜은 군단이 함락된 후 그의 부족을 다시 세웠습니다. 10번 고속국도를 따라 거의 평생 동안 길러진 10개의 표지판은 초기 성장기 동안 무자비하게 군단에 통합되었습니다. 그들의 문화는 환각제의 종교적인 사용에 기반을 두고 있는데,이는 아마도 10번 고속국도가 구세계의 마약운반용 고속도로이기 때문일 것입니다."
  HARVEY_DESC: "피닉스에서 총기 상점을 운영하던 무역상 부부 사이에서 태어난 하비는 부모의 상행 아래에서 자라났습니다. 그는 총을 청소하고 수리하는 것과 함께 매일 그의 아버지와 함께 사격하는 법을 배웠습니다. 16살이 되었을 때, 그는 마을의 민병대에 입대했고, 25살이 되었을 때, 그는 가장 앞자리에 서 있었습니다. 군단이 무너지자 그는 부하들과 함께 피닉스 국기를 게양해 과반수 득표로 피닉스 공화국의 초대 대통령이 됐습니다."
  SKINNER_DESC: "스키너는 카드가 떨어지는 것을 보았고, 는 카드가 떨어지는 것을 보았고, 그의 수령은 수천의 대문자를 용서받은 군단의 애완견으로서의 역할을하는 그의 범죄가 발각되는 것을 피하기 위해 그의 호의와 차용증을 모두 태웠습니다. 그의 권력에 대한 이해는 믿을 수 없을 정도로 약하며, 민주주의 과정에 대한 그의 약속과 함께 플래그스태프를 무역의 중심지로 만들겠다고 맹세했습니다. 시민들이 이 약속을 이행 할만큼 충분히 오래 살게 할 것인지 여부는 논쟁의 여지가 있습니다."
  WAUBA_DESC: "Wauba's tribe was one of the first absorbed into the Legion, their culture wiped clean by Caesar's men to make them part of his own. With their ruler gone and their culture of war over, the Hualapai are left to pick up the pieces of their forgotten identity. Wauba has taken up the mantle of guiding his tribe in their attempt to remake themselves."
  CANYON_RUNNER_DESC: "Miraculously surviving the collapse of the Legion despite his presence on the frontlines, Canyon Runner turned to his ancestry for a new purpose. \"To enslave them is to save them - to give them purpose, and virtue.\" Echoing the actions of his ancestors, Canyon Runner rebirthed his dead tribe as slavers, attracting many lost Legionaries in the process."
  SONSEE_DESC: "Freeing herself from slavery as the collapse of the Legion began, Sonsee lead a small slave rebellion throughout Arizona as the Legion retreated from their lands. After liberating countless slaves she founded the Western Apache, taking the name from stories her grandmother told her of their origins."
  SLIM_DESC: "Trading within the Legion was great business and competition was almost non-existant due to the Legion's fearsome reputation. Slim was a well established trader in New Mexico, basing his mercantile empire out of Red Sun. He used his large mercenary army to protect the city from the Legion's wrath numerous times throughout the years, earning him the title of President when the Red Sun Republic was founded."
  RYLEIGH_DESC: "Abandoned in Fort Summers by unknown parents, Ryleigh was raised in an orphanage alongside numerous other children. She applied to join Old Man Summer's militia as soon as she was able, and dedicated herself to training. Although the Legion no longer controls the area, the former borderland that the Summers Federation occupies is filled with scum. Ryleigh's fierce attitude and undeniable skill is what keeps the fragile Federation together."
  TAKLISHIM_DESC: "Taklishim has spent most of his life roaming, making friends across the Rio Grande and throughout Mexico. When he heard that the Legion was falling apart, he spent every cap he'd ever made to hire mercenaries to bring back with him. He fought desperately to save his family from the shackles of slavery, helping many people in the process. When the dust settled and the Legion was gone, Taklishim wasn't a vagabond any more: he was a leader."
  HONEST_DESC: "Mechanics are few and far between in the wasteland, especially in tribes. Honest was given breathing room by the Legion in return for his services as a mechanic, which he exploited as much as possible. Refusing to accept his position in the Legion once they were finished conquering his tribe, he eagerly awaited the day he could end their control."
  DELSHAY_DESC: "Already old by the time the Legion incorporated his tribe, Delshay never forgot his origins. Even when the Legion converted the children of his tribesmen to their dogma, he stayed silent, waiting for the day when he could pass on his knowledge without fear. One by one the elders died until he was the last alive. Now with the Legion at its weakest, he intends to keep his culture alive by any means necessary."
  Dornan_DESC: " "
  GRAVEN_DESC: "Clad in old world armour from the far north, Graven is a mystery to all. His past is unknown, his face is glimpsed by few, and his burns have no known origin. When he was young he was savage, thirsty for power, but now his bloodlust has matured into something more sinister. With age comes wisdom, or so they say: for Graven, with age came insanity."
  RAGNAR_DESC: "Son of the Frost—that's what they call Ragnar. Legends speak of his birth, the child of a dead man and a frost giant from the Endless White. Supposedly only the Frozen Cabal knows the true story. Regardless of myth, Ragnar's might is clear to see, he stands taller and broader than any other man along the coast. He lives and breathes \"Survival of the Fittest\". Seven foot tall and seemingly invincible, Ragnar's thirst for battle is only matched by his inhuman strength."
  ABEL_DESC: "Formerly a high ranking member of the Washington Brotherhood, Abel left the blood stained chapter as an act of rebellion, forging a community with other escapees and like-minded mercenaries in the mountains. His disobedience would not go unnoticed however, and months after his escape his well hidden community was discovered. Now with the Immortal breathing down his neck, Abel must put everything on the line to save everything he cares about."
  Old_Pete_DESC: "Old Pete was born and raised in the post-war mining settlement of Prince George. A former miner, eventually he became leader of the Dredgers after his predecessor was murdered by raiders, and he promptly dispatched the whole band by himself, leading to a unanimous vote to make him the leader. He has seemingly infinite stories to tell. Mostly pertaining to his favourite past time of throwing lead from his trusty shotgun into raiders."
  QUEEN_VICTORIA_DESC: "The ruling monarch of New Victoria, named after her domain as her mothers before her were, Queen Victoria has served her people well during her time upon the throne. Although her bloodline has no connection to the Windsors, their ancestory can be traced back to an influential Canadian politician. Not considering itself a British successor, but rather a Canadian Monarchy, the royal house of New Victoria continues traditions most have forgotten."
  Motor_Runner_DESC: "Within the blood-stained bowels of the formerly serene Vault 3, the man who rules the insane sits on a petty throne. His scowl is masked by a bighorner skull whose horns curl like splintered ribs. His ears are filled with the sounds of agonised screaming and jet inhalers. His chainsaw lusts for blood, as do the hounds by his feet. The N.C.R. have tried and failed to assassinate him countless times. He is Motor Runner."
  Papa_Khan_DESC: "Old and bitter, Papa Khan has tread every path the Mojave has to offer. He lead the shattered remains of the New Khans from California to New Vegas, and after the enigmatic Mr. House drove them out, he lead them to Bitter Springs. Here, Papa Khan has concentrated on eking out an existence for the next generation of Khans. However, old habits die hard, and it seems unlikely Papa Khan will be content to let the N.C.R. prosper in his backyard."
  Regis_DESC: "Regis had always been Papa Khan's right hand man. He was a steadfast advisor for the ageing Khan. After years of loyal service to Papa Khan, Regis butted heads with him for the last time over the future of the Khans—ultimately usurping his position. Regis is now the latest in a line of legendary gang leaders, all of whom he must struggle to live up to and surpass: a fate he welcomes. The future is bright for the Great Khans."
