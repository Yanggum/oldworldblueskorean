  nf_brotherhood.34.t: "맥슨 여단"
  nf_brotherhood.34.d: "나바로 벙커 깊숙이 있던 수백 개의 기록과 회로를 파괴 했음에도 불구하고 NCR의 시민들을 방어하는 선택은 비용이 많이 드는 일이었습니다. 수십 명의 형제단 성기사들이 격렬한 전투에서 목숨을 잃었으며 이러한 혼란속에서 많은 사람들은 희생의 깊이를 이해하지 못했습니다. 결국 이 사건은 형제단의 도덕적 전환점이 되었습니다. 결국 그들은 인간의 생명을 기술 위에 올려 놓았습니다. 그러나 맥슨 여단에서 온 이들은 형제단의 영역에서 자랐습니다. 그들은 다른 어떤 집단보다 더 많은 것을 이해했으며, 전쟁이 끝난 후 해산 된 이후, 강철의 형제단과 느슨하게 연관된 일련의 민병대가 되었습니다."
  nf_brotherhood.34.a: "그들이 우리 편이 되어 영광이다."

  nf_brotherhood.35.t: "부랑자들이 우리를 지지하다!"
  nf_brotherhood.35.d: "샌프란시스코 시민들은 폭력적인 쉬의 갱들로부터 민간인들을 보호하는 형제단 성기사의 이야기를 중심으로 시위를 벌였습니다. 전 엔클레이브 기술자였던 론 메이어스는 엔클레이브 기술자로 악명 높은 오일 리그에 도달하기 위해 도움을 주었습니다. 쉬의 가난하고 억압받는 사람들을 대표하는 그와 지지자들을 함께 데려옵니다.""
  nf_brotherhood.35.a: "메이어스 씨를 환영한다."

  nf_brotherhood.36.t: "불행한 사고"
  nf_brotherhood.36.d: "어느 쪽도 이 만남을 기뻐하거나 어떻게 진행되었는지에 대해 궁금해 하지 않지만, 양측은 기꺼이 이 만남을 그냥 진행하려고 합니다. 우리는 쉬의 군대가 전투에서 사용한 전술을 연구해 왔고, 만약 우리가 황제와 싸울 준비가 되어 있다면, 많은 총기를 내 놓으라고 요구했습니다."
  nf_brotherhood.36.a: "건강한 예방책이다."

  nf_brotherhood.37.t: "닫힌 파라다이스 게이트"
  nf_brotherhood.37.d: "황제는 자신의 권위와 병사들의 생명을 노골적으로 무시하는 것에 격분했습니다. 그는 우리와의 교역과 교류를 금지했고, 우리의 대표단도 더 이상 들지 않을 것이며, 그의 영토 근처 어디에서도 우리의 존재를 용인하지 않을 것이라 했습니다."
  nf_brotherhood.37.a: "누가 기계가 고장난것에 신경을 쓰겠는가?"

  nf_brotherhood.38.t: "NCR은 우리에게 더 베이를 주었다."
  nf_brotherhood.38.d: "한참을 기다린 후에 우리는 마침내 NCR로부터 회신을 받았습니다. 당장 포인트-그린 영토를 넘겼고, 이미 이 지역에 주둔하고 있던 병력 및 군사 자원을 이동하기 시작했습니다. 이는 우리와 NCR 사이의 외교 기류에 변화를 의미하며, 앞으로 상호 이익이 되는 협정으로 이어질 가능성이 있습니다."
  nf_brotherhood.38.a: "벙커를 다시 열 시간이다."
