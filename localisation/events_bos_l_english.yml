  nf_brotherhood.1.t: "정의 판결"
  nf_brotherhood.1.d: "2077년 10월 10일, 맥슨 장군과 그의 부하들은 놀랍게도 마리포사의 웨스트텍 과학자들이 유전 공학 강제 진화 바이러스(F.E.V.)으로 몇몇 사람들을 원치 않는 실험 대상으로 사용하고 있다는 것을 발견했습니다.그가 이 과학자들을 어떻게 처분 할지에 따라 형제단에 선례를 남길 것입니다."
  nf_brotherhood.1.a: "그들의 지식의 가치는 그들의 죄보다 더 크다."
  nf_brotherhood.1.b: "그들은 너무 많은 과학적 지식을 가지고 있기에 죽어야만 한다."

  nf_brotherhood.2.t: "글로우로의 탐험"
  nf_brotherhood.2.d: "2134년 데니스 앨런 중사가 이끄는 형제단의 신흥 파벌은 기술적 실체를 찾아 웨스트텍 연구 시설의 잔존물을 탐사할 수 있는 허가를 엘더스 위원회에 청원했습니다. 탐사의 승인 또는 거부는 형제단 안에서 영원히 공명 할 것입니다."
  nf_brotherhood.2.a: "그는 승인받았고, 숨겨진 보물은 위험을 무릅쓸 가치가 있습니다."
  nf_brotherhood.2.b: "그는 거부 당했고, 보다 확실한 계획이 필요했습니다."

  nf_brotherhood.3.t: "바이퍼즈"
  nf_brotherhood.3.d: "2155년, 형제단은 바이퍼들을 추적하기 위해 몇 개의 분대를 황무지로 보냈습니다. 장로들에게 이것은 영광스럽고 쉬운 훈련처럼 보였습니다. 그들은 적의 수가 얼마나 많을지라도 형제단의 소규모 병력이 다수의 침략자들을 다루기에 충분할 것이라고 확신했기 때문입니다. 고위 장로 맥슨 2세가 이끄는 한 형제단 분대가 바이퍼즈 주변에 배치됐습니다. 중무장한 군대를 보고 레이더들이 도망칠 것으로 예상한 맥슨은 바이퍼즈의 열정과 폭력성 그리고 독이든 무기를 고려하지 않았습니다. 고위 장로가 헬멧을 벗은 동안 하나의 화살이 그를 찔렀고, 그 사건은 몇 시간 후 그의 죽음으로 이어졌습니다."
  nf_brotherhood.3.a: "형제단은 퇴각했다!"
  nf_brotherhood.3.b: "형제단은 맥슨을 위해 복수했다!"

  nf_brotherhood.4.t: "나바로 전투."
  nf_brotherhood.4.d: "엔클레이브와의 전쟁은 형제단이 수십년동안 겪어본것중 가장 큰 기회였습니다. 수백 개의 첨단 기술과 고대의 비밀들이 가져가기 좋게 무르익어 있었습니다. 이를 위해, 형제단은 황무지에 있는 여러 벙커와 하위 그룹에서 천명 이상의 성기사들을 모아 전투에 전력을 다했습니다. 그러나 전투 도중 NCR의 거대한 군대가 더욱 뛰어난 활약을 했고 또한 그들에게서 민간인 사상자가 다수 발생했습니다.한발 뒤에 서있던 형제단은 도덕적 딜레마에 빠졌습니다. 그들은 기술을 수집하는, 형제단의 주요 지시를 따랐습니까?아니면 시민들을 보호했습니까? 무엇이 강철의 형제단이 보호할 수 있는것 일까요?"
  nf_brotherhood.4.a: "시민들을 이용해 NCR을 산만하게 만들자. 나바로의 비밀은 우리의 것이 될 것이다!"
 
  nf_brotherhood.4.b: "우리는 시민들을 보호하여 그들의 충성심을 얻었다."

  nf_brotherhood.5.t: "야만인과 공통점"
  nf_brotherhood.5.d: "움브라의 사람들은 우리의 존재를 기꺼이 받아들일 것이며, 우리와 싸울 만큼 멍청하진 않을것 입니다."
  nf_brotherhood.5.a: "형제단에 온걸 환영한다.징집병들."
 #placeholder localisation begins
  nf_brotherhood.5.b: "그들을 세력에 초대하다."
 #placeholder localisation ends

  nf_brotherhood.6.t: "아로요와의 동맹?"
  nf_brotherhood.6.d: "아로요의 사람들은 오랫동안 우리의 호의를 받아왔습니다. 왜냐하면 그들은 아주 오래전에 황무지를 구한 선택받은 사람들 이기 때문입니다. 우리는 그들에게 보호와 동맹을 제공할 수 있습니다. 왜냐하면 우리는 이미 북부 지역에서의 엄청난 돌연변이 활동에 대한 걱정스러운 보고를 들었기 때문입니다."
  nf_brotherhood.6.a: "그들은 좋은 동맹이 될것이다."
  nf_brotherhood.6.b: "이것은 자원의 낭비다."

  nf_brotherhood.7.t: "국내 전선의 문제"
  nf_brotherhood.7.d: "최근 한 무리의 형제단 성기사들이 그들을 공격 할 것으로 생각했던 쉬 순찰대를 역으로 공격하고 살해했습니다. 쉬에서는 우리에게 응답을 요구했습니다. 우리는 이 기술적으로 진보된 파벌과의 외교 지위를 손상시키지 않도록 주의 깊게 대답해야 합니다."
  nf_brotherhood.7.a: "우리의 성기사들은 시민들을 보호하기 위해 그들을 공격했다."
  nf_brotherhood.7.b: "우리의 성기사들은 그들이 쉬의 순찰대라는 사실을 몰랐다."
  nf_brotherhood.7.c: "쉬는 형제단의 일에 간섭한 것에 대한 벌을 받았다!"

  nf_brotherhood.8.t: "실리콘 밸리 탐험대"
  nf_brotherhood.8.d: "실리콘 밸리는 우리가 아직 찾지 못한 비밀을 간직하고 있으며, 몇 년마다 서부 형제단은 그 지역에 탐험대를 보냅니다. 가장 최근의 이 탐험으로 무엇을 찾을 수 있습니까?"
  nf_brotherhood.8.a: "고대의 컴퓨터."
  nf_brotherhood.8.b: "고품질의 금속 비축물."

  nf_brotherhood.9.t: "레이더 침략 억제"
  nf_brotherhood.9.d: "한 때 샌프란시스코였던 곳의 사람들은 최선의 노력에도 불구하고 계속해서 침략자들에 의해 괴롭힘을 당하고 있습니다. 최근, 한 지역의 갱들이 나서서, 인신매매범들의 행동을 제한하기 위해 인력과 자원을 제공해줄 것을 제안했습니다."
  nf_brotherhood.9.a: "범죄자보다 범죄자를 더 잘 처치 할 수있는 사람이 있을까?"
  nf_brotherhood.9.b: "형제단은 그런 놈들과 어울리는 곳이 아니다!"

 #placeholder localisation begins
  nf_brotherhood.10.t: "형제단 초청"
  nf_brotherhood.10.d: "형제단은 우리 모두에게 도움이 된다고 주장하며 그들의 파벌에 합류하라는 초청장을 보내 왔습니다."
  nf_brotherhood.10.a: "초대를 수락하지.."
  nf_brotherhood.10.b: "사양하지.우리는 그들이 없는게 더 낫다."
 #placeholder localisation ends

  nf_brotherhood.13.t: "형제단의 제의?"
  nf_brotherhood.13.d: "강철의 형제단은 우리 영토 내에 위치한 일련의 전쟁 전 산업 기계들과 교환하는 대가로 다수의 전쟁전 군사 자료와 훈련 가이드들을 제공하고 싶어 합니다. 어떻게 대응해야 합니까?"
  nf_brotherhood.13.a: "정보는 힘이다! 어쨌든 우리는 그것들을 운영할 수 없었다."
  nf_brotherhood.13.b: "형제단에게 무엇이든 주는 것은 위험하다."

  nf_brotherhood.14.t: "NCR은 우리의 제안을 받아들였습니다"
  nf_brotherhood.14.d: "NCR은 산업 장비를 군사 자료 그리고 가이드와 교환하기로 합의했습니다. 우리는 수십 년 전에 그것들을 끝냈고, 이 장비들은 우리를 더 높은 곳으로 데려갈 것입니다!"
  nf_brotherhood.14.a: "합당한 결과다."

  nf_brotherhood.15.t: "NCR은 우리의 제안을 거부했습니다."
  nf_brotherhood.15.d: "NCR은 그들이 사용할 수도 없는 기계와 헤어지길 꺼려하고 있습니다! 분명히, 그들은 모든 방면에서 우리를 제한하려고 합니다. 우리는 맥슨과 샌프란시스코 영토에서 찾을 수 있는 것을 해야만 할 것입니다."
  nf_brotherhood.15.a: "그렇게 할것이다."

  nf_brotherhood.16.t: "반덴버그 탐험"
  nf_brotherhood.16.d: "폭탄이 떨어졌을 때, 많은 장소들이 그것을 방어할 준비가 되어 있었고 반덴버그는 그러한 장소들 중 하나였습니다. 그곳의 발사대는 대공 미사일로 가득 차 있었고, 그곳의 레이더는 끊임없이 수평선을 주시하고 있었으며, 그곳의 방어 설비는 최첨단이었습니다. 그러나 지금은 단순히 찐득이는 점액과 구세계 기술로 채워진 꼬인 철근,그리고 거대한 강철 조각들로 이루어진 타오르는 잔해일 뿐입니다."
  nf_brotherhood.16.a: "희귀한 부품들의 회수를 우선한다."
  nf_brotherhood.16.b: "우리가 할 수 있는 모든 연료와 고철을 모아라."
  nf_brotherhood.16.c: "벙커와 라디오 타워를 재건한다."

  nf_brotherhood.17.t: "병사들을 위한 레이저?"
  nf_brotherhood.17.d: "형제단은 로스트 힐스에 있는 그들의 사관으로부터 홀로테이프를 가지고 정찰병을 보냈습니다. 형제단은 형제단이 필요하지 않을 것이라고 생각하는 잉여 레이저 무기를 가지고 있지만, 그들이 필요로 하는 것은 유능한 병사라는 것을 강조합니다. 우리가 형제단을 돕기 위해 몇몇 레인저를 보낼 수 있다면 그들이 우리의 길을 가도록 하는 데 동의할 것입니다."
  nf_brotherhood.17.a: "그들은 동의한다!"
  nf_brotherhood.17.b: "그들은 거절한다."

  nf_brotherhood.18.t: "수송품 도착"
  nf_brotherhood.18.d: "강철의 형제단이 보낸 화물이 마침내 도착했습니다. 지금도 우리는 많은 의용군들을 앞에 배치하고 있습니다."
  nf_brotherhood.18.a: "마침내 무기가!"

  nf_brotherhood.19.t: "잠깐, 왜 그들이 그렇게 했을까?"
  nf_brotherhood.19.d: "어쨌든 이것은 좋은 생각이 아니었다."
  nf_brotherhood.19.a: "그럼 다음에."

  nf_brotherhood.20.t: "레인저 도착!"
  nf_brotherhood.20.d: "우리의 협력을 축하하기 위해, 데저트 레인저는 그들의 병사들을 대대적으로 파견했습니다."
  nf_brotherhood.20.a: "강철의 형제단에 온걸 환영한다."

  nf_brotherhood.22.t: "더 베이 요구"
  nf_brotherhood.22.d: "최근 샌프란시스코의 정복과 점령으로 우리는 더 베이 지역을 완전히 장악하는데 한 걸음 더 가까워졌습니다. 이제 그 지역에 대한 우리의 소유권이 확고하므로 우리는 NCR에 포인트-그린을 우리에게 넘겨줄 것을 요구해야 합니다. 전략적으로 그리 중요하지는 않지만, 그 위치는 우리가 만에서 우리의 운영을 확장할 수 있는 좋은 기반 시설을 가지고 있으며, 또한 금문교까지 이르는 중요한 완충 장치를 제공할 것입니다."
  nf_brotherhood.22.a: "즉시 요구 사항을 전달하라."

  nf_brotherhood.23.t: "형제단의 최후통첩."
  nf_brotherhood.23.d: "쉬를 합병했다는 형제단의 걱정스러운 뉴스가 셰이디 샌즈에 도착한 직후, 거의 바로 형제단의 요구가 이어졌습니다. 마침내 더 베이 지역에 대한 장악력을 확고히 하기 위해, 형제단은 우리가 포인트-그린의 통제를 그들에게 넘겨줄 것을 요구하고 있습니다. 어떤 면에서는 시골지역인 그곳은 NCR의 중요 거점은 아닙니다. 형제단은 그 지역을 양도하는 것이 앞으로의 협력을 위한 올바른 방향으로 강력한 조치가 될 것이라고 우리에게 확신시켜주었습니다."
  nf_brotherhood.23.a: "포인트-그린? 가지라고 해라."
  nf_brotherhood.23.b: "지옥에나 떨어져라!"

  nf_brotherhood.24.t: "NCR의 거절!"
  nf_brotherhood.24.d: "NCR에 우리의 요구를 보낸지 불과 이틀 후에, 우리는 그 대가로 메시지를 받았습니다. 그 내용은 마음에 들지 않았습니다. NCR은 우리의 요구를 거부하며, 포인트-그린은 자신들의 영토이고, 앞으로도 그럴 것이라고 주장했습니다. 전쟁을 일으키지 않고 그 만을 차지하려는 계획은 좌절된 것으로 보입니다."
  nf_brotherhood.24.a: "알겠다.."

