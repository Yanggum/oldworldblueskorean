 nf_ncr.30.t:0 "Occupied Territories Ask for Independence"
 nf_ncr.30.d:0 "Not too long ago our forward operations base within the Legion received a telegram asking for a diplomat to be sent to Red Sun City. When this diplomat arrived, he was brought to an impromptu conference hall, where delegates from numerous communities awaited him. He spent hours with these people before returning to us, and his report makes it very clear: they want freedom. \n\nMany of these fledgling nations have at some point been recognised by the NCR. Propaganda agencies hired by our government have, at one point or another, spread at least one poster about the city of Phoenix, or written a piece on the Jicarilla people. Although leaving the territory unoccupied could cause trouble, \"going back on our word\" could cause even more. What should we do?"
 nf_ncr.30.a:0 "We'll recall our troops now that the Legion is gone"
 nf_ncr.30.b:0 "If we let them go they'll just reform the Legion. We must stay"

 nf_ncr.31.t:0 "Phoenix Republic Declares on Us!"
 nf_ncr.31.d:0 "It appears that our refusal to end our occupation didn't go down well with everyone. Soon after the announcement was made, the Phoenix Republic began preparing itself for war. It sent messengers to two of its neighbours just before the conflict began, and together they combined their forces to target Hoover Dam. Somehow, perhaps by giving Yuma a favourable IOU, they managed to procure a howitzer for the siege. \n\nAlthough little damage was done to the dam itself, they killed many soldiers and retreated with their artillery in tow. We can expect them to continue to harass our forces in the future. Preparing a counterattack will take time, but their days are numbered."
 nf_ncr.31.a:0 "They can't be worse than the Legion"
 nf_ncr.31.b:0 "I am the Phoenix!" #placeholder localisation
 NCR_revolt_play_hangdogs_later:0 "You can tag switch to the Hangdogs later, if you wish" #placeholder localisation
 NCR_revolt_PHR_tagswitch:0 "Your tag will be switched to let you play as the Phoenix Republic" #placeholder localisation

