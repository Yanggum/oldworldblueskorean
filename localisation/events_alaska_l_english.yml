l_english:
  generic_alaska.0.t: "알래스카 탐험대"
  generic_alaska.0.d: "우리는 먼 알래스카 땅으로 원정대를 보내기로 결정했습니다. 알래스카의 눈덮인 산들은 많은 전쟁 전 기술과 무기를 가지고 있지만 많은 위험을 안고 있습니다. 이제 우리가 보낼 원정대의 크기를 결정해야 합니다. 더 큰 원정대를 보내면 성공 확률이 높아 지지만 실패할 경우 큰 손실을 야기할 수 있습니다."
  generic_alaska.0.a: "우리는 50명의 원정대를 보낼 것이다."
  generic_alaska.0.b: "우리는 100명의 원정대를 보낼 것이다."
  generic_alaska.0.c: "우리는 175명의 원정대를 보낼 것이다."
  generic_alaska.0.e: "원정 취소"

  generic_alaska.1.t: "원정이 시작되었습니다."
  generic_alaska.1.d: "최종 준비가 완료되어 우리의 탐험이 시작되었습니다. 원정대가 돌아올 때까지는 시간이 좀 걸릴것 입니다."
  generic_alaska.1.a: ""

  generic_alaska.2.t: "원정대의 귀환"
  generic_alaska.2.d: "우리의 원정대가 돌아왔습니다. 탐험대의 일부를 잃어 버렸고 많은 유물을 발견하지는 못했지만 전쟁에 관한 귀중한 교훈을 배웠습니다."
  generic_alaska.2.a: ""

  generic_alaska.3.t: "원정대의 귀환"
  generic_alaska.3.d: "우리 원정대가 돌아왔습니다. 살아남은 대원들은 전쟁 전 전술과 우리 육군이 쉽게 채택 할 수있는 전략에 대한 귀중한 지식을 찾았습니다."
  generic_alaska.3.a: ""

  generic_alaska.4.t: "원정대의 귀환"
  generic_alaska.4.d: "우리 원정대가 돌아왔습니다. 알래스카의 버려진 창고에서 많은 전쟁 전 레이저 무기가 발견 되었습니다. 이 무기는 우리 육군을 위해 쉽게 수리되어 사용 할 수 있습니다."
  generic_alaska.4.a: ""

  generic_alaska.5.t: "원정대의 귀환"
  generic_alaska.5.d: "우리 원정대가 돌아왔습니다. 원정은 놀라운 성공이었습니다. 대부분의 대원들이 안전하게 귀환했을뿐만 아니라 생산에 사용될수 있는 진보한 전쟁 전 기술을 대량으로 가져왔습니다."
