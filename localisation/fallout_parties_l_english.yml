l_english:
  chieftain: "지배자"
  chieftain_desc: "이 파벌은 그들의 국민에 대한 무제한적인 권력을 가진 지배자에 의해 지배됩니다."
  gang: "갱"
  gang_desc: "이 파벌은 느슨한 갱단 구조를 통해 지배되고, 가장 강력하고 무자비한 패거리들이 자신들의 지도력을 구성하고 있습니다."
  constitutional_republic: "입헌 공화국"
  constitutional_republic_desc: "이 파벌은 국민의 권리를 보호하는 헌법에 따라 선출 된 정부를 통해 국민에 의해 통치됩니다."
  warlordship: "군벌"
  warlordship_desc: "이 파벌은 권력과 두려움을 통해 통제력을 유지하고 적들을 죽임으로써 힘을 얻는 군벌에 의해 지배됩니다."
  town_hall_democracy: "소도시 민주주의"
  town_hall_democracy_desc: "이 파벌은 각 지역 주민들을 대표하기 위해 선택된 시의회를 통해 주민들에 의해 지배됩니다."
  oligarchy: "과두정치"
  oligarchy_desc: "이 파벌은 부를 통해 권력을 사는 가장 부유한 사람들에 의해 지배됩니다."
  commune: "공동체"
  commune_desc: "이 파벌은 그들의 자원을 함께 모으고 공동의 목표에 의해 집단의 생존을 돕기 위해 최선을 다하는 사람들을 통해 지배됩니다."
  benevolent_dictatorship: "자비로운 독재"
  benevolent_dictatorship_desc: "이 파벌은 자비로운 독재자가 통치합니다. 독재자는 사람들의 삶을 개선하는 데 약간의 노력을 기울이지만, 리더십에 대한 어떤 도전도 가혹한 힘으로 눌러버립니다."
  peoples_militia: "민병대"
  peoples_militia_desc: "이 파벌은 외부 세력으로부터 가능한 한 주민을 보호하기 위해 노력하는 군 집단에 의해 지배됩니다. 그들이 맹세하는 유일한 충성은 그들의 국민입니다."
  indifferent_despotism: "무관심한 전제정치"
  indifferent_despotism_desc: "이 파벌은 오로지 권력 유지에만 신경을 쓰는 무관심한 폭군을 통해 지배됩니다."
  technocracy: "기술주의"
  technocracy_desc: "이 파벌은 의사 결정을 내리고 협의회 리더를 선출하는 다양한 지적 분야의 전문가들로 구성됩니다."
  ideocracy: "관념주의"
  ideocracy_desc: "이 파벌은 엘리트 평의회를 통해 그들의 이념적 이상에 따라 엄격하게 지배됩니다."
