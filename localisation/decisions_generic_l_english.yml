l_english:
 # Decisions #
  produce_consumer_goods: "소비재 생산"
  produce_consumer_goods_desc: "군수품이 우리의 생존에 필수적인 반면, 국민들도 그들이 사용할 사치품이 필요합니다. 우리의 초점을 소비재 생산으로 전환함으로써, 우리를 지지하는 국민들의 지원을 증가시킬 수 있다."
  produce_consumer_goods_wtt: "소비재 생산"
  produce_consumer_goods_desc_wtt: "군수품이 우리의 생존에 필수적인 반면, 국민들도 그들이 사용할 사치품이 필요합니다. 우리의 초점을 소비재 생산으로 전환함으로써, 우리를 지지하는 국민들의 지원을 증가시킬 수 있다."
  prioritise_living_standards: "생활 수준 우선 순위 결정"
  prioritise_living_standards_desc: "우리 국민들이 좋은 환경에서 살수 있다고 말하는 것은 결코 쉬운 일이 아닙니다.그리고 우리의 국민들은 그렇지 않습니다. 사람들은 우리의 보살핌과 관심을 필요로 하고 있으니, 나중에 그들을 보살피는 것 보다 지금 하는게 더 좋습니다! 변화는 느릴 것이지만, 우리는 보다 안정된 사회로 나아갈 것입니다."
  research_consumer_tech: "소비자 기술 우선 순위 결정"
  research_consumer_tech_desc: "우리 나라의 연구개발 부서는 가장 중요합니다. 그곳은 새로운 무기와 방어구를 개발하고, 낡은 버전과 우리가 쓰레기 속에서 발견한 소프트웨어를 업그레이드 합니다. 군대가 필요로 하는 것보다 국민들이 원하는 것에 연구개발 예산을 써야 할 때가 된 것 같습니다."
  basic_hygiene_education: "기초 위생 교육"
  basic_hygiene_education: "사람들은 우리가 예전에 가졌던 위생 관념을 잊어 버렸습니다. 결과적으로 질병이 산불처럼 퍼지고 사람들은 돼지보다 조금 더 잘 살고 있습니다. 우리는 귀중한 시간 중 일부를 더 나은 위생 관념으로 교육시키는 방향으로 돌려야합니다!"
  focus_on_internal: "내부 영역에 집중"
  focus_on_internal_desc: "대중들은 끊임없는 전쟁에 대한 면역력이 없습니다. 그들은 우리가 그들의 일상생활을 개선하기 위해 가정과 가까운 문제에 집중하기를 갈망하고 있습니다. 아마 우리가 그들의 말을 들을 때가 된 것 같습니다."
  purge_elites: "쓰레기들 퇴출"
  purge_elites_desc: "우리가 집권한 이후 주체가 성장하면서 나라를 효과적으로 통제할 수 있게 되었습니다. 그러나 우리의 주요 인사들 중 일부는 우리의 대의에 충성하지 않은 출세지향 주의자들 입니다. 그들은 자신들의 이익을 증진시키기 위해 우리의 명분을 이용합니다. - 이제는 우리가 그들을 제거해야 할 때 입니다. 국민들은 틀림없이 이 변화에 기뻐할 것입니다."
  war_propaganda: "전쟁 선전"
  war_propaganda_desc: "전쟁은 우리의 도시와 마을 가까이에 존재하고 있습니다. 이제는 가정에서 전쟁 준비를 해야 할 때입니다. 우리는 전쟁 지원에 찬성하여 국가의 명분과 적과의 전쟁에 대하여 무엇이든 할 준비가 되어있다는 것을 보여주어야 합니다."
  militarized_society: "군국주의 사회"
  militarized_society_desc: "우리 나라의 사회를 점점 더 군사화함으로써 전쟁 지원을 강화합니다. 이렇게하면 적의 침공에 곧바로 대응할 준비가 되고 적극적인 선전을 통해 국민들의 전쟁 지지도가 커집니다."
  promise_of_loot: "전리품 약속"
  promise_of_loot_desc: "우리 군대가 열렬히 싸울 이유가 있다면 그것은 물질적 보상을 위한 것입니다. 전쟁에서 승리하면 거대한 전리품이 기다리고 있습니다. 우리가 군대에 지속적으로 이 사실을 상기 시키면 더 많은 사람들이 전쟁을 지원할 것입니다."
  mobilise_people: "국민 동원"
  mobilise_people_desc: "우리는 군대를 늘리기 위해 더 많은 대중을 불러야합니다. 우리는 그들을 훈련된 병사로서 더 빨리 데려오기 위해 모집 운동을 벌여야 합니다."
  patriotic_boost: "애국심 호소"
  patriotic_boost_desc: "첫 번째 전쟁이 시작되었고, 우리 국민은 우리의 대의에 대한 열정으로 가득 차 있습니다. 우리는 지금이 노를 저을 때라는 것을 알고 있습니다 - 사람들은 우리의 모집소에 더 빨리 몰려들 것이며 즉각적으로 더 많은 자금을 지원할 것입니다, 그러나 그들의 지원은 천천히 떨어질 것입니다!"
  extend_mil_production: "긴급 군수 생산"
  extend_mil_production_desc: "이 전쟁에서 우리는 일시적으로 전쟁 노력을 밀어 올리기 위해 여분의 소비재 공장을 징발 할 수 있습니다. 사람들은 불평을 하겠지만, 지금 당장은 총이 필요합니다."
  focus_mil_research: "군사 연구 확대"
  focus_mil_research_desc: "전쟁에서이기려면 연구소의 전망을 앞당겨야합니다. 일부 민간 연구 프로젝트를 희생하여 군사 연구 활동으로 전환하기 위해서는 추가 자원이 필요합니다."
  encourage_weapon_production: "무기 생산 장려"
  encourage_weapon_production_desc: "'무기가 더 필요합니다!' 이 전쟁에서 우리의 지휘관들 사이에 흔히 있는 말 입니다. 소중한 공장을 더 늘리기 보다는 보다는 사람들이 무기 작업대에서 군수품을 만들도록 격려해야 합니다!"
  territory_disputes: "영토 분쟁"
  territory_disputes_desc: "한 국가의 장기적인 영토 정복 계획이 다른 국가들에 의해 방해 받을 때, 그들은 이 영토를 그들에게 되돌려 줄 것을 요구할 수 있습니다. 이러한 영토를 적시에 반환하지 않는 것은 전쟁에 대한 정당화가 될수 있습니다."
  demand_stolen_territory: "우리의 정당한 영토를 요구하십시오"
  demand_stolen_territory_desc: "그들은 합법적인 우리의 것을 훔쳤습니다! 우리는 그들에게 모든 분쟁 지역을 양도할 것을 요구하는 최후통첩을 보낼 것입니다. 그렇지 않으면 우리는 그것을 강제로 빼앗을 것입니다."
  return_stolen_territory_timer: "§R최후통첩 기한§!"
  return_stolen_territory_timer_desc: "우리는 이 기한까지 모든 분쟁 지역을 양도해야 합니다. 그렇지 않으면 그들은 전쟁을 할 명분을 갖게 될 것입니다."
  return_stolen_territory_timer_demand_sender: "최후통첩 기한"
  return_stolen_territory_timer_demand_sender_desc: "만약 그들이 우리의 정당한 영토를 기한일까지 반환하지 못한다면, 우리는 전쟁을 할 명분을 갖게 될 것입니다."
  return_stolen_territory: "분쟁 지역 반환"
