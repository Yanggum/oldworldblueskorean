l_english:
  pale_folk_photophobia: "빛 공포"
  pale_folk_photophobia_desc: "페일 폴크는 오랫동안 쇠약해지는 빛 공포증을 앓아왔고, 해가 진 후에야 지하에서 나올 수 밖에 없었습니다. 그러나, 그 고통은 그들에게 더 나은 야간 시력을 부여했습니다."
  pale_folk_photophobia_goggles: "빛 공포 관리"
  pale_folk_photophobia_goggles_desc: "그들은 여전히 어둠 속에서 싸우는 것을 선호하지만, 페일 폴크는 이제 볼트 시티에서 가져온 어두운 고글 덕분에 낮에 훨씬 더 효과적인 전투원이 되었습니다."
  pale_folk_pale_warriors: "페일 워리어"
  pale_folk_pale_warriors_desc: "그들의 빛 공포증이 관리되면서, 더 많은 페일 폴크 주민들이 이전보다 기꺼이 나서서 볼트 시티를 위해 싸우려고 합니다."
