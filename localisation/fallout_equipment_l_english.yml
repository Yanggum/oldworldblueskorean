 # Motorbike
  motorbike_equipment_1:0 "고철 오토바이"
  motorbike_equipment_1_short:0 "고철 오토바이"
  motorbike_equipment_1_desc:0 "배관과 가정용 기판형 엔진은 우리에게 모터 구동식 차량을 개발할 수 있는 기회를 주었습니다. 황무지 지형에 맞지 않고, 자급자족도 부족하지만, 우리 병사들에게는 전술적, 전략적 기동성이 눈에 띄게 향상될 것입니다."

  motorbike_equipment_2:0 "발굴된 오토바이"
  motorbike_equipment_2_short:0 "발굴된 오토바이"
  motorbike_equipment_2_desc:0 "우리는 이제 자동화 부대에 전쟁전 오토바이를 안정적으로 장착할 수 있는 지경에 이르렀습니다. 연료같은 더 큰 요건이 방해가 될 수 있지만, 속도와 편안함의 향상은 군인들과 전술가 모두가 감사할 것입니다."

 # Car
  car_equipment_1:0 "발굴된 자동차"
  car_equipment_1_short:0 "발굴된 자동차"
  car_equipment_1_desc:0 "황무지의 차량은 확실히 예쁘지는 않지만 우리처럼 튼튼하고 신뢰할 수 있습니다. 프레임에 볼트로 고정시킨 고철이 조준된 소총을 막지는 못할지라도, 그것은 여전히 아군에게 약간의 보호 수단을 제공할 것입니다. 그리고 아무도 황무지의 끔찍한 날씨를 막지 못한다고 불평하지 않을 것입니다."

  car_equipment_2:0 "황무지 자동차"
  car_equipment_2_short:0 "황무지 자동차"
  car_equipment_2_desc:0 "개선된 엔진과 단순한 광학 기술과 같은 전쟁 전의 기술이 지나치게 결합된 부품을 대체하기 위한 사고 방식과 결합되어 있어, 우리는 이를 더욱 강력하게 추진시킬 수 있습니다. 전략적인 이동성을 유지하고 사고율을 낮추기 위해 철저한 정비 일정과 운전자 교육을 강화해야 합니다."

  car_equipment_3:0 "군용 자동차"
  car_equipment_3_short:0 "군용 자동차"
  car_equipment_3_desc:0 "이제 공학 기술이 거의 전쟁 전 수준에 이르렀기 때문에, 우리는 모터 구동 부서를 업그레이드하여 더 빠르고, 더 신뢰할 수 있고, 잘 보호되는 차량을 자랑할 수 있습니다. 전통적인 황무지 전술과 결합된 새로운 장갑 도금과 핵 엔진은 우리에게 장갑 부대의 우위를 줄 것입니다."

 # Tank
  tank_equipment:0 "탱크 장비"
  tank_equipment_desc:0 ""
  tank_equipment_1:0 "고철 탱크"
  tank_equipment_1_short:0 "고철 탱크"
  tank_equipment_1_desc:0 "산업용 건설 차량에 대한 계획을 재구축한 추적 섀시는 콘크리트 슬래브와 간격 강철 장갑으로 무장되어 간단한 로켓도 막아줍니다. 무장된 볼 마운트는 우리 차량들로 하여금 무거운 기관총에서 대전차 소총에 이르기까지 다양한 소형 무기를 갖추게 합니다. 전방 불도저 칼날도 우리 승무원들이 요새화된 적의 위치를 파괴하고 적의 AFV를 박살낼 수 있게 해주었습니다."
  tank_equipment_2:0 "황무지 탱크"
  tank_equipment_2_short:0 "황무지 탱크"
  tank_equipment_2_desc:0 "즉흥적으로 개선 된 상부 구조를 잘라 내고 몸통에서 다시 시작하면 훨씬 효율적인 AFV를 설계 할 수 있습니다. 고정된 탄약 저장장치, 기체에 탑재된 동축식 기관총, 그리고 보병 지원포를 갖춘 동력 터렛은 부드럽고 단단한 목표물에 대한 효율을 향상시키고, 강화 철판으로 만든 가벼운 장갑은 동일한 엔진이 더 빠른 속도를 낼 수 있도록 합니다."
  tank_equipment_3:0 "대전쟁 탱크"
  tank_equipment_3_short:0 "대전쟁 탱크"
  tank_equipment_3_desc:0 "탱크의 설계 프로세스는 매우 간단하지만 제조 공정은 그렇지 않습니다. 전쟁 전 기술은 진보된 생산 능력, 즉 매우 창의적인 사고를 필요로 합니다. 고갈된 우라늄 도금을 합금 앞판에 대체하고, 4개의 트랙 시스템을 2개의 트랙으로 통합하고, 광범위한 내부 전자장치를 단순한 대체품으로 교체하면 과거의 무시무시한 기계를 만들 수 있습니다."

 # Truck
  truck_equipment_1:0 "고철 건트럭"
  truck_equipment_1_short:0 "고철 건트럭"
  truck_equipment_1_desc:0 "이 트럭들은 별로 볼 것이 없습니다. 하지만 고철은 미세한 공격에 간신히 버티고, 엔진은 늘어난 무게를 따라잡기 힘들지만, 총을 맞는다고 계속 불평하는 우리 보병들은 제대로 보호받을 수 있습니다. 탑재된 자동소총은 기동 중에 화력을 제공합니다."

  truck_equipment_2:0 "발굴된 건트럭"
  truck_equipment_2_short:0 "발굴된 건트럭"
  truck_equipment_2_desc:0 "발굴 작업의 또 다른 제품인 저 트럭들은 노후된 차량에서 가져온 방청 장갑과 불완전하게 설계된 변속기를 통해 함께 작동하려고하는 엔진 유닛이 일치하지 않습니다. 이전 모델보다 뛰어난 방어력을 자랑하는 이 트럭은 차폐된 장착식 기관총으로 무장되어 있습니다. 게다가 보병들에게 더 많은 화력을 공급할 수 있도록 규정되어 있습니다."

 # APC
  apc_equipment_1:0 "발굴된 APC"
  apc_equipment_1_short:0 "발굴된 APC"
  apc_equipment_1_desc:0 "갑옷을 입은 대형 트럭은 기계화 부대에 더 적합한 기지를 제공합니다. 더 나은 서스펜션과 고회전 엔진으로 지탱되는 두꺼운 강철 도금은 이제 소총 사격이나 레이저 공격에도 저항할 수 있습니다. 전방 장착 중기관총은 최전방 전투에 적합한 화력을 발휘하는 반면, 이러한 기능이 결합되어 우리 보병대를 직접 지원할 수 있어 연합 전투가 조정됩니다."

  apc_equipment_2:0 "황무지 APC"
  apc_equipment_2_short:0 "황무지 APC"
  apc_equipment_2_desc:0 "파괴된 황무지를 탐색하기 위해 트랙 섀시와 트윈 커플링 엔진 드라이브 및 합금 도금을 함께 사용하면 기계화된 부서에서 보다 나은 AFV를 구현할 수 있습니다. 장갑의 보호 아래 하차할 수 있는 램프 시스템과 보병 지원을 위한 외부 통신 시스템, 그리고 갑옷을 관통하는 선동 발사체를 발사하는 신형 기마식 오토캐논이 모두 우리의 공격 능력을 향상시키는 방향으로 나아가고 있습니다."

  apc_equipment_3:0 "대전쟁 APC"
  apc_equipment_3_short:0 "대전쟁 APC"
  apc_equipment_3_desc:0 "전쟁전 APC는 현재 우리가 제조할 수 있는 분야에서 최고입니다. 스팔 라이너를 사용한 복합 갑옷 도금과 승무원 및 기마 보병 모두를 위한 케블러 보호는 많은 보병들의 생명을 구할 것입니다. 높은 폭발력과 대전차 포탄을 모두 쏠 수 있는 짧은 보병지원총도 지상의 우리 병사들이 마주칠지도 모르는 어떤 요새화된 위치나 차량, 적들을 폭파시킬 것입니다."

 # Behemoth
  behemoth_equipment_1:0 "슈퍼 뮤턴트 베히모스"
  behemoth_equipment_1_short:0 "슈퍼 뮤턴트 베히모스"
  behemoth_equipment_1_desc:0 ""

 # Fighter
  fighter_equipment_1:0 "글라이더"
  fighter_equipment_1_short:0 "글라이더"
  fighter_equipment_1_desc:0 "우리의 엔지니어들은 여러 번의 스트레스 테스트 끝에 하늘에서 날 수 있는 글라이더를 발명했습니다. 2개의 서브 머신건, 지상공격용 수류탄 다발, 그리고 절실한 기도로 무장한 우리 조종사들은 이제 최전방 부대를 지원할 수 있게 되었습니다. 트럭 위에 설치된 이동식 캐터펄트 시스템도 우리 글라이더보다 트럭의 자율성이 더 크기 때문에 상당히 늘어난 범위를 제공합니다."

  fighter_equipment_2:0 "복엽 전투기"
  fighter_equipment_2_short:0 "복엽 전투기"
  fighter_equipment_2_desc:0 "양면 동체는 뛰어난 민첩성과 함께 우리의 새로운 전투기에 견고한 기반을 제공합니다. 화학 트럭 엔진에 의해 구동되며, 동기화된 기어에 연결된 두 개의 수냉식 기관총으로 무장되어, 더 빠른 속도로 부드러운 표적을 찢어버릴 수 있습니다. 단순한 수류탄 대신 특수화된 수공폭발탄도 가벼운 장갑 대상과 구조물에 대한 피해를 개선합니다."

  fighter_equipment_3:0 "단엽 전투기"
  fighter_equipment_3_short:0 "단엽 전투기"
  fighter_equipment_3_desc:0 "속도와 저항력이 우선이 되면서 이제 단면적 설계가 선호됩니다. 중량 용량이 증가하면 100lb급 고폭탄을 2개 장착할 수 있는 외부 스트럿과 공기 냉각식 고경량 기관총을 설치할 수 있습니다. 쌓아놓은 파워팩 유닛은 최고 속도를 높여 타격범위를 높일 수 있고, 적에 대한 요격 기법을 구사합니다."

  fighter_equipment_4:0 "제트 전투기"
  fighter_equipment_4_short:0 "제트 전투기"
  fighter_equipment_4_desc:0 "기존 설계에 사용되는 엔진을 장착하는 대신 실험용 제트 엔진으로 전투기를 설계하면 모든 비행 특성이 아니더라도 가장 개선될 수 있는 모든 전력을 최대한 활용할 수 있습니다. 동체에 통합 된 높은 구경의 전기 발사 기관총은 적 전투기를 분쇄할 수 있게 해주며, 외부 날개끝 철탑에 탑재된 다목적 로켓은 우리의 개선을 마무리합니다."

  fighter_equipment_5:0 "핵엔진 제트기"
  fighter_equipment_5_short:0 "핵엔진 제트기"
  fighter_equipment_5_desc:0 "코 레이더와 회전식 오토캐논, 유도 적외선 공대공 미사일 등이 포함되면서 요격 능력이 크게 높아져, 한 번의 패스로 가장 진보된 적 전투기를 제외한 모든 것을 파괴할 수 있게 됩니다. 혼합 탄약 벨트와 외부 폭탄 파일론, 통합 지상 스캐너 등도 지상 지원 능력을 높여줍니다. 이제 우리는 영공을 지배할 수 있습니다."

  high_fighter_equipment:0 "시안-85 전투기"
  high_fighter_equipment_short:0 "시안-85 전투기"
  high_fighter_equipment_desc:0 ""

  hev_fighter_equipment_3:0 "중 단엽 전투기"
  hev_fighter_equipment_3_short:0 "중 단엽 전투기"
  hev_fighter_equipment_3_desc:0 "탄약 용량을 늘리기 위해 2번 연료 탱크를 제거하고, 모든 기내 무장을 공기 냉각식 기관총으로 교체하는 것은 다른 공중 자산에 비해 우리의 능력을 향상시키고, 우리 지상군에 더 나은 화력 지원을 제공할 것입니다."

  hev_fighter_equipment_4:0 "폭격기 요격기"
  hev_fighter_equipment_4_short:0 "폭격기 요격기"
  hev_fighter_equipment_4_desc:0 "고폭탄으로 무장 한 이중 자동 대포 설치를 위해 4대의 전기 발사식 기관총을 교환함으로써 전투기는 항공기와 지상군에 대한 더 나은 화력의 이점을 얻습니다."

  hev_fighter_equipment_5:0 "핵엔진 공습 전투기"
  hev_fighter_equipment_5_short:0 "핵엔진 공습 전투기"
  hev_fighter_equipment_5_desc:0 "기체가 가벼워지고 연료 용량에 따른 희생은 핵엔진 제트기들이 각 날개 아래에 이중으로된 자동 캐논 포대를 장착할 수 있게 해주며, 중앙 회전식 무기와 더불어 놀라운 화력 속도를 제공합니다. 또한 민첩성을 잃지 않게 해 줍니다."

  car_fighter_equipment_3:0 "함대 방어 전투기"
  car_fighter_equipment_3_short:0 "함대 방어 전투기"
  car_fighter_equipment_3_desc:0 "기체가 짧아지고 날개 폭이 작아지면 우리 전투기들은 항모전단에서 발사할 수 있습니다. 슬프게도 이러한 조치는 대응력과 범위를 약간 줄입니다. 하지만 바다에서 타격할 수 있는 능력을 갖춰 보상받을 것으로 보입니다. 라디오 채널도 이제 우리 선박의 주파수에 맞춰 조정돼 목표물을 부를 수 있게 돼 해군 함정에 대한 실효성도 높아졌습니다."

  car_fighter_equipment_4:0 "해상 제트기"
  car_fighter_equipment_4_short:0 "해상 제트기"
  car_fighter_equipment_4_desc:0 "항모 전투기들은 이륙을 위한 높은 파워와 착륙을 위한 좋은 성능을 요구합니다. 따라서 이륙을 위해 터보차저가 장착된 제트 엔진에 더 많은 공간을 할애하고 착륙 절차를 위해 더 낮은 스톨 속도를 조정하여 제트 전투기들이 항모에서 작동이 가능하도록 합니다."

  car_fighter_equipment_5:0 "전략 투사 핵엔진 전투기"
  car_fighter_equipment_5_short:0 "전략 투사 핵엔진 전투기"
  car_fighter_equipment_5_desc:0 "착륙 기어를 보강하고, 항모 착륙을 위한 합금 와이어를 추가함으로써 최신형 전투기를 바다에서 발사할 수 있습니다."

  long_fighter_equipment_3:0 "단엽 호위 전투기"
  long_fighter_equipment_3_short:0 "단엽 호위 전투기"
  long_fighter_equipment_3_desc:0 "우리 인프라가 파괴되는 모든 상황을 비교하고, 폭격기와 함께 적의 영토 깊숙이 침투할 수 있는 가능성을 제공하기 위해, 이 변종 전투기는 2차 장갑 연료 탱크를 위해 탄약 용량을 희생시켰습니다."

  long_fighter_equipment_4:0 "경 제트기"
  long_fighter_equipment_4_short:0 "경 제트기"
  long_fighter_equipment_4_desc:0 "기내의 기관총 중 하나를 제거하면 탄약이 보관될 창고가 됩니다. 선내 구성품을 전방으로 이동시키면 효율이 높은 제트 엔진을 장착할 수 있습니다.이 말은 바로 전투기의 전략적인 범위를 넓힐 수 있습니다."

  long_fighter_equipment_5:0 "장거리 제공 전투기"
  long_fighter_equipment_5_short:0 "장거리 제공 전투기"
  long_fighter_equipment_5_desc:0 "기마식 탄도 무기와 탄약 하중을 손상시키는 공대공 미사일 시스템에 더 초점을 맞추면, 우리 전투기들이 약간의 공습을 감수하고 사거리를 늘릴 수 있습니다."

 # CAS
  cas_equipment_1:0 "3엽 공격기"
  cas_equipment_1_short:0 "3엽 공격기"
  cas_equipment_1_desc:0 "3엽기는 복엽기에 비해 항공 자산의 운반 용량을 증가시킵니다. 이러한 디자인을 우리 공군에 통합함으로써, 250파운드짜리 고폭탄을 장착하기 위해 기체 아래 주탑과 결합된 37mm 수냉식 대포 하나로 무장한 CAS 제품을 제조할 수 있습니다. 수냉식 기관총이 장착된 후방의 포는 우리의 3엽기가 공중 위협으로부터 스스로를 방어할 수 있게 해줍니다."

  cas_equipment_2:0 "단엽 공격기"
  cas_equipment_2_short:0 "단엽 공격기"
  cas_equipment_2_desc:0 "방탄 유리의 조종석과 가벼운 장갑, 전면 호에 얇은 도금을 제공함으로써, AA 사격하에 지상 지원 임무를 수행할 수 있도록 합니다. 가벼운 폭발물을 위한 내부 폭탄 베이와 무거운 화물을 싣는 외부 폭탄 베이 2개를 사용하고 기관총 4개와 후방 중장비총 1개로 구성된 내부 배치로 요격기에 대한 방어 능력이 향상됩니다."

  cas_equipment_3:0 "제트 공격기"
  cas_equipment_3_short:0 "제트 공격기"
  cas_equipment_3_desc:0 "우선 무거운 회전식 오토캐논을 설계한 다음, 그 주위에 저드래그 동체를 만들어 기지로 사용함으로써, 높은 폭발성 포탄을 발사하는 하나의 중앙 25mm 주포로 엄청난 화력을 운반할 수 있게 합니다. 폭탄이나 로켓을 장착할 수 있는 날개탑 또한 여러 장소에서 목표물을 섬멸할 수 있게 해줍니다. 우리의 공격기들은 예상치 못한 공격으로 적의 지상 자산을 파괴할 수 있으며, 이로 인해 대공 방어망이 혼란에 빠질 수 있습니다."

  cas_equipment_4:0 "원자력 공격기"
  cas_equipment_4_short:0 "원자력 공격기"
  cas_equipment_4_desc:0 "35mm 회전식 오토캐논 , 유도탄을 발사할 수 있도록 보강된 포목, 대규모 집속폭탄을 탑재할 수 있는 언더 퓨즈기, 지상군과의 직접 무선 교신 등으로 우리 지상공격기는 어느 적에게나 공포감을 안겨줍니다. 한 번의 폭격으로 전장 전체가 파괴되거나, 총성이 들리기 전에 수천 발의 포탄이 관통하는 장갑차가 있어도, 그들은 확실히 인상을 남길 수 있습니다."

  high_cas_equipment:0 "시안-85 공격기"
  high_cas_equipment_short:0 "시안-85 공격기"
  high_cas_equipment_desc:0 ""

  vb_gunship_equipment:0 "VB-02 건쉽"
  vb_gunship_equipment_short:0 "VB-02 건쉽"
  vb_gunship_equipment_desc:0 ""

  hev_cas_equipment_2:0 "그라운드 파운더"
  hev_cas_equipment_2_short:0 "그라운드 파운더"
  hev_cas_equipment_2_desc:0 "중 CAS 비행기는 민첩성과 톤수 증가의 범위를 희생시키면서 더 나은 지상 지원을 제공할 수 있습니다. 대전차 소총 설계의 자동 개조를 통해 개조된 중형 기관총을 두 가지 더 무거운 변형으로 교체하면 대물 타겟에 대한 관통 성능과 대인 타겟에 대한 화력이 크게 향상될 것입니다."

  hev_cas_equipment_3:0 "차단 제트 공격기"
  hev_cas_equipment_3_short:0 "차단 제트 공격기"
  hev_cas_equipment_3_desc:0 "6개의 오토개논은 이미 지상 공격을 위한 좋은 무기이지만, 우리는 무기를 더 추가 할 수 있습니다. 두 개의 윙 파일론을 강화하면 제트 공격기에게 37mm 자동 포대를 장착하여 더 강력한 대물 관통력을 얻을 수 있습니다."

  hev_cas_equipment_4:0 "장갑 절멸자"
  hev_cas_equipment_4_short:0 "장갑 절멸자"
  hev_cas_equipment_4_desc:0 "중앙 회전식 오토캐논을 쌍둥이 포대에 57mm 자동 대포로 교체하면 우리 핵 공격기들의 화력이 크게 높아져 적의 탱크를 훨씬 쉽게 뚫어 파괴할 수 있게 됩니다."

  car_cas_equipment_2:0 "해군 공격기"
  car_cas_equipment_2_short:0 "해군 공격기"
  car_cas_equipment_2_desc:0 "장갑 관통 폭탄과 같은 해상 전투에 더 적합한 무기와 항공 모함의 발사대에 맞게 전체 동체가 단축되면서 CAS 비행기를 발사하여 바다에서 공격 할 수 있습니다."

  car_cas_equipment_3:0 "항모 공격기"
  car_cas_equipment_3_short:0 "항모 공격기"
  car_cas_equipment_3_desc:0 "날개폭과 재료 밀도 측면에서 기체의 추가 개조 및 경량화는 제트 공격기들이 항모 갑판으로부터 아무런 문제 없이 발사할 수 있게 해 줍니다."

  car_cas_equipment_4:0 "영거리 발사 CAS"
  car_cas_equipment_4_short:0 "영거리 발사 CAS"
  car_cas_equipment_4_desc:0 "고성능 핵물질은 연료로서 효율성은 떨어지지만, 우리의 생명력 또한 크게 향상시킵니다. 이 높은 출력은 훨씬 짧은 활주로가 필요하기 때문에 우리 비행기가 빠르게 이륙할 수 있게 됩니다."

  long_cas_equipment_2:0 "경 공격기"
  long_cas_equipment_2_short:0 "경 공격기"
  long_cas_equipment_2_desc:0 "폭발성 무기의 탑재량을 축소하고 내부 베이로 이동하면 CAS 항공기의 항력과 중량이 줄어들어 지상 공격 범위가 증가합니다."

  long_cas_equipment_3:0 "장거리 지상지원 공격기"
  long_cas_equipment_3_short:0 "Deep Strike Ground Support"
  long_cas_equipment_3_desc:0 "우리 제트 공격기들의 폭발성 탑재물을 제거하고, 오직 적들에게 파괴적인 총구를 겨누는 것에만 초점을 맞추면, 우리 비행기가 훨씬 더 멀리 날아가고, 적진보다 더 멀리 떨어진 지상부대를 지원할 것입니다."

  long_cas_equipment_4:0 "DAS 금제기"
  long_cas_equipment_4_short:0 "DAS 금제기"
  long_cas_equipment_4_desc:0 "우리의 경량 핵 공격기의 생산과 설계 과정을 단순화하기 위해, 입증된 25mm 회전식 오토캐논이 재설치되었습니다. 경량 전투기는 여전히 연료공기폭탄, 유도탄과 결합돼 있어 공격력을 크게 희생하지 않고 사거리를 개선할 수 있습니다."

 # Strategic Bomber
  strategic_bomber_equipment_1:0 "R-폭격기"
  strategic_bomber_equipment_1_short:0 "R-폭격기"
  strategic_bomber_equipment_1_desc:0 "지주로 보강된 단발형 디자인은 2개의 조종석 구성에 4개의 엔진과 결합되어 견고한 폭격기 디자인을 만들 수 있으며, 내부 폭탄 베이는 인상적인 폭발물과 장갑 터렛에 3개의 기관총을 장착할 수 있습니다. 이 구성을 통해 탄약과 연료 측면에서 적의 영토에서 큰 자율성은 물론 방어 기능도 가능합니다."

  strategic_bomber_equipment_2:0 "회전식 엔진 폭격기"
  strategic_bomber_equipment_2_short:0 "회전식 엔진 폭격기"
  strategic_bomber_equipment_2_desc:0 "방어용 무기가 무거운 기관총으로 늘어남에 따라, 다양한 중 폭탄을 1톤 위로 운반할 수 있는 폭탄 베이와 함께, 이 터보프롭 폭격기 디자인은 적의 공장 전체를 파괴할 수 있습니다. 최종 개선 사항은 강철 도금의 보완으로 비행기의 중요한 부분을 보호합니다."

  strategic_bomber_equipment_3:0 "제트 폭격기"
  strategic_bomber_equipment_3_short:0 "제트 폭격기"
  strategic_bomber_equipment_3_desc:0 "평범한 어둠 속에서도 정확한 비행을 위해 지형 스캔용 레이더와 결합 된 항공연료 무기와 같은, 보다 정교한 폭탄 적재는 폭격기의 전략적 능력을 향상시킵니다. 펄스 도플러 레이더 및 우주 관성 항법 시스템과 같은 장치는 우리의 폭격기가 목표물에 가장 빠른 길을 찾을 수있게 해주며, 후방을 향한 회전식 기관포는 적 전투기를 효과적으로 방어합니다."

  strategic_bomber_equipment_4:0 "핵엔진 제트 폭격기"
  strategic_bomber_equipment_4_short:0 "핵엔진 제트 폭격기"
  strategic_bomber_equipment_4_desc:0 "놀라운 작동 범위, 높은 작전 성공률 및 멀티 스펙트럼 플레어 대응 시스템 추가가 모두 시게이트 엔지니어가 개발한 최신 저탄력 고속 동체 설계에 완벽하게 통합됩니다. 회전식 폭탄베이는 더 빨리 투하할 수 있으며, 통합 유도 글라이더 시스템은 우리 승무원들이 적의 전략적인 자산을 완벽하게 파악하고 타격할 수 있도록 해 줍니다."

  hev_strategic_bomber_equipment_2:0 "중 터보프롭 폭격기"
  hev_strategic_bomber_equipment_2_short:0 "중 터보프롭 폭격기"
  hev_strategic_bomber_equipment_2_desc:0 "전략폭격기의 장갑 연료 탱크를 축소하면 내부 공간이 늘어나 추가 폭탄 및 더 높은 폭격 잠재력이 발휘될 것입니다."

  hev_strategic_bomber_equipment_3:0 "전술 파괴자"
  hev_strategic_bomber_equipment_3_short:0 "전술 파괴자"
  hev_strategic_bomber_equipment_3_desc:0 "저탄력 동체 설계와 외부 폭탄 팩을 철탑에 추가시키는 것은 모든 폭격기가 더 많은 화물과 각 주행에서 더 효율적이 되도록 하는 좋은 방법입니다."

  hev_strategic_bomber_equipment_4:0 "전략 절멸자"
  hev_strategic_bomber_equipment_4_short:0 "전략 절멸자"
  hev_strategic_bomber_equipment_4_desc:0 "폭탄 베이 전체를 제거하고 회전 낙하 시스템을 통해 폭발물을 10톤짜리 대형 고성능 폭탄으로 바꿀 수 있습니다. 이 거대한 장치는 단 한 번의 폭발로 도시 전체를 파괴할 수 있습니다."

  nav_strategic_bomber_equipment_2:0 "어뢰 폭격기"
  nav_strategic_bomber_equipment_2_short:0 "어뢰 폭격기"
  nav_strategic_bomber_equipment_2_desc:0 "해군 기술이 점점 더 문제가 되면서 해법이 필요합니다. 우리 터보프롭 폭격기의 폭발적 탑재량을 두 개의 표면 어뢰로 대체하면서 접촉 시 적 함정에 거대한 선체 침투를 일으킵니다."

  nav_strategic_bomber_equipment_3:0 "해군 순찰기"
  nav_strategic_bomber_equipment_3_short:0 "해군 순찰기"
  nav_strategic_bomber_equipment_3_desc:0 "적 AA가 정확해짐에 따라 어뢰 공격이 점점 더 어려워지고 있는 가운데, 우리는 새로운 해결책이 필요합니다. 글라이더 지느러미와 매우 간단한 목표 조준 능력을 갖춘 천공 폭탄은 얇은 적의 갑판에 침투할 수 있고 내부에 엄청난 양의 폭발물이 폭발할 수 있게 해줍니다."

  nav_strategic_bomber_equipment_4:0 "핵엔진 해양 파괴자"
  nav_strategic_bomber_equipment_4_short:0 "핵엔진 해양 파괴자"
  nav_strategic_bomber_equipment_4_desc:0 "폭탄 베이를 늘리면 1분에 5발의 미사일을 발사할 수 있고, 그 미사일들은 정확한 목표 업링크와 집중적인 폭발 효과로 대함 임무용으로 특별히 만들어져 중무장한 함정의 선체를 뚫게 됩니다."

  long_strategic_bomber_equipment_2:0 "장거리 폭격기"
  long_strategic_bomber_equipment_2_short:0 "장거리 폭격기"
  long_strategic_bomber_equipment_2_desc:0 "연료와 방어 탄약 용량이 증가함에 따라 우리는 적군보다 더 멀리 떨어져, 우리의 폭탄 무게와 엔진 효율을 희생시키면서 민감한 적군 기반시설을 타격할 수 있게 되었습니다."

  long_strategic_bomber_equipment_3:0 "공격용 제트 폭격기"
  long_strategic_bomber_equipment_3_short:0 "공격용 제트 폭격기"
  long_strategic_bomber_equipment_3_desc:0 "새로운 중앙 연료 탱크와 비상 추진체에 연결된 두 개의 제트 엔진이 엔진 효율을 높여 전략적인 범위를 넓힙니다."

  long_strategic_bomber_equipment_4:0 "핵심지역 공격기"
  long_strategic_bomber_equipment_4_short:0 "핵심지역 공격기"
  long_strategic_bomber_equipment_4_desc:0 "저탄력 기체가 더욱 개선되고 회전식 시스템이 경량화됨에 따라 이 폭격기는 우리 영토에서 믿을 수 없을 정도로 먼 거리에 있는 목표물을 타격할 수 있는 최첨단 장거리 폭격기입니다."

 # Airship Blimps
  blimp_equipment_1:0 "전투용 소형 비행선"
  blimp_equipment_1_short:0 "전투용 소형 비행선"
  blimp_equipment_1_desc:0 "이 항공기는 장갑 곤돌라와 과압 비강경 풍선으로 구성된 다목적 항공기로 제작 비용이 상당히 많이 듭니다. 투척용 포탄, 대공용 중기관총, 고폭탄도 탑재할수 있어 이것만으로도 자산이 하늘을 지배할 수 있습니다. 추력을 제공하는 단일 꼬리에 장착된 프로펠러 엔진으로는 빠르게 움직일 수 없습니다. 하지만 발사 지점 주변에 엄청난 범위의 화력 지원을 제공할 수 있습니다."

  blimp_equipment_2:0 "급습 비행선"
  blimp_equipment_2_short:0 "급습 비행선"
  blimp_equipment_2_desc:0 "확장된 곤돌라에 강화한 장갑 도금과 자동포 무장,그리고 내부 폭탄 베이를 갖추면서 우리의  기체는 더욱 격추되기 어려워졌습니다. 기본적인 항공 레이더와 함께 총 적재 장치도 함께 탑재돼 대공 능력도 향상됩니다. 그리고 그들이 도망칠 수 있다고 생각하는 사람은 곤돌라 바닥에 놓여진 자동포 터렛이 그들을 재빨리 끌어내릴 것입니다. 또한 두 개의 터보프롭 엔진을 추가하면 전술적인 속도도 증가합니다."

  blimp_equipment_3:0 "비행 요새"
  blimp_equipment_3_short:0 "비행 요새"
  blimp_equipment_3_desc:0 "거의 10대의 고급 전투기급의 가격이 처음에는 투자하기 어려운 것처럼 보일 것입니다. 하지만 회전식 자동포가 적의 비행기를 산산조각 내는 동안 갑판에 탑재된 박격포 터렛이 지상 목표물을 파괴하는 것을 보기 전까지는 아무도 진정한 기쁨을 경험하지 못할것 입니다. 합성 장갑판에 대항해 무용지물이 된 적의 대공포, 보기만 해도 목숨을 걸고 달려드는 병사들, 그들을 구하기 위해 적은 어떤 신이든 불러대며 울부짖을것 입니다. 예산 낭비라고 말하는 사람도 있겠지만, 몇 안 되는 대담한 사람들에게 그것은 꿈이 실현되는 것입니다."

  blimp_equipment_4:0 "슈퍼 포트리스"
  blimp_equipment_4_short:0 "슈퍼 포트리스"
  blimp_equipment_4_desc:0 "백지 위임장이 우리의 실수를 개선하기 위해 예산으로서 엔지니어들에게 주어졌습니다. 그리고 횡령설이 나돌긴 했지만 그것은 소문일 뿐입니다. 모든 자동포가 경량화되고, 감지형 레이더가 추가되었고, 박격포가 저소음 곡사포로 업그레이드되면서, 우리의 힘에 대항할 수 있는 사람은 거의 없습니다. 곤돌라 전용 탱크 장갑판과 직접적인 미사일 타격을 막을 수 있는, 그리고 내부 격벽과 비상 공기 펌프를 갖춘 강화된 나노-케블러 발론으로는, 그 어떤 것도 우리를 방해할 수 없습니다."

  cheap_blimp_equipment_1:0 "소형 제플린"
  cheap_blimp_equipment_1_short:0 "소형 제플린"
  cheap_blimp_equipment_1_desc:0 "'합리적인' 가격으로 제조할 수 있을 만큼 제조 기법을 개선하고 설계를 간소화할 수 있습니다. 전체 디자인을 하향 조정하고, 꼬리 프로펠러 엔진을 기존 항공기 모터로 교체하고, 무기의 수를 줄이면 우리의 소형 비행선이 다른 임무에 적합한 장거리 항공기로 변하게 됩니다."

  cheap_blimp_equipment_2:0 "부대 지원 소형 비행선"
  cheap_blimp_equipment_2_short:0 "부대 지원 소형 비행선"
  cheap_blimp_equipment_2_desc:0 "공격용 무기의 수, 크기, 탄약 하중을 줄이면 한 달 동안의 항공예산을 모두 소모하지 않는 저렴한 변종을 만들 수 있습니다. 사양은 줄어들 것으로 예상되지만, 우리 항공기를 최대한 낮게 평가하기 위한 조치들이 취해졌습니다."

  cheap_blimp_equipment_3:0 "최전선 공격자"
  cheap_blimp_equipment_3_short:0 "최전선 공격자"
  cheap_blimp_equipment_3_desc:0 "단순 가스 순환형 자동포로 회전식 디자인을 대체하고, 지상군 설계에서 채취한 효율적인 로켓 발사기를 위해 박격포-브라이치 터렛을 바꾸고, 복합 장갑을 경량 합금으로 바꾸면 우리 공중 함대의 건조 및 운용 비용이 상당히 절감됩니다."

  cheap_blimp_equipment_4:0 "전략 범위 제플린"
  cheap_blimp_equipment_4_short:0 "전략 범위 제플린"
  cheap_blimp_equipment_4_desc:0 "횡령 혐의로 일부 기술자가 끌려간 만큼, 남은 기술자들로 손쓸 수밖에 없습니다. 거대한 하비처 터렛을 경전차포로 무장하고, 장갑의 두께를 합리적인 수준으로 줄이고, 용해된 에너지의 핵심을 보다 단순한 원자로로 대체함으로써 우리는 황무지의 가장 진보된 제플린 중 하나를 대량 생산할 수 있습니다. 효율적이면서도 목표물의 반을 타격할 수 있습니다."

  ground_blimp_equipment_1:0 "보병지원용 소형 비행선"
  ground_blimp_equipment_1_short:0 "보병지원용 소형 비행선"
  ground_blimp_equipment_1_desc:0 "AA의 사격 자세 중 일부는 기관총의 하향 발사로 바뀌었고, 더 많은 양의 투척용 폭발탄이 전 승무원에게 주어졌기 때문에, 우리는 지상 목표물을 파괴하기 위한 우리의 노력을 집중할 수 있습니다."

  ground_blimp_equipment_2:0 "전술 대장갑 비행선"
  ground_blimp_equipment_2_short:0 "전술 대장갑 비행선"
  ground_blimp_equipment_2_desc:0 "모든 자동포를 장갑을 관통하는 포탄으로 교체하고, 어깨 로켓 발사기를 증원된 포수들에게 줌으로써, 우리는 로켓과 포탄의 집중포화로 대부분의 지상 목표물을 빠르고 효율적으로 파괴할 수 있습니다."

  ground_blimp_equipment_3:0 "비행 포병선"
  ground_blimp_equipment_3_short:0 "비행 포병선"
  ground_blimp_equipment_3_desc:0 "우리의 회전식 자동포 디자인은 파괴적이지만 장갑이 두꺼운 목표물에 대한 공격 능력은 부족합니다. 57mm 자동 대포로 업그레이드하면 지상 지원 화력이 크게 증가 할뿐만 아니라 지상에있는 모든 적 병력에게 엄청난 공포를 안겨줍니다."

  ground_blimp_equipment_4:0 "포열 항공모함"
  ground_blimp_equipment_4_short:0 "포열 항공모함"
  ground_blimp_equipment_4_desc:0 "우리의 지상 공격 교리로 더 나아가, 우리는 자동 대포의 탄도를 더 높이면서 75mm의 놀라운 속도로 증가시켰습니다. 우리의 비행선을 비행포대처럼 변형시키면 적군에 대한 가장 파괴적인 공군이 됩니다."

  air_blimp_equipment_1:0 "전술 항공범위 비행선"
  air_blimp_equipment_1_short:0 "전술 항공범위 비행선"
  air_blimp_equipment_1_desc:0 "폭발물이 버려지면, 남은 중량으로 총걸이가 달린 사중 기관총 터렛을 설치하여 적들에 대한 공중의 우위를 확보하고 지상에서의 아군을 보호할 수 있습니다."

  air_blimp_equipment_2:0 "CAS 요격기"
  air_blimp_equipment_2_short:0 "CAS 요격기"
  air_blimp_equipment_2_desc:0 "적군의 공중 능력이 전장에서 더욱 두드러져짐에 따라, 우리의 실수들은 완벽한 해결책처럼 보입니다. 연료를 재충전하지 않고 필요할수 있는 만큼 지상군과 동행할 수 있으며, 이를 지원하기 위해 엄청난 탄약을 비축해 두면 하늘을 장악하려는 적군 항공기를 모두 해체할 수 있습니다. 폭탄 하중을 버리고 모든 터렛에 두 번째 자동포를 추가하는 것이 도움이 될 것입니다."

  air_blimp_equipment_3:0 "공중 대공 포대"
  air_blimp_equipment_3_short:0 "공중 대공 포대"
  air_blimp_equipment_3_desc:0 "부드러운 발사 메커니즘, 강화 된 사격실, 2 개의 추가 배럴 및 끝없는 탄약 재고로 회전식 자동포를 업그레이드하면 선원들이 기내 레이더에서 감지 한 모든 공중 위협을 격추 할 수 있습니다."

  air_blimp_equipment_4:0 "공중 우월 제플린"
  air_blimp_equipment_4_short:0 "공중 우월 제플린"
  air_blimp_equipment_4_desc:0 "적의 항공기로부터 우리의 군대를 보호하는 것이 가장 중요합니다. 이를 위해 기내 회전식 자동포는 75mm 크기의 대형 주포로 대체되었으며, 파편 포탄, 어깨 발사형 MANPAD 및 유도 미사일 포탑이 장착되어 범위 내에 있는 적의 항공기를 모조리 파괴 할 수 있습니다. 우리의 더 가벼운 무기를 위한 자동 표적 시스템은 포탄의 비를 내려 적의 전투기를 없애 버릴 것입니다."

 # cargo planes
  cargo_plane_equipment_1:0 "수송 글라이더"
  cargo_plane_equipment_1_short:0 "수송 글라이더"
  cargo_plane_equipment_1_desc:0 "싸고 가벼운 이 목재 운반용 글라이더는 평탄한 8x8 트럭의 등에 실려 듀얼 캐터펄트와 로켓 발사 시스템의 도움을 받아 발사되어 좋은 비행거리를 제공합니다. 그렇지 않으면 눈에 띄지 않을 뿐만 아니라 민첩성이 낮을수록 보급 구역에 갇혀 있는 우리 지상군에게 보급 상자를 떨어뜨리거나 적진의 후방에서 목숨을 걸고 싸우는 데에도 유용할 수 있습니다."

  cargo_plane_equipment_2:0 "화물 비행기"
  cargo_plane_equipment_2_short:0 "화물 비행기"
  cargo_plane_equipment_2_desc:0 "쌍발 엔진 설계를 가진 동력 화물 비행기로, 이 수송기는 방어 목적을 위한 여러 개의 기관총을 포함하고 적대적인 환경에서 공급 감소를 관리할 수 있도록 증가된 최고 속도 제어기를 포함하고 있기 때문에 전투 작전에 훨씬 더 적합합니다. 낙하산이 개선된 더 나은 낙하 시스템은 탄약에서부터 소형 무기 또는 대전차 무기까지 더 큰 적재량을 제공할 수 있게 해줍니다."

  cargo_plane_equipment_3:0 "드림리프터"
  cargo_plane_equipment_3_short:0 "드림리프터"
  cargo_plane_equipment_3_desc:0 "방어용 자동포와 놀랍도록 전략적인 사거리로 무장한 거대한 수송기들, 이 수송기는 몇 달 동안 전 대대를 무장시킬 수 있는 충분한 보급품을 수송할 수 있습니다. 더 쉽게 떨어뜨릴 수 있도록 평평한 지형을 탐지하는 지상 탐지 레이더는 각 공급 상자의 IFF 신호 장치와 결합되어 아군이 훨씬 빠르고 쉽게 찾을 수 있도록 합니다. 4개의 터보 프로펠러 엔진으로 속도가 빨라져 적의 대공포화를 더 쉽게 피할 수 있게 되었습니다."

