 # Ballistic Equipment
  ballistic_equipment_1:0 "기본 무기"
  ballistic_equipment_1_short:0 "기본 무기"
  ballistic_equipment_1_desc:0 "우리 군대를 재무장하는 것은 우리의 공격 효과를 향상시키는 데 있어 큰 도움이 됩니다. 이를 위해 5.56mm 볼트 액션 소총으로 구성된 신형 보병 키트를 개발했는데, 중장거리 교전에 적합한 양철통 수류탄, 고철 헬멧, 날붙이 뿐만 아니라 유사시에 쓸수있는 .22LR 파이프 권총도 동봉했습니다."

  ballistic_equipment_2:0 "일반적인 무기"
  ballistic_equipment_2_short:0 "일반적인 무기"
  ballistic_equipment_2_desc:0 "일단 반자동 전투 소총으로 업그레이드되면 아군은 제대로 된 전투부대가 될 수 있습니다. 다이너마이트, 전투용 헬멧, 플라크 재킷, 단검, 그리고 비상용 9mm 휴대무기 모두 우리 군인들이 다양한 전투 상황에 훨씬 더 잘 대처할 수 있게 해줍니다."

  ballistic_equipment_3:0 "고급 무기"
  ballistic_equipment_3_short:0 "고급 무기"
  ballistic_equipment_3_desc:0 "선택 사격 소총은 아군이 공격할 수 있는 사거리내에 화력의 양을 증가시켜, 진압 전술과 집중 사격을 허용합니다. 순간 사격용 휴대 무기와 함께 공격용 수류탄을 사용하면 건물을 더 쉽게 정리할 수 있으며 방탄 조끼와 전투용 나이프로 개개인을 보호 할 수 있습니다."

  ballistic_equipment_4:0 "엘리트 무기"
  ballistic_equipment_4_short:0 "엘리트 무기"
  ballistic_equipment_4_desc:0 "맞춤 탄약과 신형 돌격 소총의 정밀 부품이 결합되어 아군은 전례 없는 수준의 화력을 발휘할 수 있습니다. 휴대 무기의 반동 보정기, 리퍼로 변형 가능한 컴뱃 나이프, 고성능 수류탄 및 방탄 갑옷과 함께 황무지에서 가장 진보 된 개인 장비입니다."

 # Energy Equipment
  energy_equipment_1:0 "기본 레이저 무기"
  energy_equipment_1_short:0 "기본 레이저 무기"
  energy_equipment_1_desc:0 "레이저 무기는 탄도 무기의 흥미로운 대안품입니다. 단단한 목표물에 대한 더 나은 능력을 가지고 있지만 더 높은 비용으로 그것들을 우리 군에서 매우 유용할 수 있습니다. 수제 에너지 머스킷, 레이저 리볼버 권총, 마이크로퓨전 폐기물 수류탄, 놋쇠 너클, 고가시성 용접 헬멧, 열 관리 장비로 구성된 기본 키트가 이 새로운 가능성을 여는 첫 번째 시도입니다."

  energy_equipment_2:0 "일반적인 에너지 무기"
  energy_equipment_2_short:0 "일반적인 에너지 무기"
  energy_equipment_2_desc:0 "전쟁 전 무기 설계에 대한 더 많은 통찰력을 얻은 우리는 더 나은 스펙으로 새로운 에너지 키트를 만들 수 있습니다. 반자동 레이저 소총, AEP7 휴대용 무기, 급조된 MFC 수류탄, 기본적인 금속 갑옷은 우리가 더 쉽게 위협들을 처리할 수 있게 해줍니다. 반면에 접촉 방전기는 CQC용으로 남겨져 있습니다."

  energy_equipment_3:0 "고급 에너지 무기"
  energy_equipment_3_short:0 "고급 에너지 무기"
  energy_equipment_3_desc:0 "우리의 연구 능력은 우리의 키트가 기반한 전쟁 전의 기술도 향상시킬 수 있게 해줍니다. 과충전되고 특수 제작된 MFC 수류탄은 폭발력을 높이고, 완전 자동 레이저 소총은 우리의 대인 공격력을 향상시키며, 복합 합금 갑옷은 아군의 사상자를 줄여줄 것입니다."

  energy_equipment_4:0 "펄스 에너지 무기"
  energy_equipment_4_short:0 "펄스 에너지 무기"
  energy_equipment_4_desc:0 "전쟁 전 프로토타입보다 효율성이 향상되었으며, 축적된 마이크로퓨전 발사 챔버를 통해 얻은 이 펄스 무기는 다른 국가의 군사력에 비해 상당한 이점을 제공합니다. 플라즈마 수류탄과 유선 합금 갑옷은 양성자 전투칼과 함께 미국이 아니더라도 황무지 전체에서 가장 발달된 보병용 키트입니다!"

 # Melee Equipment
  melee_equipment_1:0 "기본 근접 무기"
  melee_equipment_1_short:0 "기본 근접 무기"
  melee_equipment_1_desc:0 "단순한 무딘 무기는 더 나은 체력 훈련과 함께 총기 제조 보다 더 저렴한 해결책이며, 적진을 압도할 수 있도록 우리의 능력을 향상시킵니다. 비록 우리가 효과적으로 위치를 방어할 수 없고, 단단한 목표물을 손상시킬 수 있는 능력은 부족하지만, 이것은 대부분의 부족 국가들을 패배시킬 수 있게 해줄 것입니다."

  melee_equipment_2:0 "날카로운 근접 무기"
  melee_equipment_2_short:0 "날카로운 근접 무기"
  melee_equipment_2_desc:0 "우리의 조잡한 무딘 무기를 고철로 된 가슴판 뿐만 아니라 무게 있는 마체테로 대체함으로써, 우리 군대는 가까운 곳에서의 전투에서 적의 위치를 따라잡는 것과 함께 적과의 거리를 훨씬 더 쉽게 좁힐 수 있게 해 줍니다. 갑옷의 무게도 거의 느끼지 않고 움직일 수 있도록 체력훈련이 다시 개선됩니다."

  melee_equipment_3:0 "맹렬한 근접 무기"
  melee_equipment_3_short:0 "맹렬한 근접 무기"
  melee_equipment_3_desc:0 "해머는 점령된 건물에 침입할 가능성과 함께 적 장갑에 대한 우리 군의 향상된 능력을 제공합니다. 이것은 무기고에 발리스틱 피스트를 추가하여 보완되며 20 게이지, 이중 배럴, 손목 장착 샷건의 형태로 원거리 화력을 측정합니다."

  melee_equipment_4:0 "전력 강화 무기"
  melee_equipment_4_short:0 "전력 강화 무기"
  melee_equipment_4_desc:0 "파워 피스트와 같이 더 가볍고 강한 무기는 전투 중 부대의 속도를 높이고 강렬한 근거리 전투 중에 느끼는 피로를 줄이면서 완전하고 강화 된 금속 갑옷은 전투에서 그들을 완벽하게 보호합니다. 병력에게 방어용 수류탄을 제공하고 12게이지 슬러그와 반동 메커니즘으로 발리스틱 피스트를 향상시켜 더 멀리서 적을 공격할 수 있습니다."
 # spec ops Armour

 spec_ops_equipment_1:0 "부족 정찰병 키트"
 spec_ops_equipment_1_short:0 "정찰병 키트"
 spec_ops_equipment_1_desc:0 "가죽 갑옷과 함께 초보적인 배낭, 가죽 칼, 기본 생존 장비 등이 부족 정찰대의 표준 키트를 이루고 있습니다."

 spec_ops_equipment_2:0 "개척자 키트"
 spec_ops_equipment_2_short:0 "개척자 키트"
 spec_ops_equipment_2_desc:0 "금속 장갑, 표준화된 데이팩, 참호 설치 도구, 캠핑 장비 및 견고한 표준 장비의 변형으로 인해 우리의 전방 부대는 현장에서 더욱 유연해집니다."

 spec_ops_equipment_3:0 "정찰 팀 키트"
 spec_ops_equipment_3_short:0 "정찰 키트"
 spec_ops_equipment_3_desc:0 "전투 장갑, 표준화된 캠핑 장비, 쌍안경, 그리고 무기들에 대한 정찰 지향적인 개조 등은 우리의 전문 전방 부대들이 그들의 일을 훨씬 더 능숙하게 해 줍니다."

 spec_ops_equipment_4:0 "특수 부대 키트"
 spec_ops_equipment_4_short:0 "특수 부대 키트"
 spec_ops_equipment_4_desc:0 "특수화된 장갑차 모델, 첨단 무기 개조, 더 나은 적재 장비, 그리고 탄도 웨이브 사용은 우리 최정예 부대의 효과를 높여줍니다."

 spec_ops_equipment_5:0 "고급 특수 부대 키트"
 spec_ops_equipment_5_short:0 "고급 키트"
 spec_ops_equipment_5_desc:0 "전쟁 전 특수부대 장비와 첨단 장비, 맞춤형 무기, 우리 정찰병들을 위한 개조품들. 첨단 장비와 생존 지향적인 장비들이 한데 어우러져 중량 배분이 가능한 최고의 장비를 만들어냅니다."

 # Power Armour
 power_armor_equipment_1:0 "고철 파워 아머"
 power_armor_equipment_1_short:0 "고철 파워 아머"
 power_armor_equipment_1_desc:0 "파워 아머의 슈트는 서보를 벗겨 냈으며 때로는 부피가 큰 초보적인 보강으로 정규군의 유니폼에 부착하기도 합니다. 가장 가벼운 전투 및 훈련 연습 외에는 매우 비효율적입니다."

 power_armor_equipment_2:0 "발굴된 파워 아머"
 power_armor_equipment_2_short:0 "발굴된 파워 아머"
 power_armor_equipment_2_desc:0 "가난한 사람의 파워 아머는 종종 예비 부품과 깨진 조각으로 만들어 졌습니다. 일반 적인 T-45d만큼 효과적이지는 않지만 닳고 닳은 것보다는 훨씬 우수합니다."

 power_armor_equipment_3:0 "T-45d 파워 아머"
 power_armor_equipment_3_short:0 "T-45d 파워 아머"
 power_armor_equipment_3_desc:0 "T-45d는 앵커리지 개척 기간 동안 알래스카에서 큰 효과를 거두기 위해 2067 년에 처음 배치되었지만 운영 과정에서 결함을 보이기 시작했습니다. 완벽하지는 않지만 T-45d는 비교적 저렴하고 효과적인 중무기 플랫폼으로 자리 매김했습니다."

 power_armor_equipment_3_light:0 "T-45d 복합품"
 power_armor_equipment_3_light_short:0 "T-45d 복합품"
 power_armor_equipment_3_light_desc:0 "가벼운 구조, 더 빠른 생산 및 더 나은 전체 중복성을 위해 무장과 NBC 밀봉을 교환하는 실험 설계. 현장에서 일반 T-45d만큼 탄력적이지는 않지만 복합 구조로 인해 훨씬 빠르고 쉽게 이동할 수 있습니다."

 power_armor_equipment_4:0 "T-51b 파워 아머"
 power_armor_equipment_4_short:0 "T-51b 파워 아머"
 power_armor_equipment_4_desc:0 "전쟁 전 파워 아머의 왕. 디자인과 재료의 개선은 2076 년에 이 파워 아머가 처음 전투에 배치되었을 때 중국 침략군과의 싸움에서 대단한 일을했다는 것을 의미했습니다. 전쟁이 끝난 후에도 T-51b 파워 아머는 계속해서 전후 디자인에 의해 능가되는 훌륭한 기능을 수행합니다."

 power_armor_equipment_4_light:0 "T-51c 기동 파워 아머"
 power_armor_equipment_4_light_short:0 "T-51c 기동 파워 아머"
 power_armor_equipment_4_light_desc:0 "T-45d와 매우 유사하게 T-51c는 장갑이 약간 적지만 모체 디자인보다 다소 빠르게 설계되었습니다. 대부분의 황무지에서는 비교적 드물지만, 대전이 일어나기 전 캐나다의 부속 건물에서 광범위하게 사용되었으며, 오늘날까지 냉동된 전 점령 지역에 걸쳐 아직 열리지 않은 미국 벙커에 많은 아머들이 보존되어 있습니다."

 power_armor_equipment_5:0 "T-51b 강화된 파워 아머"
 power_armor_equipment_5_short:0 "T-51b PA 강화된 파워 아머"
 power_armor_equipment_5_desc:0 "전기로 강화된 코팅 아머와 진보된 세라믹 도금, 전쟁 전의 모든 매력과 우아함이 전쟁 후의 군의 필요를 염두에 두고 재설계되었습니다."

 enclave_power_armour_equipment_1:0 "고급 파워 아머"
 enclave_power_armour_equipment_1_short:0 "APA"
 enclave_power_armour_equipment_1_desc:0 "미국 정부의 생존자 엔클레이브에 의해 폭탄이 떨어진 후 설계되었으며, 2220년에 기동을 시작했으며, 이전에 개발된 파워 아머에 비해 훨씬 우월한 것으로 판명되었습니다."

 enclave_power_armour_equipment_2:0 "고급 파워 아머 MKII"
 enclave_power_armour_equipment_2_short:0 "APA MKII"
 enclave_power_armour_equipment_2_desc:0 "이전 버전 이후 수십 년 동안 개발 된 고급 파워 아머 MKII는 아쉬웠던 아머의 기량을 더욱 향상시켰습니다. 더 강력한 세라믹과 완전한 복합 빌드와 함께 수많은 사소한 개선으로 이 디자인은 더 가벼운 디자인에도 불구하고 더 나은 결과를 얻을수 있었습니다."

 # Unique Infantry guns
  gauss_equipment_1:0 "즉석 매스 드라이버"
  gauss_equipment_1_short:0 "매스 드라이버"
  gauss_equipment_1_desc:0 ""코일 건"이라고도하는 가우스 소총은 전자기 유도 과정을 통해 강자성 발사체를 가속시켜 추진하는 데 사용되는 장치입니다."

  gauss_equipment_2:0 "M72 가우스 소총"
  gauss_equipment_2_short:0 "M72 가우스 소총"
  gauss_equipment_2_desc:0 "M72 소총은 독일의 디자인에서 왔습니다. 전자기장을 사용하여 엄청난 속도로 회전을 추진하고 거의 모든 방어벽을 뚫습니다. 그 범위, 정확성 및 정지 전력은 거의 타의 추종을 불허합니다."

  plasma_equipment_1:0 "윈체스터 P94 플라즈마 소총"
  plasma_equipment_1_short:0 "플라즈마 소총"
  plasma_equipment_1_desc:0 "윈체스터 모델 P94 플라즈마 소총. 초전도 배럴 아래로 과열 된 플라즈마 볼트를 발사하는 산업 등급의 에너지 무기로 대부분의 갑옷을 완전히 녹일 수 있습니다. 미세 융합 전지로 구동되는 이 소형 소총은 병력에게 상당한 화력을 제공합니다."

  plasma_equipment_2:0 "윈체스터 P94T 터보 플라즈마 소총"
  plasma_equipment_2_short:0 "터보 플라즈마 소총"
  plasma_equipment_2_desc:0 "수정 된 윈체스터 P94 플라즈마 소총은 핫 와이어 플라즈마 볼트 챔버로 업그레이드되어 볼트 형성을 가속화했습니다."

 # Fireteam weapons
  fireteam_equipment_1:0 "임시 분대 자동 화기"
  fireteam_equipment_1_short:0 "M SAW"
  fireteam_equipment_1_desc:0 "단순한 금속과 고철 부품을 간단한 천 탄띠로 만든 임시 기관총으로 중간 카트리지를 발사하고, 공격이나 방어를 할 때 아군에게 자동 화력을 지원 합니다. 우리 SAW 팀들은 가능한 한 빨리 더 나은 무기를 요청했습니다. 이 무기는 필요 이상으로 무겁고, 과열 시 배럴을 바꿀 수 없으며, 주기율도 낮기 때문입니다."
  ballistic_fireteam_equipment_2:0 "경 기관총"
  ballistic_fireteam_equipment_2_short:0 "LMG"
  ballistic_fireteam_equipment_2_desc:0 "이 경 기관총은 레이저 무기보다 안정적이고, 생산하기 쉬우며, 대인 목표물에 대해 더 효과적입니다. 이 경 기관총은 이전 모델보다 많은 향상된 기능을 갖추고 있습니다. 업그레이드에는 빠른 변경용 배럴, 금속 벨트, 더 나은 추출 메커니즘, 그리고 롤러 잠금식 설계로 인해 주기율 향상 등이 포함됩니다."
  ballistic_fireteam_equipment_3:0 "중 기관총"
  ballistic_fireteam_equipment_3_short:0 "HMG"
  ballistic_fireteam_equipment_3_desc:0 "대구경 탄약을 사용하는 중 기관총으로,이 무기는 양각대에서 발사되도록 설계되었으며, 경량 구조로 적의 진격을 대비해 빠르게 대처할 수 있습니다. 총구 부스터 장치, 공기 흐름 개선 및 움직이는 부품 감소를위한 개방형 볼트, 지속적인 벨트 공급 개선을 통해 대인 타겟에 매우 효과적입니다."
  ballistic_fireteam_equipment_4:0 "미니건"
  ballistic_fireteam_equipment_4_short:0 "미니건"
  ballistic_fireteam_equipment_4_desc:0 "회전식 무기는 전례없는 발사 속도를 허용하는 반면, 이송, 조준 지원 시스템 및 포팅 배럴은 정확성을 향상시킵니다. 우리의 기관총 팀은 일반 병사들이 다루기에는 너무 무겁기 때문에 강도를 높이는 외골격을 운영 할 수 있도록 고급 훈련을 받았고,이 거대한 무기를 운반 할 수있게 되어 발사하는 동안 운반도 할 수 있게 하는, 사전 훈련을 받습니다."
  energy_fireteam_equipment_2:0 "무거운 축전기 무기"
  energy_fireteam_equipment_2_short:0 "H-RCW"
  energy_fireteam_equipment_2_desc:0 "H-RCW는 금속 갑옷을 깨끗하게 폭파할 수 있을 만큼 강력한 볼트를 발사하기 때문에 단단한 표적에 대한 성능이 우수합니다. 과열된 무기의 적절한 취급과 에너지 전지 재장전 등 레이저 특수성을 훈련함으로써 우리 장병들은 부드럽거나 단단한 표적을 효과적으로 상대할 무기를 능숙하게 사용할 수 있게 되었습니다."
  energy_fireteam_equipment_3:0 "개틀링 레이저"
  energy_fireteam_equipment_3_short:0 "개틀링 레이저"
  energy_fireteam_equipment_3_desc:0 "각 배럴이 적층된 마이크로퓨전 셀로부터 공급되는 회전식 렌즈 디자인으로 내부 냉각 및 정밀도를 향상시키는 동시에 더 많은 공격을 허용합니다. 전통적인 급탄 시스템이 부족해서 일반 군인들이 다룰 수 있을 만큼 가벼워졌지만, 우리는 합리적으로 무기를 운반할 수 있는 것의 한계에 부딪치기 시작하고 있습니다. 그리고 우리의 앞으로의 연구는 이 사실을 고려해야 합니다."
  energy_fireteam_equipment_4:0 "테슬라 캐논"
  energy_fireteam_equipment_4_short:0 "테슬라 캐논"
  energy_fireteam_equipment_4_desc:0 "원래 대전차 무기였던 이 테슬라 캐논은 소형 집중 배열과 빠른 방전 전자 팩을 설치하여 기관포에 가깝게 개조되었습니다. 유일한 단점으로는 발사 속도가 느리다는것이 있습니다. 하지만 각 발사체의 순수한 충격은 모든 사람들이 머리를 숙이는 동시에 기존의 방탄복에 깨끗한 구멍을 뚫을 수 있는 충분한 관통 능력을 보유하게 될 것입니다."

 # Demolitions Equipment
  demolitions_equipment_1:0 "다이너마이트"
  demolitions_equipment_1_short:0 "다이너마이트"
  demolitions_equipment_1_desc:0 "2,4,6-트리니트로톨루엔, 점토, 스태빌라이저는 퓨즈가 달린 마분지 튜브에 채워졌습니다. 간단하지만 효과적인 광산 채굴, 채석용 도구입니다. 그리고 더 효과적인 것은 사람들을 천국으로 날려 보내는 것입니다."
  flamer_demolitions_equipment_2:0 "화염 방사기"
  flamer_demolitions_equipment_2_short:0 "화염 방사기"
  flamer_demolitions_equipment_2_desc:0 "화염 방사기는 가스 투사 시스템을 사용하여 가연성 액체를 배출한 후 주둥이의 끝에 있는 작은 불꽃에 의해 점화됩니다. 말할 것도없이, 불타는 유체의 흐름은 삼키지 않아야합니다."
  flamer_demolitions_equipment_3:0 "소각기"
  flamer_demolitions_equipment_3_short:0 "소각기"
  flamer_demolitions_equipment_3_desc:0 "소각기는 화염 방사기보다 훨씬 더 까다로운 상대입니다. 일정한 저압 증기를 보내는 대신 의도 한 목표물에서 직접 연소하는 액체 방울을 발사하기 위해 증기를 형성합니다. 종종 상당한 시간 동안 불을 붙일 수 있습니다."
  flamer_demolitions_equipment_4:0 "중형 소각기"
  flamer_demolitions_equipment_4_short:0 "중형 소각기"
  flamer_demolitions_equipment_4_desc:0 "중형 소각기는 소각기가 하는 일을 하지만 더욱 무겁습니다. 이 무기는 더 크고 다루기 조금 더 어려운 것으로 작동 압력이 훨씬 더 높아져 범위가 넓어지고 파괴력이 증가합니다."
  explosive_demolitions_equipment_2:0 "파편 수류탄"
  explosive_demolitions_equipment_2_short:0 "파편 수류탄"
  explosive_demolitions_equipment_2_desc:0 "공격용 수류탄과 방어용 수류탄이 혼합되어 우리의 공병이 의도 한 철거 역할에 더 효과적입니다. 파괴된 폭발물과 부수적인 폭발은 더 나은 보호를 필요로 하기 때문에, 우리 엔지니어들은 강화된 헬멧과 강철 갑옷을 갖추고 있으며, 던지기 범위를 개선하기 위한 체력 훈련도 받고 있습니다."
  explosive_demolitions_equipment_3:0 "수류탄 소총"
  explosive_demolitions_equipment_3_short:0 "수류탄 소총"
  explosive_demolitions_equipment_3_desc:0 "추진제와 충격 퓨즈가있는 폭발물을 포함하는 고정식 쉘 케이싱을 사용하면 사정거리가 상당히 증가 된 범위로 수류탄을 쏠 수 있습니다. 이를 통해 간접적인 화재를 일으키거나 강화 위치에 폭발물을 내리거나 고경량 버클샷을 사용하여 강철 베어링으로 넓은 영역을 쓸어버릴 수 있습니다."
  explosive_demolitions_equipment_4:0 "수류탄 기관총"
  explosive_demolitions_equipment_4_short:0 "수류탄 기관총"
  explosive_demolitions_equipment_4_desc:0 "벨트 급지 장치와 디지털 데이터 화면 및 레이저 거리계와 함께 무거운 기관총을 발사하는 자동 기관총은 우리의 공병들이 적군의 정확한 범위를 신속하게 얻을 수 있도록합니다. 이를 통해 목표를 조정하고 강화된 폭발물을 발사 할 수 있으며 간접적인 사격도 가능합니다."

 # Dog
  dogs_equipment_1:0 "훈련된 잡종견"
  dogs_equipment_1_short:0 "훈련된 잡종견"
  dogs_equipment_1_desc:0 "현재 방사능에 노출되어 굶주리고 있는 인간의 가장 친한 친구는 여전히 순찰대뿐만 아니라 효과적인 교전부대를 만들수도 있습니다. 음식과 의료로 그들의 신뢰를 다시 얻는 것은 우리가 그들을 다시 번식시킬 수 있게 해줄 것입니다. 가벼운 공격 훈련으로 대인 공격에 잘 맞으며, 섬세한 후각으로 정찰 임무도 수행할 수 있습니다."

  dogs_equipment_2:0 "순혈견"
  dogs_equipment_2_short:0 "훈련된 개"
  dogs_equipment_2_desc:0 "이제 더 높은 수준으로 자라났고, 더 높은 수준의 의료 서비스를 제공받아, 이 개들은 대부분 치아뿐만 아니라 원래의 털도 되찾았습니다. 태어날 때부터 선택적으로 번식하고 훈련하면 이전 공격견보다 더 오래 지속되고 빠르게 번식할 수 있습니다.요청에 따라, 퇴역한 개들은 선별된 민간인과 비번 군인에 의해 관리됩니다."

  dogs_equipment_3:0 "사이버독"
  dogs_equipment_3_short:0 "사이버독"
  dogs_equipment_3_desc:0 "업그레이드 된 K9 유닛을 위한 전쟁전 청사진과 함께 2세대 사이버네틱 발전을 통해 공격견을 사육하고 수정하여 예리한 감각을 가진 격렬한 전투 기계가 될 수 있습니다. 그들의 물리적 능력은 금속 턱, 날카로워진 합금 이빨, 갑옷 강화 및 뇌가 보호되는 방탄 돔으로 이동함으로써 더욱 향상됩니다."

 # Robot
  robot_equipment:0 "로봇 장비"
  robot_equipment_short:0 "로봇 장비"
  robot_equipment_desc:0 ""

  support_robot_equipment:0 "지원 로봇"
  support_robot_equipment_short:0 "지원 로봇"
  support_robot_equipment_desc:0 ""

  combat_robot_equipment:0 "전투 로봇"
  combat_robot_equipment_short:0 "전투 로봇"
  combat_robot_equipment_desc:0 ""

  support_robot_scrap_equipment:0 "쓰레기 봇"
  support_robot_scrap_equipment_short:0 "쓰레기 봇"
  support_robot_scrap_equipment_desc:0 "추적 추진 시스템, 2개의 저구경 기관총, 그리고 민감한 부품을 덮고 있는 금속 껍데기, \"쓰레기 봇\"은 여전히 충격 기병 또는 장갑 방패의 형태로 전술적 이점을 제공합니다 우리의 군대는 공격 중에 뒤처 질 수 있습니다."

  support_robot_handy_equipment:0 "미스터 핸디"
  support_robot_handy_equipment_short:0 "미스터 핸디"
  support_robot_handy_equipment_desc:0 "전쟁 전의 가정부들은 황무지의 많은 곳에서 발견될 수 있지만, 그들은 대부분의 어린이 생일 파티에 필요한 것보다 훨씬 더 많은 화력을 가지고 있을지도 모릅니다. 민간급 포탄을 보완하는 볼트 온 갑옷과 함께 화염방사기를 제거하고 레이저 권총으로 대체하는 등 보다 쉽게 개조할 수 있는 효과적인 전투부대가 되고 있습니다."

  support_robot_gutsy_equipment:0 "미스터 것시"
  support_robot_gutsy_equipment_short:0 "미스터 것시"
  support_robot_gutsy_equipment_desc:0 "전투용으로 명시적으로 제작된 전쟁전 보다 진보된 미스터 핸디는 우리의 로봇 부서를 업그레이드하는 동시에 가계 형제를 기반으로 비용을 절감할 수 있습니다. 그리고 청사진에서 발견된 원래의 사양을 만들 수는 없지만, 우리는 여전히 그들에게 자동 레이저 무기뿐만 아니라 강화 강철 장갑판을 제공할 수도 있습니다."

  support_robot_eyebot_equipment:0 "듀라프레임 아이봇"
  support_robot_eyebot_equipment_short:0 "아이봇"
  support_robot_eyebot_equipment_desc:0 "원래 이동용 미디어 송신기로 디자인된 아이봇은 청취 초소, 정찰대, 법 집행대로 활동하기 위해 무기를 다시 장착한 경우가 많았습니다. 듀라프레임 모양의 강철 장갑은 물론, 절단된 레이저 기관총으로 무장할 수 있어, 우리가 배치할 수 있는 가장 진보된 소형 로봇으로 만들어졌습니다."

  support_robot_protectron_equipment_1:0 "상업용 프로텍트론"
  support_robot_protectron_equipment_1_short:0 "프로텍트론 Mk I"
  support_robot_protectron_equipment_1_desc:0 "번거로운 외관과 무거운 디자인으로 인해 \"다리달린 쓰레기통\" 이라고 불리는 민간 프로텍트론은 여전히 주요 부대를 위해 유용한 방패를 만들 수 있습니다.가벼운 강철과 연약한 몸체를 교체하고 최근에 개발된 팔 장착 레이저 권총에 과충전 탄약을 공급하면 이 역할에서 잠재력을 극대화합니다."

  support_robot_protectron_equipment_2:0 "경찰 프로텍트론"
  support_robot_protectron_equipment_2_short:0 "프로텍트론 Mk II"
  support_robot_protectron_equipment_2_desc:0 "보안용 프로텍트론은 롭코가 경경 근무를 위해 제조한 첨단 로봇의 라인입니다. \"고급\"은 상대적인 용어이지만, 팔에 장착 된 무기를 위해 더 나은 틀을 추가하고 오래된 레이저 권총을 에너지 기관단총으로 교체하는 것으로 무시 무시한 화력을 뽐낼수 있습니다. 마지막 개조는 방탄 쉘을 보완하기 위한 일련의 볼트 식 도금입니다."

  combat_robot_lifter_equipment:0 "중형 리프터 봇"
  combat_robot_lifter_equipment_short:0 "중형 리프터 봇"
  combat_robot_lifter_equipment_desc:0 "병참 임무를 위해 고안된 이 무거운 로봇은 무시무시한 최전방 전투기계로 개조될 수 있습니다. 엔지니어들은 이미 두꺼운 산업용 쉘로 덮여 있지 않은 약한 부분에 알로이 플래팅을 볼트로 고정시키고, 보호되는 무기 마운트로 리프팅 클로를 교체하는 등 이미 수많은 개조 작업을 하고 있습니다. 이것은 우리가 이 로봇들을 광선 발사기와 전신 레이저 기관총으로 무장시킬 수 있게 해줍니다."

  combat_robot_sentry_equipment_1:0 "센트리 봇 Mk I"
  combat_robot_sentry_equipment_1_short:0 "센트리 봇 Mk I"
  combat_robot_sentry_equipment_1_desc:0 "다방향 3륜 추진 시스템에 산더미 같이 두꺼운 장갑이 있으면 센트리 봇 Mark 1이 됩니다. 기본 군사 설계는 거의 변경될 것이 없으며, 유일하게 수정된 것은 전쟁 전의 로켓 발사기와 새로 제조된 변종 게틀링 레이저로 교체하는 것입니다."

  combat_robot_sentry_equipment_2:0 "센트리 봇 Mk II"
  combat_robot_sentry_equipment_2_short:0 "센트리 봇 Mk II"
  combat_robot_sentry_equipment_2_desc:0 "훈련과 실제 전투를 통해 배운 교훈은 어떤 최전방 임무에도 적합한 중형 로봇 기술로 전 세계 불가사의인 센트리 봇 Mark 2에 모두 적용될 수 있습니다. 이 버전은 여러 무기를 선택하면서, 두 개의 고출력 레이저 체인건으로 무장되어 대인 목표물을 섬멸하는 데 초점을 맞추고 있는 반면, 핵심 동력을 이용해 높은 주기율과 결합하면 가벼운 장갑의 적을 몇 초 안에 녹일 수 있습니다."

  combat_robot_assaultron_equipment:0 "롭코 어썰트론"
  combat_robot_assaultron_equipment_short:0 "어썰트론"
  combat_robot_assaultron_equipment_desc:0 "최전방 전투 및 CQC 운영을 위해 설계된 중형 로봇인 이 로봇은 민첩성과 첨단 내장 프로세서가 집중된 레이저 빔과 4분의 1 클로로 위협을 스캐닝하고 전투를 하는 동안 전장을 빠르게 이동할 수 있도록 해 줍니다."

  combat_robot_securitron_equipment_1:0 "롭코 시큐리트론 Mk I"
  combat_robot_securitron_equipment_1_short:0 "시큐리트론 Mk I"
  combat_robot_securitron_equipment_1_desc:0 "어려운 작동 영역에서 경찰의 임무를 위해 제작된 사설 보안 로봇, 모노힐 추진 시스템과 완전히 용접된 티타늄 합금 쉘은 순찰을 할 때 발견되는 전형적인 소형 팔과 대비하여 우수한 기동성을 제공합니다. 한편, 9mm 서브 머신건과 X-25 개틀링 레이저 권총을 장착한 팔은 근접 전투 시나리오도 다룰 수 있습니다."

  combat_robot_securitron_equipment_2:0 "롭코 시큐리트론 Mk II"
  combat_robot_securitron_equipment_2_short:0 "시큐리트론 Mk II"
  combat_robot_securitron_equipment_2_desc:0 "OS 업데이트를 통해 손상된 구성 요소의 진단 및 전장 유지보수를 위한 온보드 자동 수리 시스템을 사용할 수 있으며, 숨겨진 무기에 액세스할 수 있습니다. 시큐리트론 Mark 2는 이제 자동 수류탄 발사기와 살포 로켓 발사기로 적의 위협을 추적하고 공격할 수 있는 처리 능력을 갖게 되었습니다. 그래서 순찰부대는 견고한 최전방 전투 기계로 탈바꿈하게 됩니다"

  combat_robot_robobrain_equipment:0 "롭코 로보브레인"
  combat_robot_robobrain_equipment_short:0 "로보브레인"
  combat_robot_robobrain_equipment_desc:0 "경화 합성 플래팅과 통합 레이저 대포를 사용하여 2피스 용접 프레임에 추적된 섀시가 우리의 로보브레인 설계의 기초를 형성합니다. 마지막 개조는 완전히 무균처리된 방탄 유리 돔입니다. 처형된 범죄자의 뇌나 특히 기꺼이 죽음의 기계가 되고자 하는 군인들의 두뇌를 포함하고 있습니다. 이 돔은 그들이 즉각적으로 위협에 반응할 수 있게 하고 매우 효율적이게 합니다."

  support_robot_scurry_equipment:0 "거미 봇"
  support_robot_scurry_equipment_short:0 ""
  support_robot_scurry_equipment_desc:0 "지하 매복 및 근거리 전투용으로 설계된 소형 로봇인 이 기계식 거미는 날카로운 다리와 지진 센서를 갖추고있어 배회 중 표면 목표물을 감지합니다. 그들이 위협을 가하는 끔찍한 방식과 그들의 발톱을 살포하는 방식이 그들을 가볍게 장갑된 적 차량으로 파고들게 하는 방법의 효과에 대해 거의 의심의 여지가 없습니다.
"

  support_robot_humanoid_equipment:0 "C-22 휴머노이드 전투 플랫폼"
  support_robot_humanoid_equipment_short:0 ""
  support_robot_humanoid_equipment_desc:0 "핵폭발 이후의 황무지를 평정하기 위해 거대한 전쟁 전에 고안된 이족 보행 로봇들은 다양한 범위의 스캐닝을 통해 목표물을 식별할 수 있는 정교한 센서 네트워크를 자랑합니다. 소형 무기를 사용하도록 설계된 이 제품들은 여전히 복합 도금이 부착된 장갑으로, 전후 공학 패키지에 EMP 차폐층을 추가했습니다. 레이저 미니건, 가우스 권총, 플라즈마 소총 등 무기로 무장한 이들은 무시할 수 없는 존재입니다."

  combat_robot_pacification_equipment:0 "화해용 로봇"
  combat_robot_pacification_equipment_short:0 ""
  combat_robot_pacification_equipment_desc:0 "옛날의 동물을 떠올리게 하는 큰 사족 보행 로봇인 이 전쟁 기계는 원래 탱크와 같은 보호 장치와 4개의 화해용 대포를 자랑했습니다. 계산기에 의해 수행 된 추가 사고는 4 개의 대포를 2 개의 회전식 레이저 자동 포로 대체했으며, 향상된 이동성 시스템과 다른 로봇 장치와의 전술적 연계성이 향상되어 이동 지휘소가되었습니다."

  combat_robot_behemoth_equipment:0 "베히모스 로봇"
  combat_robot_behemoth_equipment_short:0 ""
  combat_robot_behemoth_equipment_desc:0 "걷는 탱크라고 부르는 이 기계로된 거대한 짐승은 무기와 갑옷을 깎아 낸 대량의 병력이 될 것입니다. 원래 4발의 고속 사격 .50 cal 기관총은 4중 20mm 기관포로 교체되었습니다. 플라즈마 발사체 또는 해군 포격을 막을 수있을만큼 두꺼운 장갑과 결합하여 적들은 조각으로 분쇄당하기 전에 숨을 고를 수밖에 없습니다."

