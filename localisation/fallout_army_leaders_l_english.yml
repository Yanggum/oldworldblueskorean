 # RRG
  EDWARDS_DESC:0 "공화국의 북부 지역에서 태어난, 리 에드워즈는 리오 그란데의 산업 중심지에서 자랐습니다. 그는 어렸을 때 견습 총기 기술자로 일하기 시작했지만, 그의 유망한 재능에도 불구하고, 2263년의 사건들은 그의 내면에 불을 붙였습니다. 리는 자신이 제조한 총으로 사격을 연습하면서 손에 잡히는 모든 것의 메커니즘을 배웠습니다. 그는 최대한 빨리 입대했지만, 그가 어디서 왔는지는 결코 잊지 않았습니다 : 그의 목에 걸린 구세계의 국기는 잊혀진 기억입니다. 자부심과 수치심, 피와 기쁨으로 가득합니다. 아무도 그의 이름이 미국의 영웅이 아니라고 설명했습니다."
  SALAS_DESC:0 "아르투로 살라스는 애국심과 의무, 그리고 재정적인 이유로 입대하지 않았습니다. 그가 마지막으로 하고 싶었던 일은 정착지를 순찰하고, 약탈자를 죽이고, 황무지를 정찰하는 것이뿐이었습니다. 하지만, 그는 전직 레이더였기 때문에 선택의 여지가 없었습니다. 2268년 제정된 \"레이더 법\"의 일환으로, 그는 총에 겨눠져 납치되었고, 자신의 \"범죄\"를 씻기 위해 강제로 공화국 군에 \"입대\" 하였습니다 . 하지만, 그가 자유롭게 돌아다니며, 벽에 시체를 매달고 싶어 하는 동안, 살라스는 빈번하게 지급되는 그의 급여를 꽤 좋아하게 되었습니다."
  MILLER_DESC:0 "밀러는 텍사스 형제단의 2세대 공작원으로, 서쪽에 있는 지부의 기원에서 멀리 태어나 자랐습니다. 그는 신참이든 베테랑이든 모든 일에 열중하여 자주 생각하는 취미를 지녔습니다. 그는 텍사스 형제단의 선의의 표시로 발렌티나의 \"개인 비서\"로 자원했습니다. 평범한 계급과 기질에도 불구하고, 그는 전투 경험이 부족하지 않습니다. 그의 교활한 지능은 로봇보다 더 많이 망가져 있습니다."
  LEONCIO_DESC:0 "카르텔에 들끓는 빈민가에서 태어난 레온시오는 생계를 위해 도둑질을 하며 젊음을 길거리에서 보냈습니다. 열다섯 살이 되었을 때 그의 운은 바닥났고, 그는 한 무리의 상인들에게 붙잡혀 잡혔습니다. 그들은 그 소년을 그냥 풀어 주기보다는, 그를 갑판원으로 \"고용\" 하여, 레온시오를 항해하는 모험가의 삶 속으로 밀어 넣었습니다. 40년 후, 이제 뛰어난 선장이 된, 나이 많은 알론소는 그의 충직한 항해로 많은 퇴직금을 받기를 바라면서 리오 그란데 공화국에 그의 재산을 쏟아부었습니다. 그의 도덕심은 의심스러울지 모르지만, 그의 기술은 부인할 수 없습니다."
  RAFAEL_DESC:0 "공화국에서 가장 고도로 훈장을 받은 참전용사 중 한 명인 라파엘은 10여 년 전 군단으로 마지막 여행을 했습니다. 카르텔 국경의 개척촌에서 태어난 그는 어렸을 때 살인을 배웠고, 나이를 속여 어린 나이에 입대했습니다. 은퇴하기 전에 말단 병사부터 대령까지 모든 직책을 맡으면서, 그는 모든 곳에서 노련했습니다. 그는 개인적으로 일련의 잔인한 카르텔 대량학살을 저지른 후 그의 초기 경력 동안 \"죽음의 학살자\" 라는 별명을 얻었습니다."
  VERONICA_DESC:0 "게라 대통령과 다섯 형제 중 한 명인 베로니카 게라는 공화국 내에서 불확실한 시기에 성장했습니다. 그녀는 그녀의 아버지가 젊은 정치인으로서 부패에 맞서 싸우는 것을 지켜봤고, 결국 그녀의 돌아가신 어머니의 유산을 군대와 함께 받아들이기로 결심하였습니다. 베로니카는 철저하고 잘 실행된 전투 계획으로 동료들의 호평을 받고 있습니다. 그녀는 다마 델 노르테와 빼닮았으며, 그녀의 이름을 계승할 만한 가치가 있는 인물입니다."
 #### ATE
 MAROTO_DESC:0 "에르난도 마로토는 깃털 달린 뱀의 깃발을 소지하고 있으며, 제국을 방어하기 위해 북을 두들긴 혐의로 기소되었습니다.  전통적으로 훈련받은 동료들의 기술은 부족하지만, 그는 그의 전사들이 조상을 해방시킨 제국과 그들이 부여받은 농지를 위해 싸워야 한다고 주장하면서, 전사들에게 영감을 주고 있습니다."
 FRAGA_DESC:0 "가브리엘 프라가는 아즈틀란 사령부의 대부분의 구성원에게 미친 여자로 여겨지지만 그 점에서 유용한 역할을합니다. 그녀는 붙잡힌 적과 반역자들의 고문과 함께 매니페스트를 받으며 행진하고, 이성과 전술을 대체하는 두려움과 충성심을 가진 전사들을 훈련했습니다. 그녀가 아는 유일한 전술은 공격이라고 합니다."
